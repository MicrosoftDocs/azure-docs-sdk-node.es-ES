- uid: documentdb.HashPartitionResolver
  id: documentdb.HashPartitionResolver
  name: HashPartitionResolver
  summary: HashPartitionResolver implementa la creación de particiones en función del valor de una función hash, lo que le permite distribuir uniformemente las solicitudes y datos en un número de particiones para el servicio de base de datos de Azure Cosmos DB.
  fullName: documentdb.HashPartitionResolver
  type: Class
  children:
  - documentdb.HashPartitionResolver.#ctor
  - documentdb.HashPartitionResolver#getPartitionKey
  - documentdb.HashPartitionResolver#resolveForRead
  - documentdb.HashPartitionResolver#resolveForCreate
  langs:
  - js
- id: documentdb.HashPartitionResolver.#ctor
  uid: documentdb.HashPartitionResolver.#ctor
  parent: documentdb.HashPartitionResolver
  name: HashPartitionResolver(partitionKeyExtractor)
  fullName: documentdb.HashPartitionResolver.HashPartitionResolver(partitionKeyExtractor)
  summary: HashPartitionResolver implementa la creación de particiones en función del valor de una función hash, lo que le permite distribuir uniformemente las solicitudes y datos en un número de particiones para el servicio de base de datos de Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: partitionKeyExtractor
      type:
      - string
      - function
      description: >-
        Si partitionKeyExtractor es una cadena, debe ser el nombre de la propiedad en el documento que se va a ejecutar el hash en.

        Si partitionKeyExtractor es una función, debe ser una función para extraer la clave de partición de un objeto.
    content: new HashPartitionResolver(partitionKeyExtractor)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#getPartitionKey
  id: documentdb.HashPartitionResolver#getPartitionKey
  parent: documentdb.HashPartitionResolver
  name: getPartitionKey(document)
  summary: Extrae la clave de partición del documento especificado utilizando el partitionKeyExtractor
  fullName: documentdb.HashPartitionResolver.getPartitionKey(document)
  type: Function
  syntax:
    parameters:
    - id: document
      type:
      - object
      description: El documento del que extraer la clave de partición.
    return:
      type:
      - object
      description: ''
    content: function getPartitionKey(document)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#resolveForRead
  id: documentdb.HashPartitionResolver#resolveForRead
  parent: documentdb.HashPartitionResolver
  name: resolveForRead(partitionKey)
  summary: Dada una clave de partición, devuelve una lista de vínculos de la colección para leer desde.
  fullName: documentdb.HashPartitionResolver.resolveForRead(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: La clave de partición que se usa para determinar la recopilación de destino para la consulta
    content: function resolveForRead(partitionKey)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#resolveForCreate
  id: documentdb.HashPartitionResolver#resolveForCreate
  parent: documentdb.HashPartitionResolver
  name: resolveForCreate(partitionKey)
  summary: Dada una clave, devuelve de partición el vínculo de colección correcto para la creación de un documento.
  fullName: documentdb.HashPartitionResolver.resolveForCreate(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: La clave de partición que se usa para determinar la recopilación de destino para crear
    return:
      type:
      - string
      description: '- El vínculo de la colección de destino que se usará para la creación de documentos.'
    content: function resolveForCreate(partitionKey)
  langs:
  - js
