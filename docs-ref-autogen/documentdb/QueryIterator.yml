- id: documentdb.QueryIterator.#ctor
  uid: documentdb.QueryIterator.#ctor
  parent: documentdb.QueryIterator
  name: QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  fullName: documentdb.QueryIterator.QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  summary: Representa un objeto QueryIterator un implmenetation de respuesta de consulta o la fuente que permite el recorrido y recorrer en iteración la respuesta en el servicio de base de datos de Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - object
      description: El objeto documentclient.
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: Una consulta SQL.
    - id: options
      type:
      - undefinedFeedOptions
      description: Representa las opciones de fuente.
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: Una función para recuperar cada página de datos. Una matriz de funciones puede utilizarse para consultar más de una partición.
    - id: resourceLink
      type:
      - string
      description: Un parámetro opcional que representa el resourceLink (se utilizará en la consulta top/orderby/paralelo)
      optional: true
    content: new QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  langs:
  - js
- uid: documentdb.QueryIterator#forEach
  id: documentdb.QueryIterator#forEach
  parent: documentdb.QueryIterator
  name: forEach(callback)
  summary: Ejecutar una función una vez por elemento de fuente proporcionada.
  fullName: documentdb.QueryIterator.forEach(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: >-
        Función que se ejecute para cada elemento. la función toma dos parámetros error, el elemento.

        Nota: el último elemento de la devolución de llamada que se llamará en quedará sin definir.

        Si la devolución de llamada explícitamente devuelve false, obtiene detuvo el bucle.
    content: function forEach(callback)
  langs:
  - js
