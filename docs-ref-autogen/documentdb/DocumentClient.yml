      description: El cuerpo del procedimiento almacenado, se puede pasar como han convertido en cadenas demasiado.
    - id: options
      type:
      - documentdb.RequestOptions
      description: Las opciones de solicitud.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: La devolución de llamada para la solicitud.
    content: function createStoredProcedure(collectionLink, sproc, options, callback)
  langs:
  - js
