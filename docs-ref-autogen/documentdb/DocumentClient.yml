- id: documentdb.DocumentClient.#ctor
  uid: documentdb.DocumentClient.#ctor
  parent: documentdb.DocumentClient
  name: DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  fullName: documentdb.DocumentClient.DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  summary: >-
    Proporciona una representación lógica del lado cliente de la cuenta de base de datos de Azure Cosmos DB.

    Este cliente se usa para configurar y ejecutar solicitudes en el servicio de base de datos de Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: urlConnection
      type:
      - string
      description: Extremo de servicio que se va a usar para crear al cliente.
    - id: auth
      type:
      - object
      description: Un objeto que se usa para autenticar las solicitudes y debe contiene una de las opciones
    - id: auth.masterKey
      type:
      - string
      description: La clave maestra de autorización se usa para crear al cliente.
      optional: true
    - id: auth.resourceTokens
      type:
      - Object
      description: Un objeto que contiene los tokens de recursos. Las claves del objeto son identificadores de recursos y los valores son los tokens de recursos.
      optional: true
    - id: auth.permissionFeed
      type:
      - Array
      description: Una matriz de <xref:Permission> objetos.
      optional: true
    - id: connectionPolicy
      type:
      - object
      description: Una instancia de <xref:ConnectionPolicy> clase. Este parámetro es opcional y si se omite, se usará el valor predeterminado connectionPolicy.
      optional: true
    - id: consistencyLevel
      type:
      - string
      description: Un parámetro opcional que representa el nivel de coherencia. Puede tomar cualquier valor de <xref:ConsistencyLevel>.
      optional: true
    content: new DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  langs:
  - js
