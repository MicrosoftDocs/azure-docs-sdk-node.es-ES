- uid: documentdb.DocumentClient#createDatabase
  id: documentdb.DocumentClient#createDatabase
  parent: documentdb.DocumentClient
  name: createDatabase(body, options, callback)
  summary: >-
    Envíe una solicitud para crear una base de datos.

    <p>
     Una base de datos administra los usuarios, permisos y un conjunto de colecciones.  <br>
     Cada cuenta de base de datos de Azure Cosmos DB es capaz de admitir varias independientes con el nombre de las bases de datos, con la base de datos que se va a un contenedor lógico para los datos. <br>
     Cada base de datos consta de una o varias recopilaciones, cada uno de los cuales a su vez contienen uno o varios documentos. Puesto que las bases de datos son un un recurso administrativo, la clave maestra de servicio será necesaria con el fin de obtener acceso y completar correctamente todas las acciones mediante las API de usuario. <br>
    </p>
  fullName: documentdb.DocumentClient.createDatabase(body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: body
      type:
      - Object
      description: Un objeto json que representa la base de datos que se va a crear.
    - id: body.id
      type:
      - string
      description: El identificador de la base de datos.
    - id: options
      type:
      - documentdb.RequestOptions
      description: Las opciones de solicitud.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: La devolución de llamada para la solicitud.
    content: function createDatabase(body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createCollection
  id: documentdb.DocumentClient#createCollection
  parent: documentdb.DocumentClient
  name: createCollection(databaseLink, body, options, callback)
  summary: >-
    Crea una colección.

    <p>

    Una colección es un contenedor lógico con nombre para los documentos. <br>

    Una base de datos puede contener cero o más colecciones con nombre y cada colección se compone de cero o más documentos JSON. <br>

    Los documentos en una colección que se va a esquemas, no es necesario compartir la misma estructura o campos. <br>

    Puesto que las colecciones son recursos de la aplicación, pueden autorizar mediante la clave maestra o claves de recurso. <br>

    </p>
  fullName: documentdb.DocumentClient.createCollection(databaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseLink
      type:
      - string
      description: La vinculación automática de la base de datos.
    - id: body
      type:
      - object
      description: Representa el cuerpo de la colección.
    - id: body.id
      type:
      - string
      description: El identificador de la colección.
    - id: body.indexingPolicy
      type:
      - documentdb.IndexingPolicy
      description: La directiva de indexación asociada a la colección.
    - id: body.defaultTtl
      type:
      - number
      description: El tiempo predeterminado para activarse en segundos para los documentos de una colección.
    - id: options
      type:
      - documentdb.RequestOptions
      description: Las opciones de solicitud.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: La devolución de llamada para la solicitud.
    content: function createCollection(databaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createDocument
  id: documentdb.DocumentClient#createDocument
  parent: documentdb.DocumentClient
  name: createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    Crear un documento.

    <p>

    No hay ningún esquema de conjunto de documentos JSON. Pueden contener cualquier número de propiedades personalizadas, así como una lista opcional de los datos adjuntos. <br>

    Un documento es un recurso de aplicación y se puede autorizar mediante la clave maestra o claves de recurso

    </p>
  fullName: documentdb.DocumentClient.createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: Los vínculos de la colección o base de datos si usa a una resolución de partición
    - id: body
      type:
      - object
      description: Representa el cuerpo del documento. Puede contener cualquier número de propiedades definidas por el usuario.
    - id: body.id
      type:
      - string
      description: El identificador del documento, debe ser único para cada documento.
      optional: true
    - id: body.ttl
      type:
      - number
      description: El período de vida en segundos del documento.
    - id: options
      type:
      - documentdb.RequestOptions
      description: Las opciones de solicitud.
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: Deshabilita la generación automática de identificador. Si falta el Id. en el cuerpo y esta opción es true, se devolverá un error.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: La devolución de llamada para la solicitud.
    content: function createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createAttachment
  id: documentdb.DocumentClient#createAttachment
  parent: documentdb.DocumentClient
  name: createAttachment(documentLink, body, options, callback)
  summary: >-
    Cree un archivo adjunto para el objeto de documento.

    <p>

    Cada documento puede contener cero o varios archivos adjuntos. Los datos adjuntos pueden ser de cualquier tipo MIME: texto, imágenes, datos binarios. <br>

    Se almacenan externamente en Azure Blob storage. Los datos adjuntos se eliminan automáticamente cuando se elimina el documento primario.

    </P>
  fullName: documentdb.DocumentClient.createAttachment(documentLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentLink
      type:
      - string
      description: La vinculación automática del documento.
    - id: body
      type:
      - Object
      description: Los metadatos de la define el medio adjunto como media, contentType. Puede incluir otras propiedades como parte de los metadatos.
    - id: body.contentType
      type:
      - string
      description: El tipo de contenido MIME de los datos adjuntos.
    - id: body.media
      type:
      - string
      description: Vínculo de multimedia asociada con el contenido de los datos adjuntos.
    - id: options
      type:
      - documentdb.RequestOptions
      description: Las opciones de solicitud.
    - id: callback
      type:
      - documentdb.RequestCallback
      description: La devolución de llamada para la solicitud.
    content: function createAttachment(documentLink, body, options, callback)
  langs:
  - js
