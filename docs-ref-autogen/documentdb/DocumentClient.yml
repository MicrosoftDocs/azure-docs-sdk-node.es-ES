- uid: documentdb.DocumentClient#upsertDocument
  id: documentdb.DocumentClient#upsertDocument
  parent: documentdb.DocumentClient
  name: upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    Un documento de Upsert.

    <p>

    No hay ningún esquema de conjunto de documentos JSON. Pueden contener cualquier número de propiedades personalizadas, así como una lista opcional de los datos adjuntos. <br>

    Un documento es un recurso de aplicación y se puede autorizar mediante la clave maestra o claves de recurso

    </p>
  fullName: documentdb.DocumentClient.upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: Los vínculos de la colección o base de datos si usa a una resolución de partición
    - id: body
      type:
      - object
      description: Representa el cuerpo del documento. Puede contener cualquier número de propiedades definidas por el usuario.
    - id: body.id
      type:
      - string
      description: El identificador del documento, debe ser único para cada documento.
      optional: true
    - id: body.ttl
      type:
      - number
      description: El período de vida en segundos del documento.
    - id: options
      type:
      - documentdb.RequestOptions
      description: Las opciones de solicitud.
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: Deshabilita la generación automática de identificador. Si falta el Id. en el cuerpo y esta opción es true, se devolverá un error.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: La devolución de llamada para la solicitud.
    content: function upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#upsertAttachment
  id: documentdb.DocumentClient#upsertAttachment
  parent: documentdb.DocumentClient
  name: upsertAttachment(documentLink, body, options, callback)
  summary: >-
    Datos adjuntos para el objeto de documento de Upsert.

    <p>

    Cada documento puede contener cero o varios archivos adjuntos. Los datos adjuntos pueden ser de cualquier tipo MIME: texto, imágenes, datos binarios. <br>

    Se almacenan externamente en Azure Blob storage. Los datos adjuntos se eliminan automáticamente cuando se elimina el documento primario.

    </P>
  fullName: documentdb.DocumentClient.upsertAttachment(documentLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentLink
      type:
      - string
      description: La vinculación automática del documento.
    - id: body
      type:
      - Object
      description: Los metadatos de la define el medio adjunto como media, contentType. Puede incluir otras propiedades como parte de los metadatos.
    - id: body.contentType
      type:
      - string
      description: El tipo de contenido MIME de los datos adjuntos.
    - id: body.media
      type:
      - string
      description: Vínculo de multimedia asociada con el contenido de los datos adjuntos.
    - id: options
      type:
      - documentdb.RequestOptions
      description: Las opciones de solicitud.
    - id: callback
      type:
      - documentdb.RequestCallback
      description: La devolución de llamada para la solicitud.
    content: function upsertAttachment(documentLink, body, options, callback)
  langs:
  - js
