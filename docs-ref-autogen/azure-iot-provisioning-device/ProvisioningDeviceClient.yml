  langs:
  - typeScript
  type: class
  summary: Objeto de cliente utilizado para comunicarse con el servicio de aprovisionamiento de dispositivos de Azure IoT Hub.
  package: azure-iot-provisioning-device
- uid: azure-iot-provisioning-device.ProvisioningDeviceClient.create
  name: create(string, string, X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)
  children: []
  type: method
  langs:
  - typeScript
  summary: Construya un objeto de cliente que se puede usar para comunicarse con el servicio Azure Device Provisioning.
  syntax:
    content: 'static function create(provisioningHost: string, idScope: string, transport: X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, securityClient: X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)'
    parameters:
    - id: provisioningHost
      type:
      - string
      description: Host que ejecuta el servicio Device Provisioning.  Puede encontrarse en el portal de Azure en la sección "Información esencial" de la pestaña "Información general" como la cadena 'punto de conexión Global del dispositivo'
    - id: idScope
      type:
      - string
      description: Ámbito de identificadores para el servicio Device Provisioning.  Puede encontrarse en el portal de Azure en la sección "Información esencial" de la pestaña "Información general" como la cadena 'Ámbito de Id.'
    - id: transport
      type:
      - X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport
      description: 'Función constructora para el aprovisionamiento para utilizar el transporte.  Puede ser uno de los siguientes: [azure-iot-provisioning-dispositivo-http. HTTP](xref:azure-iot-provisioning-device-http.Http) [azure-iot-provisioning-device-amqp. Amqp](xref:azure-iot-provisioning-device-amqp.Amqp) [azure-iot-provisioning-device-amqp. AmqpWs](xref:azure-iot-provisioning-device-amqp.AmqpWs) [azure-iot-provisioning-device-mqtt. Mqtt](xref:azure-iot-provisioning-device-mqtt.Mqtt) [azure-iot-provisioning-device-mqtt. MqttWs](xref:azure-iot-provisioning-device-mqtt.MqttWs)'
    - id: securityClient
      type:
      - azure-iot-provisioning-device.X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient
      description: >
        Instancia de objeto de cliente de seguridad que implementa cualquiera el [X509SecurityClient](xref:azure-iot-provisioning-device%3AX509SecurityClient) o [TpmSecurityClient](xref:azure-iot-provisioning-device%3ATpmSecurityClient) interfaz.
                                 [SymmetricKeySecurityClient](xref:azure-iot-provisioning-device%3ASymmetricKeySecurityClient) interface.
        Sugiere las implementaciones de estas interfaces incluyen [X509Security](xref:azure-iot-security-x509.X509Security) o [TpmSecurityClient](xref:azure-iot-security-tpm.TpmSecurityClient) [SymmetricKeySecurityClient](xref:azure-iot-security-symmetric-key.SymmetricKeySecurityClient)
    return:
      type:
      - azure-iot-provisioning-device.RegistrationClient
  package: azure-iot-provisioning-device
