- uid: azure-cognitiveservices-entitysearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: Un valor booleano que indica si la consulta especificada está prevista para adultos. El valor es true si la consulta tiene marca preventiva para adultos; en caso contrario, false.
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: La cadena de consulta que se usa para forzar a Bing a usar la cadena original. Por ejemplo, si la cadena de consulta es "downwind saling", la cadena de consulta de invalidación será "+ saling downwind". No olvide codificar la cadena de consulta que da como resultado "2Bsaling % + downwind". Este campo solo se incluye si la cadena de consulta original contiene un error de ortografía.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: La cadena de consulta que utiliza Bing para realizar la consulta. Bing usa la cadena modificada si la cadena de consulta original contenía errores de ortografía. Por ejemplo, si la cadena de consulta es "downwind saling", la cadena de consulta modificada se pueden "navegando, downwind". Este campo solo se incluye si la cadena de consulta original contiene un error de ortografía.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: Un valor booleano que indica si Bing requiere la ubicación del usuario para proporcionar resultados precisos. Si especifica la ubicación del usuario mediante el X-MSEdge-ClientIP y encabezados X-ubicación de búsqueda, puede omitir este campo. Ubicación compatible con las consultas, como "tiempo de hoy" o "restaurantes cercanos" que necesitan la ubicación del usuario para proporcionar resultados precisos, este campo se establece en true. Ubicación compatible con las consultas que incluyen la ubicación (por ejemplo, "tiempo en Madrid"), este campo se establece en false. Este campo también se establece en false para consultas que no se reconoce como "más vendidos" la ubicación.
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.originalQuery
  name: originalQuery
  fullName: originalQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: La cadena de consulta como se especifica en la solicitud.
  syntax:
    content: 'originalQuery: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
