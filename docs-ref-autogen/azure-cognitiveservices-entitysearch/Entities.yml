    summary: '<span data-ttu-id="fe816-104">El escenario de consulta admitidas.</span><span class="sxs-lookup"><span data-stu-id="fe816-104">The supported query scenario.</span></span> <span data-ttu-id="fe816-105">Este campo se establece en DominantEntity o DisambiguationItem.</span><span class="sxs-lookup"><span data-stu-id="fe816-105">This field is set to DominantEntity or DisambiguationItem.</span></span> <span data-ttu-id="fe816-106">El campo se establece en DominantEntity si Bing determina que solo una única entidad satisface la solicitud.</span><span class="sxs-lookup"><span data-stu-id="fe816-106">The field is set to DominantEntity if Bing determines that only a single entity satisfies the request.</span></span> <span data-ttu-id="fe816-107">Por ejemplo, un libro, películas, persona o atracción.</span><span class="sxs-lookup"><span data-stu-id="fe816-107">For example, a book, movie, person, or attraction.</span></span> <span data-ttu-id="fe816-108">Si varias entidades podrían satisfacer la solicitud, el campo se establece en DisambiguationItem.</span><span class="sxs-lookup"><span data-stu-id="fe816-108">If multiple entities could satisfy the request, the field is set to DisambiguationItem.</span></span> <span data-ttu-id="fe816-109">Por ejemplo, si la solicitud utiliza el título de una franquicia de las películas genérico, tipo de la entidad probablemente sería DisambiguationItem.</span><span class="sxs-lookup"><span data-stu-id="fe816-109">For example, if the request uses the generic title of a movie franchise, the entity''s type would likely be DisambiguationItem.</span></span> <span data-ttu-id="fe816-110">Sin embargo, si la solicitud especifica un título específico desde la franquicia, tipo de la entidad probablemente sería DominantEntity.</span><span class="sxs-lookup"><span data-stu-id="fe816-110">But, if the request specifies a specific title from the franchise, the entity''s type would likely be DominantEntity.</span></span> <span data-ttu-id="fe816-111">Los valores posibles son: ''DominantEntity'', ''DominantEntityWithDisambiguation'', ''Desambiguación'', ''List'', ''ListWithPivot''</span><span class="sxs-lookup"><span data-stu-id="fe816-111">Possible values include: ''DominantEntity'', ''DominantEntityWithDisambiguation'', ''Disambiguation'', ''List'', ''ListWithPivot''</span></span>'
