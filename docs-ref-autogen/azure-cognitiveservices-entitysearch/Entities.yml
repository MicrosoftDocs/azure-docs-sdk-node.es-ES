  summary: "<span data-ttu-id=\"e72e9-102\">El escenario de consulta admitidas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e72e9-102\">The supported query scenario.</span></span> <span data-ttu-id=\"e72e9-103\">Este campo se establece en DominantEntity o DisambiguationItem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e72e9-103\">This field is set to DominantEntity or DisambiguationItem.</span></span> <span data-ttu-id=\"e72e9-104\">El campo se establece en DominantEntity si Bing determina que solo una única entidad satisface la solicitud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e72e9-104\">The field is set to DominantEntity if Bing determines that only a single entity satisfies the request.</span></span> <span data-ttu-id=\"e72e9-105\">Por ejemplo, un libro, películas, persona o atracción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e72e9-105\">For example, a book, movie, person, or attraction.</span></span> <span data-ttu-id=\"e72e9-106\">Si varias entidades podrían satisfacer la solicitud, el campo se establece en DisambiguationItem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e72e9-106\">If multiple entities could satisfy the request, the field is set to DisambiguationItem.</span></span> <span data-ttu-id=\"e72e9-107\">Por ejemplo, si la solicitud utiliza el título de una franquicia de las películas genérico, tipo de la entidad probablemente sería DisambiguationItem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e72e9-107\">For example, if the request uses the generic title of a movie franchise, the entity's type would likely be DisambiguationItem.</span></span> <span data-ttu-id=\"e72e9-108\">Sin embargo, si la solicitud especifica un título específico desde la franquicia, tipo de la entidad probablemente sería DominantEntity.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e72e9-108\">But, if the request specifies a specific title from the franchise, the entity's type would likely be DominantEntity.<