  fullName: appliedDnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Si la máquina virtual que usa esta NIC forma parte de un conjunto de disponibilidad, esta lista tendrá la unión de todos los servidores DNS de todas las NIC que forman parte del conjunto de disponibilidad. Esta propiedad es lo que se configura en cada una de esas máquinas virtuales.
  optional: true
  syntax:
    content: 'appliedDnsServers?: string[]'
    return:
      type:
      - string[]
  package: azure-arm-network
- uid: azure-arm-network.NetworkInterfaceDnsSettings.dnsServers
  name: dnsServers
  fullName: dnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Lista de direcciones IP de los servidores DNS. Use "AzureProvidedDNS" para cambiar a azure proporciona resolución de DNS. El valor "AzureProvidedDNS" no puede combinarse con otras direcciones IP, debe ser el único valor de la colección dnsServers.
  optional: true
  syntax:
    content: 'dnsServers?: string[]'
    return:
      type:
      - string[]
  package: azure-arm-network
