  summary: <span data-ttu-id="13720-173">Actualiza un tema.</span><span class="sxs-lookup"><span data-stu-id="13720-173">Updates a topic.</span></span>  <span data-ttu-id="13720-174">(consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx para obtener más información)</span><span class="sxs-lookup"><span data-stu-id="13720-174">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx for more information)</span></span>
  fullName: azure-asm-sb.TopicOperations~TopicOperations.update(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="13720-175">El espacio de nombres.</span><span class="sxs-lookup"><span data-stu-id="13720-175">The namespace name.</span></span>
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: <span data-ttu-id="13720-176">El tema de Service Bus.</span><span class="sxs-lookup"><span data-stu-id="13720-176">The Service Bus topic.</span></span>
    - id: topic.name
      type:
      - string
      description: <span data-ttu-id="13720-177">El nombre del tema.</span><span class="sxs-lookup"><span data-stu-id="13720-177">The name of the topic.</span></span>
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="13720-178">Determina cuánto tiempo un mensaje que se encuentra en las suscripciones asociadas.</span><span class="sxs-lookup"><span data-stu-id="13720-178">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="13720-179">Las suscripciones heredan el TTL del tema a menos que se crean explícitamente con un TTL menor.</span><span class="sxs-lookup"><span data-stu-id="13720-179">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="13720-180">En función de si está habilitado de mensajes fallidos, un mensaje que haya expirado se moverá a la DeadLtterQueue asociada la suscripción o se eliminarán permanentemente.</span><span class="sxs-lookup"><span data-stu-id="13720-180">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="13720-181">Los valores siguientes son configurables en el momento de creación de tema: * intervalo: 1 segundo - TimeSpan.MaxValue* predeterminado: TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="13720-181">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="13720-182">Especifica el tamaño máximo del tema en megabytes.</span><span class="sxs-lookup"><span data-stu-id="13720-182">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id="13720-183">Cualquier intento de poner en cola un mensaje que hará que el tema supere este valor se producirá un error.</span><span class="sxs-lookup"><span data-stu-id="13720-183">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id="13720-184">Todos los mensajes que se almacenan en el tema o cualquiera de sus suscripciones cuentan para este valor.</span><span class="sxs-lookup"><span data-stu-id="13720-184">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id="13720-185">Varias copias de un mensaje que residen en una o varias suscripciones cuentan como un único mensaje.</span><span class="sxs-lookup"><span data-stu-id="13720-185">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id="13720-186">Por ejemplo, si existe una vez mensaje m en suscripción s1 y dos veces en la suscripción s2, m se cuenta como un único mensaje.</span><span class="sxs-lookup"><span data-stu-id="13720-186">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id="13720-187">Este parámetro solo se puede establecer en el momento de creación de tema con los valores siguientes: * intervalo: 1-5*1024 MB* predeterminado: 1 * 1024</span><span class="sxs-lookup"><span data-stu-id="13720-187">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="13720-188">Si está habilitada, el tema detectará los mensajes duplicados dentro del intervalo de tiempo especificado por la propiedad DuplicateDetectionHistoryTimeWindow.</span><span class="sxs-lookup"><span data-stu-id="13720-188">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="13720-189">Configurable solo en el tema Creación tiempo.\* predeterminado: false</span><span class="sxs-lookup"><span data-stu-id="13720-189">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="13720-190">Especifica el intervalo de tiempo durante el cual el Bus de servicio detectará el mensaje duplication.* intervalo: 1 segundo - 7 días * predeterminado: 10 minutos</span><span class="sxs-lookup"><span data-stu-id="13720-190">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="13720-191">Habilita o deshabilita el comportamiento por lotes cuando se realizan operaciones en la cola especificada en el servicio.</span><span class="sxs-lookup"><span data-stu-id="13720-191">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="13720-192">Cuando se habilita, el bus de servicio se recopilar/varias operaciones por lotes para el back-end para que tenga una conexión más eficaz.</span><span class="sxs-lookup"><span data-stu-id="13720-192">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="13720-193">Si el usuario desea una menor latencia de operación, a continuación, puede deshabilitar esta característica.</span><span class="sxs-lookup"><span data-stu-id="13720-193">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: '<span data-ttu-id="13720-194">Refleja los bytes reales en la cuota del tema que ocupan los mensajes en el tema.</span><span class="sxs-lookup"><span data-stu-id="13720-194">Reflects the actual bytes toward the topic quota that messages in the topic currently occupy.</span></span> <span data-ttu-id="13720-195">(solo lectura) \* intervalo: 0 - MaxTopicSizeinMegaBytes</span><span class="sxs-lookup"><span data-stu-id="13720-195">(read-only)\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="13720-196">Obtiene o establece si se deben filtrar los mensajes antes de la publicación.</span><span class="sxs-lookup"><span data-stu-id="13720-196">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="13720-197">Obtiene si se permite el acceso anónimo.</span><span class="sxs-lookup"><span data-stu-id="13720-197">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="13720-198">Obtiene las reglas de autorización para la descripción.</span><span class="sxs-lookup"><span data-stu-id="13720-198">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="13720-199">Obtiene o establece el estado actual del tema (habilitada o deshabilitada).</span><span class="sxs-lookup"><span data-stu-id="13720-199">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="13720-200">Cuando se desactiva un tema, ese tema no se puede enviar o recibir mensajes.</span><span class="sxs-lookup"><span data-stu-id="13720-200">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="13720-201">La hora en que se creó la cola.</span><span class="sxs-lookup"><span data-stu-id="13720-201">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: <span data-ttu-id="13720-202">La hora en que se actualizó por última vez la cola.</span><span class="sxs-lookup"><span data-stu-id="13720-202">The time the queue was last updated.</span></span>
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: <span data-ttu-id="13720-203">La hora de último acceso a la cola.</span><span class="sxs-lookup"><span data-stu-id="13720-203">The time the queue was last accessed.</span></span>
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="13720-204">Obtiene o establece si los temas se pueden ordenar.</span><span class="sxs-lookup"><span data-stu-id="13720-204">Gets or sets whether the topics can be ordered.</span></span>
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="13720-205">Estadísticas de cola actual.</span><span class="sxs-lookup"><span data-stu-id="13720-205">Current queue statistics.</span></span>
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="13720-206">El número actual de mensajes activos.</span><span class="sxs-lookup"><span data-stu-id="13720-206">The current number of active messages.</span></span>
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="13720-207">El número actual de problemas de entrega.</span><span class="sxs-lookup"><span data-stu-id="13720-207">The current number of dead letters.</span></span>
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="13720-208">El número actual de los mensajes programados.</span><span class="sxs-lookup"><span data-stu-id="13720-208">The current number of scheduled messages.</span></span>
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="13720-209">El número actual de transferencia de entrega.</span><span class="sxs-lookup"><span data-stu-id="13720-209">The current number of transfer dead letters.</span></span>
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="13720-210">El número actual de mensajes de transferencia.</span><span class="sxs-lookup"><span data-stu-id="13720-210">The current number of transfer messages.</span></span>
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: <span data-ttu-id="13720-211">El número actual de las suscripciones al tema.</span><span class="sxs-lookup"><span data-stu-id="13720-211">The current number of subscriptions to the topic.</span></span>
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="13720-212">Implementa.</span><span class="sxs-lookup"><span data-stu-id="13720-212">Implemented.</span></span>
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="13720-213">El estado de disponibilidad actual del tema.</span><span class="sxs-lookup"><span data-stu-id="13720-213">The current availability status of the topic.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="13720-214">La secuencia de respuesta.</span><span class="sxs-lookup"><span data-stu-id="13720-214">The response stream.</span></span>
    content: function update(namespaceName, topic, callback)
  langs:
  - js
