- uid: azure-asm-sb.TopicOperations~TopicOperations
  id: azure-asm-sb.TopicOperations~TopicOperations
  name: TopicOperations
  summary: >-
    La API de administración de Service Bus incluye operaciones para administrar temas del Bus de servicio para un espacio de nombres.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Consulte [temas] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #topics}.

    Inicializa una nueva instancia de la clase TopicOperations.
  fullName: azure-asm-sb.TopicOperations
  type: Class
  children:
