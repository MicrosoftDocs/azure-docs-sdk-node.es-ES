- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: Crea una nueva cola. Una vez creado, el manifiesto del recurso de la cola es inmutable. Esta operación es idempotente. Si se repite la llamada de creación después de una cola con el mismo nombre se ha creado correctamente, se producirá un mensaje de error de conflicto 409.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx para obtener más información)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.create(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: El espacio de nombres.
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: La cola de service bus.
    - id: queue.name
      type:
      - string
      description: Nombre de la cola.
    - id: queue.lockDuration
      type:
      - string
      description: >-
        Determina la cantidad de tiempo en segundos en el que un mensaje debe estar bloqueado para el procesamiento por un receptor.

        Después de este período, el mensaje esté desbloqueado y disponible para su uso, el siguiente receptor. Configurable solo en el momento de la creación de cola: * intervalo: 0 - 5 minutos. 0 significa que no está bloqueado el mensaje * predeterminado: 30 segundos
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: 'Especifica el tamaño máximo de la cola en megabytes. Cualquier intento de poner en cola un mensaje que hará que la cola supere este valor se producirá un error. Este parámetro solo se puede establecer en el momento de creación de cola mediante los valores siguientes: * intervalo: 1-1024 (los valores válidos son 1024, 2048, 3072, 4096, 5120) * predeterminado: 1 * 1024 (los valores válidos son 1024, 2048, 3072, 4096, 5120)'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: 'Configurable solo en tiempo.* de creación de cola predeterminado para colas duraderas: false'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: 'Configurable solo en el momento de creación de la cola. Si se establece en true, la cola estará SessionReceiver en cuenta la sesión y solo se admitirá. No se admiten colas basadas en la sesión a través de REST.* predeterminado para colas duraderas: false'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: 'Dependiendo de si los problemas de entrega están habilitado, un mensaje se mueve a la propiedad DeadLetterQueue automáticamente o se elimina si se ha almacenado en la cola durante más tiempo del especificado. Este valor lo sobrescribe un TTL especificado en el mensaje si y solo si el TTL del mensaje es menor que el TTL establecido en la cola. Este valor es inmutable después de crear la cola: * intervalo: 1 segundo - TimeSpan.MaxValue* predeterminado: TimeSpan.MaxValue'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: 'Este campo controla cómo Service Bus controla un mensaje cuyo período de vida ha expirado. Si está habilitada y el mensaje expira, el Bus de servicio mueve el mensaje de la cola a la subcola de la cola fallidos. Si se deshabilita, mensaje se eliminará permanentemente de la cola. Configurable solo en tiempo.* de creación de cola predeterminado: false'
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: 'Especifica el intervalo de tiempo durante el cual el Bus de servicio detecta la duplicación de mensajes: * intervalo: 1 segundo - 7 días * predeterminado: 10 minutos'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: El número máximo de veces que un mensaje SB intentará entregar antes de ser muerto fallido o descartarlo.
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: Habilita o deshabilita el comportamiento por lotes cuando se realizan operaciones en la cola especificada en el servicio. Cuando se habilita, el bus de servicio se recopilar/varias operaciones por lotes para el back-end para que tenga una conexión más eficaz. Si el usuario desea una menor latencia de operación, a continuación, puede deshabilitar esta característica.
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: 'Refleja los bytes reales que los mensajes en la cola actualmente ocupan hacia quota.* la cola intervalo: 0 - MaxTopicSizeinMegaBytes'
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: Muestra el número de mensajes actualmente en la cola.
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: Obtiene si se permite el acceso anónimo.
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: Obtiene las reglas de autorización para la descripción.
      optional: true
    - id: queue.status
      type:
      - string
      description: Obtiene o establece el estado actual de la cola (habilitada o deshabilitada). Cuando se deshabilita una cola, esa cola no se puede enviar o recibir mensajes.
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: Obtiene o establece si la cola pueden ordenar.
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: Estadísticas de cola actual.
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: El número actual de mensajes activos.
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: El número actual de problemas de entrega.
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: El número actual de los mensajes programados.
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: El número actual de transferencia de entrega.
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: El número actual de mensajes de transferencia.
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: Implementa.
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: El estado de disponibilidad actual de la cola.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: La secuencia de respuesta.
    content: function create(namespaceName, queue, callback)
  langs:
  - js
- uid: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
  id: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: deleteMethod(namespaceName, queueName, callback)
  summary: Elimina una cola existente. Esta operación también quitará todos los Estados asociados incluidos los mensajes en la cola.  (consulte http://msdn.microsoft.com/en-us/library/hh780747.aspx para obtener más información)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.deleteMethod(namespaceName, queueName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: El espacio de nombres.
    - id: queueName
      type:
      - string
      description: El nombre de la cola
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: La secuencia de respuesta.
    content: function deleteMethod(namespaceName, queueName, callback)
  langs:
  - js
