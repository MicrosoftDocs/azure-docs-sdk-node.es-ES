- uid: azure-asm-sb.QueueOperations~QueueOperations#list
  id: azure-asm-sb.QueueOperations~QueueOperations#list
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: list(namespaceName, callback)
  summary: Enumera las colas en el espacio de nombres de servicio. El resultado se devuelve en páginas, cada uno con hasta 100 colas. Si el espacio de nombres contiene más de 100 colas, se devuelve una fuente que contiene la primera página y un vínculo siguiente con el URI para ver la página siguiente de datos.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh780759.asp para obtener más información)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.list(namespaceName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: El espacio de nombres.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: La secuencia de respuesta.
    content: function list(namespaceName, callback)
  langs:
  - js
