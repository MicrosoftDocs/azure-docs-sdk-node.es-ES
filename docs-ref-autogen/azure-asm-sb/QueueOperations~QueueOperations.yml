      description: El nombre de la cola
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: La secuencia de respuesta.
    content: function get(namespaceName, queueName, callback)
  langs:
  - js
