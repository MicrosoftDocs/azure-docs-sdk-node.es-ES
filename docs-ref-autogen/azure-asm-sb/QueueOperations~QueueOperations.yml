- uid: azure-asm-sb.QueueOperations~QueueOperations
  id: azure-asm-sb.QueueOperations~QueueOperations
  name: QueueOperations
  summary: >-
    La API de administración de Service Bus incluye operaciones para administrar colas de Service Bus.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Consulte [colas] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #queues}.

    Inicializa una nueva instancia de la clase QueueOperations.
