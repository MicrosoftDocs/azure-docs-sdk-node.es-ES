  name: get(namespaceName, queueName, callback)
  summary: La descripción de la cola es un documento AtomPub XML que define la semántica deseada para una suscripción. La descripción de la cola contiene las siguientes propiedades. Para obtener más información, vea el tema Propiedades QueueDescription.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh780773.aspx para obtener más información)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.get(namespaceName, queueName, callback)
