- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#checkAvailability
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#checkAvailability
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: checkAvailability(namespaceName, callback)
  summary: Comprueba la disponibilidad del espacio de nombres de servicio determinado en todas las suscripciones de Windows Azure. Esto es útil porque el nombre de dominio se crea basándose en el nombre del espacio de nombres de servicio.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj870968.aspx para obtener más información)
