  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createAuthorizationRule(namespaceName, rule, callback)
  summary: La operación de regla de autorización de espacio de nombres de creación crea una regla de autorización para un espacio de nombres
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createAuthorizationRule(namespaceName, rule, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: El espacio de nombres.
    - id: rule
      type:
      - azure-asm-sb.ServiceBusSharedAccessAuthorizationRule
      description: La regla de autorización de acceso compartido.
    - id: rule.keyName
      type:
      - string
      description: El nombre de la clave que se usó.
      optional: true
    - id: rule.primaryKey
      type:
      - string
      description: La clave principal que se usó.
      optional: true
    - id: rule.secondaryKey
      type:
      - string
      description: La clave secundaria que se usó.
      optional: true
    - id: rule.claimType
      type:
      - string
      description: El tipo de notificación.
      optional: true
    - id: rule.claimValue
      type:
      - string
      description: El valor de la notificación.
      optional: true
    - id: rule.rights
      type:
      - array
      description: Los derechos asociados con la regla.
      optional: true
    - id: rule.createdTime
      type:
      - date
      description: La hora en que se creó la regla de autorización.
      optional: true
    - id: rule.modifiedTime
      type:
      - date
      description: La hora más reciente que se actualizó la regla.
      optional: true
    - id: rule.revision
      type:
      - number
      description: El número de revisión de la regla.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: La secuencia de respuesta.
    content: function createAuthorizationRule(namespaceName, rule, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
