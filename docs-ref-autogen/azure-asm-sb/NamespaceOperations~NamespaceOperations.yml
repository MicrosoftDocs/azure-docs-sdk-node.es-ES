  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: El espacio de nombres.
    - id: namespaceEntity
      type:
      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: El espacio de nombres del bus de servicio.
    - id: namespaceEntity.region
      type:
      - string
      description: La región del espacio de nombres.
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
      description: Si se necesita autenticación de ACS para ServiceBus.
      optional: true
    - id: namespaceEntity.namespaceType
      type:
      - azure-asm-sb.NamespaceType
      description: Obtiene o establece el tipo de espacio de nombres.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: La secuencia de respuesta.
    content: function createNamespace(namespaceName, namespaceEntity, callback)
  langs:
  - js
