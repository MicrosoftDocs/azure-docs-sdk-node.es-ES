- uid: adal-node.AuthenticationContext.acquireToken
  name: acquireToken(string, string, string, AcquireTokenCallback)
  children: []
  type: method
  langs:
  - typeScript
  summary: Obtiene un token para un recurso determinado.
  syntax:
    content: 'function acquireToken(resource: string, userId: string, clientId: string, callback: AcquireTokenCallback)'
    parameters:
    - id: resource
      type:
      - string
      description: Un URI que identifica el recurso para el que el token es válido.
    - id: userId
      type:
      - string
      description: El nombre de usuario del usuario en nombre de que esta aplicación se autentica.
    - id: clientId
      type:
      - string
      description: El identificador de cliente de OAuth de la aplicación que realiza la llamada.
    - id: callback
      type:
      - adal-node.AcquireTokenCallback
      description: >
        La función de devolución de llamada.
  package: adal-node
