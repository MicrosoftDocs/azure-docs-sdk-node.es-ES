  summary: Crea un nuevo objeto de AuthenticationContext.  De forma predeterminada, la entidad se comprobará en una lista de conocidas entidades de Azure Active Directory.  Si la entidad no se reconoce como una de estas entidades conocidas, a continuación, se producirá un error adquisición del token.  Este comportamiento puede desactivarse a través del parámetro validateAuthority siguiente.
  syntax:
    content: 'function createAuthenticationContext(authority: string, validateAuthority?: undefined | false | true)'
    parameters:
    - id: authority
      type:
      - string
      description: Una dirección URL que identifica una entidad de token.
    - id: validateAuthority
      type:
      - undefined | false | true
      description: ''
      optional: true
    return:
      type:
      - adal-node.AuthenticationContext
