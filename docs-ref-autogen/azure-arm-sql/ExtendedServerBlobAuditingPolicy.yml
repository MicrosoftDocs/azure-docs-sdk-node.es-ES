  - uid: azure-arm-sql.ExtendedServerBlobAuditingPolicy.auditActionsAndGroups
    name: auditActionsAndGroups
    fullName: auditActionsAndGroups
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="485af-102">Especifica los grupos de acciones y acciones para auditar.</span><span class="sxs-lookup"><span data-stu-id="485af-102">Specifies the Actions-Groups and Actions to audit.</span></span>
      <span data-ttu-id="485af-103">El conjunto recomendado de grupos de acciones para usar es la combinación siguiente: auditará todas las consultas y procedimientos almacenados ejecutados contra la base de datos, así como los inicios de sesión correctos e incorrectos:</span><span class="sxs-lookup"><span data-stu-id="485af-103">The recommended set of action groups to use is the following combination - this will audit all the queries and stored procedures executed against the database, as well as successful and failed logins:</span></span>

      <span data-ttu-id="485af-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span><span class="sxs-lookup"><span data-stu-id="485af-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span></span>

      <span data-ttu-id="485af-105">Esto por encima de combinación también es el conjunto que está configurado de forma predeterminada, al habilitar la auditoría desde Azure portal.</span><span class="sxs-lookup"><span data-stu-id="485af-105">This above combination is also the set that is configured by default when enabling auditing from the Azure portal.</span></span>

      <span data-ttu-id="485af-106">Los grupos de acciones admitidas para auditar son (Nota: seleccione solo determinados grupos que cubran sus necesidades de auditorías.</span><span class="sxs-lookup"><span data-stu-id="485af-106">The supported action groups to audit are (note: choose only specific groups that cover your auditing needs.</span></span> <span data-ttu-id="485af-107">Uso de grupos innecesarios podría provocar grandes cantidades de registros de auditoría):</span><span class="sxs-lookup"><span data-stu-id="485af-107">Using unnecessary groups could lead to very large quantities of audit records):</span></span>

      <span data-ttu-id="485af-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_ PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_ OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span><span class="sxs-lookup"><span data-stu-id="485af-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span></span>

      <span data-ttu-id="485af-109">Estos son grupos que cubren todas las instrucciones sql y procedimientos almacenados ejecutan en la base de datos y no deben usarse en combinación con otros grupos como esto dará como resultado registros de auditoría duplicados.</span><span class="sxs-lookup"><span data-stu-id="485af-109">These are groups that cover all sql statements and stored procedures executed against the database, and should not be used in combination with other groups as this will result in duplicate audit logs.</span></span>

      <span data-ttu-id="485af-110">Para obtener más información, consulte [grupos de acciones de auditoría de nivel de base de datos](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span><span class="sxs-lookup"><span data-stu-id="485af-110">For more information, see [Database-Level Audit Action Groups](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span></span>

      <span data-ttu-id="485af-111">Para la directiva de auditoría de base de datos, las acciones específicas también pueden ser especificado (tenga en cuenta que no se puede especificar acciones para la directiva de auditoría de servidor).</span><span class="sxs-lookup"><span data-stu-id="485af-111">For Database auditing policy, specific Actions can also be specified (note that Actions cannot be specified for Server auditing policy).</span></span> <span data-ttu-id="485af-112">Las acciones admitidas para auditar son: EJECUTAR ACTUALIZACIÓN SELECT, INSERT, DELETE LAS REFERENCIAS DE RECEPCIÓN</span><span class="sxs-lookup"><span data-stu-id="485af-112">The supported actions to audit are: SELECT UPDATE INSERT DELETE EXECUTE RECEIVE REFERENCES</span></span>

      <span data-ttu-id="485af-113">La forma general para definir una acción que se auditarán es: {action} ON {objeto} por {principal}</span><span class="sxs-lookup"><span data-stu-id="485af-113">The general form for defining an action to be audited is: {action} ON {object} BY {principal}</span></span>

      <span data-ttu-id="485af-114">Tenga en cuenta que <object> en el formato anterior puede hacer referencia a un objeto como una tabla, vista, o procedimiento almacenado, o una base de datos completa o esquema.</span><span class="sxs-lookup"><span data-stu-id="485af-114">Note that <object> in the above format can refer to an object like a table, view, or stored procedure, or an entire database or schema.</span></span> <span data-ttu-id="485af-115">Para los últimos casos, los formularios de base de datos:: {db_name} y el esquema:: {schema_name} se utilizan, respectivamente.</span><span class="sxs-lookup"><span data-stu-id="485af-115">For the latter cases, the forms DATABASE::{db_name} and SCHEMA::{schema_name} are used, respectively.</span></span>

      <span data-ttu-id="485af-116">Por ejemplo: Seleccione en dbo.myTable seleccionando pública en DATABASE::myDatabase pública seleccionando en SCHEMA::mySchema público</span><span class="sxs-lookup"><span data-stu-id="485af-116">For example: SELECT on dbo.myTable by public SELECT on DATABASE::myDatabase by public SELECT on SCHEMA::mySchema by public</span></span>

      <span data-ttu-id="485af-117">Para obtener más información, consulte [las acciones de auditoría de nivel de base de datos](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span><span class="sxs-lookup"><span data-stu-id="485af-117">For more information, see [Database-Level Audit Actions](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span></span>
    optional: true
    syntax:
      content: 'auditActionsAndGroups?: string[]'
      return:
        type:
          - 'string[]'
