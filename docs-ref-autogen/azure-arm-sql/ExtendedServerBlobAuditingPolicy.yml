    type: property
    summary: |+
      <span data-ttu-id="485af-119">Especifica si los eventos de auditoría se envían a Azure Monitor.</span><span class="sxs-lookup"><span data-stu-id="485af-119">Specifies whether audit events are sent to Azure Monitor.</span></span>
      <span data-ttu-id="485af-120">Para enviar los eventos a Azure Monitor, especifique 'State' como 'Enabled' y 'IsAzureMonitorTargetEnabled' como true.</span><span class="sxs-lookup"><span data-stu-id="485af-120">In order to send the events to Azure Monitor, specify 'State' as 'Enabled' and 'IsAzureMonitorTargetEnabled' as true.</span></span>
      <span data-ttu-id="485af-121">Cuando se usa la API de REST para configurar la auditoría, se debe crear también opciones de diagnóstico con la categoría de los registros de diagnóstico 'SQLSecurityAuditEvents' en la base de datos.</span><span class="sxs-lookup"><span data-stu-id="485af-121">When using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created.</span></span>
      <span data-ttu-id="485af-122">Tenga en cuenta que para el nivel de servidor de auditoría debe usar la base de datos 'master' como {databaseName}.</span><span class="sxs-lookup"><span data-stu-id="485af-122">Note that for server level audit you should use the 'master' database as {databaseName}.</span></span>

      <span data-ttu-id="485af-123">Formato de URI de la configuración de diagnóstico: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span><span class="sxs-lookup"><span data-stu-id="485af-123">Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span></span>

      <span data-ttu-id="485af-124">Para obtener más información, consulte [API de REST de configuración de diagnóstico](https://go.microsoft.com/fwlink/?linkid=2033207) o [PowerShell de configuración de diagnóstico](https://go.microsoft.com/fwlink/?linkid=2033043)</span><span class="sxs-lookup"><span data-stu-id="485af-124">For more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207) or [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span></span>

    optional: true
    syntax:
      content: 'isAzureMonitorTargetEnabled?: boolean'
      return:
        type:
          - boolean
