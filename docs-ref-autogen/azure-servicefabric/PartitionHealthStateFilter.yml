    <span data-ttu-id="bc8a0-128">Id. de la partición que coincide con el filtro.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-128">ID of the partition that matches the filter.</span></span> <span data-ttu-id="bc8a0-129">El filtro se aplica solo a la partición especificada, si existe.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-129">The filter is applied only to the specified partition, if it exists.</span></span>

