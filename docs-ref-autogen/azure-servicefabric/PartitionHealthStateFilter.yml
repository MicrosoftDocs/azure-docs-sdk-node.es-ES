  summary: >
    <span data-ttu-id="bc8a0-105">El filtro para el estado de mantenimiento de las particiones.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-105">The filter for the health state of the partitions.</span></span> <span data-ttu-id="bc8a0-106">Permite seleccionar las particiones si coinciden con los Estados de mantenimiento deseada.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-106">It allows selecting partitions if they match the desired health states.</span></span>

