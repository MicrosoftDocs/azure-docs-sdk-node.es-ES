    <span data-ttu-id="bc8a0-110">Si no se especifica, valor predeterminado es None, a menos que se especifica el Id. de partición.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-110">If not specified, default value is None, unless the partition ID is specified.</span></span> <span data-ttu-id="bc8a0-111">Si el filtro tiene valor predeterminado y se especifica el Id. de partición, se devuelve la partición correspondiente.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-111">If the filter has default value and partition ID is specified, the matching partition is returned.</span></span>

    <span data-ttu-id="bc8a0-112">Los valores de estado se marcan según la enumeración, por lo que el valor puede ser una combinación de estos valores obtenidos mediante el operador bit a bit 'OR'.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="bc8a0-113">Por ejemplo, si el valor proporcionado es 6, coincide con las particiones con el valor de HealthState de OK (2) y Warning (4).</span><span class="sxs-lookup"><span data-stu-id="bc8a0-113">For example, if the provided value is 6, it matches partitions with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="bc8a0-114">Default: valor predeterminado.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-114">Default - Default value.</span></span> <span data-ttu-id="bc8a0-115">Coincide con cualquier HealthState.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-115">Matches any HealthState.</span></span> <span data-ttu-id="bc8a0-116">El valor predeterminado es cero.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-116">The value is zero.</span></span>

    - <span data-ttu-id="bc8a0-117">None: filtro que no coincide con ningún valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="bc8a0-118">Se utiliza para no devolver ningún resultado en una determinada colección de estados.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="bc8a0-119">El valor es 1.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-119">The value is 1.</span></span>

    - <span data-ttu-id="bc8a0-120">OK: filtro que asocia la entrada con el valor de HealthState de Ok.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="bc8a0-121">El valor es 2.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-121">The value is 2.</span></span>

    - <span data-ttu-id="bc8a0-122">Warning: filtro que asocia la entrada con HealthState el valor de advertencia.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="bc8a0-123">El valor es 4.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-123">The value is 4.</span></span>

    - <span data-ttu-id="bc8a0-124">Error: filtro que asocia la entrada con el valor de HealthState de Error.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="bc8a0-125">El valor es 8.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-125">The value is 8.</span></span>

    - <span data-ttu-id="bc8a0-126">All: filtro que asocia la entrada con cualquier valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="bc8a0-127">El valor es 65535.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-127">The value is 65535.</span></span>
