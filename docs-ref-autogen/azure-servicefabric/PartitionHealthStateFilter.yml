    <span data-ttu-id="bc8a0-131">Si no existe la partición, se incluye en los fragmentos de mantenimiento del clúster Si respeta las propiedades del filtro.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-131">If the partition exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="bc8a0-132">Si no se especifica, se toma en consideración todas las particiones que coinciden con los filtros primario (si existe) y se compara con los demás miembros de filtro, como filtro de estado de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-132">If not specified, all partitions that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
