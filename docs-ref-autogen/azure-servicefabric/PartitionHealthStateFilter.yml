  summary: >-
    <span data-ttu-id="bc8a0-133">Define una lista de filtros que especifican qué réplicas que se incluirán en el estado del clúster devuelto fragmento como elementos secundarios de la partición primaria.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-133">Defines a list of filters that specify which replicas to be included in the returned cluster health chunk as children of the parent partition.</span></span> <span data-ttu-id="bc8a0-134">Las réplicas se devuelven solo si la partición primaria coincide con un filtro.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-134">The replicas are returned only if the parent partition matches a filter.</span></span>

    <span data-ttu-id="bc8a0-135">Si la lista está vacía, no se devuelven réplicas.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-135">If the list is empty, no replicas are returned.</span></span> <span data-ttu-id="bc8a0-136">Todas las réplicas se utilizan para evaluar el estado de mantenimiento de partición agregada primario, independientemente de los filtros de entrada.</span><span class="sxs-lookup"><span data-stu-id="bc8a0-136">All the replicas are used to evaluate the parent partition aggregated health state, regardless of the input filters.</span></span>

