- uid: azure-servicefabric.StatefulServiceDescription.flags
  name: flags
  fullName: flags
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Marcas que indican si se establecen otras propiedades. Cada una de las propiedades asociadas corresponde a una marca, que se especifica a continuación, lo que, si establece, indica que se ha especificado la propiedad.

    Esta propiedad puede ser una combinación de estas marcas obtenidos mediante el operador de bit a bit 'OR'.

    Por ejemplo, si el valor proporcionado es 6, a continuación, se establecen las marcas de QuorumLossWaitDuration (2) y StandByReplicaKeepDuration(4).

    - None: no indica las demás propiedades se establecen. El valor predeterminado es cero.

    - ReplicaRestartWaitDuration - indica ReplicaRestartWaitDuration propiedad está establecida. El valor es 1.

    - QuorumLossWaitDuration - indica QuorumLossWaitDuration propiedad está establecida. El valor es

    2.

    - StandByReplicaKeepDuration - indica StandByReplicaKeepDuration propiedad está establecida. El valor es 4.
  optional: true
  syntax:
    content: 'flags?: number'
    return:
      type:
      - number
  package: azure-servicefabric
