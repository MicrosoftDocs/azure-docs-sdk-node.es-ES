    name: hasPersistedState
    fullName: hasPersistedState
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Una marca que indica si se trata de un servicio persistente que almacena los Estados en el disco local.
      Si lo es, a continuación, el valor de esta propiedad es true, si no es false.
    syntax:
      content: 'hasPersistedState: boolean'
      return:
        type:
          - boolean
