  summary: >
    <span data-ttu-id="5439b-119">El filtro para el estado de mantenimiento de las aplicaciones.</span><span class="sxs-lookup"><span data-stu-id="5439b-119">The filter for the health state of the applications.</span></span> <span data-ttu-id="5439b-120">Permite seleccionar las aplicaciones si coinciden con los Estados de mantenimiento deseada.</span><span class="sxs-lookup"><span data-stu-id="5439b-120">It allows selecting applications if they match the desired health states.</span></span>

