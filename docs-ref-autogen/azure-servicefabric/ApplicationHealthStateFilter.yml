- uid: azure-servicefabric.ApplicationHealthStateFilter
  name: ApplicationHealthStateFilter
  fullName: ApplicationHealthStateFilter
  children:
  - azure-servicefabric.ApplicationHealthStateFilter.applicationNameFilter
