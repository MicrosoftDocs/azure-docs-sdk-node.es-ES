    <span data-ttu-id="5439b-124">Si no se especifica, valor predeterminado es None, a menos que se especifique el nombre de la aplicación o el nombre del tipo de aplicación.</span><span class="sxs-lookup"><span data-stu-id="5439b-124">If not specified, default value is None, unless the application name or the application type name are specified.</span></span> <span data-ttu-id="5439b-125">Si el filtro tiene valor predeterminado y se especifica el nombre de la aplicación, se devuelve la aplicación correspondiente.</span><span class="sxs-lookup"><span data-stu-id="5439b-125">If the filter has default value and application name is specified, the matching application is returned.</span></span>

