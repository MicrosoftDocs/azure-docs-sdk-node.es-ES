    <span data-ttu-id="5439b-127">Por ejemplo, si el valor proporcionado es 6, detecta las aplicaciones con el valor HealthState de OK (2) y Warning (4).</span><span class="sxs-lookup"><span data-stu-id="5439b-127">For example, if the provided value is 6, it matches applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="5439b-128">Default: valor predeterminado.</span><span class="sxs-lookup"><span data-stu-id="5439b-128">Default - Default value.</span></span> <span data-ttu-id="5439b-129">Coincide con cualquier HealthState.</span><span class="sxs-lookup"><span data-stu-id="5439b-129">Matches any HealthState.</span></span> <span data-ttu-id="5439b-130">El valor predeterminado es cero.</span><span class="sxs-lookup"><span data-stu-id="5439b-130">The value is zero.</span></span>

