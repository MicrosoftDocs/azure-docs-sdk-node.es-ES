    - <span data-ttu-id="5439b-136">Warning: filtro que asocia la entrada con HealthState el valor de advertencia.</span><span class="sxs-lookup"><span data-stu-id="5439b-136">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="5439b-137">El valor es 4.</span><span class="sxs-lookup"><span data-stu-id="5439b-137">The value is 4.</span></span>

    - <span data-ttu-id="5439b-138">Error: filtro que asocia la entrada con el valor de HealthState de Error.</span><span class="sxs-lookup"><span data-stu-id="5439b-138">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="5439b-139">El valor es 8.</span><span class="sxs-lookup"><span data-stu-id="5439b-139">The value is 8.</span></span>

    - <span data-ttu-id="5439b-140">All: filtro que asocia la entrada con cualquier valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="5439b-140">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="5439b-141">El valor es 65535.</span><span class="sxs-lookup"><span data-stu-id="5439b-141">The value is 65535.</span></span>
  optional: true
