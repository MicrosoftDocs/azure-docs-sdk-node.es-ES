- uid: azure-servicefabric.BasicRetentionPolicyDescription.minimumNumberOfBackups
  name: minimumNumberOfBackups
  fullName: minimumNumberOfBackups
  children: []
  langs:
  - typeScript
  type: property
  summary: Es el número mínimo de las copias de seguridad que se conservarán en cualquier momento. Si se especifica con una que no es el valor cero, las copias de seguridad no se eliminará incluso si las copias de seguridad fue más allá de la duración de retención y tienen el número de copias de seguridad menor o igual a él.
  optional: true
  syntax:
    content: 'minimumNumberOfBackups?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.BasicRetentionPolicyDescription.retentionDuration
  name: retentionDuration
  fullName: retentionDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: Es la duración mínima para el que una copia de seguridad creado, permanecerá almacenado en el almacenamiento y es posible que se eliminan después de que abarcan de tiempo. Se debe especificar en formato ISO8601.
  syntax:
    content: 'retentionDuration: Duration'
    return:
      type:
      - Duration
  package: azure-servicefabric
