- uid: azure-servicefabric.ServiceNameInfo.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La identidad del servicio. Este identificador es una representación codificada del nombre del servicio. Esto se utiliza en las API de REST para identificar el recurso del servicio.

    A partir de la versión 6.0, los nombres jerárquicos se delimitan con el "\~" caracteres. Por ejemplo, si el nombre del servicio es "fabric: / myapp/app1/svc1", la identidad del servicio sería "myapp ~ app1\~svc1" en 6.0 + y "myapp/app1/svc1" en versiones anteriores.
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-servicefabric
