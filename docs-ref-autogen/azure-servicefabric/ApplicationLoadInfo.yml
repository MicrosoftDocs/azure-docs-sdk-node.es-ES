- uid: azure-servicefabric.ApplicationLoadInfo.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La identidad de la aplicación. Se trata de una representación codificada del nombre de aplicación.

    Esto se utiliza en las API de REST para identificar el recurso de aplicación.

    A partir de la versión 6.0, los nombres jerárquicos se delimitan con el "\~" caracteres. Por ejemplo, si el nombre de la aplicación es "fabric: / myapp/app1", la identidad de aplicación sería "myapp\~app1" en 6.0 + y "myapp/app1" en versiones anteriores.
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.maximumNodes
  name: maximumNodes
  fullName: maximumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    El número máximo de nodos que se puede crear instancias de esta aplicación.

    Es el número de nodos que puede abarcar esta aplicación.

    Para las aplicaciones que no tienen capacidad de aplicación define este valor será cero.
  optional: true
  syntax:
    content: 'maximumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.minimumNodes
  name: minimumNodes
  fullName: minimumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    El número mínimo de nodos para esta aplicación.

    Es el número de nodos que Service Fabric reservará capacidad en el clúster, que es igual a ReservedLoad * MinimumNodes para esta instancia de la aplicación.

    Para las aplicaciones que no tienen capacidad de aplicación define este valor será cero.
  optional: true
  syntax:
    content: 'minimumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.nodeCount
  name: nodeCount
  fullName: nodeCount
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    El número de nodos en el que se crea una instancia de esta aplicación.

    Para las aplicaciones que no tienen capacidad de aplicación define este valor será cero.
  optional: true
  syntax:
    content: 'nodeCount?: number'
    return:
      type:
      - number
  package: azure-servicefabric
