    Describe las propiedades de un secreto recurso cuyo valor se proporciona explícitamente como texto sin formato.

    El recurso secreto puede tener varios valores, cada uno de los que se va a versiones únicas. El valor del secreto de cada versión se almacena cifrada y entregado como texto sin formato en el contexto de las aplicaciones que hacen referencia a él.
