    <span data-ttu-id="3b0d3-109">Por ejemplo, pueden especificar un filtro para devolver todos los paquetes de servicio implementado con el estado de Error y otro para incluir siempre un paquete de servicio implementado en un nodo.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-109">For example, it can specify a filter to return all deployed service packages with health state Error and another filter to always include a deployed service package on a node.</span></span>
