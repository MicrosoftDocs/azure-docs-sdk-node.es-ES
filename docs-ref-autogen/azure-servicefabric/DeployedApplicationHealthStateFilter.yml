- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="3b0d3-110">El filtro para el estado de mantenimiento de las aplicaciones implementadas.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-110">The filter for the health state of the deployed applications.</span></span> <span data-ttu-id="3b0d3-111">Permite seleccionar las aplicaciones implementadas si coinciden con los Estados de mantenimiento deseada.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-111">It allows selecting deployed applications if they match the desired health states.</span></span>

    <span data-ttu-id="3b0d3-112">Los valores posibles son el valor entero de uno de los siguientes estados de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-112">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="3b0d3-113">Se devuelven solo las aplicaciones implementadas que coincidan con el filtro.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-113">Only deployed applications that match the filter are returned.</span></span> <span data-ttu-id="3b0d3-114">Todas las aplicaciones implementadas se utilizan para evaluar el estado de mantenimiento agregado del clúster.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-114">All deployed applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="3b0d3-115">Si no se especifica, valor predeterminado es None, a menos que se especifica el nombre del nodo.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-115">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="3b0d3-116">Si el filtro tiene valor predeterminado y se especifica el nombre de nodo, se devuelve la aplicación implementada correspondiente.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-116">If the filter has default value and node name is specified, the matching deployed application is returned.</span></span>

    <span data-ttu-id="3b0d3-117">Los valores de estado se marcan según la enumeración, por lo que el valor puede ser una combinación de estos valores obtenidos mediante el operador bit a bit 'OR'.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-117">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="3b0d3-118">Por ejemplo, si el valor proporcionado es 6, detecta las aplicaciones implementadas con el valor HealthState de OK (2) y Warning (4).</span><span class="sxs-lookup"><span data-stu-id="3b0d3-118">For example, if the provided value is 6, it matches deployed applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="3b0d3-119">Default: valor predeterminado.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-119">Default - Default value.</span></span> <span data-ttu-id="3b0d3-120">Coincide con cualquier HealthState.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-120">Matches any HealthState.</span></span> <span data-ttu-id="3b0d3-121">El valor predeterminado es cero.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-121">The value is zero.</span></span>

    - <span data-ttu-id="3b0d3-122">None: filtro que no coincide con ningún valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-122">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="3b0d3-123">Se utiliza para no devolver ningún resultado en una determinada colección de estados.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-123">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="3b0d3-124">El valor es 1.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-124">The value is 1.</span></span>

    - <span data-ttu-id="3b0d3-125">OK: filtro que asocia la entrada con el valor de HealthState de Ok.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-125">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="3b0d3-126">El valor es 2.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-126">The value is 2.</span></span>

    - <span data-ttu-id="3b0d3-127">Warning: filtro que asocia la entrada con HealthState el valor de advertencia.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-127">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="3b0d3-128">El valor es 4.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-128">The value is 4.</span></span>

    - <span data-ttu-id="3b0d3-129">Error: filtro que asocia la entrada con el valor de HealthState de Error.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-129">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="3b0d3-130">El valor es 8.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-130">The value is 8.</span></span>

    - <span data-ttu-id="3b0d3-131">All: filtro que asocia la entrada con cualquier valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-131">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="3b0d3-132">El valor es 65535.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-132">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.nodeNameFilter
  name: nodeNameFilter
  fullName: nodeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="3b0d3-133">El nombre del nodo donde se implementa la aplicación para que coincida con el filtro.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-133">The name of the node where the application is deployed in order to match the filter.</span></span>

    <span data-ttu-id="3b0d3-134">Si se especifica, el filtro se aplica solo a la aplicación implementada en el nodo especificado.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-134">If specified, the filter is applied only to the application deployed on the specified node.</span></span>

    <span data-ttu-id="3b0d3-135">Si la aplicación no se implementa en el nodo con el nombre especificado, no se devuelve ninguna aplicación implementada en los fragmentos de mantenimiento del clúster según este filtro.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-135">If the application is not deployed on the node with the specified name, no deployed application is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="3b0d3-136">En caso contrario, la aplicación implementada se incluye en los fragmentos de mantenimiento del clúster Si respeta las propiedades del filtro.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-136">Otherwise, the deployed application is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="3b0d3-137">Si no se especifica, todos ellos implementadas aplicaciones que coinciden con los filtros primario (si existe) se toma en consideración y se compara con los demás miembros de filtro, como filtro de estado de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-137">If not specified, all deployed applications that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
