  summary: >-
    <span data-ttu-id="3b0d3-104">Define una lista de filtros que especifican qué servicio implementado los paquetes que se incluirán en los fragmentos de mantenimiento del clúster devuelto como elementos secundarios de la aplicación principal implementada.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-104">Defines a list of filters that specify which deployed service packages to be included in the returned cluster health chunk as children of the parent deployed application.</span></span> <span data-ttu-id="3b0d3-105">Los paquetes de servicio implementado se devuelven solo si el elemento primario implementa coincidencias de la aplicación de un filtro.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-105">The deployed service packages are returned only if the parent deployed application matches a filter.</span></span>

    <span data-ttu-id="3b0d3-106">Si la lista está vacía, no se devuelve ningún paquete de servicio implementado.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-106">If the list is empty, no deployed service packages are returned.</span></span> <span data-ttu-id="3b0d3-107">Implementan todos los paquetes de servicio implementados se utilizan para evaluar al elemento primario de estado de mantenimiento de la aplicación que se agregan, independientemente de los filtros de entrada.</span><span class="sxs-lookup"><span data-stu-id="3b0d3-107">All the deployed service packages are used to evaluate the parent deployed application aggregated health state, regardless of the input filters.</span></span>

