  type: property
  summary: "El modo usado para supervisar el mantenimiento durante una actualización gradual. Los valores son Monitored, UnmonitoredAuto y UnmonitoredManual. Los valores posibles son: 'Invalid', 'UnmonitoredAuto', 'UnmonitoredManual', 'Supervisado'"
