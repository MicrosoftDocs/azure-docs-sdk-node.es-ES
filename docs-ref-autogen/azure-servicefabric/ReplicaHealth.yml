    type: interface
    summary: |-
      Representa una clase base para la réplica de servicio con estado o estado de la instancia de servicio sin estado.
      Contiene el estado de mantenimiento agregado de réplica, los eventos de estado y las evaluaciones en mal estado.
    extends:
      name: azure-servicefabric.EntityHealth
    package: azure-servicefabric
  - uid: azure-servicefabric.ReplicaHealth.aggregatedHealthState
    name: aggregatedHealthState
    fullName: aggregatedHealthState
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El HealthState que representa el estado de mantenimiento agregado de la entidad que se calcula mediante el Administrador de estado.
      La evaluación de mantenimiento de la entidad refleja todos los eventos notificados en la entidad y sus elementos secundarios (si existe).
      La agregación se realiza aplicando la directiva de estado deseado. Los valores posibles son: 'Invalid', 'Aceptar', 'Advertencia', 'Error', 'Unknown'.
    optional: true
    syntax:
      content: 'aggregatedHealthState?: string'
      return:
        type:
          - string
    package: azure-servicefabric
