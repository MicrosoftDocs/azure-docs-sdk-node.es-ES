- uid: azure-servicefabric.BackupPolicyDescription.autoRestoreOnDataLoss
  name: autoRestoreOnDataLoss
  fullName: autoRestoreOnDataLoss
  children: []
  langs:
  - typeScript
  type: property
  summary: especifica si se debe desencadenar automáticamente la restauración con la última copia de seguridad disponible en caso de que la partición experimente un evento de pérdida de datos.
  syntax:
    content: 'autoRestoreOnDataLoss: boolean'
    return:
      type:
