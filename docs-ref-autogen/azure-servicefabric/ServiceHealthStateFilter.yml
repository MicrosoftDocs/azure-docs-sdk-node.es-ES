- uid: azure-servicefabric.ServiceHealthStateFilter.partitionFilters
  name: partitionFilters
  fullName: partitionFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="2f89d-127">Define una lista de filtros que especifican qué particiones que se incluirán en el estado del clúster devuelto fragmento como elementos secundarios del servicio.</span><span class="sxs-lookup"><span data-stu-id="2f89d-127">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="2f89d-128">Las particiones se devuelven solo si un filtro coincide con el servicio principal.</span><span class="sxs-lookup"><span data-stu-id="2f89d-128">The partitions are returned only if the parent service matches a filter.</span></span>

    <span data-ttu-id="2f89d-129">Si la lista está vacía, no se devuelven particiones.</span><span class="sxs-lookup"><span data-stu-id="2f89d-129">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="2f89d-130">Todas las particiones se utilizan para evaluar el estado de mantenimiento de los servicios agregados primario, independientemente de los filtros de entrada.</span><span class="sxs-lookup"><span data-stu-id="2f89d-130">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="2f89d-131">El filtro de servicio puede especificar varios filtros de partición.</span><span class="sxs-lookup"><span data-stu-id="2f89d-131">The service filter may specify multiple partition filters.</span></span>

    <span data-ttu-id="2f89d-132">Por ejemplo, puede especificar un filtro para devolver todas las particiones con el estado de Error y otro para incluir siempre una partición identificada por su identificador de partición.</span><span class="sxs-lookup"><span data-stu-id="2f89d-132">For example, it can specify a filter to return all partitions with health state Error and another filter to always include a partition identified by its partition ID.</span></span>
  optional: true
  syntax:
    content: 'partitionFilters?: PartitionHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.PartitionHealthStateFilter[]
  package: azure-servicefabric
