  type: property
  summary: >
    <span data-ttu-id="2f89d-104">El filtro para el estado de mantenimiento de los servicios.</span><span class="sxs-lookup"><span data-stu-id="2f89d-104">The filter for the health state of the services.</span></span> <span data-ttu-id="2f89d-105">Permite seleccionar los servicios si coinciden con los Estados de mantenimiento deseada.</span><span class="sxs-lookup"><span data-stu-id="2f89d-105">It allows selecting services if they match the desired health states.</span></span>

    <span data-ttu-id="2f89d-106">Los valores posibles son el valor entero de uno de los siguientes estados de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="2f89d-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="2f89d-107">Se devuelven únicamente los servicios que coinciden con el filtro.</span><span class="sxs-lookup"><span data-stu-id="2f89d-107">Only services that match the filter are returned.</span></span> <span data-ttu-id="2f89d-108">Todos los servicios se utilizan para evaluar el estado de mantenimiento agregado del clúster.</span><span class="sxs-lookup"><span data-stu-id="2f89d-108">All services are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="2f89d-109">Si no se especifica, valor predeterminado es None, a menos que se especifica el nombre del servicio.</span><span class="sxs-lookup"><span data-stu-id="2f89d-109">If not specified, default value is None, unless the service name is specified.</span></span> <span data-ttu-id="2f89d-110">Si el filtro tiene valor predeterminado y se especifica el nombre del servicio, se devuelve el servicio de búsqueda de coincidencias.</span><span class="sxs-lookup"><span data-stu-id="2f89d-110">If the filter has default value and service name is specified, the matching service is returned.</span></span>

    <span data-ttu-id="2f89d-111">Los valores de estado se marcan según la enumeración, por lo que el valor puede ser una combinación de estos valores obtenidos mediante el operador bit a bit 'OR'.</span><span class="sxs-lookup"><span data-stu-id="2f89d-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="2f89d-112">Por ejemplo, si el valor proporcionado es 6, detecta los servicios con el valor de HealthState de OK (2) y Warning (4).</span><span class="sxs-lookup"><span data-stu-id="2f89d-112">For example, if the provided value is 6, it matches services with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="2f89d-113">Default: valor predeterminado.</span><span class="sxs-lookup"><span data-stu-id="2f89d-113">Default - Default value.</span></span> <span data-ttu-id="2f89d-114">Coincide con cualquier HealthState.</span><span class="sxs-lookup"><span data-stu-id="2f89d-114">Matches any HealthState.</span></span> <span data-ttu-id="2f89d-115">El valor predeterminado es cero.</span><span class="sxs-lookup"><span data-stu-id="2f89d-115">The value is zero.</span></span>

    - <span data-ttu-id="2f89d-116">None: filtro que no coincide con ningún valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="2f89d-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="2f89d-117">Se utiliza para no devolver ningún resultado en una determinada colección de estados.</span><span class="sxs-lookup"><span data-stu-id="2f89d-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="2f89d-118">El valor es 1.</span><span class="sxs-lookup"><span data-stu-id="2f89d-118">The value is 1.</span></span>

    - <span data-ttu-id="2f89d-119">OK: filtro que asocia la entrada con el valor de HealthState de Ok.</span><span class="sxs-lookup"><span data-stu-id="2f89d-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="2f89d-120">El valor es 2.</span><span class="sxs-lookup"><span data-stu-id="2f89d-120">The value is 2.</span></span>

    - <span data-ttu-id="2f89d-121">Warning: filtro que asocia la entrada con HealthState el valor de advertencia.</span><span class="sxs-lookup"><span data-stu-id="2f89d-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="2f89d-122">El valor es 4.</span><span class="sxs-lookup"><span data-stu-id="2f89d-122">The value is 4.</span></span>

    - <span data-ttu-id="2f89d-123">Error: filtro que asocia la entrada con el valor de HealthState de Error.</span><span class="sxs-lookup"><span data-stu-id="2f89d-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="2f89d-124">El valor es 8.</span><span class="sxs-lookup"><span data-stu-id="2f89d-124">The value is 8.</span></span>

    - <span data-ttu-id="2f89d-125">All: filtro que asocia la entrada con cualquier valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="2f89d-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="2f89d-126">El valor es 65535.</span><span class="sxs-lookup"><span data-stu-id="2f89d-126">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
