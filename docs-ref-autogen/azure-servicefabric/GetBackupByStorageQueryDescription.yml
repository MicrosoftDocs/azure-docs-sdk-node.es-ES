  children: []
  langs:
  - typeScript
  type: property
  summary: Indica la entidad que se va a enumerar las copias de seguridad.
  syntax:
    content: 'backupEntity: BackupEntity'
    return:
      type:
      - azure-servicefabric.BackupEntity
