  type: property
  summary: >
    <span data-ttu-id="f0aaf-104">El filtro para el estado de mantenimiento de los nodos.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-104">The filter for the health state of the nodes.</span></span> <span data-ttu-id="f0aaf-105">Permite seleccionar los nodos si coinciden con los Estados de mantenimiento deseada.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-105">It allows selecting nodes if they match the desired health states.</span></span>

    <span data-ttu-id="f0aaf-106">Los valores posibles son el valor entero de uno de los siguientes estados de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="f0aaf-107">Se devuelven únicamente los nodos que coinciden con el filtro.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-107">Only nodes that match the filter are returned.</span></span> <span data-ttu-id="f0aaf-108">Todos los nodos se utilizan para evaluar el estado de mantenimiento agregado del clúster.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-108">All nodes are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="f0aaf-109">Si no se especifica, valor predeterminado es None, a menos que se especifica el nombre del nodo.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-109">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="f0aaf-110">Si el filtro tiene valor predeterminado y se especifica el nombre de nodo, se devuelve el nodo coincidente.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-110">If the filter has default value and node name is specified, the matching node is returned.</span></span>

    <span data-ttu-id="f0aaf-111">Los valores de estado se marcan según la enumeración, por lo que el valor puede ser una combinación de estos valores obtenidos mediante el operador bit a bit 'OR'.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="f0aaf-112">Por ejemplo, si el valor proporcionado es 6, detecta nodos con el valor de HealthState de OK (2) y Warning (4).</span><span class="sxs-lookup"><span data-stu-id="f0aaf-112">For example, if the provided value is 6, it matches nodes with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="f0aaf-113">Default: valor predeterminado.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-113">Default - Default value.</span></span> <span data-ttu-id="f0aaf-114">Coincide con cualquier HealthState.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-114">Matches any HealthState.</span></span> <span data-ttu-id="f0aaf-115">El valor predeterminado es cero.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-115">The value is zero.</span></span>

    - <span data-ttu-id="f0aaf-116">None: filtro que no coincide con ningún valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="f0aaf-117">Se utiliza para no devolver ningún resultado en una determinada colección de estados.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="f0aaf-118">El valor es 1.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-118">The value is 1.</span></span>

    - <span data-ttu-id="f0aaf-119">OK: filtro que asocia la entrada con el valor de HealthState de Ok.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="f0aaf-120">El valor es 2.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-120">The value is 2.</span></span>

    - <span data-ttu-id="f0aaf-121">Warning: filtro que asocia la entrada con HealthState el valor de advertencia.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="f0aaf-122">El valor es 4.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-122">The value is 4.</span></span>

    - <span data-ttu-id="f0aaf-123">Error: filtro que asocia la entrada con el valor de HealthState de Error.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="f0aaf-124">El valor es 8.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-124">The value is 8.</span></span>

    - <span data-ttu-id="f0aaf-125">All: filtro que asocia la entrada con cualquier valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="f0aaf-126">El valor es 65535.</span><span class="sxs-lookup"><span data-stu-id="f0aaf-126">The value is 65535.</span></span>
  optional: true
