  type: interface
  summary: >-
    Describe un evento de caos que se genera cuando se produce un evento inesperado en el motor de Chaos.

    Por ejemplo, debido a la instantánea de clúster que se va a incoherente, mientras que se produzca un error de una entidad, Chaos encontró que la entidad se ha habido un error, lo que sería un evento inesperado.
  extends:
