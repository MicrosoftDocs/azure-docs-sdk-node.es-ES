  type: property
  summary: Describe por qué se ha generado TestErrorChaosEvent. Por ejemplo, Chaos trata de una partición de error, pero encuentra que la partición ya no es tolerante a errores, a continuación, se genera un TestErrorEvent con el motivo que indique que la partición no es tolerante a errores.
  optional: true
