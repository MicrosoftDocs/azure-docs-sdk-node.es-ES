- uid: azure-servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications
  name: maxPercentUnhealthyDeployedApplications
  fullName: maxPercentUnhealthyDeployedApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    El porcentaje máximo permitido de aplicaciones implementadas con un estado incorrecto. Los valores permitidos son valores de Byte de cero a 100.

    El porcentaje representa el porcentaje máximo tolerado de aplicaciones implementadas que pueden ser incorrectas antes de la aplicación se considere erróneo.

    Esto se calcula dividiendo el número de aplicaciones implementadas en mal estado sobre el número de nodos donde la aplicación implementada en el clúster.

    El cálculo se redondea hacia arriba para tolerar un error en números reducidos de nodos. El porcentaje predeterminado es cero.
  optional: true
  syntax:
    content: 'maxPercentUnhealthyDeployedApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
