- uid: azure-servicefabric.ServicePlacementRequireDomainDistributionPolicyDescription
  name: ServicePlacementRequireDomainDistributionPolicyDescription
  fullName: ServicePlacementRequireDomainDistributionPolicyDescription
  children:
  - azure-servicefabric.ServicePlacementRequireDomainDistributionPolicyDescription.domainName
  langs:
  - typeScript
  type: interface
  summary: >
    Describe la directiva que se usará para la selección de ubicación de un servicio de Service Fabric donde las dos réplicas de la misma partición nunca deben colocarse en el mismo dominio de error o actualización.

    Aunque esto no es común que puede exponer el servicio a un mayor riesgo de errores simultáneos debido a interrupciones imprevistas u otros casos de errores posterior o simultánea. Por ejemplo, considere un caso donde se implementan las réplicas a través del centro de datos diferente, con una sola réplica por ubicación. En caso de que uno de los centros de datos se queda sin conexión, normalmente la réplica que se colocó en ese centro de datos se empaquetarán en uno de los centros de datos restantes. Si esto no es deseable, a continuación, se debe establecer esta directiva.
  extends:
    name: azure-servicefabric.ServicePlacementPolicyDescription
  package: azure-servicefabric
