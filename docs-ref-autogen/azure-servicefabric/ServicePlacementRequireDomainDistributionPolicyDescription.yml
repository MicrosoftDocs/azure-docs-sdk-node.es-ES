  summary: >
    <span data-ttu-id="de397-101">Describe la directiva que se usará para la selección de ubicación de un servicio de Service Fabric donde las dos réplicas de la misma partición nunca deben colocarse en el mismo dominio de error o actualización.</span><span class="sxs-lookup"><span data-stu-id="de397-101">Describes the policy to be used for placement of a Service Fabric service where two replicas from the same partition should never be placed in the same fault or upgrade domain.</span></span>

    <span data-ttu-id="de397-102">Aunque esto no es común que puede exponer el servicio a un mayor riesgo de errores simultáneos debido a interrupciones imprevistas u otros casos de errores posterior o simultánea.</span><span class="sxs-lookup"><span data-stu-id="de397-102">While this is not common it can expose the service to an increased risk of concurrent failures due to unplanned outages or other cases of subsequent/concurrent failures.</span></span> <span data-ttu-id="de397-103">Por ejemplo, considere un caso donde se implementan las réplicas a través del centro de datos diferente, con una sola réplica por ubicación.</span><span class="sxs-lookup"><span data-stu-id="de397-103">As an example, consider a case where replicas are deployed across different data center, with one replica per location.</span></span> <span data-ttu-id="de397-104">En caso de que uno de los centros de datos se queda sin conexión, normalmente la réplica que se colocó en ese centro de datos se empaquetarán en uno de los centros de datos restantes.</span><span class="sxs-lookup"><span data-stu-id="de397-104">In the event that one of the datacenters goes offline, normally the replica that was placed in that datacenter will be packed into one of the remaining datacenters.</span></span> <span data-ttu-id="de397-105">Si esto no es deseable, a continuación, se debe establecer esta directiva.</span><span class="sxs-lookup"><span data-stu-id="de397-105">If this is not desirable then this policy should be set.</span></span>
