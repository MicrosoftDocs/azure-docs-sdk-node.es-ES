    <span data-ttu-id="3f696-128">El nombre del manifiesto de servicio que identifica los paquetes de servicio implementados que coincide con el filtro.</span><span class="sxs-lookup"><span data-stu-id="3f696-128">The name of the service manifest which identifies the deployed service packages that matches the filter.</span></span>

    <span data-ttu-id="3f696-129">Si se especifica, el filtro se aplica solo a los paquetes de servicio implementado especificado, si existe.</span><span class="sxs-lookup"><span data-stu-id="3f696-129">If specified, the filter is applied only to the specified deployed service packages, if any.</span></span>

    <span data-ttu-id="3f696-130">Si no hay paquetes de servicio implementado con el nombre de manifiesto especificado existen, se devuelve nada en los fragmentos de mantenimiento del clúster según este filtro.</span><span class="sxs-lookup"><span data-stu-id="3f696-130">If no deployed service packages with specified manifest name exist, nothing is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="3f696-131">Si existe cualquier paquete de servicio implementado, se incluyen en los fragmentos de mantenimiento del clúster Si respeta las propiedades del filtro.</span><span class="sxs-lookup"><span data-stu-id="3f696-131">If any deployed service package exists, they are included in the cluster health chunk if it respects the other filter properties.</span></span>

