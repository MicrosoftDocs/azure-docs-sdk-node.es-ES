- uid: azure-servicefabric.DeployedServicePackageHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="3f696-105">El filtro para el estado de mantenimiento de los paquetes de servicio implementado.</span><span class="sxs-lookup"><span data-stu-id="3f696-105">The filter for the health state of the deployed service packages.</span></span> <span data-ttu-id="3f696-106">Permite seleccionar paquetes de servicio implementados si coinciden con los Estados de mantenimiento deseada.</span><span class="sxs-lookup"><span data-stu-id="3f696-106">It allows selecting deployed service packages if they match the desired health states.</span></span>

    <span data-ttu-id="3f696-107">Los valores posibles son el valor entero de uno de los siguientes estados de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="3f696-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="3f696-108">Se devuelven únicamente los paquetes de servicio implementados que coinciden con el filtro.</span><span class="sxs-lookup"><span data-stu-id="3f696-108">Only deployed service packages that match the filter are returned.</span></span> <span data-ttu-id="3f696-109">Todos los paquetes de servicio implementados se utilizan para evaluar el estado de mantenimiento de aplicaciones agregan implementado primario.</span><span class="sxs-lookup"><span data-stu-id="3f696-109">All deployed service packages are used to evaluate the parent deployed application aggregated health state.</span></span>

    <span data-ttu-id="3f696-110">Si no se especifica, valor predeterminado es None, a menos que se especifica el identificador del paquete de servicio implementado.</span><span class="sxs-lookup"><span data-stu-id="3f696-110">If not specified, default value is None, unless the deployed service package ID is specified.</span></span>

    <span data-ttu-id="3f696-111">Si el filtro tiene valor predeterminado y se especifica el Id. de paquete de servicio implementado, se devuelve el paquete de servicio implementado coincidente.</span><span class="sxs-lookup"><span data-stu-id="3f696-111">If the filter has default value and deployed service package ID is specified, the matching deployed service package is returned.</span></span>

    <span data-ttu-id="3f696-112">Los valores de estado se marcan según la enumeración, por lo que el valor puede ser una combinación de estos valores obtenidos mediante el operador bit a bit 'OR'.</span><span class="sxs-lookup"><span data-stu-id="3f696-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="3f696-113">Por ejemplo, si el valor proporcionado es 6, detecta los paquetes de servicio implementado con el valor de HealthState de OK (2) y Warning (4).</span><span class="sxs-lookup"><span data-stu-id="3f696-113">For example, if the provided value is 6, it matches deployed service packages with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="3f696-114">Default: valor predeterminado.</span><span class="sxs-lookup"><span data-stu-id="3f696-114">Default - Default value.</span></span> <span data-ttu-id="3f696-115">Coincide con cualquier HealthState.</span><span class="sxs-lookup"><span data-stu-id="3f696-115">Matches any HealthState.</span></span> <span data-ttu-id="3f696-116">El valor predeterminado es cero.</span><span class="sxs-lookup"><span data-stu-id="3f696-116">The value is zero.</span></span>

    - <span data-ttu-id="3f696-117">None: filtro que no coincide con ningún valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="3f696-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="3f696-118">Se utiliza para no devolver ningún resultado en una determinada colección de estados.</span><span class="sxs-lookup"><span data-stu-id="3f696-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="3f696-119">El valor es 1.</span><span class="sxs-lookup"><span data-stu-id="3f696-119">The value is 1.</span></span>

    - <span data-ttu-id="3f696-120">OK: filtro que asocia la entrada con el valor de HealthState de Ok.</span><span class="sxs-lookup"><span data-stu-id="3f696-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="3f696-121">El valor es 2.</span><span class="sxs-lookup"><span data-stu-id="3f696-121">The value is 2.</span></span>

    - <span data-ttu-id="3f696-122">Warning: filtro que asocia la entrada con HealthState el valor de advertencia.</span><span class="sxs-lookup"><span data-stu-id="3f696-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="3f696-123">El valor es 4.</span><span class="sxs-lookup"><span data-stu-id="3f696-123">The value is 4.</span></span>

    - <span data-ttu-id="3f696-124">Error: filtro que asocia la entrada con el valor de HealthState de Error.</span><span class="sxs-lookup"><span data-stu-id="3f696-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="3f696-125">El valor es 8.</span><span class="sxs-lookup"><span data-stu-id="3f696-125">The value is 8.</span></span>

    - <span data-ttu-id="3f696-126">All: filtro que asocia la entrada con cualquier valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="3f696-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="3f696-127">El valor es 65535.</span><span class="sxs-lookup"><span data-stu-id="3f696-127">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
