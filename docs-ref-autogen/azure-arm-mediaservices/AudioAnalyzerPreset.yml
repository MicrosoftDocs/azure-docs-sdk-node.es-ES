- uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
  name: audioLanguage
  fullName: audioLanguage
  children: []
  langs:
  - typeScript
  type: property
  summary: "El idioma para la carga en la entrada con el formato BCP-47 de 'etiqueta de idioma y región' audio (p. ej.: 'es-es'). La lista de idiomas admitidos son, \"en-US\", \"en-GB\", 'es-es', \"es-MX\", \"fr-FR\", 'it-IT', \"ja-JP\", 'pt-BR', \"zh-CN\", \"de-DE\", \"ar-EG\", 'ru-RU', 'hi-IN'. Si no se especifica, se utilizaría la detección automática de idioma. Esta característica actualmente admite inglés, chino, francés, alemán, italiano, japonés, español, ruso y portugués. La detección automática funciona mejor con las grabaciones de audio con voz perceptible claramente. Si la detección automática no puede encontrar el idioma, transcripción sería reserva en inglés."
  optional: true
  syntax:
    content: 'audioLanguage?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
