  summary: El valor preestablecido de Audio Analyzer aplica un conjunto predefinido de operaciones de análisis basado en inteligencia artificial, incluidas la transcripción de voz. Actualmente, el valor predeterminado admite el procesamiento de contenido con una sola pista de audio.
