  summary: "<span data-ttu-id=\"9c3aa-103\">El idioma para la carga en la entrada con el formato BCP-47 de 'etiqueta de idioma y región' audio (p. ej.: 'es-es').</span><span class=\"sxs-lookup\"><span data-stu-id=\"9c3aa-103\">The language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US').</span></span> <span data-ttu-id=\"9c3aa-104\">La lista de idiomas admitidos son, \"en-US\", \"en-GB\", 'es-es', \"es-MX\", \"fr-FR\", 'it-IT', \"ja-JP\", 'pt-BR', \"zh-CN\", \"de-DE\", \"ar-EG\", 'ru-RU', 'hi-IN'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9c3aa-104\">The list of supported languages are, 'en-US', 'en-GB', 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'.</span></span> <span data-ttu-id=\"9c3aa-105\">Si no se especifica, se utilizaría la detección automática de idioma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9c3aa-105\">If not specified, automatic language detection would be employed.</span></span> <span data-ttu-id=\"9c3aa-106\">Esta característica actualmente admite inglés, chino, francés, alemán, italiano, japonés, español, ruso y portugués.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9c3aa-106\">This feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id=\"9c3aa-107\">La detección automática funciona mejor con las grabaciones de audio con voz perceptible claramente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9c3aa-107\">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id=\"9c3aa-108\">Si la detección automática no puede encontrar el idioma, transcripción sería reserva en inglés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9c3aa-108\">If automatic detection fails to find the language, transcription would fallback to English.</span></span>"
