    type: property
    summary: '<span data-ttu-id="ae9b9-103">El idioma para la carga en la entrada con el formato BCP-47 de ''etiqueta de idioma y región'' audio (p. ej.: ''es-es'').</span><span class="sxs-lookup"><span data-stu-id="ae9b9-103">The language for the audio payload in the input using the BCP-47 format of ''language tag-region'' (e.g: ''en-US'').</span></span>  <span data-ttu-id="ae9b9-104">La lista de idiomas admitidos son inglés ("en-US" y "en-GB"), español (''es-es'' y "es-MX"), francés ("fr-FR"), italiano ("it-IT''), japonés ("ja-JP"), portugués ("pt-BR"), chino ("zh-CN"), alemán ("de-DE"), árabe ("ar-EG"y ''ar-SY''), ruso ('' ru-RU''), Hindi (''hi-IN") y coreano (''ko-KR").</span><span class="sxs-lookup"><span data-stu-id="ae9b9-104">The list of supported languages are English (''en-US'' and ''en-GB''), Spanish (''es-ES'' and ''es-MX''), French (''fr-FR''), Italian (''it-IT''), Japanese (''ja-JP''), Portuguese (''pt-BR''), Chinese (''zh-CN''), German (''de-DE''), Arabic (''ar-EG'' and ''ar-SY''), Russian (''ru-RU''), Hindi (''hi-IN''), and Korean (''ko-KR'').</span></span> <span data-ttu-id="ae9b9-105">Si conoce el lenguaje de su contenido, se recomienda que se especifique.</span><span class="sxs-lookup"><span data-stu-id="ae9b9-105">If you know the language of your content, it is recommended that you specify it.</span></span> <span data-ttu-id="ae9b9-106">Si el idioma no se especifica o se establece en null, la detección automática de idioma elegirá el primer idioma detectado y realizará el procesamiento con el idioma seleccionado lo que dure el archivo.</span><span class="sxs-lookup"><span data-stu-id="ae9b9-106">If the language isn''t specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file.</span></span> <span data-ttu-id="ae9b9-107">Actualmente, esta característica de detección de idioma admite inglés, chino, francés, alemán, italiano, japonés, español, ruso y portugués.</span><span class="sxs-lookup"><span data-stu-id="ae9b9-107">This language detection feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id="ae9b9-108">Por ahora no se admite el cambio dinámico entre idiomas una vez detectado el primer idioma.</span><span class="sxs-lookup"><span data-stu-id="ae9b9-108">It does not currently support dynamically switching between languages after the first language is detected.</span></span> <span data-ttu-id="ae9b9-109">La detección automática funciona mejor con las grabaciones de audio con voz perceptible claramente.</span><span class="sxs-lookup"><span data-stu-id="ae9b9-109">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id="ae9b9-110">Si la detección automática no puede encontrar el idioma, transcripción sería reserva en "en-US"."</span><span class="sxs-lookup"><span data-stu-id="ae9b9-110">If automatic detection fails to find the language, transcription would fallback to ''en-US''."</span></span>'
