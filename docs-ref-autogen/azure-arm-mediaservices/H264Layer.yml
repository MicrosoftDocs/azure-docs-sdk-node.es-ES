- uid: azure-arm-mediaservices.H264Layer.bufferWindow
  name: bufferWindow
  fullName: bufferWindow
  children: []
  langs:
  - typeScript
  type: property
  summary: La longitud de ventana VBV búfer. El valor debe estar en formato ISO 8601. El valor debe estar en los segundos del intervalo [0,1-100]. El valor predeterminado es 5 segundos (por ejemplo, PT5S).
  optional: true
  syntax:
    content: 'bufferWindow?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.entropyMode
  name: entropyMode
  fullName: entropyMode
  children: []
  langs:
  - typeScript
  type: property
  summary: "El modo de entropía que se usará para esta capa. Si no se especifica, el codificador elige el modo que sea adecuado para el perfil y nivel. Los valores posibles incluyen: 'Cabac', 'Cavlc'"
  optional: true
  syntax:
    content: 'entropyMode?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.level
  name: level
  fullName: level
  children: []
  langs:
  - typeScript
  type: property
  summary: Qué nivel de la norma H.264 que debe utilizarse al codificar esta capa. El valor puede ser automática o un número que coincide con el perfil H.264. Si no se especifica, el valor predeterminado es automático, lo que permite que el codificador de elegir el nivel adecuado para esta capa.
  optional: true
  syntax:
    content: 'level?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.profile
  name: profile
  fullName: profile
  children: []
  langs:
  - typeScript
  type: property
  summary: "El perfil del estándar H.264 debe usarse al codificar esta capa. Valor predeterminado es automático. Los valores posibles incluyen: 'Auto', 'Baseline', 'Main', 'Alto', 'High422', 'High444'"
  optional: true
  syntax:
    content: 'profile?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.referenceFrames
  name: referenceFrames
  fullName: referenceFrames
  children: []
  langs:
  - typeScript
  type: property
  summary: El número de fotogramas de referencia que se usará al codificar esta capa. Si no se especifica, el codificador determina un número adecuado según la configuración de la complejidad de codificador.
  optional: true
  syntax:
    content: 'referenceFrames?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
