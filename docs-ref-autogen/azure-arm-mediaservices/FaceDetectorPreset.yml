      <span data-ttu-id="a7ecf-110">Sin embargo, no se pueden detectar caras que acaban siendo demasiado pequeño en el vídeo cuyo tamaño ha cambiado.</span><span class="sxs-lookup"><span data-stu-id="a7ecf-110">However, faces that end up being too small in the resized video may not be detected.</span></span> <span data-ttu-id="a7ecf-111">Los valores posibles son: 'SourceResolution', 'StandardDefinition'</span><span class="sxs-lookup"><span data-stu-id="a7ecf-111">Possible values include: 'SourceResolution', 'StandardDefinition'</span></span>
