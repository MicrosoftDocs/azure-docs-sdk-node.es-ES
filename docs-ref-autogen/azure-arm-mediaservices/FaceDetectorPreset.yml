    summary: |-
      <span data-ttu-id="a7ecf-103">Especifica la resolución máxima a la que se analiza el vídeo.</span><span class="sxs-lookup"><span data-stu-id="a7ecf-103">Specifies the maximum resolution at which your video is analyzed.</span></span> <span data-ttu-id="a7ecf-104">El comportamiento predeterminado es "SourceResolution", lo que mantendrá la entrada de vídeo en su resolución original si se analizan.</span><span class="sxs-lookup"><span data-stu-id="a7ecf-104">The default behavior is "SourceResolution," which will keep the input video at its original resolution when analyzed.</span></span>
