- uid: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  parent: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: create(profileName, parameters, callback)
  summary: Crea una nueva definición para un perfil especificado.  (consulte http://msdn.microsoft.com/en-us/library/hh758257.aspx para obtener más información)
  fullName: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations.create(profileName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: profileName
      type:
      - string
      description: El nombre del perfil para crear una nueva definición para.
    - id: parameters
      type:
      - azure-asm-trafficmanager.DefinitionCreateParameters
      description: Parámetros proporcionados a la operación de creación de definición.
    - id: parameters.dnsOptions
      type:
      - azure-asm-trafficmanager.DefinitionDnsOptions
      description: ''
    - id: parameters.dnsOptions.timeToLiveInSeconds
      type:
      - number
      description: Especifica el DNS Time-to-Live (TTL) que informa a las resoluciones DNS locales cuánto tarda en las entradas de caché DNS. El valor es un entero comprendido entre 30 y 999.999.
    - id: parameters.monitors
      type:
      - array
      description: ''
    - id: parameters.policy
      type:
      - azure-asm-trafficmanager.DefinitionPolicyCreateParameters
      description: ''
    - id: parameters.policy.loadBalancingMethod
      type:
      - azure-asm-trafficmanager.LoadBalancingMethod
      description: Especifica el método se usa para distribuir las conexiones de equilibrio de carga.
    - id: parameters.policy.endpoints
      type:
      - array
      description: Encapsula la lista de extremos de Windows Azure Traffic Manager. Puede definir hasta 100 puntos de conexión en la lista. Si el método de equilibrio de carga se establece en conmutación por error, el tráfico a los puntos de conexión es equilibrada en el orden en que se definen los puntos de conexión.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-trafficmanager.Stream
      description: La secuencia de respuesta.
    content: function create(profileName, parameters, callback)
  langs:
  - js
