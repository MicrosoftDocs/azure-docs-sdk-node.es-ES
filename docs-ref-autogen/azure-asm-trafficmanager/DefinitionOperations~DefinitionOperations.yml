- uid: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: DefinitionOperations
  summary: >-
    La API del Administrador de tráfico incluye operaciones para administrar las definiciones de un perfil especificado.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [TrafficManagerManagementClient] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient}.

    Consulte [definiciones] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient #definitions}.

    Inicializa una nueva instancia de la clase DefinitionOperations.
