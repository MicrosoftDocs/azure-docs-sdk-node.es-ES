    <span data-ttu-id="76ebf-102">La directiva de asignación de este grupo de inscripción.</span><span class="sxs-lookup"><span data-stu-id="76ebf-102">The allocation policy of this enrollment group.</span></span> <span data-ttu-id="76ebf-103">Esta directiva invalida la directiva de asignación de nivel de inquilino.</span><span class="sxs-lookup"><span data-stu-id="76ebf-103">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="76ebf-104">'hash': Centros de IoT vinculados tienen la misma probabilidades tener dispositivos aprovisionados para ellos.</span><span class="sxs-lookup"><span data-stu-id="76ebf-104">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

    - <span data-ttu-id="76ebf-105">'geoLatency':  Los dispositivos se aprovisionan en un centro de IoT con la menor latencia al dispositivo. Si varios centros de IoT vinculados proporcionaría la misma latencia más baja, el servicio de aprovisionamiento aplica un algoritmo hash dispositivos a través de esas centrales.</span><span class="sxs-lookup"><span data-stu-id="76ebf-105">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

