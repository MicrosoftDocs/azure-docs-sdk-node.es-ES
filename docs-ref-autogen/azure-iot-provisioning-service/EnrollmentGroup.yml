    - <span data-ttu-id="76ebf-107">'custom': Los dispositivos se aprovisionan en un centro de IoT según su propia lógica personalizada.</span><span class="sxs-lookup"><span data-stu-id="76ebf-107">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="76ebf-108">El servicio de aprovisionamiento pasa información sobre el dispositivo a la lógica y la lógica que devuelve la instancia de IoT, así como la configuración inicial deseada.</span><span class="sxs-lookup"><span data-stu-id="76ebf-108">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="76ebf-109">Se recomienda usar Azure Functions para hospedar su lógica.</span><span class="sxs-lookup"><span data-stu-id="76ebf-109">We recommend using Azure Functions to host your logic.</span></span>
