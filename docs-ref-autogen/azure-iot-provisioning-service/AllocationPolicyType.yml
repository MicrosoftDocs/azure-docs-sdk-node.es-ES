  summary: >-
    <span data-ttu-id="d4548-101">La directiva de asignación de esta inscripción individual.</span><span class="sxs-lookup"><span data-stu-id="d4548-101">The allocation policy of this individual enrollment.</span></span> <span data-ttu-id="d4548-102">Esta directiva invalida la directiva de asignación de nivel de inquilino.</span><span class="sxs-lookup"><span data-stu-id="d4548-102">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="d4548-103">'hash': Centros de IoT vinculados tienen la misma probabilidades tener dispositivos aprovisionados para ellos.</span><span class="sxs-lookup"><span data-stu-id="d4548-103">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

    - <span data-ttu-id="d4548-104">'geoLatency':  Los dispositivos se aprovisionan en un centro de IoT con la menor latencia al dispositivo. Si varios centros de IoT vinculados proporcionaría la misma latencia más baja, el servicio de aprovisionamiento aplica un algoritmo hash dispositivos a través de esas centrales.</span><span class="sxs-lookup"><span data-stu-id="d4548-104">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

    - <span data-ttu-id="d4548-105">'static': Especificación de la instancia de IoT en la lista de inscripción tiene prioridad sobre la directiva de asignación de nivel de servicio.</span><span class="sxs-lookup"><span data-stu-id="d4548-105">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

    - <span data-ttu-id="d4548-106">'custom': Los dispositivos se aprovisionan en un centro de IoT según su propia lógica personalizada.</span><span class="sxs-lookup"><span data-stu-id="d4548-106">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="d4548-107">El servicio de aprovisionamiento pasa información sobre el dispositivo a la lógica y la lógica que devuelve la instancia de IoT, así como la configuración inicial deseada.</span><span class="sxs-lookup"><span data-stu-id="d4548-107">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="d4548-108">Se recomienda usar Azure Functions para hospedar su lógica.</span><span class="sxs-lookup"><span data-stu-id="d4548-108">We recommend using Azure Functions to host your logic.</span></span>
