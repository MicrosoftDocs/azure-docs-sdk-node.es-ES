- uid: azure-iot-provisioning-service.IndividualEnrollment.allocationPolicy
  name: allocationPolicy
  fullName: allocationPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La directiva de asignación de esta inscripción individual. Esta directiva invalida la directiva de asignación de nivel de inquilino.

    - 'hash': Centros de IoT vinculados tienen la misma probabilidades tener dispositivos aprovisionados para ellos.

    - 'geoLatency':  Los dispositivos se aprovisionan en un centro de IoT con la menor latencia al dispositivo. Si varios centros de IoT vinculados proporcionaría la misma latencia más baja, el servicio de aprovisionamiento aplica un algoritmo hash dispositivos a través de esas centrales.

    - 'static': Especificación de la instancia de IoT en la lista de inscripción tiene prioridad sobre la directiva de asignación de nivel de servicio.

    - 'custom': Los dispositivos se aprovisionan en un centro de IoT según su propia lógica personalizada. El servicio de aprovisionamiento pasa información sobre el dispositivo a la lógica y la lógica que devuelve la instancia de IoT, así como la configuración inicial deseada. Se recomienda usar Azure Functions para hospedar su lógica.
  optional: true
  syntax:
    content: 'allocationPolicy?: AllocationPolicyType'
    return:
      type:
      - azure-iot-provisioning-service.AllocationPolicyType
  package: azure-iot-provisioning-service
