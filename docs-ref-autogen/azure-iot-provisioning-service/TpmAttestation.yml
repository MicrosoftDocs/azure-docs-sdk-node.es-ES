- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="921f0-106">La clave raíz de almacenamiento está incrustada en el hardware de seguridad módulo de plataforma segura (TPM).</span><span class="sxs-lookup"><span data-stu-id="921f0-106">The storage root key is embedded in the Trusted Platform Module (TPM) security hardware.</span></span>

    <span data-ttu-id="921f0-107">Sirve para proteger las claves TPM creadas por aplicaciones, de modo que estas claves no se puede utilizar sin TPM.</span><span class="sxs-lookup"><span data-stu-id="921f0-107">It is used to protect TPM keys created by applications, so that these keys cannot be used without the TPM.</span></span>

    <span data-ttu-id="921f0-108">A diferencia de la clave de aprobación (que generalmente se crea cuando se fabrica TPM), la clave raíz de almacenamiento se crea cuando toma posesión de TPM.</span><span class="sxs-lookup"><span data-stu-id="921f0-108">Unlike the endorsement key (which is generally created when the TPM is manufactured), the storage root key is created when you take ownership of the TPM.</span></span> <span data-ttu-id="921f0-109">Esto significa que si quita TPM y un nuevo usuario toma posesión, se crea una nueva clave raíz de almacenamiento.</span><span class="sxs-lookup"><span data-stu-id="921f0-109">This means that if you clear the TPM and a new user takes ownership, a new storage root key is created.</span></span>

    <span data-ttu-id="921f0-110">Esta propiedad no se manipula normalmente mediante el cliente del servicio.</span><span class="sxs-lookup"><span data-stu-id="921f0-110">This property is not typically manipulated by the service client.</span></span>


    <span data-ttu-id="921f0-111">El storageRootKey es un valor codificado en base64.</span><span class="sxs-lookup"><span data-stu-id="921f0-111">The storageRootKey is a base64 encoded value.</span></span>
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
