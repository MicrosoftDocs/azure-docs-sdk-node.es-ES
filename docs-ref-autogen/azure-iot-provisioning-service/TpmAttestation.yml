- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    La clave de aprobación es una clave de cifrado que se integra permanentemente en el hardware de seguridad módulo de plataforma segura (TPM), por lo general en el momento de fabricación. Esta parte privada de la clave de aprobación nunca se difunde fuera de TPM. La parte pública de la clave de aprobación ayuda a reconocer un TPM auténtico.

    La clave de aprobación es un valor codificado en base64.
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    La clave raíz de almacenamiento está incrustada en el hardware de seguridad módulo de plataforma segura (TPM).

    Sirve para proteger las claves TPM creadas por aplicaciones, de modo que estas claves no se puede utilizar sin TPM.

    A diferencia de la clave de aprobación (que generalmente se crea cuando se fabrica TPM), la clave raíz de almacenamiento se crea cuando toma posesión de TPM. Esto significa que si quita TPM y un nuevo usuario toma posesión, se crea una nueva clave raíz de almacenamiento.

    Esta propiedad no se manipula normalmente mediante el cliente del servicio.


    El storageRootKey es un valor codificado en base64.
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
