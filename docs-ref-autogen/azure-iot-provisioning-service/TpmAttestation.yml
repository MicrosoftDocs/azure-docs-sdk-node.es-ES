  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="921f0-102">La clave de aprobación es una clave de cifrado que se integra permanentemente en el hardware de seguridad módulo de plataforma segura (TPM), por lo general en el momento de fabricación.</span><span class="sxs-lookup"><span data-stu-id="921f0-102">The endorsement key is an encryption key that is permanently embedded in the Trusted Platform Module (TPM) security hardware, generally at the time of manufacture.</span></span> <span data-ttu-id="921f0-103">Esta parte privada de la clave de aprobación nunca se difunde fuera de TPM.</span><span class="sxs-lookup"><span data-stu-id="921f0-103">This private portion of the endorsement key is never released outside of the TPM.</span></span> <span data-ttu-id="921f0-104">La parte pública de la clave de aprobación ayuda a reconocer un TPM auténtico.</span><span class="sxs-lookup"><span data-stu-id="921f0-104">The public portion of the endorsement key helps to recognize a genuine TPM.</span></span>

    <span data-ttu-id="921f0-105">La clave de aprobación es un valor codificado en base64.</span><span class="sxs-lookup"><span data-stu-id="921f0-105">The endorsement key is a base64 encoded value.</span></span>
