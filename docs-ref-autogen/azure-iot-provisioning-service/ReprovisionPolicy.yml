- uid: azure-iot-provisioning-service.ReprovisionPolicy.migrateDeviceData
  name: migrateDeviceData
  fullName: migrateDeviceData
  children: []
  langs:
  - typeScript
  type: property
  summary: Cuando se establece en true (valor predeterminado) el servicio Device Provisioning migrará los datos del dispositivo (gemelo, capacidades de dispositivo e Id. de dispositivo) desde un único núcleo a otro durante una actualización de asignación de IoT hub. Si se establece en false, el servicio Device Provisioning restablecerá los datos del dispositivo a su configuración inicial que se almacenan en su inscripción correspondiente.
  syntax:
    content: 'migrateDeviceData: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.ReprovisionPolicy.updateHubAssignment
  name: updateHubAssignment
  fullName: updateHubAssignment
  children: []
  langs:
  - typeScript
  type: property
  summary: Cuando establecido en true (valor predeterminado) el servicio Device Provisioning evaluará la asignación de hub del dispositivo y actualizarla si es necesario para cualquier solicitud de aprovisionamiento más allá de la primera de un dispositivo determinado. Si se establece en false, el dispositivo permanecerá asignado a su IoT hub actual.
  syntax:
    content: 'updateHubAssignment: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
