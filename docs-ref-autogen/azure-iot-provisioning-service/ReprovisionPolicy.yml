  summary: <span data-ttu-id="ececc-102">Cuando se establece en true (valor predeterminado) el servicio Device Provisioning migrará los datos del dispositivo (gemelo, capacidades de dispositivo e Id. de dispositivo) desde un único núcleo a otro durante una actualización de asignación de IoT hub.</span><span class="sxs-lookup"><span data-stu-id="ececc-102">When set to true (default) the Device Provisioning Service will migrate the device data (twin, device capabilities and device id) from one hub to another during an IoT hub assignment update.</span></span> <span data-ttu-id="ececc-103">Si se establece en false, el servicio Device Provisioning restablecerá los datos del dispositivo a su configuración inicial que se almacenan en su inscripción correspondiente.</span><span class="sxs-lookup"><span data-stu-id="ececc-103">If set to false the Device Provisioning Service will reset the device data to its initial configuration stored in its corresponding enrollment.</span></span>
