  summary: <span data-ttu-id="ececc-104">Cuando establecido en true (valor predeterminado) el servicio Device Provisioning evaluará la asignación de hub del dispositivo y actualizarla si es necesario para cualquier solicitud de aprovisionamiento más allá de la primera de un dispositivo determinado.</span><span class="sxs-lookup"><span data-stu-id="ececc-104">When set to true (default) the Device Provisioning Service will evaluate the device's hub assignment and update it if necessary for any provisioning request beyond the first from a given device.</span></span> <span data-ttu-id="ececc-105">Si se establece en false, el dispositivo permanecerá asignado a su IoT hub actual.</span><span class="sxs-lookup"><span data-stu-id="ececc-105">If set to false the device will stay assigned to its current IoT hub.</span></span>
