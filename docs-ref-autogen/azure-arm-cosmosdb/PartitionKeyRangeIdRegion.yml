- uid: azure-arm-cosmosdb.PartitionKeyRangeIdRegion.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: Recupera las métricas según el filtro especificado para el Id. de intervalo de claves de partición especificada y la región.
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, region: string, databaseRid: string, collectionRid: string, partitionKeyRangeId: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nombre de un grupo de recursos de Azure.
    - id: accountName
      type:
      - string
      description: >
        Nombre de cuenta de base de datos de COSMOS DB.
    - id: region
      type:
      - string
      description: >
        Región de COSMOS DB, con espacios entre palabras y cada palabra en mayúsculas.
    - id: databaseRid
      type:
      - string
      description: >
        Eliminar la base de datos de COSMOS DB.
    - id: collectionRid
      type:
      - string
      description: >
        Colección de COSMOS DB rid.
    - id: partitionKeyRangeId
      type:
      - string
      description: >
        Id. de intervalo de claves de partición que se va a obtener datos.
    - id: filter
      type:
      - string
      description: >
        Una expresión de filtro de OData que describe un subconjunto de las métricas para devolver. Los parámetros que se pueden filtrar son name.value (nombre de la métrica, pueden tener nombres de un o varias), startTime, endTime y timeGrain. El operador admitido es EC.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PartitionMetricListResult>
  package: azure-arm-cosmosdb
