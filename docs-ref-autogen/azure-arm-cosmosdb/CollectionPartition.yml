- uid: azure-arm-cosmosdb.CollectionPartition.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: Recupera las métricas según el filtro especificado para la colección dada, dividido por partición.
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, databaseRid: string, collectionRid: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nombre de un grupo de recursos de Azure.
    - id: accountName
      type:
      - string
      description: >
        Nombre de cuenta de base de datos de COSMOS DB.
    - id: databaseRid
      type:
      - string
      description: >
        Eliminar la base de datos de COSMOS DB.
    - id: collectionRid
      type:
      - string
      description: >
        Colección de COSMOS DB rid.
    - id: filter
      type:
      - string
      description: >
        Una expresión de filtro de OData que describe un subconjunto de las métricas para devolver. Los parámetros que se pueden filtrar son name.value (nombre de la métrica, pueden tener nombres de un o varias), startTime, endTime y timeGrain. El operador admitido es EC.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PartitionMetricListResult>
  package: azure-arm-cosmosdb
