- uid: azure-arm-cosmosdb.PercentileSourceTarget.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: Recupera las métricas según el filtro especificado para la región especificada de la cuenta de origen y de destino. Esta dirección url es solo para los datos de PBS y latencia de replicación
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, sourceRegion: string, targetRegion: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nombre de un grupo de recursos de Azure.
    - id: accountName
      type:
      - string
      description: >
        Nombre de cuenta de base de datos de COSMOS DB.
    - id: sourceRegion
      type:
      - string
      description: >
        Región de origen desde el que se escriben los datos.

        Región de COSMOS DB, con espacios entre palabras y cada palabra en mayúsculas.
    - id: targetRegion
      type:
      - string
      description: >
        Región de destino en el que se escriben datos. Región de COSMOS DB, con espacios entre palabras y cada palabra en mayúsculas.
    - id: filter
      type:
      - string
      description: >
        Una expresión de filtro de OData que describe un subconjunto de las métricas para devolver. Los parámetros que se pueden filtrar son name.value (nombre de la métrica, pueden tener nombres de un o varias), startTime, endTime y timeGrain. El operador admitido es EC.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PercentileMetricListResult>
  package: azure-arm-cosmosdb
