- uid: ms-rest-azure.loginWithAuthFileWithAuthResponse
  name: loginWithAuthFileWithAuthResponse(AuthFileOptions)
  children: []
  type: function
  langs:
  - typeScript
  summary: >
    Antes de usar este método, instale az cli desde https://github.com/Azure/azure-cli/releases. A continuación, ejecute `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.

    Si desea crear sp para un entorno de nube diferente y, a continuación, ejecute:

    1. lista de AZ cloud

    2. en la nube de AZ establece – n <name of the environment>

    3. AZ ad sp create-for-rbac--sdk-auth > auth.json si la entidad de servicio ya está creada, a continuación, inicio de sesión con la información de entidad de servicio:

    3. inicio de sesión de AZ--entidad de servicio - u <clientId> -p <clientSecret> - t <tenantId>

    4. muestra de la cuenta de AZ--sdk-auth > auth.json


    Se autentica mediante la información de la entidad de servicio proporcionada en el archivo de autenticación. Este método establecerá el subscriptionId desde el archivo de autenticación para el usuario proporcionado la variable de entorno en el parámetro de opciones o el valor predeterminado 'AZURE_SUBSCRIPTION_ID'.
