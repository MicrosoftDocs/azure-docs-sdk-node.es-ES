- uid: ms-rest-azure.AzureTokenCredentialsOptions.tokenAudience
  name: tokenAudience
  fullName: tokenAudience
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La audiencia para el que se solicita el token. Los valores válidos son 'gráfico', 'batch' o cualquier otro recurso, como 'https://vault.azure.com'.

    Si tokenAudience es 'gráfico', a continuación, también se debe proporcionar dominio y su valor no debe ser el inquilino 'común' predeterminado.

    Debe ser una cadena (preferiblemente en un formato guid).
  optional: true
  syntax:
    content: 'tokenAudience?: "graph" | "batch" | string'
    return:
      type:
      - "\"graph\" | \"batch\" | string"
  package: ms-rest-azure
