- uid: azure-arm-streamanalytics.Transformations.update
  name: update
  children: []
  type: method
  langs:
  - typeScript
  summary: Actualiza una transformación existente en un trabajo de streaming existente. Esto puede usarse para actualizar parcialmente (es decir. actualizar las propiedades de uno o dos) una transformación sin afectar al resto de la definición de trabajo o transformación.
  syntax:
    content: 'function update(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Object)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        Un objeto de transformación. Las propiedades especificadas aquí sobrescribirá las propiedades correspondientes en la transformación existente (es decir. Estas propiedades se actualizará). Las propiedades que se establecen en null aquí, significará que la propiedad correspondiente en la transformación existente se siguen siendo los mismos y no cambiar como resultado de esta operación de revisión.
    - id: resourceGroupName
      type:
      - string
      description: >
        El nombre del grupo de recursos que contiene el recurso. Puede obtener este valor en la API del Administrador de recursos o el portal de Azure.
    - id: jobName
      type:
      - string
      description: >
        El nombre del trabajo de streaming.
    - id: transformationName
      type:
      - string
      description: >
        El nombre de la transformación.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
