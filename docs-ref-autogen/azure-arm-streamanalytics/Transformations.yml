- uid: azure-arm-streamanalytics.Transformations.createOrReplace
  name: createOrReplace
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea una transformación o reemplaza una transformación ya existente en un trabajo de streaming existente.
  syntax:
    content: 'function createOrReplace(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Object)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        La definición de la transformación que se usará para crear una nueva transformación o reemplazar el existente en el trabajo de streaming.
    - id: resourceGroupName
      type:
      - string
      description: >
        El nombre del grupo de recursos que contiene el recurso. Puede obtener este valor en la API del Administrador de recursos o el portal de Azure.
    - id: jobName
      type:
      - string
      description: >
        El nombre del trabajo de streaming.
    - id: transformationName
      type:
      - string
      description: >
        El nombre de la transformación.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
