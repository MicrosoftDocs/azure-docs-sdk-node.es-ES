- uid: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations#beginCreating
  id: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations#beginCreating
  parent: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations
  name: beginCreating(cloudServiceName, parameters, callback)
  summary: Crear un servicio en la nube.
  fullName: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations.beginCreating(cloudServiceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: El nombre del servicio en la nube.
    - id: parameters
      type:
      - azure-asm-scheduler.CloudServiceCreateParameters
      description: Parámetros proporcionados a la operación de servicio de creación en la nube.
    - id: parameters.label
      type:
      - string
      description: Etiqueta de servicio en la nube.
    - id: parameters.description
      type:
      - string
      description: Descripción del servicio de nube.
    - id: parameters.geoRegion
      type:
      - string
      description: >-
        La región del servicio de nube.

        Este campo no puede actualizarse después de crear el servicio en la nube.
    - id: parameters.email
      type:
      - string
      description: Dirección de correo electrónico opcional para asociar con el servicio.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-scheduler.Stream
      description: La secuencia de respuesta.
    content: function beginCreating(cloudServiceName, parameters, callback)
  langs:
  - js
