  - uid: azure-arm-cdn.Endpoint.isCompressionEnabled
    name: isCompressionEnabled
    fullName: isCompressionEnabled
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indica si está habilitada la compresión de contenido en la red CDN. El valor predeterminado es False. Si está habilitada la compresión, se servirá como contenido comprimido si las solicitudes de usuario para una versión comprimida. Contenido no se comprimen en la red CDN al contenido solicitado es superior a 1 MB o menor que 1 byte.'
    optional: true
    syntax:
      content: 'isCompressionEnabled?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-cdn
