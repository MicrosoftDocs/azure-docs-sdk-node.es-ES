    langs:
      - typeScript
    type: interface
    summary: 'Punto de conexión CDN es la entidad dentro de un perfil CDN que contiene información de configuración como origen, protocolo, el comportamiento del almacenamiento en caché y la entrega de contenido. El punto de conexión de red CDN usa el formato de dirección URL <endpointname>. azureedge.net.'
    extends:
      name: azure-arm-cdn.TrackedResource
    package: azure-arm-cdn
