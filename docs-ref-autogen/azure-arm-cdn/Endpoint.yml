    fullName: queryStringCachingBehavior
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Define cómo CDN almacena en caché las solicitudes que incluyen cadenas de consulta. Puede pasar por alto las cadenas de consulta al almacenamiento en caché, omitir el almacenamiento en caché para impedir que las solicitudes que contienen cadenas de consulta se almacenen en caché o almacenar en caché todas las solicitudes con una dirección URL única. Los valores posibles son: ''IgnoreQueryString'', ''BypassCaching'', ''UseQueryString'', ''NotSet'''
    optional: true
