- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: Crea un nuevo <xref:azure-asm-website.WebsiteManagementService> objeto.
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: El identificador de suscripción para la cuenta.
    - id: authentication
      type:
      - object
      description: >-
        El objeto de autenticación del cliente.

        Debe usar certfile/keyfile o keyvalue/certvalue para proporcionar un certificado de administración para autenticar las solicitudes de servicio.
    - id: authentication.keyfile
      type:
      - string
      description: La ruta de acceso a un archivo que contiene el PEM codificado clave
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Certificado codificado en la ruta de acceso a un archivo que contiene el PEM
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Una cadena que contiene el PEM codificado por clave
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificado codificado en una cadena que contiene el PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: Las opciones de host para invalidar los valores predeterminados.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: El extremo de administración.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La versión de API que se usará.
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: Un nuevo objeto WebsitemanagementService.
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
  id: azure-asm-website.createScmService
  name: createScmService(authentication, hostOptions)
  summary: Crea un nuevo <xref:azure-asm-website.ScmService> objeto.
  fullName: azure-asm-website.createScmService(authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        El objeto de autenticación del cliente.

        Debe usar un paso de autenticación para la autenticación básica.
    - id: authentication.user
      type:
      - string
      description: El nombre de usuario de autenticación básica.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: La contraseña de autenticación básica.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Las opciones de host para invalidar los valores predeterminados.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: El punto de conexión del repositorio SCM.
      optional: true
    return:
      type:
      - azure-asm-website.ScmService
      description: Un nuevo objeto WebsitemanagementService.
    content: function createScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createCertificateCloudCredentials
  id: azure-asm-website.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Crea un nuevo objeto CertificateCloudCredentials.

    Ya sea un par de certificado o clave valores deben ser basarse o una ubicación del archivo pem.
  fullName: azure-asm-website.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Identificador de la suscripción.
    - id: credentials.cert
      type:
      - string
      description: El certificado.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La clave del certificado.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: El contenido del archivo PEM.
      optional: true
    return:
      type:
      - azure-asm-website.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
