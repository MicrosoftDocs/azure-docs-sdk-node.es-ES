- uid: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  id: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  parent: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations
  name: setSettings(jobName, settings, callback)
  summary: Establecer la configuración de un WebJob continuo (reemplazará la configuración actual del WebJob).
  fullName: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations.setSettings(jobName, settings, callback)
  type: Function
  syntax:
    parameters:
    - id: jobName
      type:
      - string
      description: El nombre de WebJob continuo.
    - id: settings
      type:
      - azure-asm-website.ContinuousWebJobSettingsUpdateParameters
      description: La configuración del trabajo Web continuada.
    - id: settings.isSingleton
      type:
      - boolean
      description: Si un trabajo continuo se establece como singleton ejecutará sólo en una única instancia en lugar de a la que se ejecuta en todas las instancias.
      optional: true
    - id: settings.shutdownGraceTimeInSeconds
      type:
      - number
      description: Especifique el tiempo en segundos de espera para el trabajo Web se cierre correctamente.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: La secuencia de respuesta.
    content: function setSettings(jobName, settings, callback)
  langs:
  - js
