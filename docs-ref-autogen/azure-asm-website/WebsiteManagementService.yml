- id: azure-asm-website.WebsiteManagementService.#ctor
  uid: azure-asm-website.WebsiteManagementService.#ctor
  parent: azure-asm-website.WebsiteManagementService
  name: WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Crea un nuevo objeto WebsiteManagementService.
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Información de configuración, Id. de suscripción para la cuenta o la cadena de conexión
    - id: authentication
      type:
      - object
      description: >-
        El objeto de autenticación del cliente.

        Debe usar certfile/keyfile o keyvalue/certvalue para proporcionar un certificado de administración para autenticar las solicitudes de servicio.
    - id: authentication.keyfile
      type:
      - string
      description: La ruta de acceso a un archivo que contiene el PEM codificado clave
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Certificado codificado en la ruta de acceso a un archivo que contiene el PEM
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Una cadena que contiene el PEM codificado por clave
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificado codificado en una cadena que contiene el PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: Las opciones de host para invalidar los valores predeterminados.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: El extremo de administración.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La versión de API que se usará.
      optional: true
    content: new WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
