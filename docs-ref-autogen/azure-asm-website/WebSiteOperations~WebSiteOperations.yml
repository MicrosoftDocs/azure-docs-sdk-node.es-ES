  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: El nombre del espacio web.
    - id: webSiteName
      type:
      - string
      description: El nombre del sitio web.
    - id: restoreRequest
      type:
      - azure-asm-website.RestoreRequest
      description: Una solicitud de restauración.
    - id: restoreRequest.adjustConnectionStrings
      type:
      - boolean
      description: Si la operación de restauración también restaura una base de datos junto con el sitio Web y la base de datos está en un servidor distinto al original del sitio h
      optional: true
    - id: restoreRequest.blobName
      type:
      - string
      description: El nombre del blob donde se almacena la copia de seguridad. Por ejemplo, mysite1_20140203.zip
      optional: true
    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Configuración de base de datos de copia de seguridad.
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: Al restaurar un sitio, dominios personalizados pueden entrar en conflicto con otro sitio en el mismo centro de datos. Si este valor es true, se omitirá estos nombres de host durante la restauración. Si es false, se producirá un error en la operación de restauración en conflicto de este tipo.
      optional: true
    - id: restoreRequest.overwrite
      type:
