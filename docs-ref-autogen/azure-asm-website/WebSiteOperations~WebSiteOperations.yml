        Una matriz de cadenas que contiene los nombres de host pública para el sitio web, incluidos los dominios personalizados.

        Importante: Al agregar un dominio personalizado en una operación PUT, no olvide incluir cada nombre de host que desee para el sitio web. Para eliminar un nombre de dominio personalizado en una operación PUT, incluya todos los nombres de host para el sitio web que desea mantener, pero omita el que desea eliminar.
      optional: true
    - id: parameters.serverFarm
