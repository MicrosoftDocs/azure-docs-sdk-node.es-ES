- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: discover(webSpaceName, webSiteName, restoreRequest, callback)
  summary: Examina una copia de seguridad en una cuenta de almacenamiento y devuelve información de la base de datos etcetera. Debe llamarse antes de llamar a la restauración para detectar qué parámetros son necesarios para la operación de restauración.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.discover(webSpaceName, webSiteName, restoreRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: El nombre del espacio web.
    - id: webSiteName
      type:
      - string
      description: El nombre del sitio web.
    - id: restoreRequest
      type:
      - azure-asm-website.RestoreRequest
      description: Una solicitud de restauración.
    - id: restoreRequest.adjustConnectionStrings
      type:
      - boolean
      description: Si la operación de restauración también restaura una base de datos junto con el sitio Web y la base de datos está en un servidor distinto al original del sitio h
      optional: true
    - id: restoreRequest.blobName
      type:
      - string
      description: El nombre del blob donde se almacena la copia de seguridad. Por ejemplo, mysite1_20140203.zip
      optional: true
    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Configuración de base de datos de copia de seguridad.
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: Al restaurar un sitio, dominios personalizados pueden entrar en conflicto con otro sitio en el mismo centro de datos. Si este valor es true, se omitirá estos nombres de host durante la restauración. Si es false, se producirá un error en la operación de restauración en conflicto de este tipo.
      optional: true
    - id: restoreRequest.overwrite
      type:
      - boolean
      description: True si la operación de restauración que se usará para sobrescribir un sitio existente; False en caso contrario.
      optional: true
    - id: restoreRequest.storageAccountUrl
      type:
      - string
      description: >-
        Dirección URL de SAS para un contenedor en una cuenta de almacenamiento. Por ejemplo,

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: La secuencia de respuesta.
    content: function discover(webSpaceName, webSiteName, restoreRequest, callback)
  langs:
  - js
