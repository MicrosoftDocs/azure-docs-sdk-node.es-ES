  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  summary: Puede recuperar métricas históricas de uso para un sitio emitiendo una solicitud HTTP GET.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx para obtener más información)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: El nombre del espacio web.
    - id: webSiteName
      type:
      - string
      description: El nombre del sitio web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteGetHistoricalUsageMetricsParameters
      description: Parámetros proporcionados a la operación obtener históricos sitio de Web de las métricas de uso.
    - id: parameters.metricNames
      type:
      - array
      description: Especifica una lista separada por comas de los nombres de las métricas para devolver. Si no se especifica el parámetro de nombres, se devuelven todas las métricas disponibles.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: Hora de inicio de las métricas para devolver. Si no se especifica este parámetro, se usa el principio de la hora actual.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: Hora de finalización de las métricas para devolver. Si no se especifica este parámetro, se usa la hora actual.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: El nivel de detalle en el que se devuelven las métricas. Los valores admitidos son PT1M (minuto), PT1H (hora), P1D (día).
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        Marca que especifica si se deben incluidas las métricas para cada instancia de máquina.

        Para los sitios que se ejecutan en más de una máquina, esto puede resultar útil para identificar una máquina incorrecta.
      optional: true
    - id: parameters.slotView
      type:
      - boolean
      description: 'Marca que especifica si se devuelven las métricas debe reflejar los intercambios de ranura. Veamos por ejemplo las siguientes casos: si la ranura de producción tiene el nombre de host www.contos.com e intercambiar el tráfico de take durante 12 horas y versiones posteriores con la ranura de ensayo. Obtención de métricas con SlotView = false, que reflejará el intercambio: por ejemplo, habrá un aumento en las métricas de ranura de ensayo después de pase a producción. Si SlotView = true se usa mostrará las métricas para el www.contoso.com independientemente de qué ranura se que actúa en este momento.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: La secuencia de respuesta.
    content: function getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
