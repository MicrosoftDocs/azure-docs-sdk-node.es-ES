  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: create(webSpaceName, parameters, callback)
  summary: Puede crear un sitio web mediante el uso de una solicitud POST que incluye el nombre del sitio web y otra información en el cuerpo de solicitud.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx para obtener más información)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.create(webSpaceName, parameters, callback)
