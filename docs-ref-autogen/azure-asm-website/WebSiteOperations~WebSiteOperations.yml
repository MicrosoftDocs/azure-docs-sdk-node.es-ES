  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: El nombre del espacio web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteCreateParameters
      description: Parámetros proporcionados a la operación de crear un sitio Web.
    - id: parameters.name
      type:
      - string
      description: El nombre del sitio web. Debe coincidir con el nombre de host en el dominio predeterminado.
    - id: parameters.serverFarm
      type:
      - string
      description: >-
        El nombre de la granja de servidores (Plan de hospedaje Web) asociado con este sitio web. Se trata de un valor requerido.

        Granja de servidores ya debe existir.
    - id: parameters.webSpace
      type:
      - azure-asm-website.WebSpaceDetails
      description: Información sobre el espacio web para crear.
      optional: true
    - id: parameters.webSpace.geoRegion
      type:
      - string
      description: La región geográfica del espacio web que va a crear.
      optional: true
    - id: parameters.webSpace.name
      type:
      - string
      description: El nombre del espacio web.
      optional: true
    - id: parameters.webSpace.plan
      type:
      - string
      description: El plan de espacio web. Este valor debe ser VirtualDedicatedPlan.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: La secuencia de respuesta.
    content: function create(webSpaceName, parameters, callback)
  langs:
