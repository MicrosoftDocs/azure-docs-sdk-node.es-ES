- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: Actualiza una programación de copia de seguridad para un sitio.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: El nombre del espacio web.
    - id: webSiteName
      type:
      - string
      description: El nombre del sitio web.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: Una especificación de la programación de copia de seguridad.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: La estructura programar copia de seguridad - válida sólo al configurar una programación. Debe ser Null para las copias de seguridad y a petición.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: La frecuencia de copias de seguridad.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: Unidades para FrequencyInterval - por ejemplo, día o una hora
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: Directiva de retención elimina las copias de seguridad después de un número predefinido de días. Si es true, habrá siempre al menos una copia de seguridad izquierda. independientemente de la directiva. Si es false, se pueden eliminar todas las copias de seguridad.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: La última vez en cuando esta programación inicia una copia de seguridad, Null en caso no inició nada todavía.
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: Las copias de seguridad más N días (definida por este valor de N) se eliminarán automáticamente.
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: Cuando esta programación debe comenzar la copia de seguridad del sitio. NULL significa inmediatamente.
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Configuración de base de datos de copia de seguridad.
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: Válido solo para una programación de copia de seguridad (puede ser Null para las copias de seguridad y a petición). True si se habilita; False si deshabilita (no se realizará ninguna copia de seguridad).
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: 'El nombre de esta copia de seguridad: se utilizará para generar un nombre de blob.'
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        Dirección URL de SAS para un contenedor en una cuenta de almacenamiento. Por ejemplo,

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: La secuencia de respuesta.
    content: function updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: Puede actualizar los valores de configuración para un sitio web emitiendo un HTTP PUT con un cuerpo de solicitud que contiene la configuración actualizada.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx para obtener más información)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: El nombre del espacio web.
    - id: webSiteName
      type:
      - string
      description: El nombre del sitio web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: Parámetros proporcionados a la operación del sitio Web de configuración de actualización.
    - id: parameters.appSettings
      type:
      - object
      description: Un conjunto de pares de nombre-valor que contienen la configuración de la aplicación para un sitio web.
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: Las cadenas de conexión de base de datos y otros recursos externos.
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: Uno o varios elementos de cadena que muestran, en orden de preferencia, el nombre del archivo que un sitio web que se devuelve cuando se solicita el nombre de dominio del sitio web por sí mismo. Por ejemplo, si el valor predeterminado de documento para http://contoso.com es default.htm, la página http://www.contoso.com/default.htm se devuelve cuando el explorador apunta a http://www.contoso.com.
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: Indica si el registro de errores detallado está habilitado.
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: La raíz del documento.
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: Especifica los programas ejecutables personalizados para controlar las solicitudes de extensiones de nombre de archivo específico.
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: Indica si está habilitado el registro de errores HTTP.
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: El límite de tamaño del directorio de registros.
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: El modo de canalización administrada.
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: Pares nombre-valor para el control de código fuente u otra información.
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: La versión de .NET Framework. Los valores admitidos son v2.0 y v4.0.
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        El número de trabajos web asignados al sitio web. Si el modo del sitio web es gratuito, este valor es 1.

        Si se comparte el modo del sitio web, este valor puede comprendido entre 1 y 6. Si el modo del sitio web estándar, este valor puede comprendido entre 1 y 10.
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        La versión de PHP del sitio web.

        Los valores admitidos son una cadena vacía (una cadena vacía deshabilita PHP), 5.3 y 5.4.
      optional: true
    - id: parameters.remoteDebuggingEnabled
      type:
      - boolean
      description: Indica si está habilitada la depuración remota.
      optional: true
    - id: parameters.remoteDebuggingVersion
      type:
      - string
      description: La versión de depuración remota.
      optional: true
    - id: parameters.requestTracingEnabled
      type:
      - boolean
      description: Indica si está habilitado el seguimiento de solicitudes.
      optional: true
    - id: parameters.requestTracingExpirationTime
      type:
      - date
      description: Tiempo restante hasta que expire el seguimiento de solicitudes.
      optional: true
    - id: parameters.scmType
      type:
      - string
      description: El método de control de origen que usa el sitio web (por ejemplo, Git Local). Si no se ha configurado la implementación desde control de código fuente para el sitio web, este valor es None.
      optional: true
    - id: parameters.use32BitWorkerProcess
      type:
      - boolean
      description: Indica si está habilitado el modo de 32 bits.
      optional: true
    - id: parameters.webSocketsEnabled
      type:
      - boolean
      description: Indica si están habilitados los Sockets Web.
      optional: true
    - id: parameters.alwaysOn
      type:
      - boolean
      description: Indica si la característica Always On del sitio habilitado.
      optional: true
    - id: parameters.routingRules
      type:
      - array
      description: Lista de reglas de enrutamiento para el sitio Web.
      optional: true
    - id: parameters.javaVersion
      type:
      - string
      description: >-
        La versión JDK del sitio web.

        Los valores admitidos son una cadena vacía (una cadena vacía deshabilita Java), 1.7.0_51
      optional: true
    - id: parameters.javaContainer
      type:
      - string
      description: >-
        El sitio web del contenedor de Java.

        Los valores admitidos son TOMCAT, JETTY
      optional: true
    - id: parameters.javaContainerVersion
      type:
      - string
      description: El sitio web de Java versión del contenedor. Los valores admitidos son 7.0.50 si el contenedor de Java es TOMCAT y 9.1.0.20131115 si el contenedor de Java JETTY
      optional: true
    - id: parameters.autoSwapSlotName
      type:
      - string
      description: Establece el nombre del espacio de intercambio con tras una implementación correcta.
      optional: true
    - id: parameters.siteAuthEnabled
      type:
      - boolean
      description: Obtiene o establece un valor que indica si el sitio 's autenticación / autorización característica está habilitada.
      optional: true
    - id: parameters.siteAuthSettings
      type:
      - azure-asm-website.SiteAuthSettings
      description: Obtiene o establece la autenticación / configuración de autorización de un sitio web.
      optional: true
    - id: parameters.siteAuthSettings.aADClientId
      type:
      - string
      description: Obtiene o establece el valor de client_id conexión OpenID para el sitio web.
      optional: true
    - id: parameters.siteAuthSettings.openIdIssuer
      type:
      - string
      description: Obtiene o establece al emisor de OpenID Connect de valor de dirección URL para el sitio web.
      optional: true
    - id: parameters.limits
      type:
      - azure-asm-website.SiteLimits
      description: Los límites de sitio por.
      optional: true
    - id: parameters.limits.maxPercentageCpu
      type:
      - number
      description: El nombre del par.
      optional: true
    - id: parameters.limits.maxMemoryInMb
      type:
      - number
      description: Memoria máxima permitida en MB
      optional: true
    - id: parameters.limits.maxDiskSizeInMb
      type:
      - number
      description: Tamaño de disco máximo permitido en MB
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: La secuencia de respuesta.
    content: function updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
