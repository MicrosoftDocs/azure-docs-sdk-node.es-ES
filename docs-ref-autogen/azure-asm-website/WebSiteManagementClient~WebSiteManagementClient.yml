- uid: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  id: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  parent: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient
  name: getOperationStatus(webSpaceName, siteName, operationId, callback)
  summary: La operación Get Operation Status devuelve el estado de la operación especificada. Después de llamar a una operación de larga ejecución, puede llamar a Get Operation Status para determinar si la operación se ha realizado correctamente, no se pudo, agotó el tiempo de espera, o aún está en curso.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx para obtener más información)
  fullName: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient.getOperationStatus(webSpaceName, siteName, operationId, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: El nombre del espacio Web para el sitio Web donde se aplique la operación.
    - id: siteName
      type:
      - string
      description: El nombre del sitio donde se aplique la operación.
    - id: operationId
      type:
      - string
      description: El identificador de operación para la operación que desee realizar un seguimiento. En el campo de identificador en el cuerpo de la respuesta para las operaciones de larga ejecución, se devuelve el identificador de operación.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: La secuencia de respuesta.
    content: function getOperationStatus(webSpaceName, siteName, operationId, callback)
  langs:
  - js
