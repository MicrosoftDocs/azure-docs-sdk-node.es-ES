- id: azure-asm-website.ScmService.#ctor
  uid: azure-asm-website.ScmService.#ctor
  parent: azure-asm-website.ScmService
  name: ScmService(authentication, hostOptions)
  fullName: azure-asm-website.ScmService.ScmService(authentication, hostOptions)
  summary: Crea un nuevo objeto ScmService.
  type: Constructor
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        El objeto de autenticación del cliente.

        Debe usar un paso de autenticación para la autenticación básica.
    - id: authentication.user
      type:
      - string
      description: El nombre de usuario de autenticación básica.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: La contraseña de autenticación básica.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Las opciones de host para invalidar los valores predeterminados.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: El punto de conexión del repositorio SCM.
      optional: true
    content: new ScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.ScmService#getDumpToStream
  id: azure-asm-website.ScmService#getDumpToStream
  parent: azure-asm-website.ScmService
  name: getDumpToStream(callback)
  summary: Obtenga el volcado del registro.
  fullName: azure-asm-website.ScmService.getDumpToStream(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` contendrá información si se produce un error; en caso contrario `results` contendrá la lista de los espacios Web.
                                                              `response` contiene información relacionada con esta operación.
    content: function getDumpToStream(callback)
  langs:
  - js
- uid: azure-asm-website.ScmService#getLogStream
  id: azure-asm-website.ScmService#getLogStream
  parent: azure-asm-website.ScmService
  name: getLogStream(path, options, callback)
  summary: Obtener la secuencia de registro.
  fullName: azure-asm-website.ScmService.getLogStream(path, options, callback)
  type: Function
  syntax:
    parameters:
    - id: path
      type:
      - object
      description: La ruta de acceso de la secuencia de registro.
    - id: options
      type:
      - object
      description: Las opciones de solicitud.
      optional: true
    - id: options.filter
      type:
      - azure-asm-website.int
      description: El filtro de la secuencia de registro.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` contendrá información si se produce un error; en caso contrario `results` contendrá la lista de los espacios Web.
                                                              `response` contiene información relacionada con esta operación.
    content: function getLogStream(path, options, callback)
  langs:
  - js
