- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: create(webSpaceName, parameters, callback)
  summary: Crea un nuevo Plan de hospedaje Web.  (consulte http://azure.microsoft.com/en-us/documentation/articles/azure-web-sites-web-hosting-plans-in-depth-overview/ para obtener más información)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: El nombre del espacio web.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanCreateParameters
      description: Parámetros de Plan de hospedaje Web.
    - id: parameters.name
      type:
      - string
      description: Nombre del plan de hospedaje Web.
    - id: parameters.numberOfWorkers
      type:
      - number
      description: El número solicitado de los trabajadores.
      optional: true
    - id: parameters.sKU
      type:
      - azure-asm-website.SkuOptions
      description: SKU del plan de hospedaje Web.
      optional: true
    - id: parameters.workerSize
      type:
      - azure-asm-website.WorkerSizeOptions
      description: >-
        El tamaño del trabajo.

        Los valores posibles son pequeño, mediano y grande. Para JSON, los equivalentes son 0 = pequeño, 1 = medio y 2 = grande.
      optional: true
    - id: parameters.adminSiteName
      type:
      - string
      description: El sitio de administración. El sitio de administración se usa para implementar las extensiones de sitio o contenidos compartidos por todos los sitios en el plan.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: La secuencia de respuesta.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
