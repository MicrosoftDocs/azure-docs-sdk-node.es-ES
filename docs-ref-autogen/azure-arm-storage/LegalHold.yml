  type: property
  summary: >-
    La propiedad pública hasLegalHold se establece en true de SRP si hay al menos una etiqueta existente.

    La propiedad pública hasLegalHold se establece en false por SRP si todos existente legal mantiene las etiquetas se borran. Puede haber un máximo de contenedores de blobs de 1000 con hasLegalHold = true para una cuenta determinada.
