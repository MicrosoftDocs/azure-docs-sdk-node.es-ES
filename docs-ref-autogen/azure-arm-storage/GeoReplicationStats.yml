- uid: azure-arm-storage.GeoReplicationStats.lastSyncTime
  name: lastSyncTime
  fullName: lastSyncTime
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Todas las escrituras primarias anteriores esta fecha y hora UTC valor se garantiza que esté disponible para las operaciones de lectura. Las escrituras principales posteriores a este momento dado pueden o no estén disponibles para las lecturas.

    Elemento puede ser el valor predeterminado si el valor de LastSyncTime no está disponible, esto puede suceder si secundaria está sin conexión o se encuentran en bootstrap.
  optional: true
  syntax:
    content: 'lastSyncTime?: Date'
    return:
      type:
      - Date
  package: azure-arm-storage
- uid: azure-arm-storage.GeoReplicationStats.status
  name: status
  fullName: status
  children: []
  langs:
  - typeScript
  type: property
  summary: "El estado de la ubicación secundaria. Los valores posibles son: - en vivo: Indica que la ubicación secundaria está activa y operativa. -Bootstrap: Indica que la sincronización inicial de la ubicación principal a la ubicación secundaria está en curso. Esto suele ocurrir cuando la replicación se habilita por primera vez. -No disponible: Indica que la ubicación secundaria no está disponible temporalmente. Los valores posibles son: 'Live', 'arrancar', 'Disponible'"
  optional: true
  syntax:
    content: 'status?: string'
    return:
      type:
      - string
  package: azure-arm-storage
