- uid: azure-arm-storage.BlobServices.getServiceProperties
  name: getServiceProperties(string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Obtiene las propiedades de Blob service de una cuenta de almacenamiento, incluidas las propiedades para el análisis de almacenamiento y las reglas de CORS (uso compartido recursos entre orígenes).
  syntax:
    content: 'function getServiceProperties(resourceGroupName: string, accountName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        El nombre del grupo de recursos dentro de la suscripción del usuario. El nombre distingue mayúsculas de minúsculas.
    - id: accountName
      type:
      - string
      description: >
        El nombre de la cuenta de almacenamiento en el grupo de recursos especificado. Los nombres de cuentas de almacenamiento deben tener entre 3 y 24 caracteres, y usar solo números y letras minúsculas.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.BlobServiceProperties>
  package: azure-arm-storage
