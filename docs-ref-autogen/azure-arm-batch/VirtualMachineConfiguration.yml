  summary: Esta propiedad no se debe especificar si el imageReference especifica una imagen de sistema operativo Linux.
  optional: true
  syntax:
    content: 'windowsConfiguration?: WindowsConfiguration'
    return:
      type:
      - azure-arm-batch.WindowsConfiguration
  package: azure-arm-batch
