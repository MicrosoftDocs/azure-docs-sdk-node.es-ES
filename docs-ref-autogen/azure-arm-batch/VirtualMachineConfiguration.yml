- uid: azure-arm-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Si se especifica, el programa de instalación se realiza en cada nodo en el grupo para permitir que las tareas se ejecutan en contenedores. Regulares todas las tareas y tareas de administrador de trabajos se ejecutan en este grupo deben especificar la propiedad containerSettings y todas las demás tareas pueden especificarla.
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-arm-batch.ContainerConfiguration
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: Esta propiedad debe ser especifica si los nodos de proceso en el grupo deben tener los discos de datos vacíos conectados a ellos.
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
