- uid: azure-arm-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Esto solo se aplica a las imágenes que contienen el sistema operativo Windows y solo deben usarse cuando se mantiene de licencias local válida para los nodos que se va a implementar. Si se omite, no en el entorno local se aplica el descuento de licencias. Los valores son:


    Windows_Server - la licencia en el entorno local es para Windows Server.

    Windows_Client - la licencia en el entorno local es para el cliente de Windows.
  optional: true
  syntax:
    content: 'licenseType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.nodeAgentSkuId
  name: nodeAgentSkuId
  fullName: nodeAgentSkuId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    El agente de nodo de Batch es un programa que se ejecuta en cada nodo del grupo y proporciona la interfaz de comando y control entre el nodo y el servicio Batch. Hay diferentes implementaciones del agente de nodo, conocidas como SKU, para distintos sistemas operativos.

    Debe especificar a un agente de nodo SKU que coincida con la referencia de la imagen seleccionada. Para obtener la lista de SKU del agente de nodo admitido junto con su lista de referencias de imagen comprobados, vea la operación 'Lista admite la SKU del agente de nodo'.
  syntax:
    content: 'nodeAgentSkuId: string'
    return:
      type:
      - string
  package: azure-arm-batch
