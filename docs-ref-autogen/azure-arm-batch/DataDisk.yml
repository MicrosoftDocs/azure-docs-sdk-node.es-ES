- uid: azure-arm-batch.DataDisk.caching
  name: caching
  fullName: caching
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Los valores son:


    : el modo de almacenamiento en caché para el disco no está habilitada.

    readOnly: el modo de almacenamiento en caché para el disco es de solo lectura.

    readWrite - el modo de almacenamiento en caché para el disco es de lectura y escritura.


    El valor predeterminado para almacenar en caché es none. Para obtener información acerca de las opciones de almacenamiento en caché, consulte: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.

    Los valores posibles son: 'None', 'ReadOnly', 'ReadWrite'
  optional: true
  syntax:
    content: 'caching?: string'
    return:
      type:
      - string
  package: azure-arm-batch
