- uid: azure-arm-batch.DataDisk.storageAccountType
  name: storageAccountType
  fullName: storageAccountType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Si se omite, el valor predeterminado es "Standard_LRS". Los valores son:


    Standard_LRS - el disco de datos debe usar almacenamiento con redundancia local estándar.

    Premium_LRS - el disco de datos debe usar almacenamiento con redundancia local premium. Los valores posibles son: 'Standard_LRS","Premium_LRS"
  optional: true
  syntax:
    content: 'storageAccountType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
