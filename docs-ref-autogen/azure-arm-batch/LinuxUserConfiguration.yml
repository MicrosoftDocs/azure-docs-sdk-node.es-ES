- uid: azure-arm-batch.LinuxUserConfiguration.sshPrivateKey
  name: sshPrivateKey
  fullName: sshPrivateKey
  children: []
  langs:
  - typeScript
  type: property
  summary: La clave privada no debe ser protegido por contraseña. La clave privada se utiliza para configurar automáticamente la clave asimétrica de autenticación basada en para SSH entre los nodos de un grupo de Linux cuando la propiedad de enableInterNodeCommunication del grupo es true (se omite si enableInterNodeCommunication es false). Para ello, coloque el par de claves en el directorio del usuario .ssh. Si no se especifica, sin contraseña SSH no está configurado entre los nodos (no se realiza ninguna modificación del directorio del usuario .ssh).
  optional: true
  syntax:
    content: 'sshPrivateKey?: string'
    return:
      type:
      - string
  package: azure-arm-batch
