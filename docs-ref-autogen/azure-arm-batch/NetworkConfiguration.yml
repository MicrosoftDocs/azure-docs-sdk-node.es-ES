  summary: >-
    <span data-ttu-id="ebe7e-103">La red virtual debe estar en la misma región y suscripción que la cuenta de Azure Batch.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-103">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span> <span data-ttu-id="ebe7e-104">La subred especificada debe tener suficientes direcciones IP libres para alojar al número de nodos del grupo.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-104">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="ebe7e-105">Si la subred no tiene direcciones IP libres suficientes, el grupo asignará parcialmente los nodos de proceso y se producirá un error de cambio de tamaño.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-105">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="ebe7e-106">La entidad de servicio 'MicrosoftAzureBatch' debe tener el 'clásico colaborador de máquina Virtual "control de acceso basado en roles (RBAC) para la red virtual especificada.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-106">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id="ebe7e-107">La subred especificada debe permitir la comunicación desde el servicio Azure Batch para poder programar tareas en los nodos de proceso.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-107">The specified subnet must allow communication from the Azure Batch service to be able to schedule tasks on the compute nodes.</span></span>

    <span data-ttu-id="ebe7e-108">Esto se puede comprobar mediante la comprobación de si la red virtual especificada tiene los grupos de seguridad de red (NSG) asociado.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-108">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="ebe7e-109">Si un NSG deniega la comunicación a los nodos de proceso en la subred especificada, a continuación, el servicio Batch establecerá el estado de los nodos de proceso en inutilizable.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-109">If communication to the compute nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the compute nodes to unusable.</span></span> <span data-ttu-id="ebe7e-110">Para los grupos creados a través de virtualMachineConfiguration el lote cuenta debe tener poolAllocationMode userSubscription para poder usar una red virtual.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-110">For pools created via virtualMachineConfiguration the Batch account must have poolAllocationMode userSubscription in order to use a VNet.</span></span> <span data-ttu-id="ebe7e-111">Si la red virtual especificada tiene grupos de seguridad de red (NSG) asociados, será preciso habilitar varios puertos del sistema reservados para las comunicaciones entrantes.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-111">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id="ebe7e-112">Para los grupos creados con una configuración de máquina virtual, habilite los puertos 29876 y 29877, así como el puerto 22 para Linux y el 3389 para Windows.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-112">For pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="ebe7e-113">Para los grupos creados con una configuración de servicio en la nube, habilite los puertos 10100, 20100 y 30100.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-113">For pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id="ebe7e-114">También se permiten las conexiones salientes a Azure Storage en el puerto 443.</span><span class="sxs-lookup"><span data-stu-id="ebe7e-114">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id="ebe7e-115">Para obtener más información, consulte: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="ebe7e-115">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
