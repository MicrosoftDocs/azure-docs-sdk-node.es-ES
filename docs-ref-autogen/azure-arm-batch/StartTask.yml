- uid: azure-arm-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="01c2a-105">El servicio de Batch reintenta una tarea su el código de salida es distinto de cero.</span><span class="sxs-lookup"><span data-stu-id="01c2a-105">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="01c2a-106">Tenga en cuenta que este valor controla específicamente el número de reintentos.</span><span class="sxs-lookup"><span data-stu-id="01c2a-106">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="01c2a-107">El servicio de Batch intentará una vez la tarea y podría reintentarla hasta alcanzar este límite.</span><span class="sxs-lookup"><span data-stu-id="01c2a-107">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="01c2a-108">Por ejemplo, si el número máximo de reintentos es 3, Batch intenta la tarea hasta 4 veces (un intento inicial y 3 reintentos).</span><span class="sxs-lookup"><span data-stu-id="01c2a-108">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="01c2a-109">Si el número máximo de reintentos es 0, el servicio Batch no reintenta la tarea.</span><span class="sxs-lookup"><span data-stu-id="01c2a-109">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="01c2a-110">Si el máximo número de reintentos es -1, los reintentos de servicio de lote de la tarea sin límites.</span><span class="sxs-lookup"><span data-stu-id="01c2a-110">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-arm-batch
