- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="01c2a-112">Si true y la tarea de inicio da error en un nodo de proceso, el servicio de Batch reintenta la tarea de inicio hasta alcanzar el número máximo de reintentos (maxTaskRetryCount).</span><span class="sxs-lookup"><span data-stu-id="01c2a-112">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="01c2a-113">Si la tarea tiene todavía no completó correctamente después de todos los reintentos y, a continuación, las marcas de servicio de Batch puede usar el nodo de proceso y no programe tareas a él.</span><span class="sxs-lookup"><span data-stu-id="01c2a-113">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span> <span data-ttu-id="01c2a-114">Esta condición se puede detectar a través del estado del nodo y los detalles de errores de programación.</span><span class="sxs-lookup"><span data-stu-id="01c2a-114">This condition can be detected via the node state and scheduling error detail.</span></span> <span data-ttu-id="01c2a-115">Si es false, el servicio Batch no esperará completar la tarea de inicio.</span><span class="sxs-lookup"><span data-stu-id="01c2a-115">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="01c2a-116">En este caso, otras tareas pueden empezar a ejecutar en el nodo de proceso mientras todavía se está ejecutando la tarea de inicio; e incluso si se produce un error en la tarea de inicio, las nuevas tareas continuará a ser programados en el nodo.</span><span class="sxs-lookup"><span data-stu-id="01c2a-116">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="01c2a-117">El valor predeterminado es false.</span><span class="sxs-lookup"><span data-stu-id="01c2a-117">The default is false.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
