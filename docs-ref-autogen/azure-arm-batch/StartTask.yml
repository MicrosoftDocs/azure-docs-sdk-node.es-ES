  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="01c2a-101">La línea de comandos no se ejecuta en un shell y, por lo tanto, no se puede aprovechar las características de shell, como la expansión de variables de entorno.</span><span class="sxs-lookup"><span data-stu-id="01c2a-101">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="01c2a-102">Si desea aprovechar las ventajas de estas características, debe invocar el shell en la línea de comandos, por ejemplo "cmd /c MyCommand" se usa en Windows o "/ bin/sh - c MyCommand" en Linux.</span><span class="sxs-lookup"><span data-stu-id="01c2a-102">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="01c2a-103">Obligatorio si se especifica cualquier otra propiedad de startTask.</span><span class="sxs-lookup"><span data-stu-id="01c2a-103">Required if any other properties of the startTask are specified.</span></span>
