  package: azure-arm-batch
- uid: azure-arm-batch.StartTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: Si se omite, la tarea se ejecuta como un usuario sin derechos administrativos único para la tarea.
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-arm-batch.UserIdentity
  package: azure-arm-batch
- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: Si true y la tarea de inicio da error en un nodo de proceso, el servicio de Batch reintenta la tarea de inicio hasta alcanzar el número máximo de reintentos (maxTaskRetryCount). Si la tarea tiene todavía no completó correctamente después de todos los reintentos y, a continuación, las marcas de servicio de Batch puede usar el nodo de proceso y no programe tareas a él. Esta condición se puede detectar a través del estado del nodo y los detalles de errores de programación. Si es false, el servicio Batch no esperará completar la tarea de inicio. En este caso, otras tareas pueden empezar a ejecutar en el nodo de proceso mientras todavía se está ejecutando la tarea de inicio; e incluso si se produce un error en la tarea de inicio, las nuevas tareas continuará a ser programados en el nodo. El valor predeterminado es false.
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
