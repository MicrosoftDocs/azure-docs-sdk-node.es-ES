- uid: azure-arm-batch.BatchAccountCreateParameters.poolAllocationMode
  name: poolAllocationMode
  fullName: poolAllocationMode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    El modo de asignación de grupo también afecta a cómo pueden autenticar a los clientes a la API del servicio Batch. Si el modo es BatchService, los clientes pueden autenticarse mediante las teclas de acceso o Azure Active Directory. Si el modo es UserSubscription, los clientes deben usar Azure Active Directory.

    El valor predeterminado es BatchService. Los valores posibles son: 'BatchService', 'UserSubscription'
  optional: true
