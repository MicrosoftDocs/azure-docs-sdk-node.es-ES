- uid: azure-arm-batch.CertificateReference.storeLocation
  name: storeLocation
  fullName: storeLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    El valor predeterminado es currentUser. Esta propiedad es aplicable solo para los grupos configurados con nodos de Windows (es decir, creados con cloudServiceConfiguration o referencia de imagen con virtualMachineConfiguration mediante un Windows). Para nodos de proceso de Linux, los certificados se almacenan en un directorio en el directorio de trabajo de tarea y un entorno que az_batch_certificates_dir variable se proporciona a la tarea de consulta para esta ubicación. Para los certificados con visibilidad "RemoteUser", se crea un directorio de "certificados" en el directorio principal del usuario (p. ej., / Home / {nombre de usuario} / certificados) y los certificados se colocan en ese directorio.

    Los valores posibles son: 'CurrentUser', 'LocalMachine'
  optional: true
  syntax:
    content: 'storeLocation?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.CertificateReference.storeName
  name: storeName
  fullName: storeName
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Esta propiedad es aplicable solo para los grupos configurados con nodos de Windows (es decir, creados con cloudServiceConfiguration o referencia de imagen con virtualMachineConfiguration mediante un Windows). Los nombres de almacén comunes incluyen: My, Root, California, confianza, no permitido, TrustedPeople, TrustedPublisher, AuthRoot, libreta de direcciones, pero cualquier nombre de almacén personalizado también puede utilizarse. El valor predeterminado es My.'
  optional: true
  syntax:
    content: 'storeName?: string'
    return:
      type:
      - string
  package: azure-arm-batch
