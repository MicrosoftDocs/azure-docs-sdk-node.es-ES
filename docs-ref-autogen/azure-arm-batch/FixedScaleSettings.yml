  children: []
  langs:
  - typeScript
  type: property
  summary: El valor predeterminado es 15 minutos. Los valores de tiempo de espera usan formato ISO 8601. Por ejemplo, utilice PT10M durante 10 minutos. El valor mínimo es 5 minutos. Si especifica un valor inferior a 5 minutos, el servicio Batch rechaza la solicitud con un error; Si está llamando a la API de REST directamente, el código de estado HTTP es 400 (solicitud incorrecta).
