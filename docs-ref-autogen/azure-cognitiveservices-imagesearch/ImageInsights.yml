    children: []
    langs:
      - typeScript
    type: property
    summary: 'Una lista de los comerciantes que ofrecen los elementos relacionados con la imagen. Por ejemplo, si la imagen es de un gráfico circular de apple, la lista contiene a los comerciantes que venden pasteles de apple.'
    optional: true
