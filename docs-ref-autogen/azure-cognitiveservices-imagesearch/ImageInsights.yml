    langs:
      - typeScript
    type: interface
    summary: 'El objeto de nivel superior que la respuesta incluye cuando se realiza correctamente una solicitud de información de la imagen. Para obtener información sobre la solicitud de recomendaciones de imágenes, vea el [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken) parámetro de consulta. El parámetro de consulta módulos afecta a los campos que Bing se incluye en la respuesta. Si establece [módulos](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#modulesrequested) solo título, a continuación, este objeto incluye sólo el campo imageCaption.'
    extends:
      name: azure-cognitiveservices-imagesearch.Response
