    summary: 'Un token que se use en una llamada posterior a la API de búsqueda de imagen para obtener más información acerca de la imagen. Para obtener información acerca de cómo utilizar este token, consulte el parámetro de consulta insightsToken. Este token tiene el mismo uso que el token en el objeto de imagen.'
    optional: true
    syntax:
