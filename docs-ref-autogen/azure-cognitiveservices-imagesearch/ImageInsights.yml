  - uid: azure-cognitiveservices-imagesearch.ImageInsights.visuallySimilarImages
    name: visuallySimilarImages
    fullName: visuallySimilarImages
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Una lista de imágenes similares visualmente a la imagen original. Por ejemplo, si la imagen especificada es de una puesta de sol a través de un cuerpo de agua, la lista de imágenes similares son de una puesta de sol a través de un cuerpo de agua. Si la imagen especificada es de una persona, podrían ser imágenes similares de la misma persona o pueden ser de personas que se presenta disfrazadas de forma similar, o en una configuración similar. Los criterios de similitud sigue evolucionando.'
    optional: true
    syntax:
      content: 'visuallySimilarImages?: ImagesModule'
      return:
        type:
          - azure-cognitiveservices-imagesearch.ImagesModule
    package: azure-cognitiveservices-imagesearch
  - uid: azure-cognitiveservices-imagesearch.ImageInsights.visuallySimilarProducts
    name: visuallySimilarProducts
    fullName: visuallySimilarProducts
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Una lista de imágenes que contienen productos visualmente similares a los productos que aparecen en la imagen original. Por ejemplo, si la imagen especificada contiene una imagen, la lista de imágenes similares contienen un Cenicienta. La imagen proporciona información resumida acerca de las ofertas que se encuentra en línea para el producto de Bing.'
    optional: true
    syntax:
      content: 'visuallySimilarProducts?: ImagesModule'
      return:
        type:
          - azure-cognitiveservices-imagesearch.ImagesModule
    package: azure-cognitiveservices-imagesearch
