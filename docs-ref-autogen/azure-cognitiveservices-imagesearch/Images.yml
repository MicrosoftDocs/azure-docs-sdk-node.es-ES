- uid: azure-cognitiveservices-imagesearch.Images.pivotSuggestions
  name: pivotSuggestions
  fullName: pivotSuggestions
  children: []
  langs:
  - typeScript
  type: property
  summary: Una lista de segmentos de la consulta original. Por ejemplo, si la consulta era rojo flores, Bing puede segmentar la consulta en rojo y flores. La dinamización de flores puede contener sugerencias de consulta como rojo Peonies y margaritas rojo y la dinamización rojo puede contener sugerencias de consulta como flores verde y amarillo flores.
  optional: true
  syntax:
    content: 'pivotSuggestions?: PivotSuggestions[]'
    return:
      type:
      - azure-cognitiveservices-imagesearch.PivotSuggestions[]
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.Images.queryExpansions
  name: queryExpansions
  fullName: queryExpansions
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Una lista de consultas expandidas que limita la consulta original. Por ejemplo, si la consulta era Microsoft Surface, las consultas expandidas podrían ser: Microsoft Surface Pro 3, Microsoft Surface RT, teléfono de Microsoft Surface y Microsoft Surface Hub.'
  optional: true
  syntax:
    content: 'queryExpansions?: Query[]'
    return:
      type:
      - azure-cognitiveservices-imagesearch.Query[]
  package: azure-cognitiveservices-imagesearch
