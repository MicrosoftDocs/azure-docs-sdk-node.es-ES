- uid: azure-cognitiveservices-imagesearch.RecognizedEntityRegion.region
  name: region
  fullName: region
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Una región de la imagen que contiene una entidad. Los valores del rectángulo están relacionadas con el ancho y alto de la imagen original, y se encuentran dentro de un intervalo entre 0.0 y 1.0. Por ejemplo, si la imagen es de 300 x 200 y la parte superior de la región, es la esquina izquierda en punto (10, 20) y la parte inferior, derecha esquina está en el punto (290, 150) y, después, el rectángulo normalizado es: Left = 0.0333333333333333, Top = 0.1, derecha = 0.9666666666666667, inferior = de 0,75. Para las personas, la región representa su cara.'
  optional: true
  syntax:
    content: 'region?: NormalizedRectangle'
    return:
      type:
      - azure-cognitiveservices-imagesearch.NormalizedRectangle
  package: azure-cognitiveservices-imagesearch
