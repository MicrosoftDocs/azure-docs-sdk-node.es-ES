items:
- uid: azure-iothub.create
  name: create
  children: []
  type: function
  langs:
  - typeScript
  summary: Crea un token de firma de acceso compartido para autenticar una conexión de servicio con Azure IoT hub.
  syntax:
    content: 'function create(host: string, policy: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Nombre de host de IoT hub de Azure.
    - id: policy
      type:
      - string
      description: Nombre de la directiva que se usará para conectarse a IoT hub de Azure (normalmente `ServiceConnect`, `iothubowner` etcetera. Consulte [controlar el acceso a Azure IoT hub](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-security).
    - id: key
      type:
      - string
      description: Clave simétrica se usa para crear tokens de firma de acceso compartido.
    - id: expiry
      type:
      - string | number
      description: >
        Hora de expiración para el token que se va a crear.
    return:
      type:
      - SharedAccessSignature
  package: azure-iothub
