items:
- uid: azure-iothub.JobClient
  name: JobClient
  fullName: JobClient
  children:
  - azure-iothub.JobClient.cancelJob
  - azure-iothub.JobClient.createQuery
  - azure-iothub.JobClient.fromConnectionString
  - azure-iothub.JobClient.fromSharedAccessSignature
  - azure-iothub.JobClient.getJob
  - azure-iothub.JobClient.JobCallback
  - azure-iothub.JobClient.scheduleDeviceMethod
  - azure-iothub.JobClient.scheduleTwinUpdate
  langs:
  - typeScript
  type: class
  summary: >
    Proporciona métodos para crear, actualizar, supervisar y Cancelar trabajos de larga ejecución en una instancia de IoT Hub, así como consultar trabajos existentes.

    La API de trabajos en Azure IoT Hub permite programar llamadas de método directo y las actualizaciones de gemelos en varios dispositivos.

    Se esperan que los usuarios SDK para crear <xref:azure-iothub.JobClient> instancias mediante los métodos de generador <xref:azure-iothub.JobClient.fromConnectionString> y <xref:azure-iothub.JobClient.fromSharedAccessSignature>.
  package: azure-iothub
- uid: azure-iothub.JobClient.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: Cancela un trabajo existente.
  syntax:
    content: 'function cancelJob(jobId: string | number, done: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: El identificador de un trabajo existente.
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        Función que llama una vez completada la operación. `done` se llamará con tres argumentos: un objeto de Error (puede ser null), un objeto de trabajo y un objeto de respuesta específica del transporte útil para la depuración o de registro.
  package: azure-iothub
- uid: azure-iothub.JobClient.createQuery
  name: createQuery
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea una consulta que puede usarse para devolver las páginas de trabajo existente basado en el tipo y el estado.
  syntax:
    content: 'function createQuery(jobType?: JobType, jobStatus?: JobStatus, pageSize?: number)'
    parameters:
    - id: jobType
      type:
      - azure-iothub.JobType
      description: El tipo que se debe usar para filtrar los resultados.
      optional: true
    - id: jobStatus
      type:
      - azure-iothub.JobStatus
      description: El estado que se debe usar para filtrar los resultados.
      optional: true
    - id: pageSize
      type:
      - number
      description: >
        El número de elementos que se devolverán por página.
      optional: true
    return:
      type:
      - azure-iothub.Query
  package: azure-iothub
