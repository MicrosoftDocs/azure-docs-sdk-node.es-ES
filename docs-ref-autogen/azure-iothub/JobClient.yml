- uid: azure-iothub.JobClient.scheduleDeviceMethod
  name: scheduleDeviceMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: Programa un trabajo que se ejecutará un método de dispositivo en un conjunto de dispositivos.
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: El identificador único que debe usarse para este trabajo.
    - id: queryCondition
      type:
      - string
      description: Una cláusula WHERE utilizada para calcular la lista de dispositivos en el que se debe ejecutar este trabajo de consulta SQL.
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        Un objeto que describe el método y debe tener las siguientes propiedades:-el nombre del método que debe invocarse methodName.

        -carga [opcional] la carga que se usará para la llamada al método.

        -responseTimeoutInSeconds [opcional] el número de segundos que se deberán esperar el dispositivo de IoT Hub
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: Hora a la que debe iniciarse el trabajo
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: El asignado de tiempo máximo para este trabajo se ejecute en segundos.
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        Función que llama una vez completada la operación. `done` se llamará con tres argumentos: un objeto de Error (puede ser null), un objeto de trabajo y un objeto de respuesta específica del transporte útil para la depuración o de registro.
      optional: true
  package: azure-iothub
- uid: azure-iothub.JobClient.scheduleTwinUpdate
  name: scheduleTwinUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Programar un trabajo que se actualizará un conjunto de gemelos con la revisión que se proporciona como un parámetro.
  syntax:
    content: 'function scheduleTwinUpdate(jobId: string | number, queryCondition: string, patch: any, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: El identificador único que debe usarse para este trabajo.
    - id: queryCondition
      type:
      - string
      description: Una cláusula WHERE utilizada para calcular la lista de dispositivos en el que se debe ejecutar este trabajo de consulta SQL.
    - id: patch
      type:
      - any
      description: La revisión de gemelos que se debe aplicar a los gemelos.
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: Hora a la que debe iniciarse el trabajo
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: El asignado de tiempo máximo para este trabajo se ejecute en segundos.
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        Función que llama una vez completada la operación. `done` se llamará con tres argumentos: un objeto de Error (puede ser null), un objeto de trabajo y un objeto de respuesta específica del transporte útil para la depuración o de registro.
      optional: true
  package: azure-iothub
