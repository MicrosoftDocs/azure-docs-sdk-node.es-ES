  type: class
  summary: >
    Proporciona métodos para crear, actualizar, supervisar y Cancelar trabajos de larga ejecución en una instancia de IoT Hub, así como consultar trabajos existentes.

    La API de trabajos en Azure IoT Hub permite programar llamadas de método directo y las actualizaciones de gemelos en varios dispositivos.

    Se esperan que los usuarios SDK para crear <xref:azure-iothub.JobClient> instancias mediante los métodos de generador <xref:azure-iothub.JobClient.fromConnectionString> y <xref:azure-iothub.JobClient.fromSharedAccessSignature>.
