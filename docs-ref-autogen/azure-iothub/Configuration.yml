- uid: azure-iothub.Configuration.targetCondition
  name: targetCondition
  fullName: targetCondition
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La condición de destino se evalúa continuamente para incluir todos los nuevos dispositivos que cumplen los requisitos o para desconectar los dispositivos que ya no lo hacen durante la vigencia de la implementación.

    Utilice cualquier condición booleana en las etiquetas de dispositivos gemelos o deviceId para seleccionar los dispositivos de destino, por ejemplo, tags.environment='prod' o el deviceId = "linuxprod" o tags.environment = 'prod' AND tags.location = "westus".
  optional: true
  syntax:
    content: 'targetCondition?: string'
    return:
      type:
      - string
  package: azure-iothub
