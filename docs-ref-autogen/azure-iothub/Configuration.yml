- uid: azure-iothub.Configuration.labels
  name: labels
  fullName: labels
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Se trata de un dictionary < string, string > de las etiquetas.

    Las etiquetas son un conjunto de pares clave-valor de cadena con distinción entre mayúsculas y minúsculas que puede utilizar para describir una implementación.

    Las claves y valores son cadenas distingue mayúsculas de minúsculas (hasta 128 caracteres de largo) de caracteres alfanuméricos ASCII de 7 bits + {'-',': ','.', '+', '%', '_', '#', ' * ','? ','!', '(',')', ',', '=', ' @', ';', '''} (tenga en cuenta que está reservado $)
  optional: true
  syntax:
    content: 'labels?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-iothub
