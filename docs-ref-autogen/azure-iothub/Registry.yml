  type: class
  summary: >
    La clase Registry proporciona acceso para el servicio de identidad de dispositivo de IoT Hub.

    Los usuarios del SDK deben crear una instancia de esta clase con uno de los métodos de fábrica: [fromConnectionString](xref:azure-iothub.Registry.fromConnectionString) o [fromSharedAccessSignature](xref:azure-iothub.Registry.fromSharedAccessSignature).

    El protocolo utilizado para las operaciones del registro de identidad de dispositivo es HTTPS.
