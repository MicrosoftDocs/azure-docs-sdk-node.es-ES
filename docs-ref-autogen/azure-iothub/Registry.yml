- uid: azure-iothub.Registry.addConfiguration
  name: addConfiguration
  children: []
  type: method
  langs:
  - typeScript
  summary: Agregar una configuración a un centro de IoT.
  syntax:
    content: 'function addConfiguration(configuration: Configuration, done: Registry.ResponseCallback)'
    parameters:
    - id: configuration
      type:
      - azure-iothub.Configuration
      description: 'Un objeto de tipo de módulo: azure-iothub. Configuración para agregar al concentrador'
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: >
        Función que llama una vez completada la operación. `done` se llamará con tres argumentos: un objeto de Error (puede ser null), el cuerpo de la respuesta y un objeto de respuesta específica del transporte útil para la depuración o de registro.
  package: azure-iothub
