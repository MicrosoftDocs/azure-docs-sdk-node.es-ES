  syntax:
    content: 'function addDevices(devices: DeviceDescription[], done: Registry.BulkDeviceIdentityCallback)'
    parameters:
    - id: devices
      type:
      - azure-iothub.Registry.DeviceDescription[]
      description: Una matriz de objetos que se debe incluir un `deviceId` propiedad cuyo valor es un identificador de dispositivo válido.
    - id: done
