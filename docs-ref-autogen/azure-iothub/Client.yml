  summary: >
    <span data-ttu-id="ef1f5-101">El cliente del servicio IoT Hub se utiliza para comunicarse con dispositivos a través de un centro de IoT de Azure.</span><span class="sxs-lookup"><span data-stu-id="ef1f5-101">The IoT Hub service client is used to communicate with devices through an Azure IoT hub.</span></span>

    <span data-ttu-id="ef1f5-102">Permite que el usuario SDK:</span><span class="sxs-lookup"><span data-stu-id="ef1f5-102">It lets the SDK user:</span></span>
      - <span data-ttu-id="ef1f5-103">enviar el dispositivo a nube (también conocido como comandos) a los dispositivos: los comandos están en cola en IoT Hub y entregados de forma asincrónica solo cuando el dispositivo está conectado.</span><span class="sxs-lookup"><span data-stu-id="ef1f5-103">send device-to-cloud (also known as commands) to devices: commands are queued on IoT Hub and delivered asynchronously only when the device is connected.</span></span> <span data-ttu-id="ef1f5-104">Solo 50 comandos se pueden poner en cola por dispositivo.</span><span class="sxs-lookup"><span data-stu-id="ef1f5-104">Only 50 commands can be queued per device.</span></span>
      - <span data-ttu-id="ef1f5-105">invocar métodos directos en dispositivos (que sólo funcionará si el dispositivo está conectado actualmente: es una manera sincrónica de la comunicación con el dispositivo)</span><span class="sxs-lookup"><span data-stu-id="ef1f5-105">invoke direct methods on devices (which will work only if the device is currently connected: it's a synchronous way of communicating with the device)</span></span>
      - <span data-ttu-id="ef1f5-106">escuchar mensajes de comentarios enviados por los dispositivos para los comandos anteriores.</span><span class="sxs-lookup"><span data-stu-id="ef1f5-106">listen for feedback messages sent by devices for previous commands.</span></span>
      - <span data-ttu-id="ef1f5-107">escuchar las notificaciones de carga de archivos desde dispositivos.</span><span class="sxs-lookup"><span data-stu-id="ef1f5-107">listen for file upload notifications from devices.</span></span>
    <span data-ttu-id="ef1f5-108">Los usuarios deben crear nuevos <xref:azure-iothub.Client> instancias llamando a uno de los métodos de fábrica, [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) o [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature), para crear un cliente de servicio de IoT Hub.</span><span class="sxs-lookup"><span data-stu-id="ef1f5-108">Users should create new <xref:azure-iothub.Client> instances by calling one of the factory methods, [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) or [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature), to create an IoT Hub service Client.</span></span>
