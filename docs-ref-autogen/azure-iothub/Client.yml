  summary: <span data-ttu-id="ef1f5-131">Establecer la directiva utilizada por el cliente para volver a intentar las operaciones de red.</span><span class="sxs-lookup"><span data-stu-id="ef1f5-131">Set the policy used by the client to retry network operations.</span></span>
