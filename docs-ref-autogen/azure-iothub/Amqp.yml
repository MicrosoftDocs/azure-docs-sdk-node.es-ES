  summary: >-
    Transporte de la clase usada por el [cliente del servicio](xref:azure-iothub.Client) para conectarse a IoT hub de Azure mediante el protocolo AMQP a través de un socket (TLS) seguro.

    Esta clase no debe usarse directamente y en su lugar, se pasa a uno de los <xref:azure-iothub.Client> métodos de fábrica: [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) o [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature).
