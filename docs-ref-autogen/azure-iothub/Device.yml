- uid: azure-iothub.Device.connectionState
  name: connectionState
  fullName: connectionState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Si el dispositivo es "conectado" o "desconectado". No se recomienda utilizar esta propiedad para determinar si el dispositivo está realmente conectado ahora mismo aunque, puesto que puede haber agotado la conexión del dispositivo y el centro de IoT puede no haber detectado, o si el dispositivo usa HTTPS para conectarse.

    Si tiene una necesidad de supervisar las conexiones del dispositivo, el recomendados forma es usar el [supervisión de operaciones](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-operations-monitoring) característica de su centro.
  optional: true
  syntax:
    content: 'connectionState?: Device.ConnectionState'
    return:
      type:
