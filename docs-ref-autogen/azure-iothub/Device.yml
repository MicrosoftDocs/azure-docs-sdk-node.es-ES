  langs:
  - typeScript
  type: class
  summary: >
    Crea una representación de un dispositivo para su uso con el [registro de identidades de dispositivo](xref:azure-iothub.Registry) API.

    **Esta clase está en desuso** porque el [registro de identidades de dispositivo](xref:azure-iothub.Registry) puede trabajar directamente con objetos JSON que contiene una descripción parcial del dispositivo, no necesariamente el objeto completo. Que esta clase se publicó inicialmente con un error de escritura en el `symmetricKey` (era la grafía pascal en lugar de mayúsculas y minúsculas camel) el nombre de propiedad. El SDK es mantener esta clase en torno a para no interrumpir el código existente, pero esto se quitará en una actualización futura versión principal y los clientes deben usar en su lugar objetos JSON sin formato.
  package: azure-iothub
  deprecated:
    content: ''
