  langs:
  - typeScript
  type: class
  summary: >
    Un dispositivo gemelo es el documento que describe el estado de un dispositivo que se almacena mediante un centro de IoT de Azure y está disponible incluso si el dispositivo está desconectado.

    Se basa aproximadamente 3 secciones:
      - Etiquetas: pares de clave/valor solo es accesible desde el lado del servicio
      - Las propiedades deseadas: actualiza un servicio y recibidos por el dispositivo
      - Las propiedades notificadas: actualiza el dispositivo y recibidos por el servicio.
    Tenga en cuenta que aunque es una posibilidad, las propiedades deseadas y notificadas no deben coincidir y que la lógica para sincronizar estas dos colecciones, si es necesario, se deja al usuario SDK de.


    Para obtener más información, consulte [descripción dispositivos gemelos](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).


    El método recomendado para obtener un <xref:azure-iothub.Twin> para un dispositivo específico es usar el <xref:azure-iothub.Registry.getTwin> método.
  package: azure-iothub
