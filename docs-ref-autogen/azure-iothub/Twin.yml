- uid: azure-iothub.Twin.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Obtiene la versión más reciente de este dispositivo gemelo desde el servicio IoT Hub.
  syntax:
    content: 'function get(done: Callback<Twin>)'
    parameters:
    - id: done
      type:
      - Callback<azure-iothub.Twin>
      description: >
        Función que llama una vez completada la operación. `done` se llamará con tres argumentos: un objeto de Error (puede ser null), un [gemelo](xref:azure-iothub.Twin) objeto que representa la identidad del dispositivo creada y un objeto de respuesta específica del transporte útil para la depuración o de registro.
  package: azure-iothub
