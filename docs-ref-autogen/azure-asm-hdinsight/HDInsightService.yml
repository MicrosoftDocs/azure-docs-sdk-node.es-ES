- id: azure-asm-hdinsight.HDInsightService.#ctor
  uid: azure-asm-hdinsight.HDInsightService.#ctor
  parent: azure-asm-hdinsight.HDInsightService
  name: HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-hdinsight.HDInsightService.HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  summary: Crea un nuevo objeto HDInsightService
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Id. de suscripción o el almacén de configuración de la cuenta o la cadena de conexión
    - id: authentication
      type:
      - object
      description: >-
        El objeto de autenticación del cliente.


        Debe usar certfile/keyfile o keyvalue/certvalue para proporcionar un certificado de administración para autenticar las solicitudes de servicio.
    - id: authentication.keyfile
      type:
      - string
      description: La ruta de acceso a un archivo que contiene el PEM codificado clave
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Certificado codificado en la ruta de acceso a un archivo que contiene el PEM
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Una cadena que contiene el PEM codificado por clave
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificado codificado en una cadena que contiene el PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: Las opciones de host para invalidar los valores predeterminados.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: El extremo de administración.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La versión de API que se usará.
      optional: true
    content: new HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-hdinsight.HDInsightService#convertCreationObject
  id: azure-asm-hdinsight.HDInsightService#convertCreationObject
  parent: azure-asm-hdinsight.HDInsightService
  name: convertCreationObject(clusterCreationObject)
  summary: Convierte un objeto de creación del clúster en un playload que realmente se envía al servidor para crear el clúster.
  fullName: azure-asm-hdinsight.HDInsightService.convertCreationObject(clusterCreationObject)
  type: Function
  syntax:
    parameters:
    - id: clusterCreationObject
      type:
      - object
      description: El objeto que se usa para proporcionar todos los parámetros necesarios para crear un clúster.
    - id: clusterCreationObject.name
      type:
      - string
      description: El nombre del clúster (nombre dns) de todo en minúsculas
    - id: clusterCreationObject.location
      type:
      - string
      description: El centro de datos de Azure donde es necesario crear el clúster
    - id: clusterCreationObject.defaultStorageAccountName
      type:
      - string
      description: El nombre de la cuenta de almacenamiento de Azure predeterminada
    - id: clusterCreationObject.defaultStorageAccountKey
      type:
      - string
      description: La clave secreta para la cuenta de almacenamiento de Azure predeterminada
    - id: clusterCreationObject.defaultStorageContainer
      type:
      - string
      description: El contenedor de la cuenta de almacenamiento de Azure predeterminada
    - id: clusterCreationObject.user
      type:
      - string
      description: El nombre de usuario que se usará para el clúster
    - id: clusterCreationObject.password
      type:
      - string
      description: La contraseña que se utilizará para el clúster
    - id: clusterCreationObject.nodes
      type:
      - azure-asm-hdinsight.int
      description: El número de nodos que se va a usar
    - id: clusterCreationObject.additionalStorageAccounts
      type:
      - array
      description: La matriz de objetos que se usan para proporcionar información de la cuenta de almacenamiento adicional
      optional: true
    - id: clusterCreationObject.additionalStorageAccounts.name
      type:
      - string
      description: El nombre de la cuenta de almacenamiento
    - id: clusterCreationObject.additionalStorageAccounts.key
      type:
      - string
      description: La clave para la cuenta de almacenamiento
    - id: clusterCreationObject.oozieMetastore
      type:
      - object
      description: El objeto utilizado para proporcionar parámetros para la tienda de metadatos Oozie
      optional: true
    - id: clusterCreationObject.oozieMetastore.server
      type:
      - string
      description: El nombre del servidor de base de datos SQL para usar
    - id: clusterCreationObject.oozieMetastore.database
      type:
      - string
      description: El nombre de la base de datos
    - id: clusterCreationObject.oozieMetastore.user
      type:
      - string
      description: Nombre de usuario que usará al autenticarse en el servidor de base de datos
    - id: clusterCreationObject.oozieMetastore.password
      type:
      - string
      description: La contraseña del usuario
    - id: clusterCreationObject.hiveMetastore
      type:
      - object
      description: El objeto utilizado para proporcionar parámetros para la tienda de metadatos de Hive
      optional: true
    - id: clusterCreationObject.hiveMetastore.server
      type:
      - string
      description: El nombre del servidor de base de datos SQL para usar
    - id: clusterCreationObject.hiveMetastore.database
      type:
      - string
      description: El nombre de la base de datos
    - id: clusterCreationObject.hiveMetastore.user
      type:
      - string
      description: Nombre de usuario que usará al autenticarse en el servidor de base de datos
    - id: clusterCreationObject.hiveMetastore.password
      type:
      - string
      description: La contraseña del usuario
    content: function convertCreationObject(clusterCreationObject)
  langs:
  - js
