  - uid: azure-cognitiveservices-luis-authoring.PhraseListFeatureInfo.isExchangeable
    name: isExchangeable
    fullName: isExchangeable
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Una característica de lista frase exchangeable son actúa como una característica única para la LUIS subyacente algoritmo de entrenamiento. Se usa como una característica de búsqueda de léxico que su valor es 1 si la biblioteca de objetos contiene una palabra determinada o 0 si no lo hace. Considere un pueden intercambiar como una lista de sinónimos. Una característica de lista no se pueden intercambiar frase tiene todas las frases en la lista de servir como características independientes para el algoritmo de entrenamiento subyacente. Por lo tanto, si es la característica de lista frase contiene 5 frases, se asignarán a las 5 características independientes. La característica de lista no se pueden intercambiar frase se puede considerar como un contenedor adicional de palabras que desea agregar a las características de vocabulario existentes de LUIS. Considere un como conjunto de palabras diferentes que no son intercambiables. Valor predeterminado es true.'
    optional: true
    syntax:
      content: 'isExchangeable?: boolean'
      return:
        type:
          - boolean
    package: azure-cognitiveservices-luis-authoring
