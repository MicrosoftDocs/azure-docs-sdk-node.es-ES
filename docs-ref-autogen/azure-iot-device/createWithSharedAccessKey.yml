items:
- uid: azure-iot-device.createWithSharedAccessKey
  name: createWithSharedAccessKey
  children: []
  type: function
  langs:
  - typeScript
  summary: Crea una cadena de conexión válida para un dispositivo mediante la autenticación de clave simétrica.
  syntax:
    content: 'function createWithSharedAccessKey(hostName: string, deviceId: string, symmetricKey: string)'
    parameters:
    - id: hostName
      type:
      - string
      description: Nombre de host de IoT hub de Azure.
    - id: deviceId
      type:
      - string
      description: Identificador único del dispositivo.
    - id: symmetricKey
      type:
      - string
      description: >
        Clave simétrica utilizada para generar el <xref:SharedAccessSignature> que autenticar la conexión.
    return:
      type:
      - string
  package: azure-iot-device
