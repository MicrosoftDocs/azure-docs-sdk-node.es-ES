  - azure-iot-device.X509AuthenticationProvider.setX509Options
  - azure-iot-device.X509AuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    Proporciona un `AuthenticationProvider` objetos que pueden crearse simplemente con un X509 de certificado y la clave y, a continuación, se usa por el cliente de dispositivo y los transportes para autenticar con la instancia de Azure IoT hub.

    A diferencia de la `SharedAccessSignatureAuthenticationProvider` y `SharedAccessKeyAuthenticationProvider` objetos, el `X509AuthenticationProvider` no emite un `newTokenAvailable` evento dado que no hay ningún token implicados en X509 autenticación. Los transportes obtendrán las credenciales mediante el `getDeviceCredentials` método.
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.fromX509Options
  name: fromX509Options(string, string, X509)
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea un nuevo `X509AuthenticationProvider` desde un `X509` objeto que contiene un certificado y clave.
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: El identificador de dispositivo.
    - id: iotHubHostname
      type:
      - string
      description: El nombre de host de la instancia de Azure IoT hub el dispositivo debe conectar.
    - id: x509info
      type:
      - X509
      description: >
        Un `X509` objeto que contiene un certificado y clave que el dispositivo puede usar para autenticar con la instancia de Azure IoT hub.
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
