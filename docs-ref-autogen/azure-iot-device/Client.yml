  summary: >
    Cierra la conexión de transporte y destruye los recursos del cliente.

    *Nota: Después de llamar a este método en el cliente no se puede reutilizar el objeto.*
  syntax:
    content: function close()
    parameters: []
    return:
      type:
      - Promise<Disconnected>
