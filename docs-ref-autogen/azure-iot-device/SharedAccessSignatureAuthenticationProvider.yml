  langs:
  - typeScript
  type: class
  summary: >
    Proporciona un `AuthenticationProvider` objeto que se puede crear simplemente con una firma de acceso compartido y, a continuación, se usa por el cliente de dispositivo y los transportes para autenticar con la instancia de Azure IoT hub.

    El `SharedAccessSignatureAuthenticationProvider` objeto no renueva el token de firma de acceso compartido automáticamente, por lo que el usuario debe fuente los tokens de firma de acceso compartido no hayan caducado a ella mediante el `updateSharedAccessSignature` método. Para cada llamada a este método, el `SharedAccessSignatureAuthenticationProvider` emitirá un `newTokenAvailable` eventos que los transportes que utilizará para autenticar con la instancia de Azure IoT hub.
  extends:
    name: azure-iot-device.SharedAccessSignatureAuthenticationProvider
  package: azure-iot-device
