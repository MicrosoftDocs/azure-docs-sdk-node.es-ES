- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider
  name: SharedAccessSignatureAuthenticationProvider
  fullName: SharedAccessSignatureAuthenticationProvider
  children:
  - azure-iot-device.SharedAccessSignatureAuthenticationProvider.fromSharedAccessSignature
  - azure-iot-device.SharedAccessSignatureAuthenticationProvider.getDeviceCredentials
  - azure-iot-device.SharedAccessSignatureAuthenticationProvider.stop
  - azure-iot-device.SharedAccessSignatureAuthenticationProvider.type
  - azure-iot-device.SharedAccessSignatureAuthenticationProvider.updateSharedAccessSignature
  langs:
  - typeScript
  type: class
  summary: >
    Proporciona un `AuthenticationProvider` objeto que se puede crear simplemente con una firma de acceso compartido y, a continuación, se usa por el cliente de dispositivo y los transportes para autenticar con la instancia de Azure IoT hub.

    El `SharedAccessSignatureAuthenticationProvider` objeto no renueva el token de firma de acceso compartido automáticamente, por lo que el usuario debe fuente los tokens de firma de acceso compartido no hayan caducado a ella mediante el `updateSharedAccessSignature` método. Para cada llamada a este método, el `SharedAccessSignatureAuthenticationProvider` emitirá un `newTokenAvailable` eventos que los transportes que utilizará para autenticar con la instancia de Azure IoT hub.
  extends:
    name: EventEmitter
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.fromSharedAccessSignature
  name: fromSharedAccessSignature
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea un nuevo `SharedAccessSignatureAuthenticationProvider` desde una cadena de conexión
  syntax:
    content: 'static function fromSharedAccessSignature(sharedAccessSignature: string)'
    parameters:
    - id: sharedAccessSignature
      type:
      - string
      description: >
        Una cadena de firma de acceso compartido que contiene los parámetros necesarios para la autenticación con el centro de IoT.
    return:
      type:
      - azure-iot-device.SharedAccessSignatureAuthenticationProvider
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.getDeviceCredentials
  name: getDeviceCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: Este método se usa por los transportes que obtiene el dispositivo más reciente de credenciales en forma de un `TransportConfig` objeto.
  syntax:
    content: 'function getDeviceCredentials(callback: (err: Error, credentials?: TransportConfig) => void)'
    parameters:
    - id: callback
      type:
      - '(err: Error, credentials?: TransportConfig) => void'
      description: >
        función que se llamará con un error o un conjunto de credenciales de dispositivo que se puede usar para autenticarse con IoT hub.
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.stop
  name: stop
  children: []
  type: method
  langs:
  - typeScript
  summary: no hace nada y devuelve - Esto forma parte de la API del proveedor de autenticación basada en token pero no existen aquí stop/liberar recursos.
  syntax:
    content: function stop()
    parameters: []
  package: azure-iot-device
