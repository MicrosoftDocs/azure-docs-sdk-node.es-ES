      - AuthenticationType
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.updateSharedAccessSignature
  name: updateSharedAccessSignature
  children: []
  type: method
  langs:
  - typeScript
  summary: Actualiza el token de firma de acceso compartido que utilizan transportes para autenticar. Cuando se llama, el `SharedAccessSignatureAuthenticationProvider` emitirá un `newTokenAvailable` eventos que los transportes, a continuación, pueden usar para autenticar con la instancia de Azure IoT hub.
  syntax:
    content: 'function updateSharedAccessSignature(sharedAccessSignature: string)'
    parameters:
    - id: sharedAccessSignature
      type:
      - string
      description: >
        Una cadena de firma de acceso compartido que contiene los parámetros necesarios para la autenticación con el centro de IoT.
  package: azure-iot-device
