- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider
  name: SharedAccessKeyAuthenticationProvider
  fullName: SharedAccessKeyAuthenticationProvider
  children:
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.getDeviceCredentials
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.stop
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    Proporciona un `AuthenticationProvider` objeto que se puede crear simplemente con una cadena de conexión y, a continuación, se usa por el cliente de dispositivo y los transportes para autenticar con la instancia de Azure IoT hub.

    El `SharedAccessKeyAuthenticationProvider` objeto se encarga de crear los tokens de firma de acceso compartido a un ritmo normal y emite el `newTokenAvailable` eventos para los transportes renovar sus credenciales con la instancia de Azure IoT hub y mantenerse conectados.
  extends:
    name: EventEmitter
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  name: fromConnectionString
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea un nuevo `SharedAccessKeyAuthenticationProvider` desde una cadena de conexión
  syntax:
    content: 'static function fromConnectionString(connectionString: string, tokenValidTimeInSeconds?: number, tokenRenewalMarginInSeconds?: number)'
    parameters:
    - id: connectionString
      type:
      - string
      description: Una cadena de conexión de dispositivo que contiene los parámetros necesarios para la autenticación con el centro de IoT.
    - id: tokenValidTimeInSeconds
      type:
      - number
      description: El número de segundos para que un token se supone que es válido.
      optional: true
    - id: tokenRenewalMarginInSeconds
      type:
      - number
      description: >
        El número de segundos antes del final del período de validez durante el cual el `SharedAccessKeyAuthenticationProvider` deben renovar el token.
      optional: true
    return:
      type:
      - azure-iot-device.SharedAccessKeyAuthenticationProvider
  package: azure-iot-device
