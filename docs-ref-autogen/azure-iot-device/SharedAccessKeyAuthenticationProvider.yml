  langs:
  - typeScript
  type: class
  summary: >
    Proporciona un `AuthenticationProvider` objeto que se puede crear simplemente con una cadena de conexión y, a continuación, se usa por el cliente de dispositivo y los transportes para autenticar con la instancia de Azure IoT hub.

    El `SharedAccessKeyAuthenticationProvider` objeto se encarga de crear los tokens de firma de acceso compartido a un ritmo normal y emite el `newTokenAvailable` eventos para los transportes renovar sus credenciales con la instancia de Azure IoT hub y mantenerse conectados.
  extends:
    name: any
  package: azure-iot-device
