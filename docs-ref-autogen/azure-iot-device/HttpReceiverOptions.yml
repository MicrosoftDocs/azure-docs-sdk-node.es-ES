- uid: azure-iot-device.HttpReceiverOptions
  name: HttpReceiverOptions
  fullName: HttpReceiverOptions
  children:
  - azure-iot-device.HttpReceiverOptions.at
  - azure-iot-device.HttpReceiverOptions.cron
  - azure-iot-device.HttpReceiverOptions.drain
  - azure-iot-device.HttpReceiverOptions.interval
  - azure-iot-device.HttpReceiverOptions.manualPolling
  langs:
  - typeScript
  type: interface
  summary: >
    Las opciones de estructura que se utiliza para configurar la frecuencia con el receptor HTTP sondea en busca de mensajes.

    Cada una de estas opciones es mutuamente excluyente, excepto para el `drain` booleano. Solo un `interval`, `at`, `cron` o `manualPolling` debe estar presente en la estructura de opciones.

    Esto se configura mediante una llamada a <xref:Client.setOptions> con esto como una propiedad denominada `receivePolicy` dentro de un <xref:HttpTransportOptions> objeto que está dentro de un <xref:DeviceClientOptions> objeto.
  package: azure-iot-device
