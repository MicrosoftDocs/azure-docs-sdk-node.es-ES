  summary: >-
    un <xref:azure-iot-device.DeviceMethodResponse> objeto se proporciona al usuario con cada <xref:azure-iot-device.DeviceMethodRequest> que permite al usuario crear y enviar una respuesta al servicio para cada llamada al método de dispositivo tiene el formato correcto.

