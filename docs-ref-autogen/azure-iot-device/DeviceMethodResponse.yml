- uid: azure-iot-device.DeviceMethodResponse.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: Envía la respuesta del método de dispositivo al servicio a través del objeto de transporte subyacente mediante el parámetro de estado como el estado de la llamada al método.
  syntax:
    content: 'function send(status: number, payload?: any, done?: (err?: Error) => void)'
    parameters:
    - id: status
      type:
      - number
      description: Un código de estado numérico para enviarse al servicio.
    - id: payload
      type:
      - any
      description: La carga de la respuesta del método.
      optional: true
    - id: done
      type:
      - '(err?: Error) => void'
      description: >
        Una función de devolución de llamada que se llamará una vez que se envió la respuesta al servicio. Un objeto de error se pasa como argumento a la función en caso de que se produce un error.
      optional: true
