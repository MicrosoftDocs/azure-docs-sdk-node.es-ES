items:
- uid: azure-iot-device.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Crea un token de firma de acceso compartido para autenticar una conexión de dispositivo con Azure IoT hub.
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Nombre de host de IoT hub de Azure.
    - id: deviceId
      type:
      - string
      description: Identificador único del dispositivo tal y como existe en el registro del dispositivo.
    - id: key
      type:
      - string
      description: Clave simétrica se usa para crear tokens de firma de acceso compartido.
    - id: expiry
      type:
      - string | number
      description: >
        Hora de expiración para el token que se va a crear.
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
