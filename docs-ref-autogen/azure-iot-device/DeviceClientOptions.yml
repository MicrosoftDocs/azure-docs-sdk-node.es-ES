  summary: Certificado público en formato PEM de la entidad emisora de certificados que se usa el servicio de concentrador.  Se trata de la CA que usa el concentrador para proteger las conexiones TLS y el cliente valida la conexión con este certificado público con el fin de validar la identidad del concentrador.  Si se conecta a un centro de IoT de Azure dentro de un centro de datos de Azure, no es necesario establecerlo.  Si se conecta a otro centro (por ejemplo, un centro de Edge), debe establecer esto en el certificado de servidor que usa el concentrador para TLS.
