  summary: >+
    <span data-ttu-id="4a3ba-101">Un dispositivo gemelo es el documento que describe el estado de un dispositivo que se almacena mediante un centro de IoT de Azure y está disponible incluso si el dispositivo está desconectado.</span><span class="sxs-lookup"><span data-stu-id="4a3ba-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="4a3ba-102">Se basa aproximadamente 3 secciones:</span><span class="sxs-lookup"><span data-stu-id="4a3ba-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="4a3ba-103">Etiquetas: pares de clave/valor solo es accesible desde el lado del servicio</span><span class="sxs-lookup"><span data-stu-id="4a3ba-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="4a3ba-104">Las propiedades deseadas: actualiza un servicio y recibidos por el dispositivo</span><span class="sxs-lookup"><span data-stu-id="4a3ba-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="4a3ba-105">Las propiedades notificadas: actualiza el dispositivo y recibidos por el servicio.</span><span class="sxs-lookup"><span data-stu-id="4a3ba-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="4a3ba-106">Tenga en cuenta que aunque es una posibilidad, las propiedades deseadas y notificadas no deben coincidir y que la lógica para sincronizar estas dos colecciones, si es necesario, se deja al usuario SDK de.</span><span class="sxs-lookup"><span data-stu-id="4a3ba-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="4a3ba-107">Para obtener más información, consulte [descripción dispositivos gemelos](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span><span class="sxs-lookup"><span data-stu-id="4a3ba-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>

