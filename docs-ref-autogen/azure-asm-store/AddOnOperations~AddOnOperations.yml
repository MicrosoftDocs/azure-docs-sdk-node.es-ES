- uid: azure-asm-store.AddOnOperations~AddOnOperations#beginCreating
  id: azure-asm-store.AddOnOperations~AddOnOperations#beginCreating
  parent: azure-asm-store.AddOnOperations~AddOnOperations
  name: beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  summary: La operación Crear elemento de Store crea entradas de Windows Azure Store en una suscripción a Windows Azure.
  fullName: azure-asm-store.AddOnOperations~AddOnOperations.beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: El nombre del servicio de nube a la que se asignará este elemento del almacén.
    - id: resourceName
      type:
      - string
      description: El nombre de este recurso.
    - id: addOnName
      type:
      - string
      description: La adición de nombre.
    - id: parameters
      type:
      - azure-asm-store.AddOnCreateParameters
      description: Parámetros utilizados para especificar cómo funcionará el procedimiento de creación.
    - id: parameters.type
      type:
      - string
      description: El tipo de elemento del almacén que se va a crear.
    - id: parameters.plan
      type:
      - string
      description: El plan seleccionado para este complemento de almacén.
    - id: parameters.promotionCode
      type:
      - string
      description: El código de promoción para este complemento de almacén.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-store.Stream
      description: La secuencia de respuesta.
    content: function beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  langs:
  - js
