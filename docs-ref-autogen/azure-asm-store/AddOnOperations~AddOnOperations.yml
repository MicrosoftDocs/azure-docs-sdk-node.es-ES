- uid: azure-asm-store.AddOnOperations~AddOnOperations
  id: azure-asm-store.AddOnOperations~AddOnOperations
  name: AddOnOperations
  summary: >-
    Proporciona operaciones REST para trabajar con complementos Store desde el servicio de almacenamiento de Windows Azure.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [StoreManagementClient] {@link StoreManagementClient ~ StoreManagementClient}.

    Consulte [addOns] <xref:azure-asm-store.StoreManagementClient~StoreManagementClient%23addOns>.

    Inicializa una nueva instancia de la clase AddOnOperations.
