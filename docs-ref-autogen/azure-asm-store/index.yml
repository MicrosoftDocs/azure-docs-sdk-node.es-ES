  - js
- uid: azure-asm-store.createCertificateCloudCredentials
  id: azure-asm-store.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Crea un nuevo objeto CertificateCloudCredentials.

    Ya sea un par de certificado o clave valores deben ser basarse o una ubicación del archivo pem.
  fullName: azure-asm-store.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Identificador de la suscripción.
    - id: credentials.cert
      type:
      - string
      description: El certificado.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La clave del certificado.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: El contenido del archivo PEM.
      optional: true
    return:
      type:
      - azure-asm-store.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
