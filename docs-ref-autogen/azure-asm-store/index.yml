    - id: credentials.subscriptionId
      type:
      - string
      description: Identificador de la suscripción.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: El valor de certificado.
      optional: true
    - id: credentials.key
      type:
      - string
      description: El valor de clave.
      optional: true
    - id: baseUri
      type:
      - string
      description: El uri base.
      optional: true
    - id: filters
      type:
      - array
      description: Matriz opcional de filtros de servicio
      optional: true
    return:
      type:
      - azure-asm-store.StoreManagementClient
      description: Un nuevo objeto StoreManagementClient.
    content: function createStoreManagementClient(baseUri, filters)
