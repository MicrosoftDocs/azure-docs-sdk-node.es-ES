- uid: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  id: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  parent: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  name: create(parameters, callback)
  summary: La operación de crear el certificado de administración agrega un certificado a la lista de certificados de administración. Certificados de administración, que son también conocido como certificados de la suscripción, autentican a los clientes que intentan conectarse a los recursos asociados a su suscripción de Azure.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj154123.aspx para obtener más información)
  fullName: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.ManagementCertificateCreateParameters
      description: Parámetros proporcionados a la operación de crear el certificado de administración.
    - id: parameters.publicKey
      type:
      - azure-asm-mgmt.buffer
      description: Una base-64-representación de la clave pública del certificado de administración.
      optional: true
    - id: parameters.thumbprint
      type:
      - string
      description: La huella digital que identifica de forma única el certificado de administración.
      optional: true
    - id: parameters.data
      type:
      - azure-asm-mgmt.buffer
      description: Los datos del certificado sin procesar en formato cer codificado en base 64.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: La secuencia de respuesta.
    content: function create(parameters, callback)
  langs:
  - js
