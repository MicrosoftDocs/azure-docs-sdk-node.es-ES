- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: La operación de lista de operaciones de suscripción devuelve una lista de crear, actualizar y eliminar operaciones que se realizaron en una suscripción durante el período de tiempo especificado.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx para obtener más información)
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: Parámetros proporcionados a la operación de lista de operaciones de suscripción.
    - id: parameters.startTime
      type:
      - date
      description: El inicio de la franja temporal para empezar a enumerar operaciones de suscripción en formato UTC. Este parámetro y el parámetro EndTime indican el período de tiempo para recuperar las operaciones de suscripción. Este parámetro no puede indicar una fecha de inicio de más de 90 días en el pasado.
    - id: parameters.endTime
      type:
      - date
      description: El extremo de la franja temporal para empezar a enumerar operaciones de suscripción en formato UTC. Este parámetro y el parámetro StartTime indican el período de tiempo para recuperar las operaciones de suscripción.
    - id: parameters.objectIdFilter
      type:
      - string
      description: Devuelve las operaciones de suscripción únicamente para el objeto especificado, tipo e identificador de objeto Este parámetro debe establecerse en el valor de dirección URL para realizar un HTTP GET en el objeto. Si no se especifica ningún objeto, no se aplica un filtro.
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: Devuelve las operaciones de suscripción únicamente para el estado de resultado especificado, Succeeded, Failed o en curso. Este filtro puede combinarse con el ObjectIdFilter para seleccionar las operaciones de suscripción para un objeto con un estado de resultado específico. Si se especifica ningún estado de resultado, no se aplica un filtro.
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: Cuando hay demasiadas operaciones para enumerar, como cuando la franja temporal solicitada es muy grande, la respuesta incluye una lista incompleta y un token que puede usarse para devolver el resto de la lista. Las solicitudes posteriores deben incluir este parámetro para continuar enumerando operaciones desde donde lo dejó la última respuesta. Si no se especifica ningún token, no se aplica un filtro y se iniciará la respuesta a la hora de inicio especificada.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: La secuencia de respuesta.
    content: function listOperations(parameters, callback)
  langs:
  - js
