  name: listOperations(parameters, callback)
  summary: <span data-ttu-id="cc195-109">La operación de lista de operaciones de suscripción devuelve una lista de crear, actualizar y eliminar operaciones que se realizaron en una suscripción durante el período de tiempo especificado.</span><span class="sxs-lookup"><span data-stu-id="cc195-109">The List Subscription Operations operation returns a list of create, update, and delete operations that were performed on a subscription during the specified timeframe.</span></span>  <span data-ttu-id="cc195-110">(consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx para obtener más información)</span><span class="sxs-lookup"><span data-stu-id="cc195-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx for more information)</span></span>
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: <span data-ttu-id="cc195-111">Parámetros proporcionados a la operación de lista de operaciones de suscripción.</span><span class="sxs-lookup"><span data-stu-id="cc195-111">Parameters supplied to the List Subscription Operations operation.</span></span>
    - id: parameters.startTime
      type:
      - date
      description: <span data-ttu-id="cc195-112">El inicio de la franja temporal para empezar a enumerar operaciones de suscripción en formato UTC.</span><span class="sxs-lookup"><span data-stu-id="cc195-112">The start of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="cc195-113">Este parámetro y el parámetro EndTime indican el período de tiempo para recuperar las operaciones de suscripción.</span><span class="sxs-lookup"><span data-stu-id="cc195-113">This parameter and the EndTime parameter indicate the timeframe to retrieve subscription operations.</span></span> <span data-ttu-id="cc195-114">Este parámetro no puede indicar una fecha de inicio de más de 90 días en el pasado.</span><span class="sxs-lookup"><span data-stu-id="cc195-114">This parameter cannot indicate a start date of more than 90 days in the past.</span></span>
    - id: parameters.endTime
      type:
      - date
      description: <span data-ttu-id="cc195-115">El extremo de la franja temporal para empezar a enumerar operaciones de suscripción en formato UTC.</span><span class="sxs-lookup"><span data-stu-id="cc195-115">The end of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="cc195-116">Este parámetro y el parámetro StartTime indican el período de tiempo para recuperar las operaciones de suscripción.</span><span class="sxs-lookup"><span data-stu-id="cc195-116">This parameter and the StartTime parameter indicate the timeframe to retrieve subscription operations.</span></span>
    - id: parameters.objectIdFilter
      type:
      - string
      description: <span data-ttu-id="cc195-117">Devuelve las operaciones de suscripción únicamente para el objeto especificado, tipo e identificador de objeto</span><span class="sxs-lookup"><span data-stu-id="cc195-117">Returns subscription operations only for the specified object type and object ID.</span></span> <span data-ttu-id="cc195-118">Este parámetro debe establecerse en el valor de dirección URL para realizar un HTTP GET en el objeto.</span><span class="sxs-lookup"><span data-stu-id="cc195-118">This parameter must be set equal to the URL value for performing an HTTP GET on the object.</span></span> <span data-ttu-id="cc195-119">Si no se especifica ningún objeto, no se aplica un filtro.</span><span class="sxs-lookup"><span data-stu-id="cc195-119">If no object is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: <span data-ttu-id="cc195-120">Devuelve las operaciones de suscripción únicamente para el estado de resultado especificado, Succeeded, Failed o en curso.</span><span class="sxs-lookup"><span data-stu-id="cc195-120">Returns subscription operations only for the specified result status, either Succeeded, Failed, or InProgress.</span></span> <span data-ttu-id="cc195-121">Este filtro puede combinarse con el ObjectIdFilter para seleccionar las operaciones de suscripción para un objeto con un estado de resultado específico.</span><span class="sxs-lookup"><span data-stu-id="cc195-121">This filter can be combined with the ObjectIdFilter to select subscription operations for an object with a specific result status.</span></span> <span data-ttu-id="cc195-122">Si se especifica ningún estado de resultado, no se aplica un filtro.</span><span class="sxs-lookup"><span data-stu-id="cc195-122">If no result status is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: <span data-ttu-id="cc195-123">Cuando hay demasiadas operaciones para enumerar, como cuando la franja temporal solicitada es muy grande, la respuesta incluye una lista incompleta y un token que puede usarse para devolver el resto de la lista.</span><span class="sxs-lookup"><span data-stu-id="cc195-123">When there are too many operations to list, such as when the requested timeframe is very large, the response includes an incomplete list and a token that can be used to return the rest of the list.</span></span> <span data-ttu-id="cc195-124">Las solicitudes posteriores deben incluir este parámetro para continuar enumerando operaciones desde donde lo dejó la última respuesta.</span><span class="sxs-lookup"><span data-stu-id="cc195-124">Subsequent requests must include this parameter to continue listing operations from where the last response left off.</span></span> <span data-ttu-id="cc195-125">Si no se especifica ningún token, no se aplica un filtro y se iniciará la respuesta a la hora de inicio especificada.</span><span class="sxs-lookup"><span data-stu-id="cc195-125">If no token is specified, a filter is not applied and the response will begin at the specified StartTime.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: <span data-ttu-id="cc195-126">La secuencia de respuesta.</span><span class="sxs-lookup"><span data-stu-id="cc195-126">The response stream.</span></span>
    content: function listOperations(parameters, callback)
  langs:
  - js
