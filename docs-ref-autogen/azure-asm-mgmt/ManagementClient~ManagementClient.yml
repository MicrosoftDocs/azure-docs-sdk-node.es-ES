  name: ManagementClient(credentials, baseUri, filters)
  fullName: azure-asm-mgmt.ManagementClient.ManagementClient(credentials, baseUri, filters)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - undefinedSubscriptionCloudCredentials
      description: Obtiene las credenciales de suscripción que identifican de suscripción de Microsoft Azure. El identificador de suscripción forma parte del URI para cada llamada al servicio.
    - id: credentials.subscriptionId
      type:
      - string
      description: ''
      optional: true
    - id: baseUri
      type:
      - string
      description: Obtiene el URI usado como base para todas las solicitudes de servicio en la nube.
      optional: true
    - id: filters
      type:
      - Array
      description: ''
    content: new ManagementClient(credentials, baseUri, filters)
  langs:
  - js
