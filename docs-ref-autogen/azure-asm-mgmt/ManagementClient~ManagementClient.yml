- uid: azure-asm-mgmt.ManagementClient~ManagementClient#getOperationStatus
  id: azure-asm-mgmt.ManagementClient~ManagementClient#getOperationStatus
  parent: azure-asm-mgmt.ManagementClient~ManagementClient
  name: getOperationStatus(requestId, callback)
  summary: La operación Get Operation Status devuelve el estado de la operación especificada. Después de llamar a una operación asincrónica, puede llamar a Get Operation Status para determinar si la operación ha tenido éxito, error o aún está en curso.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx para obtener más información)
  fullName: azure-asm-mgmt.ManagementClient~ManagementClient.getOperationStatus(requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: requestId
      type:
      - string
      description: El identificador de solicitud para la solicitud que desea realizar un seguimiento. El identificador de solicitud se devuelve en el encabezado de respuesta x-ms-request-id para cada solicitud.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: La secuencia de respuesta.
    content: function getOperationStatus(requestId, callback)
  langs:
  - js
