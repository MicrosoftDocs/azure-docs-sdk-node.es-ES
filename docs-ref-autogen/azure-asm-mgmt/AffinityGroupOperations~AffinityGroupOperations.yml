- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#update
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#update
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: update(affinityGroupName, parameters, callback)
  summary: La operación del grupo de afinidad de actualización actualiza la etiqueta y/o la descripción de un grupo de afinidad para la suscripción especificada.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg715316.aspx para obtener más información)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.update(affinityGroupName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: affinityGroupName
      type:
      - string
      description: El nombre del grupo de afinidad.
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupUpdateParameters
      description: Parámetros proporcionados a la operación Actualizar grupo de afinidad.
    - id: parameters.label
      type:
      - string
      description: Un nombre para la afinidad especificada como una cadena codificada en base 64. La etiqueta puede tener hasta 100 caracteres de longitud.
    - id: parameters.description
      type:
      - string
      description: Una descripción para el grupo de afinidad. La descripción puede tener hasta 1024 caracteres de longitud.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: La secuencia de respuesta.
    content: function update(affinityGroupName, parameters, callback)
  langs:
  - js
