- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: La operación de crear el grupo de afinidad, crea un nuevo grupo de afinidad para la suscripción especificada.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx para obtener más información)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: Parámetros proporcionados a la operación de crear el grupo de afinidad.
    - id: parameters.name
      type:
      - string
      description: Un nombre para el grupo de afinidad que es único para la suscripción.
    - id: parameters.label
      type:
      - string
      description: Un nombre codificado en base 64 para el grupo de afinidad. El nombre puede ser de hasta 100 caracteres de longitud. Su valor predeterminado es el nombre del grupo de afinidad si no se proporciona.
    - id: parameters.description
      type:
      - string
      description: Una descripción para el grupo de afinidad. La descripción puede tener hasta 1024 caracteres de longitud.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Ubicación donde se creará el grupo de afinidad del centro de los datos. Para enumerar las ubicaciones disponibles, consulte la operación List Locations.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: La secuencia de respuesta.
    content: function create(parameters, callback)
  langs:
  - js
