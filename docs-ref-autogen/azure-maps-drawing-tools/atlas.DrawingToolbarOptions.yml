  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Una matriz de botones que deben mostrarse en la barra de herramientas.
      El orden de esta matriz coincidirá con el orden de los botones en la barra de herramientas.
      Los valores válidos son cualquier modo de dibujo, excepto `"idle"`.
      El valor predeterminado es todos los modos de dibujos excepto `"idle"`.
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El identificador de un elemento HTML en el que se debe agregar la barra de herramientas para.
      Si no se especifica, se agregará la barra de herramientas a la asignación.
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El número de columnas para mostrar los botones con.
      Si el número de columnas es mayor o igual que el número de botones de la barra de herramientas será una sola fila horizontal.
      Si solo se usa una columna de la barra de herramientas será una única columna vertical.
      El valor predeterminado es `Infinity`.
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Si la barra de herramientas se agrega a la asignación, este valor especificará que en el mapa se agregará el control de barra de herramientas.
      El valor predeterminado es `atlas.ControlPosition.NonFixed`
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El estilo de la DrawingToolbar.
      Los valores posibles son: `"light"` o `"dark"`.
      El valor predeterminado es `"light"`.
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica si la barra de herramientas está visible o no.
      Default `true`.
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
