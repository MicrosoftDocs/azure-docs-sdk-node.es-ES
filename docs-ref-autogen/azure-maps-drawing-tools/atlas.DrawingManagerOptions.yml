    name: freehandInterval
    fullName: freehandInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica el número de píxeles que se debe mover el mouse o del toque antes de que otra coordenada se agrega a la forma cuando se encuentra en `"freehand"` o `"hybrid"` modos de dibujo.
      El valor predeterminado es `3`.
    optional: true
    syntax:
      content: 'freehandInterval?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
