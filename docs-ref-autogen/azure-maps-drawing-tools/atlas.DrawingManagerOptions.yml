    summary: |-
      Para agregar formas recién creadas a un origen de datos.
      Si no se especifica cuando se construye el Administrador de dibujo se creará uno automáticamente.
      Si se cambia el origen de datos se desactivará para el Administrador de dibujo `"idle"` modo.
    optional: true
    syntax:
