- uid: azure-event-processor-host.PartitionContext.checkpoint
  name: checkpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Almacena los datos de punto de comprobación en el blob adecuado, suponiendo que se mantiene la concesión (en caso contrario, rechaza).

    Los datos de punto de comprobación se estructuran como una carga JSON (ejemplo): `{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`. El formato y el uso de mayúsculas y minúsculas de las claves en el objeto está sincronizado con el sdk de .net de Event hubs.
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
