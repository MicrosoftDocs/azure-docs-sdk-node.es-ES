- uid: azure-asm-network.IPForwardingOperations~IPForwardingOperations
  id: azure-asm-network.IPForwardingOperations~IPForwardingOperations
  name: IPForwardingOperations
  summary: >-
    La API de administración de red incluye operaciones para administrar el reenvío IP para sus roles y las interfaces de red en su suscripción.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [NetworkManagementClient] {@link NetworkManagementClient ~ NetworkManagementClient}.

    Consulte [iPForwarding] {@link NetworkManagementClient ~ NetworkManagementClient #iPForwarding}.

    Inicializa una nueva instancia de la clase IPForwardingOperations.
