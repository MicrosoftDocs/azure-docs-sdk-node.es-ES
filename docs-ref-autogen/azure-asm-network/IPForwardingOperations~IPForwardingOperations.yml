  - azure-asm-network.IPForwardingOperations~IPForwardingOperations#getForRole
  - azure-asm-network.IPForwardingOperations~IPForwardingOperations#setOnNetworkInterface
  - azure-asm-network.IPForwardingOperations~IPForwardingOperations#setOnRole
  langs:
  - js
