- uid: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  id: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  parent: azure-asm-network.GatewayOperations~GatewayOperations
  name: beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  summary: >-
    Para conectar a, desconectarse, o probar la conexión a un sitio de red local, tener acceso al recurso de conexión que representa la red local y especifique conectar, desconectar o de prueba para llevar a cabo la operación deseada.

    (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj154107.aspx para obtener más información)
  fullName: azure-asm-network.GatewayOperations~GatewayOperations.beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkName
      type:
      - string
      description: El nombre de la red virtual para esta puerta de enlace.
    - id: localNetworkSiteName
      type:
      - string
      description: El nombre del sitio al que conectarse.
    - id: parameters
      type:
      - azure-asm-network.GatewayConnectDisconnectOrTestParameters
      description: Parámetros proporcionados a la operación de empezar a conectarse desconectar o pruebas de puerta de enlace.
    - id: parameters.operation
      type:
      - azure-asm-network.GatewayConnectionUpdateOperation
      description: Especifica la operación que se realiza en la conexión. Puede establecerse en conectar, desconectar o prueba para conectarse a una red local, desconectarse de una red local, o probar la conexión de la puerta de enlace a un sitio de red local.
    - id: parameters.iPAddress
      type:
      - string
      description: Necesario si la operación se establece a prueba; en caso contrario, no utiliza. Especifica la dirección IP del sitio de red local de destino con el que la puerta de enlace probará la conectividad.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: La secuencia de respuesta.
    content: function beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  langs:
  - js
