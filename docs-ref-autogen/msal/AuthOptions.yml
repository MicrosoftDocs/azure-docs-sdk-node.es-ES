    summary: |2+
       <span data-ttu-id="be89f-101">ClientId de opciones de autenticación - Id. de cliente asignado a la aplicación por la autoridad de Azure Active Directory - desarrollador puede optar por enviar una entidad, el valor predeterminado es "" (lista de tareas: Realizar un seguimiento con el análisis de la entidad con los jefes de proyecto - hasta que este comentario es un marcador de posición) validateAuthority - utilizado para desactivar la validación de autoridad activado/desactivado.</span><span class="sxs-lookup"><span data-stu-id="be89f-101">Authentication Options clientId                    - Client ID assigned to your app by Azure Active Directory authority                   - Developer can choose to send an authority, defaults to " " (TODO: Follow up with the authority discussion with the PMs - Until then this comment is a placeholder) validateAuthority           - Used to turn authority validation on/off.</span></span> <span data-ttu-id="be89f-102">Cuando se establece en true (valor predeterminado), MSAL comparará la entidad de la aplicación con plantillas de direcciones URL conocidas que representan entidades correctos.</span><span class="sxs-lookup"><span data-stu-id="be89f-102">When set to true (default), MSAL will compare the application's authority against well-known URLs templates representing well-formed authorities.</span></span>
      <span data-ttu-id="be89f-103">Resulta útil cuando se obtiene la entidad en tiempo de ejecución para evitar que muestre las peticiones de autenticación desde páginas malintencionadas MSAL.</span><span class="sxs-lookup"><span data-stu-id="be89f-103">It is useful when the authority is obtained at run time to prevent MSAL from displaying authentication prompts from malicious pages.</span></span>
      <span data-ttu-id="be89f-104">redirectUri: el URI de redirección de la aplicación, debe ser igual que el valor en el portal de registro de aplicación.</span><span class="sxs-lookup"><span data-stu-id="be89f-104">redirectUri                 - The redirect URI of the application, this should be same as the value in the application registration portal.</span></span>
      <span data-ttu-id="be89f-105">Tiene como valor predeterminado `window.location.href`.</span><span class="sxs-lookup"><span data-stu-id="be89f-105">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="be89f-106">postLogoutRedirectUri - se usa para redirigir al usuario a esta ubicación después de cierre de sesión.</span><span class="sxs-lookup"><span data-stu-id="be89f-106">postLogoutRedirectUri       - Used to redirect the user to this location after logout.</span></span> <span data-ttu-id="be89f-107">Tiene como valor predeterminado `window.location.href`.</span><span class="sxs-lookup"><span data-stu-id="be89f-107">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="be89f-108">estado: se usa para enviar el parámetro de estado con navigateToLoginRequestUrl de solicitud de autenticación - utilizado para desactivar la navegación de forma predeterminada a la página de inicio después de iniciar sesión.</span><span class="sxs-lookup"><span data-stu-id="be89f-108">state                       - Use to send the state parameter with authentication request navigateToLoginRequestUrl   - Used to turn off default navigation to start page after login.</span></span> <span data-ttu-id="be89f-109">El valor predeterminado es true.</span><span class="sxs-lookup"><span data-stu-id="be89f-109">Default is true.</span></span> <span data-ttu-id="be89f-110">Esto se usa solo para los flujos de redirección.</span><span class="sxs-lookup"><span data-stu-id="be89f-110">This is used only for redirect flows.</span></span>

    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
