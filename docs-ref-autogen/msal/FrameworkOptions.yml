    summary: |+
      <span data-ttu-id="acac3-101">Soporte técnico de entorno específico de aplicación o marco</span><span class="sxs-lookup"><span data-stu-id="acac3-101">App/Framework specific environment support</span></span>
      - <span data-ttu-id="acac3-102">isAngular - marca establecida para determinar si se trata de marco Angular.</span><span class="sxs-lookup"><span data-stu-id="acac3-102">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="acac3-103">MSAL usa esto para difundir los tokens.</span><span class="sxs-lookup"><span data-stu-id="acac3-103">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id="acac3-104">Más por venir aquí: terminar con esta dependencia de las principales.</span><span class="sxs-lookup"><span data-stu-id="acac3-104">More to come here: detangle this dependency from core.</span></span>
      - <span data-ttu-id="acac3-105">unprotectedResources - matriz de URI que son los recursos desprotegidos.</span><span class="sxs-lookup"><span data-stu-id="acac3-105">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="acac3-106">MSAL no asociará un token a las solicitudes salientes que tienen estos URI.</span><span class="sxs-lookup"><span data-stu-id="acac3-106">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="acac3-107">El valor predeterminado es 'null'.</span><span class="sxs-lookup"><span data-stu-id="acac3-107">Defaults to 'null'.</span></span>
      - <span data-ttu-id="acac3-108">protectedResourceMap - esta es la asignación de recursos a los ámbitos que usa MSAL para asociar automáticamente los tokens de acceso en las llamadas de API web. Se obtiene un token de acceso único para el recurso.</span><span class="sxs-lookup"><span data-stu-id="acac3-108">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.A single access token is obtained for the resource.</span></span> <span data-ttu-id="acac3-109">Para que pueda asignar una ruta de acceso de recurso específico como sigue: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, o la dirección URL de aplicación del recurso como: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span><span class="sxs-lookup"><span data-stu-id="acac3-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span> <span data-ttu-id="acac3-110">Esto es necesario para las llamadas de la CORS.</span><span class="sxs-lookup"><span data-stu-id="acac3-110">This is required for CORS calls.</span></span>

    syntax:
