    summary: |+
      <span data-ttu-id="cac18-101">Establece entorno específico de aplicación o marco isAngular de soporte técnico: marca para determinar si se trata de marco Angular.</span><span class="sxs-lookup"><span data-stu-id="cac18-101">App/Framework specific environment Support isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="cac18-102">Se usa para difundir los tokens.</span><span class="sxs-lookup"><span data-stu-id="cac18-102">Used to broadcast tokens.</span></span> <span data-ttu-id="cac18-103">TODO: terminar con esta dependencia de las principales.</span><span class="sxs-lookup"><span data-stu-id="cac18-103">TODO: detangle this dependency from core.</span></span>
      <span data-ttu-id="cac18-104">unprotectedResources - matriz de URI que son los recursos desprotegidos.</span><span class="sxs-lookup"><span data-stu-id="cac18-104">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="cac18-105">MSAL no asociará un token a las solicitudes salientes que tienen estos URI.</span><span class="sxs-lookup"><span data-stu-id="cac18-105">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="cac18-106">El valor predeterminado es 'null'.</span><span class="sxs-lookup"><span data-stu-id="cac18-106">Defaults to 'null'.</span></span>
      <span data-ttu-id="cac18-107">protectedResourceMap - esta es la asignación de recursos a los ámbitos que usa MSAL para asociar automáticamente los tokens de acceso en las llamadas de API web.</span><span class="sxs-lookup"><span data-stu-id="cac18-107">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.</span></span>
      <span data-ttu-id="cac18-108">Se obtiene un token de acceso único para el recurso.</span><span class="sxs-lookup"><span data-stu-id="cac18-108">A single access token is obtained for the resource.</span></span> <span data-ttu-id="cac18-109">Para que pueda asignar una ruta de acceso de recurso específico como sigue: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, o la dirección URL de aplicación del recurso como: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span><span class="sxs-lookup"><span data-stu-id="cac18-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span>
      <span data-ttu-id="cac18-110">Esto es necesario para las llamadas de la CORS.</span><span class="sxs-lookup"><span data-stu-id="cac18-110">This is required for CORS calls.</span></span>

