  - uid: msal.UserAgentApplication.authority
    name: authority
    fullName: authority
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Devuelve la entidad, donde es la entidad de una dirección URL que indica el directorio que se puede usar MSAL para obtener tokens
      - En Azure AD, este atributo es una dirección URL que indica a Azure active directory que usa MSAL para obtener los tokens tiene el formato https://login.microsoftonline.com/&lt; Enter_the_Tenant_Info_Here&gt; si la aplicación es compatible con cuentas en el directorio de una organización, reemplace el valor de "Enter_the_Tenant_Info_Here" con el Id. de inquilino o el nombre del inquilino (por ejemplo, contoso.microsoft.com) si la aplicación admite cuentas en el directorio de cualquier organización, reemplace el valor de "Enter_the_Tenant_Info_Here" con organizaciones si la aplicación es compatible con cuentas en cualquier directorio de organización y las cuentas personales de Microsoft, reemplace "Enter_the_Tenant_Info_ Aquí"valor con común.
      Para restringir el soporte técnico a Microsoft Personal cuentas solo, reemplazar el valor de "Enter_the_Tenant_Info_Here" con los consumidores.
      - En Azure B2C, es del formato https://&lt;instancia&gt;/tfp/&lt;inquilino&gt;/<policyName>/
    syntax:
      content: 'authority: string'
      return:
        type:
          - string
    package: msal
