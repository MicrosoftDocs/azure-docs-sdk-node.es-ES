### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Almacenar en caché cacheLocation opciones - se utiliza para especificar que el usuario cacheLocation desea establecer: Los valores válidos son "localStorage" y "sessionStorage" storeAuthStateInCookie - si se establece, la biblioteca almacenará el estado de la solicitud de autenticación necesario para la validación de los flujos de autenticación en las cookies del explorador.
      De forma predeterminada, esta marca se establece en false.
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal