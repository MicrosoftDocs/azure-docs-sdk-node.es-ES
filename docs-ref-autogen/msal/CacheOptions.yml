### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Úsela para configurar las siguientes opciones de configuración de caché:
      - cacheLocation - se utiliza para especificar el usuario cacheLocation desea establecer. Los valores válidos son "localStorage" y "sessionStorage"
      - storeAuthStateInCookie - si el estado de la solicitud de autenticación necesario para la validación de los flujos de autenticación en las cookies del explorador Value de conjunto, almacén de MSAL. De forma predeterminada, esta marca se establece en false.
    syntax:
      content: 'type CacheOptions = { cacheLocation: CacheLocation, storeAuthStateInCookie: boolean }'
    package: msal