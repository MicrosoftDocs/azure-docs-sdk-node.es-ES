- uid: ms-rest.WebResource#prepare
  id: ms-rest.WebResource#prepare
  parent: ms-rest.WebResource
  name: prepare(options)
  summary: <span data-ttu-id="a57cc-109">Prepara la solicitud.</span><span class="sxs-lookup"><span data-stu-id="a57cc-109">Prepares the request.</span></span>
  fullName: ms-rest.WebResource.prepare(options)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: <span data-ttu-id="a57cc-110">Las opciones de solicitud que deben usarse para enviar una solicitud correctamente</span><span class="sxs-lookup"><span data-stu-id="a57cc-110">The request options that should be provided to send a request successfully</span></span>
    - id: options.method
      type:
      - string
      description: <span data-ttu-id="a57cc-111">El método de solicitud HTTP.</span><span class="sxs-lookup"><span data-stu-id="a57cc-111">The HTTP request method.</span></span> <span data-ttu-id="a57cc-112">Los valores válidos son 'GET', 'PUT', 'Principal', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span><span class="sxs-lookup"><span data-stu-id="a57cc-112">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>
    - id: options.url
      type:
      - string
      description: <span data-ttu-id="a57cc-113">La solicitud de dirección url.</span><span class="sxs-lookup"><span data-stu-id="a57cc-113">The request url.</span></span> <span data-ttu-id="a57cc-114">Puede o no se puede tener parámetros de consulta en ella.</span><span class="sxs-lookup"><span data-stu-id="a57cc-114">It may or may not have query parameters in it.</span></span> <span data-ttu-id="a57cc-115">Proporcione la "url" o proporcionar 'pathTemplate' en el objeto de opciones.</span><span class="sxs-lookup"><span data-stu-id="a57cc-115">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="a57cc-116">Ambas opciones son mutuamente excluyentes.</span><span class="sxs-lookup"><span data-stu-id="a57cc-116">Both the options are mutually exclusive.</span></span>
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"a57cc-117\">Un diccionario de parámetros de consulta que se debe anexar a la dirección url, donde el 'key' es 'consulta-parameter-name' y el elemento 'value' es 'consulta-parámetro-value'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-117\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"a57cc-118\">Puede ser 'Consulta-parámetro-value' de tipo 'string' o puede ser de tipo 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-118\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"a57cc-119\">Cuando desea omitir la codificación de direcciones url, debe usarse el formato de 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-119\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"a57cc-120\">Al usar el formato de objeto, el objeto debe tener una propiedad denominada valor que proporciona el elemento 'consulta-parámetro-value'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-120\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"a57cc-121\">Ejemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-121\">Example:</span></span> \n   - <span data-ttu-id=\"a57cc-122\">parámetro-Query-value en formato de 'object': {'nombre de parámetro de consulta': {valor: skipUrlEncoding \"consulta-parámetro-value\": true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-122\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"a57cc-123\">parámetro-Query-value en formato 'string': {'nombre de parámetro de consulta': 'valor de parámetro de consulta'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-123\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"a57cc-124\">Nota: ' Si options.url ya tiene algunos parámetros de consulta, a continuación, el valor proporcionado en options.queryParameters se anexará a la dirección url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-124\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        <span data-ttu-id="a57cc-125">La plantilla de ruta de acceso de la solicitud de dirección url.</span><span class="sxs-lookup"><span data-stu-id="a57cc-125">The path template of the request url.</span></span> <span data-ttu-id="a57cc-126">Proporcione la "url" o proporcionar 'pathTemplate' en el objeto de opciones.</span><span class="sxs-lookup"><span data-stu-id="a57cc-126">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="a57cc-127">Ambas opciones son mutuamente excluyentes.</span><span class="sxs-lookup"><span data-stu-id="a57cc-127">Both the options are mutually exclusive.</span></span>

        <span data-ttu-id="a57cc-128">Ejemplo: ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span><span class="sxs-lookup"><span data-stu-id="a57cc-128">Example: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span></span>
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "<span data-ttu-id=\"a57cc-129\">La dirección url base de la solicitud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-129\">The base url of the request.</span></span> <span data-ttu-id=\"a57cc-130\">Valor predeterminado es: 'https://management.azure.com'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-130\">Default value is: 'https://management.azure.com'.</span></span> <span data-ttu-id=\"a57cc-131\">Esto es aplicable únicamente con options.pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-131\">This is applicable only with options.pathTemplate.</span></span> <span data-ttu-id=\"a57cc-132\">Si va a proporcionar options.url se espera que proporcione la dirección url completa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-132\">If you are providing options.url then it is expected that you provide the complete url.</span></span>"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"a57cc-133\">Un diccionario de parámetros de ruta de acceso que deben reemplazarse por valores reales en el pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-133\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"a57cc-134\">Aquí la clave es 'ruta de acceso-parameter-name' y el valor es 'ruta de acceso-parámetro-value'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-134\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"a57cc-135\">Puede ser 'Ruta de acceso-parámetro-value' de tipo 'string' o puede ser de tipo 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-135\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"a57cc-136\">Cuando desea omitir la codificación de direcciones url, debe usarse el formato de 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-136\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"a57cc-137\">Al usar el formato de objeto, el objeto debe tener una propiedad denominada valor que proporciona el elemento 'ruta de acceso-parámetro-value'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-137\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"a57cc-138\">Ejemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-138\">Example:</span></span> \n   - <span data-ttu-id=\"a57cc-139\">parámetro-Path-value en formato de 'object': {'nombre de parámetro de ruta de acceso': {valor: 'ruta de acceso-parámetro-value' skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-139\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"a57cc-140\">ruta de acceso-parámetro-value en formato 'string': {'nombre de parámetro de ruta de acceso': 'valor de parámetro de ruta de acceso'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a57cc-140\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        <span data-ttu-id="a57cc-141">Un diccionario de pares de clave y valor para el objeto formData.</span><span class="sxs-lookup"><span data-stu-id="a57cc-141">A dictionary of key-value pairs for the formData object.</span></span>

        <span data-ttu-id="a57cc-142">Si el esperado "Content-Type' debe establecerse es" application/x--www-form-urlencoded", a continuación, establézcala en el objeto options.headers else que se establecerá el encabezado"Content-Type"en 'multipart/form-data'.</span><span class="sxs-lookup"><span data-stu-id="a57cc-142">If the expected 'Content-Type' to be set is 'application/x-www-form-urlencoded' then please set it in the options.headers object else the 'Content-Type' header will be set to 'multipart/form-data'.</span></span>
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="a57cc-143">Un diccionario de encabezados de solicitud que se deben aplicar a la solicitud.</span><span class="sxs-lookup"><span data-stu-id="a57cc-143">A dictionary of request headers that need to be applied to the request.</span></span>

        <span data-ttu-id="a57cc-144">Aquí la clave es el 'nombre de encabezado' y el valor es el "valor de encabezado'.</span><span class="sxs-lookup"><span data-stu-id="a57cc-144">Here the key is the 'header-name' and the value is the 'header-value'.</span></span> <span data-ttu-id="a57cc-145">El valor del encabezado debe ser de tipo cadena.</span><span class="sxs-lookup"><span data-stu-id="a57cc-145">The header-value MUST be of type string.</span></span>
         - <span data-ttu-id="a57cc-146">ContentType debe proporcionarse con el nombre de clave como "Content-Type".</span><span class="sxs-lookup"><span data-stu-id="a57cc-146">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="a57cc-147">Valor predeterminado ' application/json; charset = utf-8'.</span><span class="sxs-lookup"><span data-stu-id="a57cc-147">Default value 'application/json; charset=utf-8'.</span></span>
         - <span data-ttu-id="a57cc-148">'Transfer-Encoding' se establece en "fragmentada" de forma predeterminada si 'options.bodyIsStream' está establecida en true.</span><span class="sxs-lookup"><span data-stu-id="a57cc-148">'Transfer-Encoding' is set to 'chunked' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="a57cc-149">"Content-Type" se establece en "application/octet-stream" de forma predeterminada si 'options.bodyIsStream' está establecida en true.</span><span class="sxs-lookup"><span data-stu-id="a57cc-149">'Content-Type' is set to 'application/octet-stream' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="a57cc-150">'accept-language' de forma predeterminada se establece en "en-US"</span><span class="sxs-lookup"><span data-stu-id="a57cc-150">'accept-language' by default is set to 'en-US'</span></span>
         - <span data-ttu-id="a57cc-151">'x-ms-client-request-id"de forma predeterminada se establece en un nuevo Guid.</span><span class="sxs-lookup"><span data-stu-id="a57cc-151">'x-ms-client-request-id' by default is set to a new Guid.</span></span> <span data-ttu-id="a57cc-152">Para no generar un guid para la solicitud, establezca options.disableClientRequestId en true</span><span class="sxs-lookup"><span data-stu-id="a57cc-152">To not generate a guid for the request, please set options.disableClientRequestId to true</span></span>
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: <span data-ttu-id="a57cc-153">Cuando se establece en true, indica al cliente que no establece el encabezado 'x-ms-client-request-id' en una nueva Guid().</span><span class="sxs-lookup"><span data-stu-id="a57cc-153">When set to true, instructs the client to not set 'x-ms-client-request-id' header to a new Guid().</span></span>
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: <span data-ttu-id="a57cc-154">Cuerpo de la solicitud.</span><span class="sxs-lookup"><span data-stu-id="a57cc-154">The request body.</span></span> <span data-ttu-id="a57cc-155">Puede ser de cualquier tipo.</span><span class="sxs-lookup"><span data-stu-id="a57cc-155">It can be of any type.</span></span> <span data-ttu-id="a57cc-156">Este método le JSON.stringify () en el cuerpo de solicitud.</span><span class="sxs-lookup"><span data-stu-id="a57cc-156">This method will JSON.stringify() the request body.</span></span>
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: <span data-ttu-id="a57cc-157">Proporciona información sobre cómo serializar el cuerpo de solicitud.</span><span class="sxs-lookup"><span data-stu-id="a57cc-157">Provides information on how to serialize the request body.</span></span>
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: <span data-ttu-id="a57cc-158">Proporciona información sobre cómo deserializar el cuerpo de respuesta.</span><span class="sxs-lookup"><span data-stu-id="a57cc-158">Provides information on how to deserialize the response body.</span></span>
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: '<span data-ttu-id="a57cc-159">Indica si este método debe tenerlo el cuerpo de solicitud JSON.stringify ().</span><span class="sxs-lookup"><span data-stu-id="a57cc-159">Indicates whether this method should JSON.stringify() the request body.</span></span> <span data-ttu-id="a57cc-160">Valor predeterminado: false.</span><span class="sxs-lookup"><span data-stu-id="a57cc-160">Default value: false.</span></span>'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: <span data-ttu-id="a57cc-161">Indica si el cuerpo de solicitud es una secuencia (útil para escenarios de carga de archivos).</span><span class="sxs-lookup"><span data-stu-id="a57cc-161">Indicates whether the request body is a stream (useful for file upload scenarios).</span></span>
      optional: true
    return:
      type:
      - object
      description: <span data-ttu-id="a57cc-162">WebResource devuelve el objeto preparado de WebResource (solicitud de HTTP) que necesita que se asignará a la canalización de solicitudes.</span><span class="sxs-lookup"><span data-stu-id="a57cc-162">WebResource Returns the prepared WebResource (HTTP Request) object that needs to be given to the request pipeline.</span></span>
    content: function prepare(options)
  langs:
  - js
