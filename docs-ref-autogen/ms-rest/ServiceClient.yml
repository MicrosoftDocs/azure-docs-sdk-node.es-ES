  parent: ms-rest.ServiceClient
  name: addFilter(filter)
  summary: >-
    <span data-ttu-id="6a25f-109">Asociar este ServiceClient una operación de filtrado.</span><span class="sxs-lookup"><span data-stu-id="6a25f-109">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="6a25f-110">Las operaciones de filtrado pueden incluir registros, reintentos automáticos, etc. Las operaciones de filtro son funciones de la firma:</span><span class="sxs-lookup"><span data-stu-id="6a25f-110">Filtering operations can include logging, automatically retrying, etc. Filter operations are functions the signature:</span></span>

        "function (requestOptions, next, callback)".

