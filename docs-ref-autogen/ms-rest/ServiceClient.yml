tro de consulta': 'valor de parámetro de consulta'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a25f-130\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"6a25f-131\">Nota: ' Si options.url ya tiene algunos parámetros de consulta, a continuación, el valor proporcionado en options.queryParameters se anexará a la dirección url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a25f-131\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
