         - <span data-ttu-id="6a25f-153">ContentType debe proporcionarse con el nombre de clave como "Content-Type".</span><span class="sxs-lookup"><span data-stu-id="6a25f-153">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="6a25f-154">Valor predeterminado ' application/json; charset = utf-8'.</span><span class="sxs-lookup"><span data-stu-id="6a25f-154">Default value 'application/json; charset=utf-8'.</span></span>
