parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"6a25f-147\">ruta de acceso-parámetro-value en formato 'string': {'nombre de parámetro de ruta de acceso': 'valor de parámetro de ruta de acceso'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6a25f-147\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
