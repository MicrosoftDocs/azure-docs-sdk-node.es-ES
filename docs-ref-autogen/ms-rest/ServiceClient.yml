- uid: ms-rest.ServiceClient#getPackageJsonInfo
  id: ms-rest.ServiceClient#getPackageJsonInfo
  parent: ms-rest.ServiceClient
  name: getPackageJsonInfo(managementClientDir)
  summary: >-
    Intenta encontrar package.json para el paquete de nodejs de azure determinada.

    Si se encuentra, devuelve el nombre y la versión del paquete, lea el archivo package.json si package.json no se encuentra, devuelve un valor predeterminado.
  fullName: ms-rest.ServiceClient.getPackageJsonInfo(managementClientDir)
  type: Function
  syntax:
    parameters:
    - id: managementClientDir
      type:
      - string
      description: pase el directorio del cliente de administración de azure específica.
    return:
      type:
      - object
      description: packageJsonInfo - "name" y "version" del paquete deseado.
    content: function getPackageJsonInfo(managementClientDir)
  langs:
  - js
