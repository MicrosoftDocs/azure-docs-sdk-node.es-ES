    summary: '<span data-ttu-id="a5cec-101">Tenga en cuenta que este valor controla específicamente el número de reintentos para el ejecutable de la tarea debido a un código de salida distinto de cero.</span><span class="sxs-lookup"><span data-stu-id="a5cec-101">Note that this value specifically controls the number of retries for the Task executable due to a nonzero exit code.</span></span> <span data-ttu-id="a5cec-102">El servicio Batch intentará una vez que la tarea y podría reintentarla hasta alcanzar este límite.</span><span class="sxs-lookup"><span data-stu-id="a5cec-102">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="a5cec-103">Por ejemplo, si el número máximo de reintentos es 3, Batch intenta la tarea hasta 4 veces (un intento inicial y 3 reintentos).</span><span class="sxs-lookup"><span data-stu-id="a5cec-103">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="a5cec-104">Si el número máximo de reintentos es 0, el servicio Batch no reintenta la tarea después del primer intento.</span><span class="sxs-lookup"><span data-stu-id="a5cec-104">If the maximum retry count is 0, the Batch service does not retry the Task after the first attempt.</span></span> <span data-ttu-id="a5cec-105">Si el número máximo de reintentos es -1, el servicio de Batch reintenta la tarea sin límites.</span><span class="sxs-lookup"><span data-stu-id="a5cec-105">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
