  type: property
  summary: <span data-ttu-id="22332-101">Tenga en cuenta que este valor controla específicamente el número de reintentos para la tarea ejecutable debido a un código de salida distinto de cero.</span><span class="sxs-lookup"><span data-stu-id="22332-101">Note that this value specifically controls the number of retries for the task executable due to a nonzero exit code.</span></span> <span data-ttu-id="22332-102">El servicio de Batch intentará una vez la tarea y podría reintentarla hasta alcanzar este límite.</span><span class="sxs-lookup"><span data-stu-id="22332-102">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="22332-103">Por ejemplo, si el número máximo de reintentos es 3, Batch intenta la tarea hasta 4 veces (un intento inicial y 3 reintentos).</span><span class="sxs-lookup"><span data-stu-id="22332-103">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="22332-104">Si el número máximo de reintentos es 0, el servicio Batch no reintenta la tarea después del primer intento.</span><span class="sxs-lookup"><span data-stu-id="22332-104">If the maximum retry count is 0, the Batch service does not retry the task after the first attempt.</span></span> <span data-ttu-id="22332-105">Si el máximo número de reintentos es -1, los reintentos de servicio de lote de la tarea sin límites.</span><span class="sxs-lookup"><span data-stu-id="22332-105">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
