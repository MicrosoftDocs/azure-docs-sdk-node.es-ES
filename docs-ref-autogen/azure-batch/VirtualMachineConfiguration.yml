- uid: azure-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Si se especifica, el programa de instalación se realiza en cada nodo en el grupo para permitir que las tareas se ejecutan en contenedores. Regulares todas las tareas y tareas de administrador de trabajos se ejecutan en este grupo deben especificar la propiedad containerSettings y todas las demás tareas pueden especificarla.
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-batch.ContainerConfiguration
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Esta propiedad debe ser especifica si los nodos de proceso en el grupo deben tener los discos de datos vacíos conectados a ellos. Esto no se puede actualizar. Cada nodo obtiene su propio disco (el disco no es un recurso compartido de archivos). No se puede adjuntar los discos existentes, cada disco conectado está vacío.

    Cuando se quita el nodo de grupo, también se elimina el disco y todos los datos asociados con él. Después de asociar no formatear el disco, debe tener el formato antes de su uso: para obtener más información, vea https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux y https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-batch.DataDisk[]
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.imageReference
