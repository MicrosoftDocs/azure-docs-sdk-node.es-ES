    type: property
    summary: '<span data-ttu-id="f5879-103">Dado que una programación de trabajo puede tener como máximo un trabajo activo en él en cualquier momento dado, si es el momento de crear un nuevo trabajo en una programación de trabajo, pero todavía se está ejecutando el trabajo anterior, el servicio Batch no creará el nuevo trabajo hasta que finalice el trabajo anterior.</span><span class="sxs-lookup"><span data-stu-id="f5879-103">Because a Job Schedule can have at most one active Job under it at any given time, if it is time to create a new Job under a Job Schedule, but the previous Job is still running, the Batch service will not create the new Job until the previous Job finishes.</span></span> <span data-ttu-id="f5879-104">Si el trabajo anterior no finaliza dentro del período de ventana de inicio de la nueva recurrenceInterval, no se programará ningún trabajo nuevo para ese intervalo.</span><span class="sxs-lookup"><span data-stu-id="f5879-104">If the previous Job does not finish within the startWindow period of the new recurrenceInterval, then no new Job will be scheduled for that interval.</span></span> <span data-ttu-id="f5879-105">Para los trabajos recurrentes, normalmente debe especificar un jobManagerTask en el jobSpecification.</span><span class="sxs-lookup"><span data-stu-id="f5879-105">For recurring Jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="f5879-106">Si no usa jobManagerTask, necesitará un proceso externo para supervisar cuándo se crean trabajos, agregar tareas a los trabajos y terminar los trabajos listos para la siguiente repetición.</span><span class="sxs-lookup"><span data-stu-id="f5879-106">If you do not use jobManagerTask, you will need an external process to monitor when Jobs are created, add Tasks to the Jobs and terminate the Jobs ready for the next recurrence.</span></span> <span data-ttu-id="f5879-107">El valor predeterminado es que no se repite la programación: se crea un trabajo, dentro de la ventana de inicio después de la hora doNotRunUntil, y la programación está completa tan pronto como finalice ese trabajo.</span><span class="sxs-lookup"><span data-stu-id="f5879-107">The default is that the schedule does not recur: one Job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that Job finishes.</span></span> <span data-ttu-id="f5879-108">El valor mínimo es 1 minuto.</span><span class="sxs-lookup"><span data-stu-id="f5879-108">The minimum value is 1 minute.</span></span> <span data-ttu-id="f5879-109">Si especifica un valor inferior, el servicio Batch rechaza la programación con un error; Si está llamando a la API de REST directamente, el código de estado HTTP es 400 (solicitud incorrecta).</span><span class="sxs-lookup"><span data-stu-id="f5879-109">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
