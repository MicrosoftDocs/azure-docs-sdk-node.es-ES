  summary: La clave pública debe ser compatible con la codificación de OpenSSH y debería estar codificada en base 64. Esta propiedad se puede especificar solo para los nodos de Linux. Si se especifica para un nodo de Windows, el servicio Batch rechaza la solicitud; Si está llamando a la API de REST directamente, el código de estado HTTP es 400 (solicitud incorrecta).
