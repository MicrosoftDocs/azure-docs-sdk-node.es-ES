  type: property
  summary: <span data-ttu-id="18f18-120">Si se establece esta propiedad, el servicio Batch proporciona la tarea con un token de autenticación que se puede usar para autenticar las operaciones de servicio de Batch sin necesidad de una clave de acceso de cuenta.</span><span class="sxs-lookup"><span data-stu-id="18f18-120">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="18f18-121">El token se proporciona a través de la variable de entorno AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="18f18-121">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="18f18-122">Las operaciones que la tarea puede llevar a cabo con el token dependen de la configuración.</span><span class="sxs-lookup"><span data-stu-id="18f18-122">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="18f18-123">Por ejemplo, una tarea puede solicitar permisos de trabajo con el fin de agregar otras tareas al trabajo, o comprobar el estado del trabajo o de otras tareas en el trabajo.</span><span class="sxs-lookup"><span data-stu-id="18f18-123">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
