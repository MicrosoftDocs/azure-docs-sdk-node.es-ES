  type: interface
  summary: <span data-ttu-id="18f18-101">La tarea del Administrador de trabajos se inicie automáticamente cuando se crea el trabajo.</span><span class="sxs-lookup"><span data-stu-id="18f18-101">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="18f18-102">El servicio Batch intenta programar la tarea del Administrador de trabajos antes que cualquier otra tarea en el trabajo.</span><span class="sxs-lookup"><span data-stu-id="18f18-102">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="18f18-103">Al reducir un grupo, el servicio Batch intenta conservar los nodos de proceso donde se ejecutan las tareas de administrador de trabajos tanto como sea posible (es decir, nodos de las tareas de ejecución 'normales' se quitan antes de nodos que ejecutan tareas del Administrador de trabajos).</span><span class="sxs-lookup"><span data-stu-id="18f18-103">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running 'normal' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="18f18-104">Cuando una tarea del Administrador de trabajos se produce un error y debe reiniciarse, el sistema intenta programarlo con la máxima prioridad.</span><span class="sxs-lookup"><span data-stu-id="18f18-104">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="18f18-105">Si no hay ningún nodo inactivo disponible, el sistema puede finalizar una de las tareas en ejecución en el grupo y vuelva a la cola con el fin de dejar espacio para la tarea del Administrador de trabajos reiniciar.</span><span class="sxs-lookup"><span data-stu-id="18f18-105">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="18f18-106">Tenga en cuenta que una tarea del Administrador de trabajos de un trabajo no tiene prioridad sobre las tareas de otros trabajos.</span><span class="sxs-lookup"><span data-stu-id="18f18-106">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="18f18-107">Entre trabajos, se observan solo prioridades de nivel de trabajo.</span><span class="sxs-lookup"><span data-stu-id="18f18-107">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="18f18-108">Por ejemplo, si un administrador de trabajos en un trabajo de prioridad 0 debe reiniciarse, no mostrará las tareas de un trabajo de prioridad 1.</span><span class="sxs-lookup"><span data-stu-id="18f18-108">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> <span data-ttu-id="18f18-109">Batch volverá a intentar tareas cuando se desencadena una operación de recuperación en un nodo de proceso.</span><span class="sxs-lookup"><span data-stu-id="18f18-109">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="18f18-110">Ejemplos de operaciones de recuperación incluyen (pero no se limitan a) cuando se reinicia un nodo de proceso en mal estado o un nodo de proceso ha desaparecido debido a un error de host.</span><span class="sxs-lookup"><span data-stu-id="18f18-110">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="18f18-111">Vuelve a intentar debido a la recuperación de las operaciones son independientes y no se incluyen en el valor maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="18f18-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="18f18-112">Incluso si el valor maxTaskRetryCount es 0, puede producirse un reintento interno debido a una operación de recuperación.</span><span class="sxs-lookup"><span data-stu-id="18f18-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="18f18-113">Por este motivo, todas las tareas deben ser idempotentes.</span><span class="sxs-lookup"><span data-stu-id="18f18-113">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="18f18-114">Esto significa que las tareas debe tolerar se interrumpe y se reinicia sin causar cualquier daño o datos duplicados.</span><span class="sxs-lookup"><span data-stu-id="18f18-114">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="18f18-115">La mejor práctica para las tareas de larga ejecución es utilizar alguna forma de los puntos de comprobación.</span><span class="sxs-lookup"><span data-stu-id="18f18-115">The best practice for long running tasks is to use some form of checkpointing.</span></span>
  package: azure-batch
