  type: property
  summary: <span data-ttu-id="18f18-132">Si es true, cuando se complete la tarea del Administrador de trabajos, las marcas de servicio de proceso por lotes el trabajo como completará.</span><span class="sxs-lookup"><span data-stu-id="18f18-132">If true, when the Job Manager task completes, the Batch service marks the job as complete.</span></span> <span data-ttu-id="18f18-133">Si las tareas siguen en ejecución en este momento (distintos de liberación del trabajo), se finalizan las tareas.</span><span class="sxs-lookup"><span data-stu-id="18f18-133">If any tasks are still running at this time (other than Job Release), those tasks are terminated.</span></span> <span data-ttu-id="18f18-134">Si es false, la finalización de la tarea del Administrador de trabajos no afecta el estado del trabajo.</span><span class="sxs-lookup"><span data-stu-id="18f18-134">If false, the completion of the Job Manager task does not affect the job status.</span></span> <span data-ttu-id="18f18-135">En este caso, debe usar el atributo onAllTasksComplete para finalizar el trabajo, o tiene un cliente o usuario explícitamente que el trabajo finalice.</span><span class="sxs-lookup"><span data-stu-id="18f18-135">In this case, you should either use the onAllTasksComplete attribute to terminate the job, or have a client or user terminate the job explicitly.</span></span> <span data-ttu-id="18f18-136">Un ejemplo de esto es si el Administrador de trabajos crea un conjunto de tareas, pero, a continuación, se toma ninguna función adicional en su ejecución.</span><span class="sxs-lookup"><span data-stu-id="18f18-136">An example of this is if the Job Manager creates a set of tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="18f18-137">El valor predeterminado es true.</span><span class="sxs-lookup"><span data-stu-id="18f18-137">The default value is true.</span></span> <span data-ttu-id="18f18-138">Si usa los atributos onAllTasksComplete y onTaskFailure a duración del trabajo de control y el uso de la tarea del Administrador de trabajos solo para crear las tareas del trabajo (no para supervisar el progreso), es importante establecer killJobOnCompletion en false.</span><span class="sxs-lookup"><span data-stu-id="18f18-138">If you are using the onAllTasksComplete and onTaskFailure attributes to control job lifetime, and using the Job Manager task only to create the tasks for the job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>
