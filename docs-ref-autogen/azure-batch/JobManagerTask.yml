  summary: <span data-ttu-id="18f18-145">Si es true, no hay otras tareas se ejecutarán en el mismo nodo de proceso para siempre y cuando se está ejecutando el Administrador de trabajos.</span><span class="sxs-lookup"><span data-stu-id="18f18-145">If true, no other tasks will run on the same compute node for as long as the Job Manager is running.</span></span> <span data-ttu-id="18f18-146">Si es false, otras tareas pueden ejecutar simultáneamente con el Administrador de trabajos en un nodo de proceso.</span><span class="sxs-lookup"><span data-stu-id="18f18-146">If false, other tasks can run simultaneously with the Job Manager on a compute node.</span></span> <span data-ttu-id="18f18-147">La tarea del Administrador de trabajos se descuenta normalmente límite de tareas simultáneas del nodo, por lo que esto solo es pertinente si el nodo permite que varias tareas simultáneas.</span><span class="sxs-lookup"><span data-stu-id="18f18-147">The Job Manager task counts normally against the node's concurrent task limit, so this is only relevant if the node allows multiple concurrent tasks.</span></span> <span data-ttu-id="18f18-148">El valor predeterminado es true.</span><span class="sxs-lookup"><span data-stu-id="18f18-148">The default value is true.</span></span>
