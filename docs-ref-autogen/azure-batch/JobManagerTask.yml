  summary: <span data-ttu-id="18f18-117">Paquetes de aplicación se descargan y se implementa en un directorio compartido, no en la tarea en el directorio de trabajo.</span><span class="sxs-lookup"><span data-stu-id="18f18-117">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id="18f18-118">Por lo tanto, si un paquete que se hace referencia ya está en el nodo de proceso y están actualizados, a continuación, no vuelva a descargarlo; se utiliza la copia existente en el nodo de proceso.</span><span class="sxs-lookup"><span data-stu-id="18f18-118">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id="18f18-119">Si un paquete de aplicación que se hace referencia no se puede instalar, por ejemplo porque el paquete se ha eliminado o porque no se pudo descargar, se produce un error en la tarea.</span><span class="sxs-lookup"><span data-stu-id="18f18-119">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>
