  - uid: azure-batch.AutoPoolSpecification.keepAlive
    name: keepAlive
    fullName: keepAlive
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si es false, el servicio Batch elimina el grupo una vez que expire su período de duración (según lo determinado por la configuración de poolLifetimeOption); es decir, cuando el trabajo o la programación de trabajo se completa. Si es true, el servicio Batch no elimina automáticamente el grupo. Hasta es el usuario elimine automáticamente grupos creados con esta opción.'
    optional: true
    syntax:
      content: 'keepAlive?: boolean'
