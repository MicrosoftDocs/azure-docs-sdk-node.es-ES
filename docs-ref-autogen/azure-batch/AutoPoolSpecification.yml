- uid: azure-batch.AutoPoolSpecification.keepAlive
  name: keepAlive
  fullName: keepAlive
  children: []
  langs:
  - typeScript
  type: property
  summary: Si es false, el servicio Batch elimina el grupo una vez que expire su período de duración (según lo determinado por la configuración de poolLifetimeOption); es decir, cuando la programación de trabajo de los trabajos de completa. Si es true, el servicio Batch no elimina automáticamente el grupo. Es el usuario quien debe eliminar los grupos de automático creados con esta opción.
  optional: true
  syntax:
    content: 'keepAlive?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
