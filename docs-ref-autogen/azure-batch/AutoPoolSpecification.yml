  - typeScript
  type: property
  summary: El servicio Batch asigna un identificador único en la creación de cada grupo automáticamente. Para distinguir entre los grupos creados para fines diferentes, puede especificar este elemento para agregar un prefijo para el identificador asignado. El prefijo puede tener hasta 20 caracteres.
