- uid: azure-batch.StartTaskInformation.containerInfo
  name: containerInfo
  fullName: containerInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Esta propiedad se establece solo si la tarea se ejecuta en un contexto de contenedor.
  optional: true
  syntax:
    content: 'containerInfo?: TaskContainerExecutionInformation'
    return:
      type:
      - azure-batch.TaskContainerExecutionInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.endTime
  name: endTime
  fullName: endTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Esto es la hora de finalización de la última ejecución de la tarea de inicio, si se ha completado que se ejecutan (incluso si se ejecutan con error y está pendiente un reintento). Este elemento no está presente si la tarea de inicio se está ejecutando actualmente.
  optional: true
  syntax:
    content: 'endTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Esta propiedad se establece solo si la tarea de inicio está en estado completado. En general, el código de salida de un proceso refleja la convención específica implementada por el desarrollador de aplicaciones para ese proceso. Si usa el valor del código de salida para tomar decisiones en el código, asegúrese de que conoce la convención de código de salida usada por el proceso de aplicación.

    Sin embargo, si el servicio Batch terminará la tarea de inicio (debido al tiempo de espera o terminación de usuario a través de la API) puede ver un código de salida definido por el sistema operativo.
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.failureInfo
  name: failureInfo
  fullName: failureInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Esta propiedad se establece únicamente si la tarea está en estado completado y ha detectado un error.
  optional: true
  syntax:
    content: 'failureInfo?: TaskFailureInformation'
    return:
      type:
      - azure-batch.TaskFailureInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Este elemento solo está presente si se reintentó la tarea (es decir, retryCount es distinto de cero). Si está presente, esto suele ser la misma que la hora de inicio, pero puede ser diferente si la tarea se ha reiniciado por motivos distintos a reintento; Por ejemplo, si el nodo de proceso se reinició durante un reintento, se actualiza la hora de inicio pero el lastRetryTime no lo es.
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: "Si el valor es \"error\", se pueden encontrar los detalles del error en la propiedad failureInfo. Los valores posibles son: 'correcto', 'Error'"
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.StartTaskInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: Errores de aplicación de tareas (código de salida distinto de cero) se reintentan, procesamiento previo de errores (no se pudo ejecutar la tarea) y errores de carga de archivo no se vuelve a intentar. El servicio Batch reintentará la tarea hasta alcanzar el límite especificado por las restricciones.
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Este valor se restablece cada vez que se reinicia o vuelve a intentar la tarea (es decir, esto es más reciente hora en que la tarea de inicio empezó a ejecutarse).
  syntax:
    content: 'startTime: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.state
  name: state
  fullName: state
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Los valores posibles son: "running", "completada"'
  syntax:
    content: 'state: string'
    return:
      type:
      - string
  package: azure-batch
