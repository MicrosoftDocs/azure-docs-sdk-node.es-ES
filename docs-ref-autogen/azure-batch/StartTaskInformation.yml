    type: property
    summary: '<span data-ttu-id="5c6a3-113">Errores de aplicación de tareas (código de salida distinto de cero) se reintentan, procesamiento previo de errores (no se pudo ejecutar la tarea) y errores de carga de archivo no se vuelve a intentar.</span><span class="sxs-lookup"><span data-stu-id="5c6a3-113">Task application failures (non-zero exit code) are retried, pre-processing errors (the Task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="5c6a3-114">El servicio Batch reintentará la tarea hasta alcanzar el límite especificado por las restricciones.</span><span class="sxs-lookup"><span data-stu-id="5c6a3-114">The Batch service will retry the Task up to the limit specified by the constraints.</span></span>'
