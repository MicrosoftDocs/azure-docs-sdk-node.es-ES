    summary: |-
      <span data-ttu-id="5c6a3-104">Esta propiedad se establece solo si el inicio de tarea está en estado completado.</span><span class="sxs-lookup"><span data-stu-id="5c6a3-104">This property is set only if the start Task is in the completed state.</span></span> <span data-ttu-id="5c6a3-105">En general, el código de salida de un proceso refleja la convención específica implementada por el desarrollador de aplicaciones para ese proceso.</span><span class="sxs-lookup"><span data-stu-id="5c6a3-105">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="5c6a3-106">Si usa el valor del código de salida para tomar decisiones en el código, asegúrese de que conoce la convención de código de salida usada por el proceso de aplicación.</span><span class="sxs-lookup"><span data-stu-id="5c6a3-106">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span>
