  syntax:
    content: 'expiryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.password
  name: password
  fullName: password
  children: []
  langs:
  - typeScript
  type: property
  summary: La contraseña es necesaria para los nodos de Windows (aquellos creados con 'cloudServiceConfiguration', o con 'virtualMachineConfiguration' mediante una referencia de imagen de Windows). Para nodos de proceso de Linux, opcionalmente se puede especificar la contraseña junto con la propiedad sshPublicKey. Si se omite, se quita cualquier contraseña existente.
  optional: true
  syntax:
    content: 'password?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.sshPublicKey
  name: sshPublicKey
  fullName: sshPublicKey
  children: []
  langs:
  - typeScript
  type: property
  summary: La clave pública debe ser compatible con la codificación de OpenSSH y debería estar codificada en base 64. Esta propiedad se puede especificar solo para los nodos de Linux. Si se especifica para un nodo de Windows, el servicio Batch rechaza la solicitud; Si está llamando a la API de REST directamente, el código de estado HTTP es 400 (solicitud incorrecta). Si se omite, se quita cualquier clave pública SSH existente.
  optional: true
  syntax:
    content: 'sshPublicKey?: string'
    return:
      type:
      - string
  package: azure-batch
