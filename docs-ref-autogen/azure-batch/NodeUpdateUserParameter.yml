  name: expiryTime
  fullName: expiryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Si se omite, el valor predeterminado es 1 día de la hora actual. Para nodos de proceso de Linux, el expiryTime tiene una precisión de hasta un día.
