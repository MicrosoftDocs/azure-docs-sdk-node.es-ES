  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e5b2e-103">Si la tarea sale con un código de salida que se especificó mediante exitCodes o exitCodeRanges y, a continuación, se encontró un error de carga de archivo, la acción especificada por el código de salida tiene prioridad.</span><span class="sxs-lookup"><span data-stu-id="e5b2e-103">If the task exited with an exit code that was specified via exitCodes or exitCodeRanges, and then encountered a file upload error, then the action specified by the exit code takes precedence.</span></span>
