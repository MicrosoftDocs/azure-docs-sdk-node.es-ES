- uid: azure-batch.ExitConditions.default
  name: default
  fullName: default
  children: []
  langs:
  - typeScript
  type: property
  summary: Este valor se utiliza si la tarea sale con cualquier código de salida distinto de cero no aparece en la colección exitCodes o exitCodeRanges, con un error de procesamiento previo si la propiedad preProcessingError no está presente o con un error de carga de archivo si la propiedad fileUploadError no es presente. Si desea que el comportamiento no predeterminado en el código de salida 0, debe enumerar explícitamente mediante la colección exitCodes o exitCodeRanges.
  optional: true
  syntax:
    content: 'default?: ExitOptions'
    return:
      type:
      - azure-batch.ExitOptions
  package: azure-batch
