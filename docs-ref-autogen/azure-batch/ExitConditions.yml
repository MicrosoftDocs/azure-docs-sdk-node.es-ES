  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e5b2e-101">Este valor se utiliza si la tarea sale con cualquier código de salida distinto de cero no aparece en la colección exitCodes o exitCodeRanges, con un error de procesamiento previo si la propiedad preProcessingError no está presente o con un error de carga de archivo si la propiedad fileUploadError no es presente.</span><span class="sxs-lookup"><span data-stu-id="e5b2e-101">This value is used if the task exits with any nonzero exit code not listed in the exitCodes or exitCodeRanges collection, with a pre-processing error if the preProcessingError property is not present, or with a file upload error if the fileUploadError property is not present.</span></span> <span data-ttu-id="e5b2e-102">Si desea que el comportamiento no predeterminado en el código de salida 0, debe enumerar explícitamente mediante la colección exitCodes o exitCodeRanges.</span><span class="sxs-lookup"><span data-stu-id="e5b2e-102">If you want non-default behavior on exit code 0, you must list it explicitly using the exitCodes or exitCodeRanges collection.</span></span>
