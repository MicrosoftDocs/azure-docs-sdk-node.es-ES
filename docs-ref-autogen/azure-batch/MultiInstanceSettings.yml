    summary: '<span data-ttu-id="77b6f-104">La diferencia entre los archivos de recursos comunes y archivos de recursos de la tarea es que se descargan archivos de recursos comunes para todas las subtareas incluidas en el servidor principal, mientras que los archivos de recursos de la tarea se descargan en la réplica principal.</span><span class="sxs-lookup"><span data-stu-id="77b6f-104">The difference between common resource files and Task resource files is that common resource files are downloaded for all subtasks including the primary, whereas Task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="77b6f-105">Tenga en cuenta que estos archivos de recursos no se descargan en el directorio de trabajo de tarea, pero en su lugar, se descargan en el directorio raíz de tarea (un directorio por encima del directorio de trabajo).</span><span class="sxs-lookup"><span data-stu-id="77b6f-105">Also note that these resource files are not downloaded to the Task working directory, but instead are downloaded to the Task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="77b6f-106">Hay un tamaño máximo para la lista de archivos de recursos.</span><span class="sxs-lookup"><span data-stu-id="77b6f-106">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="77b6f-107">Cuando se supera el tamaño máximo, se producirá un error en la solicitud y el código de error de respuesta será la entidad solicitada demasiado grande.</span><span class="sxs-lookup"><span data-stu-id="77b6f-107">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="77b6f-108">Si esto ocurre, se debe reducir la colección de ResourceFiles de tamaño.</span><span class="sxs-lookup"><span data-stu-id="77b6f-108">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="77b6f-109">Esto puede lograrse mediante los archivos .zip, paquetes de aplicaciones o contenedores de Docker.</span><span class="sxs-lookup"><span data-stu-id="77b6f-109">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
    optional: true
    syntax:
      content: 'commonResourceFiles?: ResourceFile[]'
      return:
        type:
          - 'azure-batch.ResourceFile[]'
    package: azure-batch
