  summary: <span data-ttu-id="cef91-102">La diferencia entre los archivos de recursos comunes y archivos de recursos de la tarea es que se descargan archivos de recursos comunes para todas las subtareas incluidas en el servidor principal, mientras que los archivos de recursos de la tarea se descargan en la réplica principal.</span><span class="sxs-lookup"><span data-stu-id="cef91-102">The difference between common resource files and task resource files is that common resource files are downloaded for all subtasks including the primary, whereas task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="cef91-103">Tenga en cuenta que estos archivos de recursos no se descargan en el directorio de trabajo de tarea, pero en su lugar, se descargan en el directorio raíz de tarea (un directorio por encima del directorio de trabajo).</span><span class="sxs-lookup"><span data-stu-id="cef91-103">Also note that these resource files are not downloaded to the task working directory, but instead are downloaded to the task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="cef91-104">Hay un tamaño máximo para la lista de archivos de recursos.</span><span class="sxs-lookup"><span data-stu-id="cef91-104">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="cef91-105">Cuando se supera el tamaño máximo, se producirá un error en la solicitud y el código de error de respuesta será la entidad solicitada demasiado grande.</span><span class="sxs-lookup"><span data-stu-id="cef91-105">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="cef91-106">Si esto ocurre, se debe reducir la colección de ResourceFiles de tamaño.</span><span class="sxs-lookup"><span data-stu-id="cef91-106">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="cef91-107"