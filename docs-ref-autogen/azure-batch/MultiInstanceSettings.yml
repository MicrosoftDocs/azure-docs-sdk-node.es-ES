    summary: '<span data-ttu-id="77b6f-101">Tareas de instancias múltiples se usan habitualmente para admitir tareas de MPI.</span><span class="sxs-lookup"><span data-stu-id="77b6f-101">Multi-instance Tasks are commonly used to support MPI Tasks.</span></span> <span data-ttu-id="77b6f-102">En el caso MPI, si falla alguna de las subtareas (por ejemplo, porque se cierra con un código de salida distinto de cero) toda la tarea de instancias múltiples se produce un error.</span><span class="sxs-lookup"><span data-stu-id="77b6f-102">In the MPI case, if any of the subtasks fail (for example due to exiting with a non-zero exit code) the entire multi-instance Task fails.</span></span> <span data-ttu-id="77b6f-103">La tarea de instancias múltiples, a continuación, se termina y reintenta, hasta su límite de reintentos.</span><span class="sxs-lookup"><span data-stu-id="77b6f-103">The multi-instance Task is then terminated and retried, up to its retry limit.</span></span>'
