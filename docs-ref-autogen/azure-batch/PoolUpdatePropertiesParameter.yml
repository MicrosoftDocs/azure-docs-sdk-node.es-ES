  - uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La lista reemplaza todas las referencias de paquete de aplicación existentes en el grupo.
      Cambios en las referencias de paquete de aplicación afectan a todos los nuevos nodos de proceso unir el grupo, pero no afectan a los nodos de proceso de proceso que ya están en el grupo hasta que se reinicia o se restablece la imagen inicial. Hay un máximo de 10 referencias de paquete de aplicación en un grupo determinado. Si se omite o si especifica una colección vacía, se quitan las referencias de paquetes de aplicación existentes del grupo. Un máximo de 10 referencias puede especificarse en un grupo determinado.
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Esta lista reemplaza cualquier referencia de certificado existente configurado en el grupo. Si especifica una colección vacía, se quitan las referencias del certificado existentes desde el grupo. Para los nodos de Windows, el servicio Batch instala los certificados en el almacén de certificados especificada y la ubicación. Para los nodos de proceso de Linux, los certificados se almacenan en un directorio en la tarea trabajo directory y una variable de entorno que az_batch_certificates_dir se proporciona a la tarea de consulta para esta ubicación. Para los certificados con visibilidad "RemoteUser", se crea un directorio de "certificados" en el directorio principal del usuario (p. ej., / Home / {nombre de usuario} / certificados) y los certificados se colocan en ese directorio.'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Esta lista reemplaza los metadatos existentes configurados en el grupo. Si se omite o si especifica una colección vacía, se quitan los metadatos existentes del grupo.'
    syntax:
      content: 'metadata: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si este elemento está presente, se sobrescribe cualquier tarea de inicio existente. Si se omite, se quita cualquier tarea de inicio existente del grupo.'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
