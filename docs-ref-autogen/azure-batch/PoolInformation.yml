  type: property
  summary: <span data-ttu-id="b3459-101">Si se produce un error en la creación automática del grupo, el servicio Batch mueve el trabajo en un estado completado y el error de creación del grupo se establece en la propiedad error de programación del trabajo.</span><span class="sxs-lookup"><span data-stu-id="b3459-101">If auto pool creation fails, the Batch service moves the job to a completed state, and the pool creation error is set in the job's scheduling error property.</span></span> <span data-ttu-id="b3459-102">El servicio Batch administra la duración (tanto para crear y, a menos que se especifica keepAlive, eliminación) del grupo automáticamente.</span><span class="sxs-lookup"><span data-stu-id="b3459-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="b3459-103">Las acciones del usuario que afectan a la duración del grupo automáticamente, mientras que el trabajo está activo dará como resultado un comportamiento inesperado.</span><span class="sxs-lookup"><span data-stu-id="b3459-103">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="b3459-104">Debe especificar el identificador del grupo o la especificación de agrupación automática, pero no ambos.</span><span class="sxs-lookup"><span data-stu-id="b3459-104">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
