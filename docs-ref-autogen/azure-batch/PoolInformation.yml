- uid: azure-batch.PoolInformation.poolId
  name: poolId
  fullName: poolId
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b3459-105">Debe asegurarse de que existe el grupo al que hace referencia esta propiedad.</span><span class="sxs-lookup"><span data-stu-id="b3459-105">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id="b3459-106">Si el grupo no existe en el momento en que el servicio Batch intenta programar un trabajo, no hay tareas para el trabajo se ejecutarán hasta que se cree un grupo con ese identificador. Tenga en cuenta que el servicio Batch no rechazará la solicitud de trabajo; simplemente no se ejecutará las tareas hasta que el grupo existe.</span><span class="sxs-lookup"><span data-stu-id="b3459-106">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id="b3459-107">Debe especificar el identificador del grupo o la especificación de agrupación automática, pero no ambos.</span><span class="sxs-lookup"><span data-stu-id="b3459-107">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
