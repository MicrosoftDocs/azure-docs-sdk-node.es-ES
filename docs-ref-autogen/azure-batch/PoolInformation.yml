    summary: '<span data-ttu-id="7f4b7-101">Si se produce un error en la creación del grupo automáticamente, el servicio Batch mueve el trabajo en un estado completado y el error de creación del grupo se establece en la propiedad error de programación del trabajo.</span><span class="sxs-lookup"><span data-stu-id="7f4b7-101">If auto Pool creation fails, the Batch service moves the Job to a completed state, and the Pool creation error is set in the Job''s scheduling error property.</span></span> <span data-ttu-id="7f4b7-102">El servicio Batch administra la duración (tanto para crear y, a menos que se especifica keepAlive, eliminación) del grupo automáticamente.</span><span class="sxs-lookup"><span data-stu-id="7f4b7-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto Pool.</span></span> <span data-ttu-id="7f4b7-103">Las acciones del usuario que afectan a la duración de la agrupación automática mientras el trabajo está activo dará como resultado un comportamiento inesperado.</span><span class="sxs-lookup"><span data-stu-id="7f4b7-103">Any user actions that affect the lifetime of the auto Pool while the Job is active will result in unexpected behavior.</span></span> <span data-ttu-id="7f4b7-104">Debe especificar el identificador del grupo o la especificación de agrupación automática, pero no ambos.</span><span class="sxs-lookup"><span data-stu-id="7f4b7-104">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
