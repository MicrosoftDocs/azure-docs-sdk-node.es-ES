    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="7f4b7-105">Debe asegurarse de que existe el grupo al que hace referencia esta propiedad.</span><span class="sxs-lookup"><span data-stu-id="7f4b7-105">You must ensure that the Pool referenced by this property exists.</span></span> <span data-ttu-id="7f4b7-106">Si el grupo no existe en el momento en que el servicio Batch intenta programar un trabajo, no hay tareas para el trabajo se ejecutarán hasta que se cree un grupo con ese identificador. Tenga en cuenta que el servicio Batch no rechazará la solicitud de trabajo; simplemente no se ejecutará las tareas hasta que el grupo existe.</span><span class="sxs-lookup"><span data-stu-id="7f4b7-106">If the Pool does not exist at the time the Batch service tries to schedule a Job, no Tasks for the Job will run until you create a Pool with that id. Note that the Batch service will not reject the Job request; it will simply not run Tasks until the Pool exists.</span></span> <span data-ttu-id="7f4b7-107">Debe especificar el identificador del grupo o la especificación de agrupación automática, pero no ambos.</span><span class="sxs-lookup"><span data-stu-id="7f4b7-107">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
