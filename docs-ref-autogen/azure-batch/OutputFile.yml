    type: property
    summary: |-
      <span data-ttu-id="3fc5e-101">Se admiten las rutas de acceso relativas y absolutas.</span><span class="sxs-lookup"><span data-stu-id="3fc5e-101">Both relative and absolute paths are supported.</span></span> <span data-ttu-id="3fc5e-102">Son rutas de acceso relativas en relación con el directorio de trabajo de tarea.</span><span class="sxs-lookup"><span data-stu-id="3fc5e-102">Relative paths are relative to the Task working directory.</span></span> <span data-ttu-id="3fc5e-103">¿Se admiten los siguientes caracteres comodín: \* coincide con 0 o más caracteres (para el patrón de ejemplo abc \* coincidiría con abc o abcdef), \*\* coincide con cualquier directorio,?</span><span class="sxs-lookup"><span data-stu-id="3fc5e-103">The following wildcards are supported: \* matches 0 or more characters (for example pattern abc\* would match abc or abcdef), \*\* matches any directory, ?</span></span>
      <span data-ttu-id="3fc5e-104">coincide con un carácter en el intervalo de coincidencias de [a-c], [abc] coincide con un carácter en los corchetes y cualquier carácter individual.</span><span class="sxs-lookup"><span data-stu-id="3fc5e-104">matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range.</span></span> <span data-ttu-id="3fc5e-105">Corchetes pueden incluir una negación para que coincida con cualquier carácter no especificado (por ejemplo [! abc] coincide con cualquier carácter excepto a, b o c).</span><span class="sxs-lookup"><span data-stu-id="3fc5e-105">Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c).</span></span> <span data-ttu-id="3fc5e-106">Si un nombre de archivo comienza con "." se omite de forma predeterminada, pero puede tener coincidencias mediante la especificación de forma explícita (por ejemplo *.gif no coincidirán. a.gif, pero.*. de forma GIF).</span><span class="sxs-lookup"><span data-stu-id="3fc5e-106">If a file name starts with "." it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will).</span></span> <span data-ttu-id="3fc5e-107">Un ejemplo sencillo: \**\*.txt coincide con cualquier archivo que no se inicia en '.' y termine con .txt en el directorio de trabajo de tarea o en cualquier subdirectorio. Si el nombre de archivo contiene un carácter comodín puede convertirse en escape con corchetes (por ejemplo, abc [*] coincidiría con un archivo denominado abc \*).</span><span class="sxs-lookup"><span data-stu-id="3fc5e-107">A simple example: \**\*.txt matches any file that does not start in '.' and ends with .txt in the Task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc\*).</span></span> <span data-ttu-id="3fc5e-108">Tenga en cuenta que ambos \ y se tratan como separadores de directorio en Windows, pero solo o en Linux.</span><span class="sxs-lookup"><span data-stu-id="3fc5e-108">Note that both \ and / are treated as directory separators on Windows, but only / is on Linux.</span></span> <span data-ttu-id="3fc5e-109">Se expanden las variables de entorno (% var % en Windows) o $var en Linux antes el patrón que se va a aplicar.</span><span class="sxs-lookup"><span data-stu-id="3fc5e-109">Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied.</span></span>
    syntax:
      content: 'filePattern: string'
      return:
        type:
