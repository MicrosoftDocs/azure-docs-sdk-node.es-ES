- uid: azure-batch.OutputFile.filePattern
  name: filePattern
  fullName: filePattern
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Se admiten las rutas de acceso relativas y absolutas. Son rutas de acceso relativas en relación con el directorio de trabajo de tarea. ¿Se admiten los siguientes caracteres comodín: * coincide con 0 o más caracteres (para el patrón de ejemplo abc * coincidiría con abc o abcdef), ** coincide con cualquier directorio,?

    coincide con un carácter en el intervalo de coincidencias de [a-c], [abc] coincide con un carácter en los corchetes y cualquier carácter individual. Corchetes pueden incluir una negación para que coincida con cualquier carácter no especificado (por ejemplo [! abc] coincide con cualquier carácter excepto a, b o c). Si un nombre de archivo comienza con "." se omite de forma predeterminada, pero puede tener coincidencias mediante la especificación de forma explícita (por ejemplo *.gif no coincidirán. a.gif, pero.*. de forma GIF). Un ejemplo sencillo: **\*.txt coincide con cualquier archivo que no se inicia en '.' y termine con .txt en el directorio de trabajo de tarea o en cualquier subdirectorio. Si el nombre de archivo contiene un carácter comodín puede convertirse en escape con corchetes (por ejemplo, abc [*] coincidiría con un archivo denominado abc *). Tenga en cuenta que ambos \ y se tratan como separadores de directorio en Windows, pero solo o en Linux. Se expanden las variables de entorno (% var % en Windows) o $var en Linux antes el patrón que se va a aplicar.
  syntax:
    content: 'filePattern: string'
    return:
      type:
      - string
  package: azure-batch
