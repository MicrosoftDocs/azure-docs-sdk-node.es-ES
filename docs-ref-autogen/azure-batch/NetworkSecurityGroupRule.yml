    summary: '<span data-ttu-id="25a8c-110">Los valores válidos son ''*'' (para todos los puertos 0 - 65535), un puerto específico (es decir, 22) o un puerto de intervalo (es decir, 100-200). Los puertos deben estar en el intervalo de 0 a 65535. Cada entrada de esta colección no debe superponerse a otra entrada (un intervalo o un puerto individual). Si cualquier otro se proporcionan los valores de que la solicitud produce un error con código de estado HTTP 400. El valor predeterminado es ''*''.</span><span class="sxs-lookup"><span data-stu-id="25a8c-110">Valid values are ''*'' (for all ports 0 - 65535), a specific port (i.e. 22), or a port range (i.e. 100-200). The ports must be in the range of 0 to 65535. Each entry in this collection must not overlap any other entry (either a range or an individual port). If any other values are provided the request fails with HTTP status code 400. The default value is ''*''.</span></span>'
    optional: true
    syntax:
