  - uid: azure-batch.CertificateReference.storeLocation
    name: storeLocation
    fullName: storeLocation
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El valor predeterminado es currentuser. Esta propiedad es aplicable solo para los grupos configurados con nodos de proceso de Windows (es decir, con cloudServiceConfiguration o con virtualMachineConfiguration utilizando una referencia de imagen de Windows). Para los nodos de proceso de Linux, los certificados se almacenan en un directorio en la tarea trabajo directory y una variable de entorno que az_batch_certificates_dir se proporciona a la tarea de consulta para esta ubicación. Para los certificados con visibilidad "RemoteUser", se crea un directorio de "certificados" en el directorio principal del usuario (p. ej., / Home / {nombre de usuario} / certificados) y los certificados se colocan en ese directorio. Los valores posibles son: ''currentUser'', ''localMachine'''
    optional: true
    syntax:
      content: 'storeLocation?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.CertificateReference.storeName
    name: storeName
    fullName: storeName
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Esta propiedad es aplicable solo para los grupos configurados con nodos de proceso de Windows (es decir, con cloudServiceConfiguration o con virtualMachineConfiguration utilizando una referencia de imagen de Windows). Los nombres de almacén comunes incluyen: My, Root, California, confianza, no permitido, TrustedPeople, TrustedPublisher, AuthRoot, libreta de direcciones, pero cualquier nombre de almacén personalizado también puede utilizarse. El valor predeterminado es My.'
    optional: true
    syntax:
      content: 'storeName?: string'
      return:
        type:
          - string
    package: azure-batch
