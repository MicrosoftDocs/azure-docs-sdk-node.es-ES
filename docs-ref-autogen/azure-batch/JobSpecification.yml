- uid: azure-batch.JobSpecification.priority
  name: priority
  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: Los valores de prioridad pueden oscilar entre -1000 y 1000, siendo-1000 la prioridad más baja y 1000 la prioridad más alta. El valor predeterminado es 0. Esta prioridad se usa como valor predeterminado para todos los trabajos de la programación de trabajo. Puede actualizar la prioridad de un trabajo después de que se ha creado mediante la API de trabajo de actualización.
  optional: true
  syntax:
    content: 'priority?: number'
    return:
      type:
      - number
  package: azure-batch
