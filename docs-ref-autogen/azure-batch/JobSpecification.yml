- uid: azure-batch.JobSpecification.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Si el trabajo no especifica una tarea del Administrador de trabajos, el usuario debe agregar explícitamente las tareas al trabajo mediante la API de tarea. Si el trabajo especifica una tarea del Administrador de trabajos, el servicio Batch crea la tarea del Administrador de trabajos cuando se crea el trabajo e intentará programar la tarea del Administrador de trabajos antes de programar otras tareas en el trabajo.
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Si un trabajo tiene una tarea de preparación del trabajo, el servicio Batch ejecutará la tarea de preparación del trabajo en un nodo de proceso antes de iniciar cualquier tarea de ese trabajo en ese nodo de proceso.
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: El propósito principal de la tarea de liberación del trabajo es deshacer los cambios realizados por la tarea de preparación del trabajo de los nodos de proceso. Las actividades de ejemplo incluyen la eliminación de archivos locales o detener los servicios que se iniciaron como parte de la preparación del trabajo. No se puede especificar una tarea de liberación del trabajo sin especificar también una tarea de preparación del trabajo para el trabajo. El servicio Batch ejecuta la tarea de liberación del trabajo en los nodos de proceso que se han ejecutado la tarea de preparación del trabajo.
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
- uid: azure-batch.JobSpecification.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: El servicio Batch no asigna ningún significado a los metadatos; es únicamente para el uso de código de usuario.
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.JobSpecification.networkConfiguration
