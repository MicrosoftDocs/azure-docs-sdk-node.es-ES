- uid: azure-batch.JobSpecification.displayName
  name: displayName
  fullName: displayName
  children: []
  langs:
  - typeScript
  type: property
  summary: El nombre no debe ser único y puede contener cualquier carácter Unicode hasta una longitud máxima de 1024.
  optional: true
  syntax:
    content: 'displayName?: string'
    return:
      type:
      - string
