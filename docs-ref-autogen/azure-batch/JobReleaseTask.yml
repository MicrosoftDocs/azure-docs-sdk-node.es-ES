  type: interface
  summary: >-
    La tarea de liberación del trabajo se ejecuta cuando finaliza el trabajo, debido a una de las siguientes acciones: El usuario llama a la API de trabajo finaliza, o la API de trabajo eliminar mientras el trabajo todavía está activo, se alcanza la restricción de tiempo de reloj de pared máximo del trabajo y el trabajo sigue estando activo, o tareas de administrador de trabajos del trabajo completado y el trabajo está configurado para finalizar cuando el trabajo de Administr ER completa.

    La tarea de liberación del trabajo se ejecuta en cada nodo de proceso donde se ejecutaron las tareas del trabajo y la tarea de preparación del trabajo se ha ejecutado y completado. Si la imagen inicial de un nodo de proceso una vez que se ha ejecutado la tarea de preparación del trabajo, y el trabajo finaliza sin más tareas del trabajo que se ejecutan en ese nodo de proceso (y, por tanto, la tarea de preparación del trabajo no volverá a ejecutar), a continuación, la tarea de liberación del trabajo no se ejecuta en ese nodo. Si se reinicia un nodo de proceso mientras todavía se está ejecutando la tarea de liberación del trabajo, la tarea de liberación del trabajo se ejecuta de nuevo cuando se inicia el nodo de proceso. El trabajo no está marcado como completado hasta que se completen todas las tareas de liberación del trabajo. La tarea de liberación del trabajo se ejecuta en segundo plano. No ocupa un espacio de programación; es decir, no cuentan para el límite de maxTasksPerNode especificado en el grupo.
  package: azure-batch
- uid: azure-batch.JobReleaseTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: La línea de comandos no se ejecuta en un shell y, por lo tanto, no se puede aprovechar las características de shell, como la expansión de variables de entorno. Si desea aprovechar las ventajas de estas características, debe invocar el shell en la línea de comandos, por ejemplo "cmd /c MyCommand" se usa en Windows o "/ bin/sh - c MyCommand" en Linux. Si la línea de comandos se refiere a las rutas de acceso de archivo, debe usar una ruta de acceso relativa (relativo al directorio de trabajo de tarea), o use la variable de entorno proporcionada por lotes (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobReleaseTask.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: Cuando se especifica, se asignan todos los directorios recursivamente debajo el AZ_BATCH_NODE_ROOT_DIR (la raíz de los directorios de Azure Batch en el nodo) en el contenedor, todas las variables de entorno de tareas se asignan en el contenedor y es la línea de comandos de tarea se ejecuta en el contenedor.
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
