  type: property
  summary: <span data-ttu-id="31067-112">El identificador puede contener cualquier combinación de caracteres alfanuméricos incluidos guiones y caracteres de subrayado y no puede contener más de 64 caracteres.</span><span class="sxs-lookup"><span data-stu-id="31067-112">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="31067-113">Si no se especifica esta propiedad, el servicio Batch asigna un valor predeterminado de 'jobrelease'.</span><span class="sxs-lookup"><span data-stu-id="31067-113">If you do not specify this property, the Batch service assigns a default value of 'jobrelease'.</span></span> <span data-ttu-id="31067-114">Ninguna otra tarea en el trabajo puede tener el mismo identificador que la tarea de liberación del trabajo.</span><span class="sxs-lookup"><span data-stu-id="31067-114">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id="31067-115">Si intenta enviar una tarea con el mismo identificador, el servicio Batch rechaza la solicitud con el código de error TaskIdSameAsJobReleaseTask; Si está llamando a la API de REST directamente, el código de estado HTTP es 409 (conflicto).</span><span class="sxs-lookup"><span data-stu-id="31067-115">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>
  optional: true
  syntax:
