  summary: >-
    <span data-ttu-id="31067-101">La tarea de liberación del trabajo se ejecuta cuando finaliza el trabajo, debido a una de las siguientes acciones: El usuario llama a la API de trabajo finaliza, o la API de trabajo eliminar mientras el trabajo todavía está activo, se alcanza la restricción de tiempo de reloj de pared máximo del trabajo y el trabajo sigue estando activo, o tareas de administrador de trabajos del trabajo completado y el trabajo está configurado para finalizar cuando el trabajo de Administr ER completa.</span><span class="sxs-lookup"><span data-stu-id="31067-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span>

    <span data-ttu-id="31067-102">La tarea de liberación del trabajo se ejecuta en cada nodo de proceso donde se ejecutaron las tareas del trabajo y la tarea de preparación del trabajo se ha ejecutado y completado.</span><span class="sxs-lookup"><span data-stu-id="31067-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="31067-103">Si la imagen inicial de un nodo de proceso una vez que se ha ejecutado la tarea de preparación del trabajo, y el trabajo finaliza sin más tareas del trabajo que se ejecutan en ese nodo de proceso (y, por tanto, la tarea de preparación del trabajo no volverá a ejecutar), a continuación, la tarea de liberación del trabajo no se ejecuta en ese nodo.</span><span class="sxs-lookup"><span data-stu-id="31067-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="31067-104">Si se reinicia un nodo de proceso mientras todavía se está ejecutando la tarea de liberación del trabajo, la tarea de liberación del trabajo se ejecuta de nuevo cuando se inicia el nodo de proceso.</span><span class="sxs-lookup"><span data-stu-id="31067-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="31067-105">El trabajo no está marcado como completado hasta que se completen todas las tareas de liberación del trabajo.</span><span class="sxs-lookup"><span data-stu-id="31067-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="31067-106">La tarea de liberación del trabajo se ejecuta en segundo plano.</span><span class="sxs-lookup"><span data-stu-id="31067-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="31067-107">No ocupa un espacio de programación; es decir, no cuentan para el límite de maxTasksPerNode especificado en el grupo.</span><span class="sxs-lookup"><span data-stu-id="31067-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
  package: azure-batch
- uid: azure-batch.JobReleaseTask.commandLine
