  summary: "El valor predeterminado es 'satisfacer' para el código de salida 0 y 'block' para todas las demás condiciones de salida. Si la propiedad de usesTaskDependencies del trabajo se establece en false, a continuación, especificar la propiedad dependencyAction devuelve un error y se produce un error en la solicitud de la tarea de agregar un error de valor de propiedad no válida; Si está llamando a la API de REST directamente, el código de estado HTTP es 400 (solicitud incorrecta). Los valores posibles son: 'satisfacer', 'block'"
