- uid: azure-batch.ExitOptions.jobAction
  name: jobAction
  fullName: jobAction
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    El valor predeterminado es none para el código de salida 0 y finalizar todas las demás condiciones de salida.

    Si la propiedad de onTaskFailed del trabajo es noaction, a continuación, si se especifica esta propiedad devuelve un error y se produce un error en la solicitud de la tarea de agregar un error de valor de propiedad no válida; Si está llamando a la API de REST directamente, el código de estado HTTP es 400 (solicitud incorrecta). Los valores posibles son: 'none', 'disable', 'Finalizar'
