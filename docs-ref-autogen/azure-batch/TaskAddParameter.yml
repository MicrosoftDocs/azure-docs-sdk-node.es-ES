    summary: '<span data-ttu-id="508f6-132">Para las tareas de instancias múltiples, solo se descargarán los archivos de recursos al nodo de proceso en el que se ejecuta la tarea principal.</span><span class="sxs-lookup"><span data-stu-id="508f6-132">For multi-instance Tasks, the resource files will only be downloaded to the Compute Node on which the primary Task is executed.</span></span> <span data-ttu-id="508f6-133">Hay un tamaño máximo para la lista de archivos de recursos.</span><span class="sxs-lookup"><span data-stu-id="508f6-133">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="508f6-134">Cuando se supera el tamaño máximo, se producirá un error en la solicitud y el código de error de respuesta será la entidad solicitada demasiado grande.</span><span class="sxs-lookup"><span data-stu-id="508f6-134">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="508f6-135">Si esto ocurre, se debe reducir la colección de ResourceFiles de tamaño.</span><span class="sxs-lookup"><span data-stu-id="508f6-135">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="508f6-136">Esto puede lograrse mediante los archivos .zip, paquetes de aplicaciones o contenedores de Docker.</span><span class="sxs-lookup"><span data-stu-id="508f6-136">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
