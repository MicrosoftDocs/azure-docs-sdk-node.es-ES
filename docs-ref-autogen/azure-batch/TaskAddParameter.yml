  - uid: azure-batch.TaskAddParameter.containerSettings
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="508f6-120">Si el grupo que ejecutará esta tarea tiene containerConfiguration establecida, se debe establecer también.</span><span class="sxs-lookup"><span data-stu-id="508f6-120">If the Pool that will run this Task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="508f6-121">Si el grupo que ejecutará esta tarea no tiene containerConfiguration establecido, no debe establecerse.</span><span class="sxs-lookup"><span data-stu-id="508f6-121">If the Pool that will run this Task doesn''t have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="508f6-122">Cuando se especifica, se asignan todos los directorios recursivamente debajo el AZ_BATCH_NODE_ROOT_DIR (la raíz de los directorios de Azure Batch en el nodo) en el contenedor, todas las variables de entorno de tareas se asignan en el contenedor y es la línea de comandos de tarea se ejecuta en el contenedor.</span><span class="sxs-lookup"><span data-stu-id="508f6-122">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="508f6-123">Archivos generados en el contenedor fuera AZ_BATCH_NODE_ROOT_DIR podrían no reflejarse en el disco del host, lo que significa que las API de archivo por lotes no podrá tener acceso a esos archivos.</span><span class="sxs-lookup"><span data-stu-id="508f6-123">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - azure-batch.TaskContainerSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.dependsOn
    name: dependsOn
    fullName: dependsOn
    children: []
    langs:
