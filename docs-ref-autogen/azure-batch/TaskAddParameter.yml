  - uid: azure-batch.TaskAddParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="508f6-108">Paquetes de aplicación se descargan y se implementa en un directorio compartido, no en la tarea en el directorio de trabajo.</span><span class="sxs-lookup"><span data-stu-id="508f6-108">Application packages are downloaded and deployed to a shared directory, not the Task working directory.</span></span> <span data-ttu-id="508f6-109">Por lo tanto, si un paquete que se hace referencia ya está en el nodo y está actualizado, a continuación, no vuelva a descargarlo; se utiliza la copia existente en el nodo de proceso.</span><span class="sxs-lookup"><span data-stu-id="508f6-109">Therefore, if a referenced package is already on the Node, and is up to date, then it is not re-downloaded; the existing copy on the Compute Node is used.</span></span> <span data-ttu-id="508f6-110">Si un paquete que se hace referencia no se puede instalar, por ejemplo porque el paquete se ha eliminado o porque no se pudo descargar, se produce un error en la tarea.</span><span class="sxs-lookup"><span data-stu-id="508f6-110">If a referenced Package cannot be installed, for example because the package has been deleted or because download failed, the Task fails.</span></span>'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.authenticationTokenSettings
    name: authenticationTokenSettings
    fullName: authenticationTokenSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="508f6-111">Si se establece esta propiedad, el servicio Batch proporciona la tarea con un token de autenticación que se puede usar para autenticar las operaciones de servicio de Batch sin necesidad de una clave de acceso de cuenta.</span><span class="sxs-lookup"><span data-stu-id="508f6-111">If this property is set, the Batch service provides the Task with an authentication token which can be used to authenticate Batch service operations without requiring an Account access key.</span></span> <span data-ttu-id="508f6-112">El token se proporciona a través de la variable de entorno AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="508f6-112">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="508f6-113">Las operaciones que la tarea puede llevar a cabo con el token dependen de la configuración.</span><span class="sxs-lookup"><span data-stu-id="508f6-113">The operations that the Task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="508f6-114">Por ejemplo, una tarea puede solicitar permisos de trabajo con el fin de agregar otras tareas al trabajo, o comprobar el estado del trabajo o de otras tareas en el trabajo.</span><span class="sxs-lookup"><span data-stu-id="508f6-114">For example, a Task can request Job permissions in order to add other Tasks to the Job, or check the status of the Job or of other Tasks under the Job.</span></span>'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - azure-batch.AuthenticationTokenSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="508f6-115">Para las tareas de instancias múltiples, la línea de comandos se ejecuta como la tarea principal, después de la tarea principal y todas las subtareas han terminado de ejecutarse la línea de comandos de coordinación.</span><span class="sxs-lookup"><span data-stu-id="508f6-115">For multi-instance Tasks, the command line is executed as the primary Task, after the primary Task and all subtasks have finished executing the coordination command line.</span></span> <span data-ttu-id="508f6-116">La línea de comandos no se ejecuta en un shell y, por lo tanto, no se puede aprovechar las características de shell, como la expansión de variables de entorno.</span><span class="sxs-lookup"><span data-stu-id="508f6-116">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="508f6-117">Si desea aprovechar las ventajas de estas características, debe invocar el shell en la línea de comandos, por ejemplo "cmd /c MyCommand" se usa en Windows o "/ bin/sh - c MyCommand" en Linux.</span><span class="sxs-lookup"><span data-stu-id="508f6-117">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="508f6-118">Si la línea de comandos se refiere a las rutas de acceso de archivo, debe usar una ruta de acceso relativa (relativo al directorio de trabajo de tarea), o use la variable de entorno proporcionada por lotes (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="508f6-118">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
