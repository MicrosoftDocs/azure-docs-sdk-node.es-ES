    type: property
    summary: '<span data-ttu-id="508f6-124">Esta tarea no se programará hasta que todas las tareas que depende se hayan completado correctamente.</span><span class="sxs-lookup"><span data-stu-id="508f6-124">This Task will not be scheduled until all Tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="508f6-125">Si cualquiera de esas tareas producirá un error y sus recuentos de reintento de escape, nunca se programará esta tarea.</span><span class="sxs-lookup"><span data-stu-id="508f6-125">If any of those Tasks fail and exhaust their retry counts, this Task will never be scheduled.</span></span> <span data-ttu-id="508f6-126">Si el trabajo no tiene usesTaskDependencies establecido en true y este elemento está presente, se produce un error en la solicitud con el código de error TaskDependenciesNotSpecifiedOnJob.</span><span class="sxs-lookup"><span data-stu-id="508f6-126">If the Job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>'
    optional: true
