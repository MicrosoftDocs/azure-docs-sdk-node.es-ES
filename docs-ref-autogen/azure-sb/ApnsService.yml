- uid: azure-sb.ApnsService
  id: azure-sb.ApnsService
  name: ApnsService
  summary: >-
    La clase ApnsService se utiliza para enviar notificaciones mediante Apple Push Notification Service (APNS).

    Este servicio se utiliza para comunicarse con el dispositivo iOS.
  fullName: azure-sb.ApnsService
  type: Class
  children:
  - azure-sb.ApnsService.#ctor
  - azure-sb.ApnsService#send
