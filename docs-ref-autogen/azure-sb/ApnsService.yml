- uid: azure-sb.ApnsService#listRegistrationsByToken
  id: azure-sb.ApnsService#listRegistrationsByToken
  parent: azure-sb.ApnsService
  name: listRegistrationsByToken(token, options, callback)
  summary: Recupera un registro por token del dispositivo.
  fullName: azure-sb.ApnsService.listRegistrationsByToken(token, options, callback)
  type: Function
  syntax:
    parameters:
    - id: token
      type:
      - string
      description: El token del dispositivo.
    - id: options
      type:
      - object
      description: Las opciones de solicitud. Propiedades adicionales se pasarán como encabezados.
      optional: true
    - id: options.top
      type:
      - object
      description: Especifica el número máximo de registros que se obtiene de la llamada.
      optional: true
    - id: options.skip
      type:
      - object
      description: Especifica el número de registros que se omiten en la llamada.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contendrá información si se produce un error; en caso contrario, `response` contendrá información relacionada con esta operación.'
