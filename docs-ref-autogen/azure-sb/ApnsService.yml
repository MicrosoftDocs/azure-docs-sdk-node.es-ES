      - string
      description: <span data-ttu-id="50514-117">Si el miembro 'aps' no se proporciona, el texto de alerta.</span><span class="sxs-lookup"><span data-stu-id="50514-117">If the 'aps' member is not provided, the alert text.</span></span>
      optional: true
    - id: payload.sound
      type:
      - string
      description: <span data-ttu-id="50514-118">Si el miembro 'aps' no se proporciona, el sonido de nombre de archivo.</span><span class="sxs-lookup"><span data-stu-id="50514-118">If the 'aps' member is not provided, the sound file name.</span></span>
      optional: true
    - id: payload.payload
      type:
      - object
      description: <span data-ttu-id="50514-119">Si el miembro 'aps' no se proporciona, el objeto de carga que contiene el texto de notificación.</span><span class="sxs-lookup"><span data-stu-id="50514-119">If the 'aps' member is not provided, the payload object that contains the notification text.</span></span>
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
