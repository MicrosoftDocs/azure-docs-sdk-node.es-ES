        <span data-ttu-id="50514-111">Si la carga es una cadena, siga el formato Apple Push Notification Service como en https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span><span class="sxs-lookup"><span data-stu-id="50514-111">If the payload is a string, follow the APNS format as in https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span></span>
    - id: payload.expiry
      type:
      - date
      description: <span data-ttu-id="50514-112">La fecha de expiración.</span><span class="sxs-lookup"><span data-stu-id="50514-112">The expiration date.</span></span> <span data-ttu-id="50514-113">(en W3C DTF, aaaa-MM-Mmtzd (por ejemplo, 1997-07-16T19:20 + 01:00))</span><span class="sxs-lookup"><span data-stu-id="50514-113">(in W3C DTF, YYYY-MM-DDThh:mmTZD (e.g. 1997-07-16T19:20+01:00))</span></span>
      optional: true
    - id: payload.aps
      type:
      - object
      description: <span data-ttu-id="50514-114">Si se proporciona el miembro 'aps', el objeto se entrega a Apple Push Notification Service como-es después de procesa la expiración.</span><span class="sxs-lookup"><span data-stu-id="50514-114">If the 'aps' member is provided, the object is delivered to APNS as-is after expiry is processed.</span></span> <span data-ttu-id="50514-115">Se supone que el objeto de formato de APNS en https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span><span class="sxs-lookup"><span data-stu-id="50514-115">The object is assumed to follow the APNS format at https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span></span>
      optional: true
    - id: payload.badge
      type:
      - number
      description: <span data-ttu-id="50514-116">Si el miembro 'aps' no se proporciona, el número que desea mostrar sobre el icono de la aplicación.</span><span class="sxs-lookup"><span data-stu-id="50514-116">If the 'aps' member is not provided, the number to display over the app icon.</span></span>
