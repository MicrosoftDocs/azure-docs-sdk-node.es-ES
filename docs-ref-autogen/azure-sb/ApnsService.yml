- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    Crea un nuevo objeto ApnsService usando la interfaz <xref:azure-sb.NotificationHubService> objeto.



    __Tenga en cuenta__: una instancia de este objeto se crea automáticamente cuando un <xref:azure-sb.NotificationHubService> se crea el objeto. Consulte <xref:azure-sb.NotificationHubService%23apns>.
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: El servicio del centro de notificaciones.
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: Envía una notificación de APNS.
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Una sola etiqueta o expresión de etiqueta.

        Si es null difundirá a todos los registros de este centro
    - id: payload
      type:
      - object
      - string
      description: >-
        Carga de JSON del mensaje como se especifica a continuación.

        Si la carga es una cadena, siga el formato Apple Push Notification Service como en https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: La fecha de expiración. (en W3C DTF, aaaa-MM-Mmtzd (por ejemplo, 1997-07-16T19:20 + 01:00))
      optional: true
    - id: payload.aps
      type:
      - object
      description: Si se proporciona el miembro 'aps', el objeto se entrega a Apple Push Notification Service como-es después de procesa la expiración. Se supone que el objeto de formato de APNS en https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: Si el miembro 'aps' no se proporciona, el número que desea mostrar sobre el icono de la aplicación.
      optional: true
    - id: payload.alert
      type:
      - string
      description: Si el miembro 'aps' no se proporciona, el texto de alerta.
      optional: true
    - id: payload.sound
      type:
      - string
      description: Si el miembro 'aps' no se proporciona, el sonido de nombre de archivo.
      optional: true
    - id: payload.payload
      type:
      - object
      description: Si el miembro 'aps' no se proporciona, el objeto de carga que contiene el texto de notificación.
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: La función de devolución de llamada o de las opciones de solicitud.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Los encabezados de apns.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contendrá información si se produce un error; en caso contrario, `response` contendrá información relacionada con esta operación.'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
