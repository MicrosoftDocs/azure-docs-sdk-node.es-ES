- uid: azure-sb.MpnsService#createFlipTileRegistration
  id: azure-sb.MpnsService#createFlipTileRegistration
  parent: azure-sb.MpnsService
  name: createFlipTileRegistration(channel, tags, template, options, callback)
  summary: Crea un registro con una plantilla de FlipTile (versión solo de Windows Phone 7.8 o posterior). Para obtener más información, consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj206971.aspx.
  fullName: azure-sb.MpnsService.createFlipTileRegistration(channel, tags, template, options, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: El valor de ChannelUri.
    - id: tags
      type:
      - string
      - array
      description: Las etiquetas (lista separada por comas, sin espacios).
    - id: template
      type:
      - object
      description: Plantilla de registro.
    - id: template.backgroundImage
      type:
      - string
      description: El URI de la imagen de fondo del mosaico.
    - id: template.count
      type:
      - string
      description: El número que aparece en el icono.
    - id: template.title
      type:
      - string
      description: El texto del título del icono.
    - id: template.backBackgroundImage
      type:
      - string
      description: El URI de la imagen que se muestra en la parte posterior del mosaico.
    - id: template.backTitle
      type:
      - string
      description: Título del lado posterior del mosaico.
    - id: template.backContent
      type:
      - string
      description: Texto de la parte posterior del mosaico.
    - id: template.id
      type:
      - string
      description: Id. de un mosaico secundario relacionado.
    - id: template.smallBackgroundImage
      type:
      - string
      description: El URI de la imagen de fondo del mosaico cuando se reduce a su tamaño pequeño.
    - id: template.wideBackgroundImage
      type:
      - string
      description: El URI de la imagen de fondo del mosaico cuando se expande a su tamaño ancho.
    - id: template.wideBackContent
      type:
      - string
      description: Contenido del mosaico de atrás cuando el mosaico se expande a su tamaño ancho.
    - id: template.wideBackBackgroundImage
      type:
      - string
      description: El URI de la imagen para estar en la parte posterior del mosaico cuando el mosaico se expande a su tamaño ancho.
    - id: options
      type:
      - object
      description: Las opciones de solicitud.
      optional: true
    - id: options.headers
      type:
      - object
      description: Los encabezados de mpns.
      optional: true
    - id: callback
      type:
      - function
      description: La función de devolución de llamada.
    return:
      type:
      - undefined
      description: ''
    content: function createFlipTileRegistration(channel, tags, template, options, callback)
  langs:
  - js
