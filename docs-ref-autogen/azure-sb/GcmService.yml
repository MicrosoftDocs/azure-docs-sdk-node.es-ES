- id: azure-sb.GcmService.#ctor
  uid: azure-sb.GcmService.#ctor
  parent: azure-sb.GcmService
  name: GcmService(notificationHubService)
  fullName: azure-sb.GcmService.GcmService(notificationHubService)
  summary: >-
    Crea un nuevo objeto GcmService.



    __Tenga en cuenta__: una instancia de este objeto se crea automáticamente cuando un <xref:azure-sb.NotificationHubService> se crea el objeto. Consulte <xref:azure-sb.NotificationHubService%23gcm>.
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: El servicio del centro de notificaciones.
    content: new GcmService(notificationHubService)
  langs:
  - js
