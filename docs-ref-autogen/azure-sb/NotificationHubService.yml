- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: Actualiza un registro.
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: El registro que se va a actualizar.
    - id: registration.RegistrationId
      type:
      - object
      description: Id. de registro para actualizar
    - id: registration._.ContentRootElement
      type:
      - object
      description: 'Tipo del registro. Tipos permitidos: WindowsRegistrationDescription, WindowsTemplateRegistrationDescription, AppleRegistrationDescription, AppleTemplateRegistrationDescription, GcmRegistrationDescription, GcmTemplateRegistrationDescription, MpnsRegistrationDescription, MpnsTemplateRegistrationDescription.'
    - id: registration.ChannelUri
      type:
      - object
      description: Solo si el registro de Windows o de Mpns
    - id: registration.DeviceToken
      type:
      - object
      description: Solo si el registro de Apple
    - id: registration.GcmRegistrationId
      type:
      - object
      description: Solo si el registro de Gcm
    - id: registration.Tags
      type:
      - object
      description: Lista separada por comas de etiquetas (sin espacios)
    - id: registration.BodyTemplate
      type:
      - object
      description: Solo si el registro de plantilla
    - id: registration.WnsHeaders
      type:
      - object
      description: Solo si el registro de plantilla de Windows
    - id: registration.MpnsHeaders
      type:
      - object
      description: Solo si el registro de plantilla de Mpns
    - id: registration.Expiry
      type:
      - object
      description: Solo si el registro de plantilla de Apple
    - id: registration.ApnsHeaders
      type:
      - object
      description: Solo si el registro de plantilla de Apple
    - id: options
      type:
      - object
      description: La función de devolución de llamada o de las opciones de solicitud. Propiedades adicionales se pasarán como encabezados.
      optional: true
    - id: options.etag
      type:
      - object
      description: El valor de etag.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contendrá información si se produce un error; en caso contrario, `response` contendrá información relacionada con esta operación.'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
