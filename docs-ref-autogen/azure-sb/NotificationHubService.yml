- uid: azure-sb.NotificationHubService#send
  id: azure-sb.NotificationHubService#send
  parent: azure-sb.NotificationHubService
  name: send(tags, payload, options, callback)
  summary: Envía un mensaje de plantilla.
  fullName: azure-sb.NotificationHubService.send(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Una sola etiqueta o expresión de etiqueta.

        Si es null difundirá a todos los registros de este centro
    - id: payload
      type:
      - object
      - string
      description: Carga del mensaje.
    - id: options
      type:
      - object
      description: La función de devolución de llamada o de las opciones de solicitud.
      optional: true
    - id: options.headers
      type:
      - string
      description: Encabezados adicionales.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contendrá información si se produce un error; en caso contrario, `response` contendrá información relacionada con esta operación.'
    content: function send(tags, payload, options, callback)
  langs:
  - js
