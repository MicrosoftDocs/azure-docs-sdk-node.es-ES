- uid: azure-sb.NotificationHubService
  id: azure-sb.NotificationHubService
  name: NotificationHubService
  summary: >-
    El NotificationHubService le permite enviar notificaciones push a iOS, Android y Windows Store dispositivos.


    Para obtener más información sobre Notification Hubs, así como información detallada acerca de cómo utilizarlas desde aplicaciones Node.js de tareas, vea [cómo usar Service Bus Notification Hubs](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-notification-hubs/).
  fullName: azure-sb.NotificationHubService
  type: Class
  children:
