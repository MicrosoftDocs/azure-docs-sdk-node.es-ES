- uid: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  id: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  name: FirewallRuleOperations
  summary: >-
    La API de administración de Azure SQL Database incluye operaciones para administrar las reglas de Firewall de nivel de servidor para servidores de base de datos de SQL Azure. No se puede administrar las reglas de firewall de nivel de base de datos mediante la API de administración de base de datos de SQL Azure; solo se pueden administrar mediante la ejecución de las instrucciones Transact-SQL en las bases de datos maestra o en cada usuario.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consulte [firewallRules] {@link SqlManagementClient ~ SqlManagementClient #firewallRules}.

    Inicializa una nueva instancia de la clase FirewallRuleOperations.
  fullName: azure-asm-sql.FirewallRuleOperations
  type: Class
