- id: azure-asm-sql.SqlManagementService.#ctor
  uid: azure-asm-sql.SqlManagementService.#ctor
  parent: azure-asm-sql.SqlManagementService
  name: SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-sql.SqlManagementService.SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Crea un nuevo objeto SqlManagementService
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Id. de suscripción para la cuenta o la cadena de conexión de configuración
    - id: authentication
      type:
      - object
      description: >-
        El objeto de autenticación del cliente.

        Debe usar certfile/keyfile o keyvalue/certvalue para proporcionar un certificado de administración para autenticar las solicitudes de servicio.
    - id: authentication.keyfile
      type:
      - string
      description: La ruta de acceso a un archivo que contiene el PEM codificado clave
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Certificado codificado en la ruta de acceso a un archivo que contiene el PEM
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Una cadena que contiene el PEM codificado por clave
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificado codificado en una cadena que contiene el PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: Las opciones de host para invalidar los valores predeterminados.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: El extremo de administración.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La versión de API que se usará.
      optional: true
    content: new SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#listServers
  id: azure-asm-sql.SqlManagementService#listServers
  parent: azure-asm-sql.SqlManagementService
  name: listServers(callback)
  summary: Enumera los servidores de base de datos SQL disponibles.
  fullName: azure-asm-sql.SqlManagementService.listServers(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` contendrá información si se produce un error; en caso contrario `results` contendrá la lista de información de servidores de base de datos SQL disponible.
                                                               `response` contiene información relacionada con esta operación.
    content: function listServers(callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#deleteServer
  id: azure-asm-sql.SqlManagementService#deleteServer
  parent: azure-asm-sql.SqlManagementService
  name: deleteServer(name, callback)
  summary: Elimina un servidor de base de datos SQL.
  fullName: azure-asm-sql.SqlManagementService.deleteServer(name, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: Nombre del servidor SQL Server.
    - id: callback
      type:
      - function
      description: '`error` contendrá información si se produce un error; en caso contrario `response` contendrá información relacionada con esta operación.'
    content: function deleteServer(name, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#createServer
  id: azure-asm-sql.SqlManagementService#createServer
  parent: azure-asm-sql.SqlManagementService
  name: createServer(administratorLogin, administratorLoginPassword, location, callback)
  summary: Crea un servidor de SQL Database.
  fullName: azure-asm-sql.SqlManagementService.createServer(administratorLogin, administratorLoginPassword, location, callback)
  type: Function
  syntax:
    parameters:
    - id: administratorLogin
      type:
      - string
      description: Inicio de sesión del administrador.
    - id: administratorLoginPassword
      type:
      - string
      description: La contraseña del administrador.
    - id: location
      type:
      - string
      description: La ubicación del servidor.
    - id: callback
      type:
      - function
      description: >-
        `error` contendrá información si se produce un error; en caso contrario `server` contendrá la información del nuevo servidor.
                                                                   `response` contiene información relacionada con esta operación.
    content: function createServer(administratorLogin, administratorLoginPassword, location, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#listServerFirewallRules
  id: azure-asm-sql.SqlManagementService#listServerFirewallRules
  parent: azure-asm-sql.SqlManagementService
  name: listServerFirewallRules(serverName, callback)
  summary: Enumera las reglas de firewall de base de datos de SQL server.
  fullName: azure-asm-sql.SqlManagementService.listServerFirewallRules(serverName, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor.
    - id: callback
