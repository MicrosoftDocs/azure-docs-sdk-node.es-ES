      - string
      description: El nombre de la regla.
    - id: callback
      type:
      - function
      description: '`error` contendrá información si se produce un error; en caso contrario `response` contendrá información relacionada con esta operación.'
    content: function deleteServerFirewallRule(serverName, ruleName, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#createServerFirewallRule
  id: azure-asm-sql.SqlManagementService#createServerFirewallRule
  parent: azure-asm-sql.SqlManagementService
  name: createServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  summary: Crea una regla de firewall de base de datos de SQL server.
  fullName: azure-asm-sql.SqlManagementService.createServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor.
    - id: ruleName
      type:
      - string
      description: El nombre de la regla.
    - id: startIPAddress
      type:
      - string
      description: La dirección IP inicial para la regla.
    - id: endIPAddress
      type:
      - string
      description: La dirección IP final para la regla.
    - id: callback
      type:
      - function
      description: >-
        `error` contendrá información si se produce un error; en caso contrario `rule` contendrá la nueva información de la regla.
                                                               `response` contiene información relacionada con esta operación.
    content: function createServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#updateServerFirewallRule
  id: azure-asm-sql.SqlManagementService#updateServerFirewallRule
  parent: azure-asm-sql.SqlManagementService
  name: updateServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  summary: Actualiza una regla de firewall de base de datos de SQL server.
  fullName: azure-asm-sql.SqlManagementService.updateServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor.
    - id: ruleName
      type:
      - string
      description: El nombre de la regla.
    - id: startIPAddress
      type:
      - string
      description: La dirección IP inicial para la regla.
    - id: endIPAddress
      type:
      - string
      description: La dirección IP final para la regla.
    - id: callback
      type:
      - function
      description: >-
        `error` contendrá información si se produce un error; en caso contrario `rule` contendrá la información de regla actualizada.
                                                               `response` contiene información relacionada con esta operación.
    content: function updateServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#createDatabase
  id: azure-asm-sql.SqlManagementService#createDatabase
  parent: azure-asm-sql.SqlManagementService
  name: createDatabase(serverName, databaseName, options, callback)
  summary: Cree una nueva base de datos.
  fullName: azure-asm-sql.SqlManagementService.createDatabase(serverName, databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor
    - id: databaseName
      type:
      - string
      description: Nombre de base de datos para crear
    - id: options
      type:
      - object
      description: Opciones de creación.
      optional: true
    - id: options.edition
      type:
      - string
      description: "'Web' o 'Business'."
      optional: true
    - id: options.maxsize
      type:
      - number
      description: Tamaño de base de datos máximo en GB, el valor predeterminado es 1 para web, 10 para la empresa, solo ciertos valores son válidos
      optional: true
    - id: options.collation
      type:
      - string
      description: nombre de intercalación de SQL
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` contendrá información si se produce un error; en caso contrario `createResult` contendrá la nueva información de la base de datos.
                                                                                       `response` contiene información relacionada con esta operación.
    content: function createDatabase(serverName, databaseName, options, callback)
  langs:
  - js
