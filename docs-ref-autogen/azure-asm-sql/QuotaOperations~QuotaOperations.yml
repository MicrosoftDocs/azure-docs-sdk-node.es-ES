- uid: azure-asm-sql.QuotaOperations~QuotaOperations
  id: azure-asm-sql.QuotaOperations~QuotaOperations
  name: QuotaOperations
  summary: >-
    La API de administración de Azure SQL Database incluye operaciones para obtener las cuotas de base de datos de Azure SQL Server. En concreto, mediante las API puede obtener una cuota específica o una lista todas las cuotas para el servidor de base de datos de SQL Azure.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consulte [cuotas] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23quotas>.

    Inicializa una nueva instancia de la clase QuotaOperations.
