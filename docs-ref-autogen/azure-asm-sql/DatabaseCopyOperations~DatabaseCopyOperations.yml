- uid: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations#create
  id: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations#create
  parent: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations
  name: create(serverName, databaseName, parameters, callback)
  summary: Inicia una copia de la base de datos de SQL Server.
  fullName: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations.create(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre de SQL Server donde reside la base de datos de origen.
    - id: databaseName
      type:
      - string
      description: El nombre de la base de datos de origen.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCopyCreateParameters
      description: La operación de copia de los parámetros adicionales para crear la base de datos.
    - id: parameters.partnerServer
      type:
      - string
      description: Obtiene el nombre del servidor de destino para la copia.
    - id: parameters.partnerDatabase
      type:
      - string
      description: Obtiene el nombre de la base de datos de destino para la copia.
    - id: parameters.isContinuous
      type:
      - boolean
      description: Obtiene un valor que indica si la copia debe ser continua.
    - id: parameters.isOfflineSecondary
      type:
      - boolean
      description: Obtiene un valor que indica si se trata de una copia secundaria sin conexión.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: La secuencia de respuesta.
    content: function create(serverName, databaseName, parameters, callback)
