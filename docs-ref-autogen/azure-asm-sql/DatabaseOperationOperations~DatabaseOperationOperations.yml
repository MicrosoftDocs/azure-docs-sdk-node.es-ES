- uid: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  id: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  name: DatabaseOperationOperations
  summary: >-
    La API de administración de Azure SQL Database incluye operaciones para obtener las operaciones de base de datos. En concreto, esta API le permite obtener una operación específica o para enumerar todas las operaciones que se produjeron en una base de datos específica o en todas las bases de datos en el servidor de base de datos de SQL Azure.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consulte [databaseOperations] {@link SqlManagementClient ~ SqlManagementClient #databaseOperations}.

    Inicializa una nueva instancia de la clase DatabaseOperationOperations.
