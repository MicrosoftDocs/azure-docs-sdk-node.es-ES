- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: create(serverName, parameters, callback)
  summary: Crea una base de datos en un servidor de base de datos de SQL Azure.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.create(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor de base de datos de SQL de Azure donde se creará la base de datos.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCreateParameters
      description: Los parámetros de la operación de creación de la base de datos.
    - id: parameters.name
      type:
      - string
      description: Obtiene o establece el nombre para la nueva base de datos.
    - id: parameters.edition
      type:
      - string
      description: Obtiene o establece la edición de la base de datos nueva.  La enumeración DatabaseEditions contiene los valores válidos para esta propiedad.
      optional: true
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: Obtiene o establece el tamaño máximo de esta base de datos que se expresa en gigabytes.  Si se utiliza junto con MaximumDatabaseSizeInBytes deben coincidir.
      optional: true
    - id: parameters.collationName
      type:
      - string
      description: Obtiene o establece el nombre de intercalación para la nueva base de datos.
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: Obtiene o establece el tamaño máximo de esta base de datos que se expresa en bytes.  Si se utiliza junto con MaximumDatabaseSizeInGB deben coincidir.
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: Obtiene o establece el identificador de objetivo de servicio que se aplicará a la base de datos.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: La secuencia de respuesta.
    content: function create(serverName, parameters, callback)
  langs:
  - js
