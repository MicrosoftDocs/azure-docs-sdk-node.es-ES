- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: DatabaseOperations
  summary: >-
    Representa todas las operaciones para el funcionamiento de las bases de datos SQL de Azure.

    Contiene las operaciones: crear, recuperar, actualizar, eliminar las bases de datos y también incluye la capacidad de obtener los registros de eventos para una base de datos.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consulte [bases de datos] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23databases>.

    Inicializa una nueva instancia de la clase DatabaseOperations.
  fullName: azure-asm-sql.DatabaseOperations
  type: Class
  children:
  - azure-asm-sql.DatabaseOperations~DatabaseOperations.#ctor
  - azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  - azure-asm-sql.DatabaseOperations~DatabaseOperations#deleteMethod
