- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: update(serverName, databaseName, parameters, callback)
  summary: Actualiza las propiedades de una base de datos de SQL Azure.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.update(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor de base de datos de SQL de Azure donde se hospeda la base de datos.
    - id: databaseName
      type:
      - string
      description: El nombre de la base de datos de SQL Azure para actualizarse.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseUpdateParameters
      description: Los parámetros de la operación Actualizar base de datos.
    - id: parameters.name
      type:
      - string
      description: Obtiene o establece el nuevo nombre de la base de datos.
      optional: true
    - id: parameters.edition
      type:
      - string
      description: Obtiene o establece la nueva edición de la base de datos.
