  - azure-asm-sql.DatabaseOperations~DatabaseOperations#getEventLogs
  - azure-asm-sql.DatabaseOperations~DatabaseOperations#list
  - azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  langs:
  - js
