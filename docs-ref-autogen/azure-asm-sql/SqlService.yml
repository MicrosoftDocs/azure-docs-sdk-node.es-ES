- id: azure-asm-sql.SqlService.#ctor
  uid: azure-asm-sql.SqlService.#ctor
  parent: azure-asm-sql.SqlService
  name: SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  fullName: azure-asm-sql.SqlService.SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  summary: Crea un nuevo objeto SqlService
  type: Constructor
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre SQL server.
    - id: administratorLogin
      type:
      - string
      description: El inicio de sesión del Administrador de SQL Server.
    - id: administratorLoginPassword
      type:
      - string
      description: La contraseña de inicio de sesión del Administrador de SQL Server.
    - id: host
      type:
      - string
      description: El host para el servicio.
      optional: true
    - id: acsHost
      type:
      - string
      description: El host de acs.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: El proveedor de autenticación.
      optional: true
    content: new SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  langs:
  - js
- uid: azure-asm-sql.SqlService#createServerDatabase
  id: azure-asm-sql.SqlService#createServerDatabase
  parent: azure-asm-sql.SqlService
  name: createServerDatabase(databaseName, options, callback)
  summary: Crea una base de datos de SQL Server.
  fullName: azure-asm-sql.SqlService.createServerDatabase(databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseName
      type:
      - string
      description: El nombre de la base de datos.
    - id: options
      type:
      - object
      - function
      description: La función get de opciones o devolución de llamada.
      optional: true
    - id: options.collation
      type:
      - string
      description: La intercalación de base de datos que se usará.
      optional: true
    - id: options.edition
      type:
      - string
      description: La edición de la base de datos que se usará.
      optional: true
    - id: options.maxSizeInGB
      type:
      - string
      description: El tamaño máximo de base de datos en gigabytes.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contendrá información si se produce un error; en caso contrario `response` contendrá información relacionada con esta operación.'
    content: function createServerDatabase(databaseName, options, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#deleteServerDatabase
  id: azure-asm-sql.SqlService#deleteServerDatabase
  parent: azure-asm-sql.SqlService
  name: deleteServerDatabase(databaseId, callback)
  summary: Elimina una base de datos de SQL Server.
  fullName: azure-asm-sql.SqlService.deleteServerDatabase(databaseId, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseId
      type:
      - string
      description: Identificador de la base de datos.
    - id: callback
      type:
      - function
      description: '`error` contendrá información si se produce un error; en caso contrario `response` contendrá información relacionada con esta operación.'
    content: function deleteServerDatabase(databaseId, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#listServerDatabases
  id: azure-asm-sql.SqlService#listServerDatabases
  parent: azure-asm-sql.SqlService
  name: listServerDatabases(callback)
  summary: Enumera las bases de datos de SQL Server.
  fullName: azure-asm-sql.SqlService.listServerDatabases(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` contendrá información si se produce un error; en caso contrario `results` contendrá la lista de bases de datos.
                                                                 `response` contiene información relacionada con esta operación.
    content: function listServerDatabases(callback)
  langs:
  - js
