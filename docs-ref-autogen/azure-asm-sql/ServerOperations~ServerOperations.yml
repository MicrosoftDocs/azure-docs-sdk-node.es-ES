- uid: azure-asm-sql.ServerOperations~ServerOperations#create
  id: azure-asm-sql.ServerOperations~ServerOperations#create
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: create(parameters, callback)
  summary: Aprovisiona un nuevo servidor de base de datos SQL en una suscripción.
  fullName: azure-asm-sql.ServerOperations~ServerOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: Los parámetros necesarios para aprovisionar un servidor.
    - id: parameters.administratorUserName
      type:
      - string
      description: Obtiene o establece el nombre de usuario de administrador que se usará para el nuevo servidor.
    - id: parameters.administratorPassword
      type:
      - string
      description: Obtiene o establece la contraseña de administrador para el nuevo servidor.
    - id: parameters.location
      type:
      - string
      description: Obtiene o establece la región en la que se creará este servidor.  Consulte http://azure.microsoft.com/en-us/regions/#services para obtener una lista de todas las regiones disponibles.
    - id: parameters.version
      type:
      - string
      description: 'Obtiene o establece la versión del servidor para crear.  Los valores válidos son: 1.0, 2.0.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: La secuencia de respuesta.
    content: function create(parameters, callback)
  langs:
  - js
