- uid: azure-asm-sql.ServerOperations~ServerOperations#changeAdministratorPassword
  id: azure-asm-sql.ServerOperations~ServerOperations#changeAdministratorPassword
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: changeAdministratorPassword(serverName, parameters, callback)
  summary: Cambia la contraseña administrativa de un servidor de base de datos SQL de Azure existente para una suscripción determinada.
  fullName: azure-asm-sql.ServerOperations~ServerOperations.changeAdministratorPassword(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor de base de datos de SQL Azure que tendrá que cambiar la contraseña de administrador.
    - id: parameters
      type:
      - azure-asm-sql.ServerChangeAdministratorPasswordParameters
      description: Los parámetros necesarios para modificar la contraseña de administrador para un servidor.
    - id: parameters.newPassword
      type:
      - string
