  langs:
  - js
- id: azure-asm-sql.DacOperations~DacOperations.#ctor
  uid: azure-asm-sql.DacOperations~DacOperations.#ctor
  parent: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations(client)
  fullName: azure-asm-sql.DacOperations.DacOperations(client)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: client
      type:
      - undefinedSqlManagementClient
      description: Referencia para el cliente del servicio.
    content: new DacOperations(client)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#exportMethod
  id: azure-asm-sql.DacOperations~DacOperations#exportMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: exportMethod(serverName, parametersOrCallback, callback)
  summary: Exporta una base de datos de SQL Azure en un archivo DACPAC en Azure Blob Storage.
  fullName: azure-asm-sql.DacOperations~DacOperations.exportMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor de base de datos de SQL Azure en el que reside la base de datos para exportar.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacExportParameters
      description: Los parámetros necesarios para iniciar la solicitud de exportación.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Obtiene o establece la información de credenciales necesaria para la configuración en el archivo DACPAC se exportarán en Azure Blob Storage.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: Obtiene o establece el URI de donde se debe almacenar el archivo DACPAC en Azure Blob Storage.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: Obtiene o establece la clave de acceso para la cuenta de almacenamiento de Azure.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: Obtiene o establece la información de conexión necesaria para la base de datos de SQL Azure.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: Obtiene o establece el nombre de la base de datos que se exportarán.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: Obtiene o establece la contraseña del usuario de administrador de base de datos.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: Obtiene o establece el nombre del servidor de base de datos SQL de Azure donde reside la base de datos.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: Obtiene o establece el nombre de usuario del usuario de administrador de base de datos.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: La secuencia de respuesta.
    content: function exportMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatus
  id: azure-asm-sql.DacOperations~DacOperations#getStatus
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  summary: Obtiene el estado de la operación de importación o exportación en el servidor especificado con el identificador de solicitud correspondiente.  El identificador de solicitud se proporciona en las respuestas de la operación de importación o exportación.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor en el que está realizando la operación de importación o exportación.
    - id: fullyQualifiedServerName
      type:
      - string
      description: >-
        El nombre de dominio completo del servidor de base de datos de SQL de Azure donde tiene lugar la operación.

        Ejemplo: a9s7f7s9d3.database.windows.net
    - id: username
      type:
      - string
      description: El nombre de usuario de administrador para el servidor de base de datos de SQL Azure.
    - id: password
      type:
      - string
      description: La contraseña de administrador para el servidor de base de datos de SQL Azure.
    - id: requestId
      type:
      - string
      description: >-
        El identificador de solicitud de la operación que se está consultando.

        Se obtiene el identificador de solicitud de las respuestas de las operaciones de importación y exportación.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: La secuencia de respuesta.
    content: function getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  id: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatusPost(serverName, parameters, callback)
  summary: Obtiene el estado de la operación de importación o exportación en el servidor especificado con el identificador de solicitud correspondiente.  El identificador de solicitud se proporciona en las respuestas de la operación de importación o exportación.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatusPost(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor en el que está realizando la operación de importación o exportación.
    - id: parameters
      type:
      - azure-asm-sql.DacGetStatusParameters
      description: Los parámetros necesitan para obtener el estado de una importación o la operación de exportación.
    - id: parameters.serverName
      type:
      - string
      description: Obtiene o establece el nombre completo del servidor de base de datos de SQL de Azure donde se está produciendo la operación de importación o exportación.
    - id: parameters.userName
      type:
      - string
      description: Obtiene o establece el nombre de usuario para el servidor de base de datos de SQL de Azure donde se está produciendo la operación de importación o exportación.
    - id: parameters.password
      type:
      - string
      description: Obtiene o establece la contraseña para el servidor de base de datos de SQL de Azure donde se está produciendo la operación de importación o exportación.
    - id: parameters.requestId
      type:
      - string
      description: Obtiene o establece el identificador para la operación de importación o exportación de que se va a consultar el estado.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: La secuencia de respuesta.
    content: function getStatusPost(serverName, parameters, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#importMethod
  id: azure-asm-sql.DacOperations~DacOperations#importMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: importMethod(serverName, parametersOrCallback, callback)
  summary: Inicia una importación de un archivo DACPAC de Azure Blob Storage en una base de datos de SQL Azure.
  fullName: azure-asm-sql.DacOperations~DacOperations.importMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: El nombre del servidor de base de datos de SQL Azure en la que se va a importar la base de datos.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacImportParameters
      description: Los parámetros necesarios para que se inició la solicitud de importación.
      optional: true
    - id: parametersOrCallback.azureEdition
      type:
      - string
      description: Obtiene o establece la edición de la base de datos que se crearán al importar.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Obtiene o establece las credenciales para recuperar el DACPAC de Azure Blob Storage.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: Obtiene o establece el URI del archivo DACPAC almacenado en Azure Blob Storage que desea importar.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: Obtiene o establece la clave de acceso para la cuenta de Azure Blob Storage donde se almacena el archivo DACPAC.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: Obtiene o establece la información de conexión necesaria para conectarse a SQL Azure y crear una base de datos para importar.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: Obtiene o establece el nombre de la base de datos en el que se importará el archivo DACPAC.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: Obtiene o establece la contraseña para el administrador del servidor.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: Obtiene o establece el nombre del servidor de base de datos SQL de Azure donde se creará la base de datos importado.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: Obtiene o establece el nombre de usuario de la administración de servidor.
      optional: true
    - id: parametersOrCallback.databaseSizeInGB
      type:
      - number
      description: Obtiene o establece el tamaño de la base de datos que se crearán al importar.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: La secuencia de respuesta.
    content: function importMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
