  - uid: azure-cognitiveservices-websearch.TimeZone.primaryCityTime
    name: primaryCityTime
    fullName: primaryCityTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Los datos y la hora en UTC, la ubicación geográfica especificada en la consulta. Si la consulta especifica una ubicación geográfica específica (por ejemplo, una ciudad), este objeto contiene el nombre de la ubicación geográfica y la fecha actual y la hora de la ubicación, en formato UTC. Si la consulta especifica una ubicación geográfica general, como un estado o país, este objeto contiene la fecha y hora de la ciudad principal o el estado que se encuentra en el estado especificado o el país. Si la ubicación contenga otras zonas horarias, el campo otherCityTimes contiene los datos y la hora de ciudades o los Estados que se encuentra en las otras zonas horarias.'
    syntax:
      content: 'primaryCityTime: TimeZoneTimeZoneInformation'
      return:
        type:
          - azure-cognitiveservices-websearch.TimeZoneTimeZoneInformation
    package: azure-cognitiveservices-websearch
