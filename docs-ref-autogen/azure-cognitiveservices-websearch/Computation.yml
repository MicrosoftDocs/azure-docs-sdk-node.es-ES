  - uid: azure-cognitiveservices-websearch.Computation.expression
    name: expression
    fullName: expression
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La expresión matemática o de conversión. Si la consulta contiene una solicitud para convertir las unidades de medida (por ejemplo, metros a pies), este campo contiene el de unidades y el valor contiene las unidades. Si la consulta contiene una expresión matemática como 2 + 2, este campo contiene la expresión y el valor contiene la respuesta. Tenga en cuenta que pueden estar normalizadas expresiones matemáticas. Por ejemplo, si la consulta sqrt(4^2+8^2), la expresión normalizada que puede ser sqrt((4^2)+(8^2)). Si la consulta del usuario es una pregunta de matemáticas y el textDecorations el parámetro de consulta se establece en true, la expresión de cadena puede incluir marcadores de formato. Por ejemplo, si la consulta del usuario es log(2), la expresión normalizada que incluye los marcadores de subíndice. Para obtener más información, vea el resaltado de aciertos.'
    syntax:
      content: 'expression: string'
      return:
        type:
          - string
    package: azure-cognitiveservices-websearch
