- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: La operación comenzar creando cuenta de almacenamiento, crea una nueva cuenta de almacenamiento en Azure.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx para obtener más información)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: Parámetros proporcionados a la operación comenzar creando cuenta de almacenamiento.
    - id: parameters.name
      type:
      - string
      description: 'Un nombre para la cuenta de almacenamiento, que es único dentro de Azure. Los nombres de cuenta de almacenamiento deben tener entre 3 y 24 caracteres de longitud y deben usar números y letras minúsculas solamente. Este nombre es el nombre del prefijo DNS y se puede usar para tener acceso a blobs, colas y tablas de la cuenta de almacenamiento. Por ejemplo: http://ServiceName.blob.core.windows.net/mycontainer/.'
    - id: parameters.description
      type:
      - string
      description: Una descripción para la cuenta de almacenamiento. La descripción puede tener hasta 1024 caracteres de longitud.
      optional: true
    - id: parameters.label
      type:
      - string
      description: Un nombre para la cuenta de almacenamiento especificado como cadena codificada en abase64. El nombre puede ser de hasta 100 caracteres de longitud. Se puede usar el nombre de identificar la cuenta de almacenamiento para fines de seguimiento.
    - id: parameters.affinityGroup
      type:
      - string
      description: El nombre de un grupo de afinidad existente en la suscripción especificada. Requerido si no se especifica la ubicación. Puede incluir el elemento de una ubicación o el grupo en el cuerpo de solicitud, pero no ambos. Para obtener una lista de grupos de afinidad disponibles, utilice la operación enumerar grupos de afinidad.
      optional: true
    - id: parameters.location
      type:
      - string
      description: La ubicación donde se crea la cuenta de almacenamiento. Obligatorio si no se especifica AffinityGroup. Puede incluir el elemento de una ubicación o el grupo en el cuerpo de solicitud, pero no ambos. Para enumerar las ubicaciones disponibles, use la operación de ubicaciones de la lista.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa el nombre de una propiedad de la cuenta de almacenamiento extendida. Cada propiedad extendida debe tener un nombre definido y un valor. Puede tener un máximo de 50 propiedades extendidas de pares nombre/valor. La longitud máxima del elemento Name es de 64 caracteres, solo caracteres alfanuméricos y caracteres de subrayado son válidos en el nombre y el nombre debe empezar por una letra. Intentar utilizar otros caracteres, empezando el nombre con un carácter no alfanumérico o escribir un nombre idéntico de otra propiedad extendida propiedad de la misma cuenta de almacenamiento dará como resultado en un estado código (error 400 Solicitud incorrecta). Cada valor de propiedad extendido tiene una longitud máxima de 255 caracteres.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "Especifica si la cuenta admite almacenamiento con redundancia local, almacenamiento con redundancia geográfica, almacenamiento con redundancia de zona o almacenamiento con redundancia geográfica de acceso de lectura. Los valores posibles son: 'Standard_LRS', 'Standard_ZRS', 'Standard_GRS' y 'Standard_RAGRS'."
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: La secuencia de respuesta.
    content: function beginCreating(parameters, callback)
  langs:
  - js
