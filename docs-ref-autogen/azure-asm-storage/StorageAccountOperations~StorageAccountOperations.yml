- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: update(accountName, parameters, callback)
  summary: La operación de la cuenta de almacenamiento de información de actualización actualiza la etiqueta y la descripción y habilita o deshabilita el estado de replicación geográfica para una cuenta de almacenamiento de Azure.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh264516.aspx para obtener más información)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.update(accountName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: accountName
      type:
      - string
      description: Nombre de la cuenta de almacenamiento para la actualización.
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountUpdateParameters
      description: Parámetros proporcionados a la operación de actualizar la cuenta de almacenamiento.
    - id: parameters.description
      type:
      - string
      description: ''
      optional: true
    - id: parameters.label
      type:
      - string
      description: Un nombre para la cuenta de almacenamiento, con codificación base64. El nombre puede ser de hasta 100 caracteres de longitud. Se puede usar el nombre de identificar la cuenta de almacenamiento para fines de seguimiento.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa el nombre de una propiedad de la cuenta de almacenamiento extendida. Cada propiedad extendida debe tener un nombre definido y un valor. Puede tener un máximo de 50 propiedades extendidas de pares nombre/valor. La longitud máxima del elemento Name es de 64 caracteres, solo caracteres alfanuméricos y caracteres de subrayado son válidos en el nombre y el nombre debe empezar por una letra. Intentar utilizar otros caracteres, empezando el nombre con un carácter no alfanumérico o escribir un nombre idéntico de otra propiedad extendida propiedad de la misma cuenta de almacenamiento dará como resultado en un estado código (error 400 Solicitud incorrecta). Cada valor de propiedad extendido tiene una longitud máxima de 255 caracteres. Puede eliminar una propiedad extendida estableciendo el valor NULL.
      optional: true
    - id: parameters.accountType
