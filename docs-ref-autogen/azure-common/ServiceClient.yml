- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    <span data-ttu-id="3fc2f-132">Asociar este ServiceClient una operación de filtrado.</span><span class="sxs-lookup"><span data-stu-id="3fc2f-132">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="3fc2f-133">Las operaciones de filtrado pueden incluir registros, reintentos automáticos, etc. Las operaciones de filtro son objetos que implementan un método con la firma:</span><span class="sxs-lookup"><span data-stu-id="3fc2f-133">Filtering operations can include logging, automatically retrying, etc. Filter operations are objects that implement a method with the signature:</span></span>

        "function handle (requestOptions, next)".

    <span data-ttu-id="3fc2f-134">Después de realizar el preprocesamiento en las opciones de solicitud, el método debe llamar a "next" pasando una devolución de llamada con la siguiente firma: firma:</span><span class="sxs-lookup"><span data-stu-id="3fc2f-134">After doing its preprocessing on the request options, the method needs to call "next" passing a callback with the following signature: signature:</span></span>

        "function (returnObject, finalCallback, next)"

    <span data-ttu-id="3fc2f-135">En esta devolución de llamada y después de procesar returnObject (la respuesta de la solicitud al servidor), la devolución de llamada tiene que invocar a next, si existe, para continuar procesando otros filtros, o bien simplemente invocar a finalCallback para finalizar la invocación del servicio.</span><span class="sxs-lookup"><span data-stu-id="3fc2f-135">In this callback, and after processing the returnObject (the response from the request to the server), the callback needs to either invoke next if it exists to continue processing other filters or simply invoke finalCallback otherwise to end up the service invocation.</span></span>
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: <span data-ttu-id="3fc2f-136">El nuevo objeto de filtro.</span><span class="sxs-lookup"><span data-stu-id="3fc2f-136">The new filter object.</span></span>
    return:
