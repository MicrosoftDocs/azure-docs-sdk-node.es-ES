- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    Asociar este ServiceClient una operación de filtrado. Las operaciones de filtrado pueden incluir registros, reintentos automáticos, etc. Las operaciones de filtro son objetos que implementan un método con la firma:

        "function handle (requestOptions, next)".

    Después de realizar el preprocesamiento en las opciones de solicitud, el método debe llamar a "next" pasando una devolución de llamada con la siguiente firma: firma:

        "function (returnObject, finalCallback, next)"

    En esta devolución de llamada y después de procesar returnObject (la respuesta de la solicitud al servidor), la devolución de llamada tiene que invocar a next, si existe, para continuar procesando otros filtros, o bien simplemente invocar a finalCallback para finalizar la invocación del servicio.
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: El nuevo objeto de filtro.
    return:
      type:
      - azure-common.ServiceClient
      description: Un nuevo cliente de servicio con el filtro aplicado.
    content: function withFilter(filter)
  langs:
  - js
