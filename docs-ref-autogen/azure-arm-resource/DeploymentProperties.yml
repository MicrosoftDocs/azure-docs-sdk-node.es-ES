- uid: azure-arm-resource.DeploymentProperties.parameters
  name: parameters
  fullName: parameters
  children: []
  langs:
  - typeScript
  type: property
  summary: Pares de nombre y valor que definen los parámetros de implementación para la plantilla. Use este elemento cuando desea proporcionar los valores de parámetro directamente en la solicitud en lugar de vincular a un archivo de parámetros existente. Utilice la propiedad parametersLink o la propiedad parameters, pero no ambos. Puede ser un elemento JObject o una cadena JSON con formato correcto.
  optional: true
