- uid: microsoft-cognitiveservices-speech-sdk.AudioInputStream.createPullStream
  name: createPullStream(PullAudioInputStreamCallback, AudioStreamFormat)
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea un PullAudioInputStream que delega a la interfaz de devolución de llamada especificadas para los métodos read() y close().
  syntax:
    content: 'static function createPullStream(callback: PullAudioInputStreamCallback, format?: AudioStreamFormat)'
    parameters:
    - id: callback
      type:
      - microsoft-cognitiveservices-speech-sdk.PullAudioInputStreamCallback
      description: El objeto de entrada de audio personalizado, derivado de PullAudioInputStreamCallback
    - id: format
      type:
      - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
      description: El formato de datos de audio en el que se devolverá audio desde el método de devolución de llamada de read() (actualmente solo compatibilidad con 16 kHz 16 bits mono PCM).
      optional: true
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.PullAudioInputStream
  package: microsoft-cognitiveservices-speech-sdk
