- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.authorizationToken
  name: authorizationToken
  fullName: authorizationToken
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Establece el token de autorización.

    Si se establece, se omite la clave de suscripción.

    Usuario debe asegurarse de que el token de autorización proporcionado es válido y no ha expirado.
  syntax:
    content: 'public authorizationToken: string'
    return:
      type:
      - string
  package: microsoft-cognitiveservices-speech-sdk
