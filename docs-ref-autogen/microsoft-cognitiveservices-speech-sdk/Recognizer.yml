- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.dispose
  name: dispose(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Este método realiza la limpieza de recursos.

    La eliminación de un parámetro booleano indica si se llama al método desde Dispose (Si disposing es true) o desde el finalizador (Si disposing es false).

    Las clases derivadas deben reemplazar este método para desechar recursos si es necesario.
  syntax:
    content: 'function dispose(disposing: boolean)'
    parameters:
    - id: disposing
      type:
