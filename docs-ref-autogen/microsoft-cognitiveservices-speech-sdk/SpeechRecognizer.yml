- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: SpeechRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    El reconocimiento de voz se inicia y finaliza después de que se reconoce la primera declaración.

    La tarea devuelve el texto del reconocimiento como resultado.

    Nota: RecognizeOnceAsync() devuelve cuando se le ha reconocido la primera declaración, por lo que es adecuada solo para el reconocimiento de captura único como comando o consulta. Para el reconocimiento de ejecución prolongada, use StartContinuousRecognitionAsync() en su lugar.
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: SpeechRecognitionResult) => void'
      description: Devolución de llamada que recibió el SpeechRecognitionResult.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        La devolución de llamada se invoca si se produce un error.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
