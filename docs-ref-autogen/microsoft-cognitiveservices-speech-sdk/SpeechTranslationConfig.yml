      <span data-ttu-id="acf61-119">Este método está pensado solo para los usuarios que utilizan un punto de conexión de servicio no estándar o parámetros.</span><span class="sxs-lookup"><span data-stu-id="acf61-119">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>
      <span data-ttu-id="acf61-120">Nota: No se cambian las propiedades de consulta especificadas en la dirección URL del extremo, incluso si están establecidos por cualquier otra API.</span><span class="sxs-lookup"><span data-stu-id="acf61-120">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="acf61-121">Por ejemplo, si se ha definido el idioma en el uri como parámetro de consulta "language = de-DE" y también establece la propiedad speechRecognitionLanguage, prevalece la configuración de idioma en el uri y el eficaz lenguaje es "de-DE".</span><span class="sxs-lookup"><span data-stu-id="acf61-121">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>
      <span data-ttu-id="acf61-122">Solo las propiedades que no se especifican en el punto de conexión de dirección URL se puede establecer otras API.</span><span class="sxs-lookup"><span data-stu-id="acf61-122">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="acf61-123">Nota: Para usar el token de autorización con fromEndpoint, pasar una cadena vacía a la subscriptionKey en el método fromEndpoint y, a continuación, establezca authorizationToken = "tokens" en la instancia de SpeechConfig creada para usar el token de autorización.</span><span class="sxs-lookup"><span data-stu-id="acf61-123">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
