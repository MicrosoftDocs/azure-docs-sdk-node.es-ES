      <span data-ttu-id="acf61-114">Para los reconocedores que se han creado antes, deberá establecer el token de autorización del reconocedor correspondiente para el token de actualización.</span><span class="sxs-lookup"><span data-stu-id="acf61-114">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="acf61-115">En caso contrario, los reconocedores producirán errores durante el reconocimiento.</span><span class="sxs-lookup"><span data-stu-id="acf61-115">Otherwise, the recognizers will encounter errors during recognition.</span></span>
