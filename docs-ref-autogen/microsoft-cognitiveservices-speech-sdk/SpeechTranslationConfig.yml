    <span data-ttu-id="d0241-116">Nota: No se cambian las propiedades de consulta especificadas en la dirección URL del extremo, incluso si están establecidos por cualquier otra API.</span><span class="sxs-lookup"><span data-stu-id="d0241-116">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="d0241-117">Por ejemplo, si se ha definido el idioma en el uri como parámetro de consulta "language = de-DE" y también establece la propiedad speechRecognitionLanguage, prevalece la configuración de idioma en el uri y el eficaz lenguaje es "de-DE".</span><span class="sxs-lookup"><span data-stu-id="d0241-117">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

