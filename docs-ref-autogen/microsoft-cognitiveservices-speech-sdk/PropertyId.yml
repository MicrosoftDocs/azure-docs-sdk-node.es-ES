- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
  name: SpeechServiceConnection_Key
  children: []
  langs:
  - typeScript
  summary: >-
    La clave de suscripción de Cognitive Services Speech Service. Si usa un reconocedor intención, deberá especificar para especificar la clave de punto de conexión de LUIS para la aplicación de LUIS determinada. En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar, use @see SpeechConfig.fromSubscription.
  type: field
  numericValue: 0
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
  name: SpeechServiceConnection_Endpoint
  children: []
  langs:
  - typeScript
  summary: >-
    El punto de conexión de Cognitive Services Speech Service (dirección url). En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar, use @see SpeechConfig.fromEndpoint.

    NOTA:  Este punto de conexión no es el mismo que el punto de conexión utilizado para obtener un token de acceso.
  type: field
  numericValue: 1
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
  name: SpeechServiceConnection_Region
  children: []
  langs:
  - typeScript
  summary: >-
    La región de Cognitive Services Speech Service. En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar, use @see SpeechConfig.fromSubscription, @see SpeechConfig.fromEndpoint, @see SpeechConfig.fromAuthorizationToken.
  type: field
  numericValue: 2
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
  name: SpeechServiceAuthorization_Token
  children: []
  langs:
  - typeScript
  summary: >-
    El token de autorización de Cognitive Services Speech Service (también conocido como token de acceso). En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar, use @see SpeechConfig.fromAuthorizationToken,
  type: field
  numericValue: 3
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
  name: SpeechServiceAuthorization_Type
  children: []
  langs:
  - typeScript
  summary: El tipo de autorización de Cognitive Services Speech Service. Actualmente no utilizado.
  type: field
  numericValue: 4
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
  name: SpeechServiceConnection_EndpointId
  children: []
  langs:
  - typeScript
  summary: >-
    Identificador del extremo de servicio de voz de Cognitive Services. En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar, use @see SpeechConfig.setEndpointId.

    NOTA:  El identificador de punto de conexión está disponible en el Portal de voz, aparece en los detalles del extremo.
  type: field
  numericValue: 5
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
  name: SpeechServiceConnection_TranslationToLanguages
  children: []
  langs:
  - typeScript
  summary: >-
    La lista de comas separados lenguajes (formato BCP-47) que se usan como idiomas de traducción de destino. En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar use @see SpeechTranslationConfig.addTargetLanguage,
  type: field
  numericValue: 6
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
  name: SpeechServiceConnection_TranslationVoice
  children: []
  langs:
  - typeScript
  summary: >-
    El nombre del texto Cognitive Service para el servicio de voz. En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar, use @see SpeechTranslationConfig.setVoiceName.

    NOTA:  Los nombres válidos de voz se pueden encontrar <a href="https://aka.ms/csspeech/voicenames">aquí</a>.
  type: field
  numericValue: 7
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
  name: SpeechServiceConnection_TranslationFeatures
  children: []
  langs:
  - typeScript
  summary: Funciones de traducción.
  type: field
  numericValue: 8
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
  name: SpeechServiceConnection_IntentRegion
  children: []
  langs:
  - typeScript
  summary: >-
    La región de servicio comprensión de lenguaje. En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar, use @see LanguageUnderstandingModel.
  type: field
  numericValue: 9
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
  name: SpeechServiceConnection_RecoMode
  children: []
  langs:
  - typeScript
  summary: >-
    El modo de reconocimiento de Cognitive Services Speech Service. Puede ser "Interactivo", "Conversación", "DICTADO".

    Esta propiedad está pensada para ser de solo lectura. El SDK utiliza internamente.
  type: field
  numericValue: 10
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
  name: SpeechServiceConnection_RecoLanguage
  children: []
  langs:
  - typeScript
  summary: >-
    El idioma hablado en que lo haya reconocido (en formato BCP-47). En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar, use @see SpeechConfig.setSpeechRecognitionLanguage.
  type: field
  numericValue: 11
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
  name: Speech_SessionId
  children: []
  langs:
  - typeScript
  summary: >-
    El identificador de sesión. Este identificador es un identificador único universal (UUID también conocido como) que representa un enlace específico de una secuencia de entrada de audio y la instancia subyacente de reconocimiento de voz a la que está enlazada. En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar use @see SessionEventArgs.sessionId.
  type: field
  numericValue: 12
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
  name: SpeechServiceResponse_RequestDetailedResultTrueFalse
  children: []
  langs:
  - typeScript
  summary: >-
    Formato (básico o detallado) de salida de la respuesta de Cognitive Services Speech Service solicitada. En circunstancias normales, no debería tener que utilizar esta propiedad directamente.

    En su lugar use @see SpeechConfig.setOutputFormat.
  type: field
  numericValue: 13
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
  name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
  children: []
  langs:
  - typeScript
  summary: Nivel de obscenidad de salida de la respuesta de Cognitive Services Speech Service solicitada. Actualmente no utilizado.
  type: field
  numericValue: 14
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
  name: SpeechServiceResponse_JsonResult
  children: []
  langs:
  - typeScript
  summary: La salida de respuesta de Cognitive Services Speech Service (en formato JSON). Esta propiedad está disponible en sólo los objetos de resultado de reconocimiento.
  type: field
  numericValue: 15
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
  name: SpeechServiceResponse_JsonErrorDetails
  children: []
  langs:
  - typeScript
  summary: Los detalles del error Cognitive Services Speech Service (en formato JSON). En circunstancias normales, no debería tener que utilizar esta propiedad directamente. En su lugar use @see CancellationDetails.getErrorDetails.
  type: field
  numericValue: 16
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_Reason
  name: CancellationDetails_Reason
  children: []
  langs:
  - typeScript
  summary: El motivo de cancelación. Actualmente no utilizado.
  type: field
  numericValue: 17
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_ReasonText
  name: CancellationDetails_ReasonText
  children: []
  langs:
  - typeScript
  summary: El texto de la cancelación. Actualmente no utilizado.
  type: field
  numericValue: 18
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_ReasonDetailedText
  name: CancellationDetails_ReasonDetailedText
  children: []
  langs:
  - typeScript
  summary: La cancelación de texto detallado. Actualmente no utilizado.
  type: field
  numericValue: 19
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.LanguageUnderstandingServiceResponse_JsonResult
  name: LanguageUnderstandingServiceResponse_JsonResult
  children: []
  langs:
  - typeScript
  summary: La salida de respuesta de Language Understanding Service (en formato JSON). Disponible a través de @see IntentRecognitionResult.Properties.
  type: field
  numericValue: 20
  package: microsoft-cognitiveservices-speech-sdk
