  - uid: azure-arm-compute.VirtualMachine.licenseType
    name: licenseType
    fullName: licenseType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica que la imagen o el disco que se está usando obtuvo la licencia en el entorno local. Este elemento solo se usa para las imágenes que contienen el sistema operativo Windows Server. <br><br> Los valores posibles son: <br><br> Windows_Client <br><br> Windows_Server <br><br> Si este elemento se incluye en una solicitud de actualización, el valor debe coincidir con el valor inicial. No se puede actualizar este valor. <br><br> Para obtener más información, consulte [Azure Hybrid Use ventaja para Windows Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> Mínimo de api-version: 2015-06-15
    optional: true
    syntax:
      content: 'licenseType?: string'
      return:
        type:
          - string
    package: azure-arm-compute
