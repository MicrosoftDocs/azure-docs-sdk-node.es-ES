  - uid: azure-arm-compute.VirtualMachine.availabilitySet
    name: availabilitySet
    fullName: availabilitySet
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica información sobre el conjunto de disponibilidad que se debe asignar a la máquina virtual. Las máquinas virtuales especificadas en el mismo conjunto de disponibilidad se asignan a varios nodos para maximizar la disponibilidad. Para obtener más información acerca de los conjuntos de disponibilidad, consulte [administrar la disponibilidad de las máquinas virtuales](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
      <br><br> Para obtener más información sobre el mantenimiento planeado de Azure, consulte [mantenimiento planeado de máquinas virtuales en Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> Actualmente, solo se agrega una máquina virtual al conjunto de disponibilidad en tiempo de creación. No se puede agregar una máquina virtual existente a un conjunto de disponibilidad.
    optional: true
    syntax:
      content: 'availabilitySet?: SubResource'
      return:
        type:
          - azure-arm-compute.SubResource
    package: azure-arm-compute
