      <span data-ttu-id="84d47-101">Especifica información sobre el conjunto de disponibilidad que se debe asignar a la máquina virtual.</span><span class="sxs-lookup"><span data-stu-id="84d47-101">Specifies information about the availability set that the virtual machine should be assigned to.</span></span>
      <span data-ttu-id="84d47-102">Las máquinas virtuales especificadas en el mismo conjunto de disponibilidad se asignan a varios nodos para maximizar la disponibilidad.</span><span class="sxs-lookup"><span data-stu-id="84d47-102">Virtual machines specified in the same availability set are allocated to different nodes to maximize availability.</span></span> <span data-ttu-id="84d47-103">Para obtener más información acerca de los conjuntos de disponibilidad, consulte [administrar la disponibilidad de las máquinas virtuales](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span><span class="sxs-lookup"><span data-stu-id="84d47-103">For more information about availability sets, see [Manage the availability of virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span></span>
      <br><br> <span data-ttu-id="84d47-104">Para obtener más información sobre el mantenimiento planeado de Azure, consulte [mantenimiento planeado de máquinas virtuales en Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="84d47-104">For more information on Azure planned maintenance, see [Planned maintenance for virtual machines in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
