    fullName: doNotRunExtensionsOnOverprovisionedVMs
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Cuando se habilita el Sobreaprovisionamiento, extensiones se inician sólo en el número solicitado de máquinas virtuales que finalmente se mantienen. Esta propiedad, por tanto, se asegurará de que las extensiones no se ejecutan en las máquinas virtuales adicionales sobreaprovisionadas.'
