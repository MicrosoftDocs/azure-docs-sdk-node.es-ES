    children: []
    langs:
      - typeScript
    type: property
    summary: 'Especifica información sobre la imagen de marketplace utilizada para crear la máquina virtual. Este elemento solo se usa para imágenes de marketplace. Para poder usar una imagen de marketplace desde una API, debe habilitar la imagen para su uso mediante programación.  En Azure portal, busque la imagen de marketplace que desea usar y, a continuación, haga clic en **desea implementar mediante programación, Introducción ->**. Escriba cualquier información necesaria y, a continuación, haga clic en **guardar**.'
