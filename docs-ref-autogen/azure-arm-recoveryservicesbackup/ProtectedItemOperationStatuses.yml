- uid: azure-arm-recoveryservicesbackup.ProtectedItemOperationStatuses.get
  name: get(string, string, string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Captura el estado de una operación, como desencadenar una copia de seguridad, restaurar. El estado puede ser en curso, completado o no. Puede hacer referencia a la enumeración OperationStatus para todos los Estados posibles de la operación. Algunas operaciones de creación de trabajos. Este método devuelve la lista de los trabajos asociados a la operación.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Nombre del almacén de recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        El nombre del grupo de recursos donde el almacén de recovery services está presente.
    - id: fabricName
      type:
      - string
      description: >
        Nombre de tejido asociado al elemento de copia de seguridad.
    - id: containerName
      type:
      - string
      description: >
        Nombre del contenedor asociado al elemento de copia de seguridad.
    - id: protectedItemName
      type:
      - string
      description: >
        Nombre de elemento de copia de seguridad cuyos detalles se deben capturar.
    - id: operationId
      type:
      - string
      description: >
        Id. de operación representa la operación cuyo estado debe capturarse.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
