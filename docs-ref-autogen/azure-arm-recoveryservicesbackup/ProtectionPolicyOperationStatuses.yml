  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Proporciona el estado de las operaciones asincrónicas, como copia de seguridad, restauración. El estado puede ser en curso, completado o no. Se puede hacer referencia a la enumeración del estado de la operación para todos los Estados posibles de una operación. Algunas operaciones de creación de trabajos. Este método devuelve la lista de trabajos asociados con la operación.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, policyName: string, operationId: string, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Nombre del almacén de recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        El nombre del grupo de recursos donde el almacén de recovery services está presente.
    - id: policyName
      type:
      - string
      description: >
        Estado de la cuya operación hay que buscar el nombre de directiva de copia de seguridad.
    - id: operationId
      type:
      - string
      description: >
        Id. de operación que representa una operación cuyo estado debe capturarse.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
