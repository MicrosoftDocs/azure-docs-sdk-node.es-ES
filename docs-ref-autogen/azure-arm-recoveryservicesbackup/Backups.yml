- uid: azure-arm-recoveryservicesbackup.Backups.trigger
  name: trigger(string, string, string, string, string, BackupRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Copia de seguridad de los desencadenadores de elemento de copia de seguridad especificado. Se trata de una operación asincrónica. Para conocer el estado de la operación, llame a API GetProtectedItemOperationResult.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: BackupRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Nombre del almacén de recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        El nombre del grupo de recursos donde el almacén de recovery services está presente.
    - id: fabricName
      type:
      - string
      description: >
        Nombre de tejido asociado al elemento de copia de seguridad.
    - id: containerName
      type:
      - string
      description: >
        Nombre del contenedor asociado al elemento de copia de seguridad.
    - id: protectedItemName
      type:
      - string
      description: >
        Elemento de copia de seguridad para que se copia de seguridad debe activarse.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.BackupRequestResource
      description: >
        solicitud de copia de seguridad de recursos
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
