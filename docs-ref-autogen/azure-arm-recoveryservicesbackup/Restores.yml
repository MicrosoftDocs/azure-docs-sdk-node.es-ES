- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger
  children: []
  type: method
  langs:
  - typeScript
  summary: Restaura especificado una copia de datos. Se trata de una operación asincrónica. Para conocer el estado de esta llamada API, use GetProtectedItemOperationResult API.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Nombre del almacén de recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        El nombre del grupo de recursos donde el almacén de recovery services está presente.
    - id: fabricName
      type:
      - string
      description: >
        Nombre de tejido asociado con los elementos de copiados de seguridad.
    - id: containerName
      type:
      - string
      description: >
        Nombre del contenedor asociado con los elementos de copiados de seguridad.
    - id: protectedItemName
      type:
      - string
      description: >
        Copia de seguridad de elemento que se va a restaurar.
    - id: recoveryPointId
      type:
      - string
      description: >
        Identificador de punto de recuperación que representa la copia de seguridad de los datos que se va a restaurar.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        solicitud de restauración de recursos
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
