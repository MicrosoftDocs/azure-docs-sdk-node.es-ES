- uid: azure-arm-recoveryservicesbackup.RecoveryPoints.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Proporciona la información de los datos de copias de seguridad identificados mediante RecoveryPointID. Se trata de una operación asincrónica.

    Para conocer el estado de la operación, llame a la API GetProtectedItemOperationResult.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Nombre del almacén de recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        El nombre del grupo de recursos donde el almacén de recovery services está presente.
    - id: fabricName
      type:
      - string
      description: >
        Nombre de tejido asociado con una copia de elemento.
    - id: containerName
      type:
      - string
      description: >
        Nombre del contenedor asociado con una copia de elemento.
    - id: protectedItemName
      type:
      - string
      description: >
        Copia el nombre del elemento cuyos datos de copia de seguridad deben capturarse.
    - id: recoveryPointId
      type:
      - string
      description: >
        RecoveryPointID representa la copia de seguridad de los datos que se capturará.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.RecoveryPointResource>
  package: azure-arm-recoveryservicesbackup
