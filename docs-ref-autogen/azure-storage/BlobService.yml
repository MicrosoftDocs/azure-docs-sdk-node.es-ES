- id: azure-storage.BlobService.#ctor
  uid: azure-storage.BlobService.#ctor
  parent: azure-storage.BlobService
  name: BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  fullName: azure-storage.BlobService.BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  summary: >-
    Crea un nuevo objeto BlobService.

    Si no se proporcionan ninguna cadena de conexión o la cuenta de almacenamiento y storageaccesskey, las variables de entorno AZURE_STORAGE_CONNECTION_STRING o AZURE_STORAGE_ACCOUNT y AZURE_STORAGE_ACCESS_KEY se usará.
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: La cuenta de almacenamiento o la cadena de conexión.
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: La clave de acceso de almacenamiento.
      optional: true
    - id: host
      type:
      - string
      - object
      description: La dirección del host. Para definir solo principal, pase una cadena. De lo contrario 'host.primaryHost' define el host principal y 'host.secondaryHost' define el host secundario.
      optional: true
    - id: sas
      type:
      - string
      description: La cadena de firma de acceso compartido.
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: El sufijo del punto de conexión.
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: La <xref:TokenCredential> objeto.
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: Obtiene las estadísticas del servicio para Blob service de una cuenta de almacenamiento.
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: Las opciones de solicitud.
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: Especifica el modo de ubicación que se usa para decidir qué ubicación se debe enviar la solicitud a. Para los valores posibles, consulte StorageUtilities.LocationMode.
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: El intervalo de tiempo de espera, en milisegundos, que se usará para la solicitud.
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: El tiempo de espera de solicitudes de cliente, en milisegundos, que se usará para la solicitud.
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        Tiempo de ejecución máximo, en milisegundos, entre todos los reintentos posibles, que se utilizará al realizar esta solicitud.

        Comienza el intervalo de tiempo de ejecución máximo en el momento en que el cliente empieza a crear la solicitud. El tiempo de ejecución máximo está activado de forma intermitente al realizar solicitudes y antes de ejecutar los reintentos.
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: Una cadena que representa el identificador de solicitud de cliente con un límite de caracteres de 1KB.
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Determina si se utiliza el algoritmo de Nagle; True para usar el algoritmo de Nagle; en caso contrario, false.

        El valor predeterminado es false.
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` contendrá información si se produce un error; en caso contrario, `[result](xref:azure-storage.ServiceStats)` contendrá las estadísticas y `response` contendrá información relacionada con esta operación.'
    content: function getServiceStats(options, callback)
  langs:
  - js
