  summary: "La clase BlobService se usa para realizar operaciones en el servicio Microsoft Azure Blob.\nBlob Service proporciona almacenamiento para objetos binarios grandes y proporciona funciones para trabajar con datos almacenados en blobs como secuencias o las páginas de datos.\n\nPara obtener más información sobre el servicio Blob, así como información detallada sobre su uso en una aplicación Node.js de tareas, consulte [cómo usar Blob Service en Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).\nLos siguientes valores predeterminados se pueden establecer en el servicio blob.\nsingleBlobPutThresholdInBytes el tamaño máximo predeterminado, en bytes, de un blob antes de se debe separar en bloques.\nEl valor booleano de forma predeterminada para permitir la reutilización de socket al cargar los archivos locales o secuencias defaultEnableReuseSocket.\nSi la versión de Node.js es inferior a 0.10. x, la reutilización del socket siempre se desactivará.\ndefaultTimeoutIntervalInMs el intervalo de tiempo de espera predeterminado, en milisegundos, que se usará para la solicitud realizada a través del servicio Blob.\ndefaultClientRequestTimeoutInMs el tiempo de espera predeterminado de las solicitudes de cliente, en milisegundos, que se usará para la solicitud realizada a través del servicio Blob.\ndefaultMaximumExecutionTimeInMs el tiempo de ejecución máximo predeterminado de todos los posibles reintentos, para las solicitudes realizadas a través del servicio Blob.\ndefaultLocationMode el modo de ubicación predeterminada para las solicitudes realizadas a través del servicio Blob.\nEl número de operaciones paralelas que se pueden realizar al cargar un blob que es mayor que el valor especificado por la propiedad singleBlobPutThresholdInBytes tamaño parallelOperationThreadCount.\nuseNagleAlgorithm determina si se utiliza el algoritmo de Nagle para las solicitudes realizadas a través del servicio Blob; True para usar el  \n                                                    Algoritmo de Nagle; en caso contrario, false. El valor predeterminado es false."
