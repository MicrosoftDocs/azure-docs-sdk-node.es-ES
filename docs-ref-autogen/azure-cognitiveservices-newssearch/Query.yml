- uid: azure-cognitiveservices-newssearch.Query.searchLink
  name: searchLink
  fullName: searchLink
  children: []
  langs:
  - typeScript
  type: property
  summary: La dirección URL que usa para obtener los resultados de la búsqueda relacionado. Antes de usar la dirección URL, debe anexar parámetros de consulta según corresponda e incluya el encabezado de Ocp-Apim-Subscription-Key. Use esta dirección URL si van a mostrar los resultados en su propia interfaz de usuario. En caso contrario, use la dirección URL de webSearchUrl.
  optional: true
  syntax:
    content: 'searchLink?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-newssearch
