  langs:
  - typeScript
  type: property
  summary: La versión de la presentación del término de consulta. Esta versión del término de consulta puede contener caracteres especiales que resaltan el término de búsqueda se encuentra en la cadena de consulta. La cadena contiene los caracteres de resaltado sólo si la consulta habilitado resaltado
  optional: true
