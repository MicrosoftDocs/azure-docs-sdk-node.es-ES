  children: []
  type: method
  langs:
  - typeScript
  summary: Analiza una cadena y devuelve el correspondiente <xref:azure-iot-common.ConnectionString> objeto.
  syntax:
    content: 'static function parse(source: string, requiredFields?: string[])'
    parameters:
    - id: source
      type:
      - string
      description: cadena desde el que se va a extraer la cadena de conexión
