  children: []
  langs:
  - typeScript
  type: property
  summary: Clave simétrica utilizada para crear tokens de firma que a su vez se usan para autenticar la conexión de acceso compartido. Asociado con un dispositivo específico o una directiva de servicio específico.
  optional: true
  syntax:
    content: 'SharedAccessKey?: string'
    return:
      type:
      - string
  package: azure-iot-common
