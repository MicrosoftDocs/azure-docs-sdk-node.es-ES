  - typeScript
  summary: Crea una instancia de <xref:azure-iot-common.RetryOperation.>
  syntax:
    content: 'new RetryOperation(policy: RetryPolicy, maxTimeout: number)'
    parameters:
    - id: policy
      type:
      - azure-iot-common.RetryPolicy
      description: La directiva de reintentos que se usa para esta operación, que determina qué tipo de error es "reintentable" o no y a qué velocidad para volver a intentar.
    - id: maxTimeout
      type:
      - number
      description: >
        El tiempo de espera máximo para esta operación, después del cual no se intentará ningún reintento.
