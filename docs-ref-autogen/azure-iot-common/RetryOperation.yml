- uid: azure-iot-common.RetryOperation.retry
  name: retry
  children: []
  type: method
  langs:
  - typeScript
  summary: Ejecuta una operación y vuelve a intentar si se produce un error y lo permite la directiva de reintentos.
  syntax:
    content: 'function retry(operation: (opCallback: (err?: Error, result?: any, response?: any) => void) => void, finalCallback: (err?: Error, result?: any, response?: any) => void)'
    parameters:
    - id: operation
      type:
      - '(opCallback: (err?: Error, result?: any, response?: any) => void) => void'
      description: La operación se ejecute.
    - id: finalCallback
      type:
      - '(err?: Error, result?: any, response?: any) => void'
      description: >
        La devolución de llamada con el final del error o el resultado, después de reintentos si es necesario.
  package: azure-iot-common
- uid: azure-iot-common.RetryOperation.constructor
  name: RetryOperation
  children: []
  type: constructor
