  langs:
  - typeScript
  type: class
  summary: >-
    Implementa un retroceso exponencial con la variación de la estrategia de reintento.

    La función para calcular el siguiente intervalo es la siguiente (x es el reintento x): f (x) = min (Cmin + (2^(x-1)-1) * rand (C * (1 – Jd), C*(1-Ju)), Cmáx)
  package: azure-iot-common
