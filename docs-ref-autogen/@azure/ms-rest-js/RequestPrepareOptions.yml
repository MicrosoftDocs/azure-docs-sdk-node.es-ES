  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathParameters'
    name: pathParameters
    fullName: pathParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Un diccionario de parámetros de ruta de acceso que deben reemplazarse por valores reales en el pathTemplate.
      Aquí la clave es "ruta de acceso-parámetro-name" y el valor es "ruta de acceso-parámetro-value".
      "Ruta de acceso-parámetro-value" puede ser de tipo "string" o puede ser de tipo "object".
      Cuando desea omitir la codificación de direcciones url, debe usarse el formato de "objeto". Al usar el formato de objeto, el objeto debe tener una propiedad denominada valor que proporciona la "ruta de acceso-parámetro-value".
      Ejemplo:
         - ruta de acceso-parámetro-value en el formato "object": {"nombre de parámetro de ruta de acceso": {valor: skipUrlEncoding "ruta de acceso-parámetro-value": true}}
         - path-parameter-value in "string" format: { "path-parameter-name": "path-parameter-value" }.
    optional: true
    syntax:
      content: 'pathParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathTemplate'
    name: pathTemplate
    fullName: pathTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La plantilla de ruta de acceso de la solicitud de dirección url. Proporcione la dirección "url" o proporcionar "pathTemplate" en el objeto de opciones. Ambas opciones son mutuamente excluyentes.
      Ejemplo: "/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}"
    optional: true
    syntax:
      content: 'pathTemplate?: string'
      return:
        type:
          - string
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.queryParameters'
    name: queryParameters
    fullName: queryParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Un diccionario de parámetros de consulta que se debe anexar a la dirección url, donde la "clave" es "consulta-parámetro-name" y el "valor" es "consulta-parámetro-value".
      Puede ser "Consulta-parámetro-value" de tipo "string" o puede ser de tipo "object".
      Cuando desea omitir la codificación de direcciones url, debe usarse el formato de "objeto". Al usar el formato de objeto, el objeto debe tener una propiedad denominada valor que se proporciona "consulta-parámetro-value".
      Ejemplo:
         - parámetro-Query-value en formato de "objeto": {"nombre de parámetro de consulta": {valor: skipUrlEncoding "consulta-parámetro-value": true}}
         - query-parameter-value in "string" format: { "query-parameter-name": "query-parameter-value"}.
      Nota: "Si options.url ya tiene algunos parámetros de consulta, a continuación, el valor proporcionado en options.queryParameters se anexará a la dirección url.
    optional: true
    syntax:
      content: 'queryParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
