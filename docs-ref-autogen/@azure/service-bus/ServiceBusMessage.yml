  - uid: '@azure/service-bus.ServiceBusMessage.abandon'
    name: 'abandon(undefined | [key: string]: any)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |
      <span data-ttu-id="e9d4f-102">El bloqueo mantenido en el mensaje por el receptor se suelte, hacer que el mensaje estén disponibles en Service Bus para otra operación de recepción.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-102">The lock held on the message by the receiver is let go, making the message available again in Service Bus for another receive operation.</span></span>
      - <span data-ttu-id="e9d4f-103">Produce `SessionLockLostError` (para mensajes de una cola o suscripción con sesiones habilitadas) si el protocolo AMQP un vínculo con el que el mensaje fue recibido está ya no activo.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-103">Throws `SessionLockLostError` (for messages from a Queue/Subscription with sessions enabled) if the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="e9d4f-104">Esto puede ocurrir porque el bloqueo en la sesión ha expirado o el receptor se ha cerrado explícitamente por el usuario o del vínculo AMQP tiene cerrado por la biblioteca debido a un error de servicio o la pérdida de red.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-104">This can happen either because the lock on the session expired or the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="e9d4f-105">Produce `MessageLockLostError` (para mensajes de una cola o suscripción con sesiones habilitadas no) si el bloqueo en el mensaje ha expirado o el protocolo AMQP vincula con la que el mensaje fue recibido está ya no activo.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-105">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="e9d4f-106">Este último puede suceder si el receptor se ha cerrado explícitamente por el usuario o del vínculo AMQP tiene cerrado por la biblioteca debido a un error de servicio o la pérdida de red.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-106">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="e9d4f-107">Se produce un error si el mensaje ya se ha liquidado.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-107">Throws an error if the message is already settled.</span></span> <span data-ttu-id="e9d4f-108">Para evitar este error de comprobación del `isSettled` propiedad en el mensaje si no estás seguro de si el mensaje se ha liquidado.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-108">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="e9d4f-109">Produce un error si se usa en `ReceiveAndDelete` modo porque todos los mensajes reciban en este modo se previamente liquidadas.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-109">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="e9d4f-110">Para evitar este error, actualice el código para no liquidar un mensaje que se recibe en este modo.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-110">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="e9d4f-111">Produce `ServiceUnavailableError` si Service Bus no reconoce la solicitud para cancelar el mensaje en el tiempo.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-111">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="e9d4f-112">El mensaje puede o es posible que no se han liquidado correctamente.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-112">The message may or may not have been settled successfully.</span></span>
    syntax:
      content: 'function abandon(propertiesToModify?: undefined | [key: string]: any)'
      parameters:
        - id: propertiesToModify
          type:
            - 'undefined | [key: string]: any'
          description: |
            <span data-ttu-id="e9d4f-113">Las propiedades del mensaje para modificar al abandonar el mensaje.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-113">The properties of the message to modify while abandoning the message.</span></span>
          optional: true
      return:
        type:
          - Promise<void>
