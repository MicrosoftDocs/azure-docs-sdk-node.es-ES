      - <span data-ttu-id="e9d4f-119">Produce `MessageLockLostError` (para mensajes de una cola o suscripción con sesiones habilitadas no) si el bloqueo en el mensaje ha expirado o el protocolo AMQP vincula con la que el mensaje fue recibido está ya no activo.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-119">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="e9d4f-120">Este último puede suceder si el receptor se ha cerrado explícitamente por el usuario o del vínculo AMQP tiene cerrado por la biblioteca debido a un error de servicio o la pérdida de red.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-120">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="e9d4f-121">Se produce un error si el mensaje ya se ha liquidado.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-121">Throws an error if the message is already settled.</span></span> <span data-ttu-id="e9d4f-122">Para evitar este error de comprobación del `isSettled` propiedad en el mensaje si no estás seguro de si el mensaje se ha liquidado.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-122">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="e9d4f-123">Produce un error si se usa en `ReceiveAndDelete` modo porque todos los mensajes reciban en este modo se previamente liquidadas.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-123">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="e9d4f-124">Para evitar este error, actualice el código para no liquidar un mensaje que se recibe en este modo.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-124">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="e9d4f-125">Produce `ServiceUnavailableError` si Service Bus no reconoce la solicitud para cancelar el mensaje en el tiempo.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-125">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="e9d4f-126">El mensaje puede o es posible que no se han liquidado correctamente.</span><span class="sxs-lookup"><span data-stu-id="e9d4f-126">The message may or may not have been settled successfully.</span></span>
