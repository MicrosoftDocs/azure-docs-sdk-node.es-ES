  - uid: '@azure/service-bus.SessionMessageHandlerOptions'
    name: SessionMessageHandlerOptions
    fullName: SessionMessageHandlerOptions
    children:
      - '@azure/service-bus.SessionMessageHandlerOptions.autoComplete'
