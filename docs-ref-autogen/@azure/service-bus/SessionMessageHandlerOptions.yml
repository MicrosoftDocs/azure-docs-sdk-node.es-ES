    langs:
      - typeScript
    type: interface
    summary: Describe las opciones que se pasan a `registerMessageHandler` método cuando se reciben mensajes de una cola o suscripción que tiene habilitadas las sesiones.
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.SessionMessageHandlerOptions.autoComplete'
    name: autoComplete
    fullName: autoComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Indica si el `complete()` método en el mensaje automáticamente debe llamarse mediante el sdk después de que el usuario proporcionó onMessage controlador se ha ejecutado.
      Una llamada a `complete()` en un mensaje se quita de la cola o suscripción.
      - **Default**: `true`.
    optional: true
    syntax:
      content: 'autoComplete?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.SessionMessageHandlerOptions.maxConcurrentCalls'
    name: maxConcurrentCalls
    fullName: maxConcurrentCalls
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El número máximo de llamadas simultáneas que puede realizar la biblioteca en el controlador de mensajes del usuario. Una vez que se alcanza este límite, no se recibirán más mensajes hasta que al menos una de las llamadas al controlador de mensajes del usuario se ha completado.
      - **Default**: `1`.
    optional: true
    syntax:
      content: 'maxConcurrentCalls?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/service-bus'