    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Expresión de filtro utilizada para hacer coincidir los mensajes. Admite 2 tipos:
      - `string`: Expresión de condición similar a SQL que se evalúa con respecto a las propiedades definidas por el usuario de los mensajes y las propiedades del sistema. Todas las propiedades del sistema tendrá el prefijo de `sys.` en la expresión de condición.
      - `CorrelationFilter`: Propiedades del filtro se usará para que coincidan con las propiedades del mensaje.
    optional: true
    syntax:
      content: 'filter?: string | CorrelationFilter'
      return:
        type:
          - string | @azure/service-bus.CorrelationFilter
