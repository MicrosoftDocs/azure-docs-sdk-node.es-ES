    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si creationData.createOption está vacío, este campo es obligatorio e indica el tamaño del VHD para crear. Si este campo está presente para las actualizaciones o la creación con otras opciones, indica un cambio de tamaño. Solo se permiten cambios de tamaño si el disco no está conectado a una máquina virtual en ejecución y solo puede aumentar el tamaño del disco.'
    optional: true
