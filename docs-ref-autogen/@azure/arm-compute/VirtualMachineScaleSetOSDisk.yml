  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica los requisitos de almacenamiento en caché. <br><br> Los valores posibles son: <br><br> **Ninguno** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> Valor predeterminado: **Ninguno de almacenamiento estándar. Solo lectura para Premium storage**. Los valores posibles son: 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Especifica cómo se deben crear las máquinas virtuales del conjunto de escalado.<br><br> El único valor permitido es: **FromImage** \u2013 este valor se utiliza cuando se usa una imagen para crear la máquina virtual. Si utiliza una imagen de plataforma, también usar el elemento imageReference que se ha descrito anteriormente. Si utiliza una imagen de marketplace, usará el elemento de plan que se ha descrito anteriormente. Los valores posibles son: ''FromImage'', ''Empty'', ''conectar'''
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
