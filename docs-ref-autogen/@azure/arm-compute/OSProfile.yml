      <span data-ttu-id="b3a92-107">**Requisitos de complejidad:** deben cumplirse las condiciones de 3 de 4 a continuación</span><span class="sxs-lookup"><span data-stu-id="b3a92-107">**Complexity requirements:** 3 out of 4 conditions below need to be fulfilled</span></span> <br> <span data-ttu-id="b3a92-108">Tiene caracteres en minúsculas.</span><span class="sxs-lookup"><span data-stu-id="b3a92-108">Has lower characters</span></span> <br><span data-ttu-id="b3a92-109">Tiene caracteres en mayúsculas.</span><span class="sxs-lookup"><span data-stu-id="b3a92-109">Has upper characters</span></span> <br> <span data-ttu-id="b3a92-110">Tiene un dígito</span><span class="sxs-lookup"><span data-stu-id="b3a92-110">Has a digit</span></span> <br> <span data-ttu-id="b3a92-111">Incluye un carácter especial (coincidencia de Regex [\W_])</span><span class="sxs-lookup"><span data-stu-id="b3a92-111">Has a special character (Regex match [\W_])</span></span> <br><br> <span data-ttu-id="b3a92-112">**No se permiten valores:** "abc@123", "P@$$w0rd", "P@ssw0rd","P@ssword123", "Pa$ $word", "pass@word1", "Password"!","Password1","Password22","iloveyou!"</span><span class="sxs-lookup"><span data-stu-id="b3a92-112">**Disallowed values:** "abc@123", "P@$$w0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"</span></span> <br><br> <span data-ttu-id="b3a92-113">Para restablecer la contraseña, vea [cómo restablecer el servicio de escritorio remoto o la contraseña de inicio de sesión en una máquina virtual de Windows](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="b3a92-113">For resetting the password, see [How to reset the Remote Desktop service or its login password in a Windows VM](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
      <br><br> <span data-ttu-id="b3a92-114">Para restablecer la contraseña raíz, consulte [administrar usuarios, SSH y comprobar o reparar discos en máquinas virtuales de Linux de Azure con la VMAccess extensión](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span><span class="sxs-lookup"><span data-stu-id="b3a92-114">For resetting root password, see [Manage users, SSH, and check or repair disks on Azure Linux VMs using the VMAccess Extension](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span></span>
