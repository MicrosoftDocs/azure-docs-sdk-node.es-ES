    type: property
    summary: |-
      Indica si el agente de máquina virtual debe aprovisionarse en la máquina virtual. <br><br>
      Cuando esta propiedad no se especifica en el cuerpo de solicitud, el comportamiento predeterminado es establecerlo en true.  Esto garantizará que el agente de máquina virtual está instalado en la máquina virtual para que las extensiones pueden agregarse a la máquina virtual más adelante.
