    summary: |-
      Especifica el modo de una actualización a las máquinas virtuales del conjunto de escalado.<br /><br /> Los valores posibles son:<br /><br /> **Manual** -controlar la aplicación de actualizaciones a las máquinas virtuales del conjunto de escalado. Para ello, use la acción manualUpgrade.<br /><br />
      **Automática** -todas las máquinas virtuales del conjunto de escalado se actualizan automáticamente al mismo tiempo. Los valores posibles son: 'Automatic', 'Manual', 'Gradual'
