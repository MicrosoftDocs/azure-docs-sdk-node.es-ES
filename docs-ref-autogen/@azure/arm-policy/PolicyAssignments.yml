    summary: 'Esta operación crea o actualiza una asignación de directiva con el nombre y el ámbito especificado. Las asignaciones de directivas se aplican a todos los recursos incluidos dentro de su ámbito. Por ejemplo, al asignar una directiva en el ámbito del grupo de recursos, esa directiva se aplica a todos los recursos en el grupo.'
    syntax:
      content: 'function create(scope: string, policyAssignmentName: string, parameters: PolicyAssignment, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: scope
          type:
            - string
          description: 'El ámbito de la asignación de directiva. Los ámbitos válidos son: grupo de administración (formato: '' / providers/Microsoft.Management/managementGroups/{managementGroup}''), suscripción (formato: ''/ subscriptions / {subscriptionId}''), grupo de recursos (formato: '' / subscriptions / {subscriptionId} / resourceGroups / {resourceGroupName}'', o un recurso (formato: '' / subscriptions / {subscriptionId} / ResourceGroups / {resourceGroupName} / Providers / {resourceProviderNamespace} / [{parentResourcePath} /] {resourceType} / {resourceName}'''
        - id: policyAssignmentName
          type:
            - string
          description: El nombre de la asignación de directiva.
        - id: parameters
          type:
            - '@azure/arm-policy.PolicyAssignment'
          description: Parámetros para la asignación de directiva.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PolicyAssignmentsCreateResponse>
    package: '@azure/arm-policy'
