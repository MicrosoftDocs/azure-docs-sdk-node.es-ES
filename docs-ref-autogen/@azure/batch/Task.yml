 respuesta contiene las tareas que no se pudieron agregar, un cliente puede volver a intentar la solicitud.</span><span class="sxs-lookup"><span data-stu-id="acb4f-119">If the response contains any tasks which failed to add, a client can retry the request.</span></span> <span data-ttu-id="acb4f-120">En un reintento, resulta más eficaz volver a enviar sólo las tareas que no se pudo agregar y para omitir las tareas que se agregaron correctamente en el primer intento.</span><span class="sxs-lookup"><span data-stu-id="acb4f-120">In a retry, it is most efficient to resubmit only tasks that failed to add, and to omit tasks that were successfully added on the first attempt.</span></span> <span data-ttu-id="acb4f-121">La duración máxima de una tarea de adición hasta su finalización es de 180 días.</span><span class="sxs-lookup"><span data-stu-id="acb4f-121">The maximum lifetime of a task from addition to completion is 180 days.</span></span> <span data-ttu-id="acb4f-122">Si no se ha completado una tarea dentro de 180 días después de que se va a agregar se terminarán por el servicio Batch y de la izquierda en cualquier estado que tenía en ese momento.</span><span class="sxs-lookup"><span data-stu-id="acb4f-122">If a task has not completed within 180 days of being added it will be terminated by the Batch service and left in whatever state it was in at that time.</span></span>'
