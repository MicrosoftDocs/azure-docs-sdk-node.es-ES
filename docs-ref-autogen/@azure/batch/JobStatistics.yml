    summary: '<span data-ttu-id="3b521-115">El tiempo de espera total de todas las tareas del trabajo.</span><span class="sxs-lookup"><span data-stu-id="3b521-115">The total wait time of all tasks in the job.</span></span> <span data-ttu-id="3b521-116">El tiempo de espera para una tarea se define como el tiempo transcurrido entre la creación de la tarea y el inicio de ejecución de la tarea.</span><span class="sxs-lookup"><span data-stu-id="3b521-116">The wait time for a task is defined as the elapsed time between the creation of the task and the start of task execution.</span></span> <span data-ttu-id="3b521-117">(Si se vuelve a intentar la tarea debido a errores, el tiempo de espera es el tiempo de ejecución de la tarea más reciente). Este valor solo se notifica en las estadísticas de duración de la cuenta; no se incluye en las estadísticas de trabajo.</span><span class="sxs-lookup"><span data-stu-id="3b521-117">(If the task is retried due to failures, the wait time is the time to the most recent task execution.) This value is only reported in the account lifetime statistics; it is not included in the job statistics.</span></span>'
