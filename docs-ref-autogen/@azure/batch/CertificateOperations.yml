  - uid: '@azure/batch.CertificateOperations.deleteMethod'
    name: 'deleteMethod(string, string, Models.CertificateDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'No se puede eliminar un certificado si lo está utilizando un recurso (nodo de grupo o proceso). Antes de poder eliminar un certificado, por lo tanto, hay que asegurarse de que el certificado no está asociado con los grupos existentes, el certificado no está instalado en los nodos de proceso (incluso si quita un certificado de un grupo, no se quita del proceso existente nodos de ese grupo hasta que reinicien), y no hay tareas en ejecución dependen del certificado. Si se intenta eliminar un certificado que está en uso, se produce un error en la eliminación. El estado del certificado cambia a deleteFailed. Puede usar cancelar o eliminar certificado para establecer el estado en activo si decide que desea seguir usando el certificado.'
    syntax:
      content: 'function deleteMethod(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateDeleteMethodOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: El algoritmo utilizado para derivar el parámetro de huella digital. Debe ser sha1.
        - id: thumbprint
          type:
            - string
          description: La huella digital del certificado que se va a eliminar.
        - id: options
          type:
            - Models.CertificateDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateDeleteResponse>
    package: '@azure/batch'
