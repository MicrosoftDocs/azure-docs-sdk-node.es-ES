  - uid: '@azure/batch.CertificateOperations.cancelDeletion'
    name: 'cancelDeletion(string, string, Models.CertificateCancelDeletionOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Si intenta eliminar un certificado que está usando un grupo o nodo de proceso, el estado del certificado cambia a deleteFailed. Si decide que desea seguir usando el certificado, puede usar esta operación para establecer el estado del certificado en activo. Si piensa eliminar el certificado, no es necesario ejecutar esta operación después de la eliminación con error. Debe asegurarse de que el certificado no están usando todos los recursos y, a continuación, puede intentar volver a eliminar el certificado.'
    syntax:
      content: 'function cancelDeletion(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateCancelDeletionOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: El algoritmo utilizado para derivar el parámetro de huella digital. Debe ser sha1.
        - id: thumbprint
          type:
            - string
          description: La huella digital del certificado que se va a eliminar.
        - id: options
          type:
            - Models.CertificateCancelDeletionOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateCancelDeletionResponse>
    package: '@azure/batch'
