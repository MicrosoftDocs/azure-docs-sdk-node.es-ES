  - uid: '@azure/batch.ImageReference.virtualMachineImageId'
    name: virtualMachineImageId
    fullName: virtualMachineImageId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El identificador de recurso ARM de la imagen de máquina virtual. Calcula los nodos del grupo se creará usando esta imagen personalizada. Se trata de la forma de /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}.
      Esta propiedad es mutuamente excluyente con otras propiedades ImageReference. La imagen de máquina virtual debe estar en la misma región y suscripción que la cuenta de Azure Batch. Para obtener más información, consulte https://docs.microsoft.com/azure/batch/batch-custom-images.
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'