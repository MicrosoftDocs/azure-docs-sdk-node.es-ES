  - uid: '@azure/batch.Job.add'
    name: 'add(JobAddParameter, Models.JobAddOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'El servicio Batch admite dos formas de controlar el trabajo realizado como parte de un trabajo. En el primer enfoque, el usuario especifica una tarea del Administrador de trabajos. El servicio Batch inicia esta tarea cuando esté listo para iniciar el trabajo. La tarea del Administrador de trabajos controla todas las demás tareas que se ejecutan en este trabajo, mediante las API de tarea. En el segundo enfoque, el usuario controla directamente la ejecución de tareas de un trabajo activo, mediante las API de tarea. Tenga en cuenta también: al asignar nombres a los trabajos, evite incluir información confidencial como nombres de usuario o los nombres de proyecto secreta. Esta información puede aparecer en los registros de telemetría puede tener acceso a los ingenieros de Microsoft Support.'
    syntax:
      content: 'function add(job: JobAddParameter, options?: Models.JobAddOptionalParams)'
      parameters:
        - id: job
          type:
            - '@azure/batch.JobAddParameter'
          description: El trabajo que se va a agregar.
        - id: options
          type:
            - Models.JobAddOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.JobAddResponse>
    package: '@azure/batch'
