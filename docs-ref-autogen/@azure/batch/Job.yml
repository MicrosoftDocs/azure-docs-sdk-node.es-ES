  - uid: '@azure/batch.Job.deleteMethod'
    name: 'deleteMethod(string, Models.JobDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Eliminar un trabajo, también elimina todas las tareas que forman parte de ese trabajo y todas las estadísticas de trabajo. Esto también invalida el período de retención de datos de la tarea; es decir, si el trabajo contiene tareas que todavía se conservan en nodos de proceso, los servicios de proceso por lotes elimina directorios de trabajo de las tareas y todo su contenido.  Cuando se recibe una solicitud de eliminar el trabajo, el servicio Batch establece el trabajo en el estado de eliminación. Todas las operaciones de actualización en un trabajo que está en estado de eliminación se producirá un error con código de estado 409 (conflicto), con información adicional que indica que se está eliminando el trabajo.'
    syntax:
      content: 'function deleteMethod(jobId: string, options?: Models.JobDeleteMethodOptionalParams)'
      parameters:
        - id: jobId
          type:
            - string
          description: El identificador del trabajo va a eliminar.
        - id: options
          type:
            - Models.JobDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.JobDeleteResponse>
    package: '@azure/batch'
