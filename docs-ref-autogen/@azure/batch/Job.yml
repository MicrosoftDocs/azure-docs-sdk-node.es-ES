    type: method
    langs:
      - typeScript
    summary: 'Cuando se llama a esta API, el servicio Batch establece un trabajo deshabilitado en el estado de habilitación. Después de esta operación se completa, el trabajo pasa al estado activo y programación de tareas nuevas en el trabajo se reanuda. El servicio Batch no permite una tarea a permanecer en estado activo durante más de 180 días. Por lo tanto, si habilita un trabajo que contiene las tareas activas que se han agregado más de 180 días, no se ejecutarán esas tareas.'
    syntax:
      content: 'function enable(jobId: string, options?: Models.JobEnableOptionalParams)'
