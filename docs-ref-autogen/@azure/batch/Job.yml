  - uid: '@azure/batch.Job.disable'
    name: 'disable(string, Models.DisableJobOption, Models.JobDisableOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      El servicio Batch cambia inmediatamente el trabajo para el estado deshabilitado. Lote, a continuación, usa el parámetro de disableTasks para determinar qué hacer con las tareas actualmente en ejecución del trabajo. El trabajo permanece en el estado deshabilitado hasta que se complete la operación de deshabilitación y una vez solucionadas todas las tareas de acuerdo con la opción disableTasks; el trabajo, a continuación, se mueve al estado deshabilitado.
      Ninguna tarea nueva se inicia en el trabajo hasta que vuelve al estado activo. Si se intenta deshabilitar un trabajo que se encuentra en cualquier estado distinto a activo, deshabilitar o deshabilitado, la solicitud produce un error con código de estado 409.
    syntax:
      content: 'function disable(jobId: string, disableTasks: Models.DisableJobOption, options?: Models.JobDisableOptionalParams)'
      parameters:
        - id: jobId
          type:
            - string
          description: El identificador del trabajo para deshabilitar.
        - id: disableTasks
          type:
            - Models.DisableJobOption
          description: 'Qué hacer con las tareas activas asociadas al trabajo. Los valores posibles son: "ponerla en cola", "terminate", "wait"'
        - id: options
          type:
            - Models.JobDisableOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.JobDisableResponse>
    package: '@azure/batch'
