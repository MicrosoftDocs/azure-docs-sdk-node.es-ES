  - uid: '@azure/batch.OutputFileBlobContainerDestination.path'
    name: path
    fullName: path
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El blob de destino o directorio virtual dentro del contenedor de almacenamiento de Azure. Si filePattern hace referencia a un archivo específico (es decir, no contiene ningún carácter comodín), a continuación, la ruta de acceso es el nombre del blob que se va a cargar ese archivo. Si filePattern contiene uno o varios caracteres comodín (y, por tanto, es posible que coinciden con varios archivos), ruta de acceso es el nombre del directorio virtual de blobs (que se antepone al nombre de cada blob) que se va a cargar los archivos. Si se omite, los archivos se cargan en la raíz del contenedor con un nombre de blob que coincida con su nombre de archivo.'
    optional: true
    syntax:
      content: 'path?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'