    package: '@azure/batch'
  - uid: '@azure/batch.DataDisk.lun'
    name: lun
    fullName: lun
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El número de unidad lógica. El lun se utiliza para identificar de forma única cada disco de datos. Si la conexión de varios discos, cada uno debe tener un lun distinto.'
    syntax:
      content: 'lun: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.DataDisk.storageAccountType'
    name: storageAccountType
    fullName: storageAccountType
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El tipo de cuenta de almacenamiento que se usará para el disco de datos. Si se omite, el valor predeterminado es "standard_lrs". Los valores posibles son: ''StandardLRS'', ''PremiumLRS'''
    optional: true
    syntax:
      content: 'storageAccountType?: StorageAccountType'
      return:
        type:
          - '@azure/batch.StorageAccountType'
    package: '@azure/batch'
