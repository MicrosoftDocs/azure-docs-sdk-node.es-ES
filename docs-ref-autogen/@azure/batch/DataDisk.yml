  - uid: '@azure/batch.DataDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El tipo de almacenamiento en caché para habilitarse para los discos de datos. El valor predeterminado para almacenar en caché es readwrite. Para obtener información acerca de las opciones de almacenamiento en caché, consulte: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.
      Los valores posibles son: 'none', 'readOnly', 'readWrite'
    optional: true
    syntax:
      content: 'caching?: CachingType'
      return:
        type:
          - '@azure/batch.CachingType'
    package: '@azure/batch'
  - uid: '@azure/batch.DataDisk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: El tamaño de disco inicial en gigabytes.
    syntax:
      content: 'diskSizeGB: number'
