  - uid: '@azure/batch.PoolEnableAutoScaleParameter.autoScaleEvaluationInterval'
    name: autoScaleEvaluationInterval
    fullName: autoScaleEvaluationInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El intervalo de tiempo en que se va a ajustar automáticamente el tamaño del grupo según la fórmula de escalado automático. El valor predeterminado es 15 minutos. El valor mínimo y máximo son 5 minutos y 168 horas, respectivamente. Si especifica un valor menor de 5 minutos o más de 168 horas, el servicio Batch rechaza la solicitud con un error de valor de propiedad no válida; Si está llamando a la API de REST directamente, el código de estado HTTP es 400 (solicitud incorrecta). Si especifica un nuevo intervalo, la programación de evaluación de escalado automático existente se detendrá y se iniciará una nueva programación de evaluación de escalado automático, con su hora de inicio que se va a la hora cuando se emitió esta solicitud.'
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolEnableAutoScaleParameter.autoScaleFormula'
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La fórmula para el número deseado de nodos de proceso en el grupo. La fórmula se comprueba para validez antes de que se aplique al grupo. Si la fórmula no es válida, el servicio Batch rechaza la solicitud con información detallada del error. Para obtener más información acerca de cómo especificar esta fórmula, vea automáticamente escala nodos de proceso en un grupo de Azure Batch (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).'
    optional: true
    syntax:
      content: 'autoScaleFormula?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'