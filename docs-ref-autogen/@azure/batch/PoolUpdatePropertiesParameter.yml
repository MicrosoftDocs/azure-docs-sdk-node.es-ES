    summary: '<span data-ttu-id="71cc7-107">Una lista de certificados que deben instalarse en cada nodo de proceso en el grupo.</span><span class="sxs-lookup"><span data-stu-id="71cc7-107">A list of certificates to be installed on each compute node in the pool.</span></span> <span data-ttu-id="71cc7-108">Esta lista reemplaza cualquier referencia de certificado existente configurado en el grupo.</span><span class="sxs-lookup"><span data-stu-id="71cc7-108">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="71cc7-109">Si especifica una colección vacía, se quitan las referencias del certificado existente desde el grupo.</span><span class="sxs-lookup"><span data-stu-id="71cc7-109">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id="71cc7-110">Para nodos de proceso de Windows, el servicio Batch instala los certificados en el almacén de certificados especificada y la ubicación.</span><span class="sxs-lookup"><span data-stu-id="71cc7-110">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="71cc7-111">Para nodos de proceso de Linux, los certificados se almacenan en un directorio en el directorio de trabajo de tarea y un entorno que az_batch_certificates_dir variable se proporciona a la tarea de consulta para esta ubicación.</span><span class="sxs-lookup"><span data-stu-id="71cc7-111">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="71cc7-112">Para los certificados con visibilidad "RemoteUser", se crea un directorio de "certificados" en el directorio principal del usuario (p. ej., / Home / {nombre de usuario} / certificados) y los certificados se colocan en ese directorio.</span><span class="sxs-lookup"><span data-stu-id="71cc7-112">For certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>'
