    summary: '<span data-ttu-id="71cc7-102">La lista de paquetes de aplicación se instale en cada nodo de proceso en el grupo.</span><span class="sxs-lookup"><span data-stu-id="71cc7-102">The list of application packages to be installed on each compute node in the pool.</span></span> <span data-ttu-id="71cc7-103">La lista reemplaza las referencias de paquete de aplicación existentes en el grupo.</span><span class="sxs-lookup"><span data-stu-id="71cc7-103">The list replaces any existing application package references on the pool.</span></span> <span data-ttu-id="71cc7-104">Los cambios realizados en las referencias de paquete de aplicación afectan a unir el grupo todos los nodos de proceso nuevo, pero no afectan a los nodos de proceso que ya están en el grupo hasta que se reinicia o se restablece la imagen inicial.</span><span class="sxs-lookup"><span data-stu-id="71cc7-104">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="71cc7-105">Hay un máximo de 10 referencias de paquete de aplicación en un grupo determinado.</span><span class="sxs-lookup"><span data-stu-id="71cc7-105">There is a maximum of 10 application package references on any given pool.</span></span> <span data-ttu-id="71cc7-106">Si se omite o si especifica una colección vacía, se quitan las referencias de paquetes de aplicación existentes del grupo.</span><span class="sxs-lookup"><span data-stu-id="71cc7-106">If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.</span></span>'
