    type: property
    summary: '<span data-ttu-id="344a0-121">La acción que debe realizar el servicio Batch cuando todas las tareas de un trabajo creado en esta programación se encuentran en estado completado.</span><span class="sxs-lookup"><span data-stu-id="344a0-121">The action the Batch service should take when all tasks in a job created under this schedule are in the completed state.</span></span> <span data-ttu-id="344a0-122">Tenga en cuenta que si un trabajo no contiene ninguna tarea, a continuación, todas las tareas se consideran completas.</span><span class="sxs-lookup"><span data-stu-id="344a0-122">Note that if a job contains no tasks, then all tasks are considered complete.</span></span> <span data-ttu-id="344a0-123">Esta opción, por tanto, se usa normalmente con una tarea del Administrador de trabajos; Si desea usar la finalización automática de trabajos sin un administrador de trabajos, debe establecerse onAllTasksComplete noaction inicialmente y actualizar las propiedades del trabajo para establecer onAllTasksComplete en terminatejob cuando haya terminado de agregar tareas.</span><span class="sxs-lookup"><span data-stu-id="344a0-123">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="344a0-124">El valor predeterminado es noaction.</span><span class="sxs-lookup"><span data-stu-id="344a0-124">The default is noaction.</span></span> <span data-ttu-id="344a0-125">Los valores posibles son: "noAction", "terminateJob"</span><span class="sxs-lookup"><span data-stu-id="344a0-125">Possible values include: ''noAction'', ''terminateJob''</span></span>'
