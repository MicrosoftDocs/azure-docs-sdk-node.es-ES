  - uid: '@azure/batch.CertificateReference.visibility'
    name: visibility
    fullName: visibility
    children: []
    langs:
      - typeScript
    type: property
    summary: En el nodo de proceso de cuentas de usuario que deben tener acceso a los datos privados del certificado. Puede especificar más de una visibilidad de esta colección. El valor predeterminado es todas las cuentas.
    optional: true
    syntax:
      content: 'visibility?: CertificateVisibility[]'
      return:
        type:
          - '@azure/batch.CertificateVisibility[]'
    package: '@azure/batch'
