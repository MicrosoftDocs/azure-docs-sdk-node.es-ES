  - uid: '@azure/batch.CertificateReference.thumbprintAlgorithm'
    name: thumbprintAlgorithm
    fullName: thumbprintAlgorithm
    children: []
    langs:
      - typeScript
    type: property
    summary: El algoritmo que está asociada la huella digital. Debe ser sha1.
    syntax:
