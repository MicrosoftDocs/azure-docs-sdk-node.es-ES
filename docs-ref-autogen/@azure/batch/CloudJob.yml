  - uid: '@azure/batch.CloudJob.commonEnvironmentSettings'
    name: commonEnvironmentSettings
    fullName: commonEnvironmentSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La lista de configuraciones de variables de entorno comunes. Estas variables de entorno se establecen para todas las tareas del trabajo (incluidas las tareas de administrador de trabajos, preparación y liberación del trabajo).
      Configuración de entorno aquí especificada especificando el mismo nombre de configuración con otro valor puede reemplazarse por tareas individuales.
    optional: true
    syntax:
      content: 'commonEnvironmentSettings?: EnvironmentSetting[]'
      return:
        type:
          - '@azure/batch.EnvironmentSetting[]'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.constraints'
    name: constraints
    fullName: constraints
    children: []
    langs:
      - typeScript
    type: property
    summary: Restricciones de ejecución del trabajo.
    optional: true
    syntax:
      content: 'constraints?: JobConstraints'
      return:
        type:
          - '@azure/batch.JobConstraints'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.creationTime'
    name: creationTime
    fullName: creationTime
    children: []
    langs:
      - typeScript
    type: property
    summary: La hora de creación del trabajo.
    optional: true
    syntax:
      content: 'creationTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.displayName'
    name: displayName
    fullName: displayName
    children: []
    langs:
      - typeScript
    type: property
    summary: El nombre para mostrar para el trabajo.
    optional: true
    syntax:
      content: 'displayName?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.eTag'
    name: eTag
    fullName: eTag
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El valor ETag del trabajo. Se trata de una cadena opaca. Puede usarlo para detectar si el trabajo ha cambiado entre las solicitudes. En concreto, puede pasar el valor ETag al actualizar un trabajo para especificar que los cambios surtirán efecto solo si nadie ha modificado mientras tanto el trabajo.'
    optional: true
    syntax:
      content: 'eTag?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.executionInfo'
    name: executionInfo
    fullName: executionInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: La información de la ejecución del trabajo.
    optional: true
    syntax:
      content: 'executionInfo?: JobExecutionInformation'
      return:
        type:
          - '@azure/batch.JobExecutionInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Una cadena que identifica el trabajo dentro de la cuenta. El identificador es mantiene las mayúsculas y minúsculas (es decir, no se puede tener dos identificadores dentro de una cuenta que difieran solo por caso).'
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.jobManagerTask'
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: Detalles de una tarea del Administrador de trabajos que se iniciará cuando se inicia el trabajo.
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - '@azure/batch.JobManagerTask'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.jobPreparationTask'
    name: jobPreparationTask
    fullName: jobPreparationTask
    children: []
    langs:
      - typeScript
    type: property
    summary: La tarea de preparación del trabajo. La tarea de preparación del trabajo es una tarea especial que se ejecute en cada nodo antes de cualquier otra tarea del trabajo.
    optional: true
    syntax:
      content: 'jobPreparationTask?: JobPreparationTask'
      return:
        type:
          - '@azure/batch.JobPreparationTask'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.jobReleaseTask'
    name: jobReleaseTask
    fullName: jobReleaseTask
    children: []
    langs:
      - typeScript
    type: property
    summary: La tarea de liberación del trabajo. La tarea de liberación del trabajo es una tarea especial que se ejecutará al final del trabajo en cada nodo que cualquier otra tarea del trabajo se ha ejecutado.
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
      return:
        type:
          - '@azure/batch.JobReleaseTask'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.lastModified'
    name: lastModified
    fullName: lastModified
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La hora de última modificación del trabajo. Se trata de la última vez en el que los datos de nivel de trabajo, como el estado del trabajo o prioridad, cambian. No tiene cabida en cambios en el nivel de tareas como agregar nuevas tareas o tareas de cambio de estado.'
    optional: true
    syntax:
      content: 'lastModified?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.metadata'
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: Una lista de pares de nombre-valor asociados al trabajo como metadatos. El servicio Batch no asigna ningún significado a los metadatos; es únicamente para el uso de código de usuario.
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - '@azure/batch.MetadataItem[]'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.networkConfiguration'
    name: networkConfiguration
    fullName: networkConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: La configuración de red para el trabajo.
    optional: true
    syntax:
      content: 'networkConfiguration?: JobNetworkConfiguration'
      return:
        type:
          - '@azure/batch.JobNetworkConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La acción que debe realizar el servicio Batch cuando todas las tareas del trabajo están en estado completado.
      El valor predeterminado es noaction. Los valores posibles son: "noAction", "terminateJob"
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
        type:
          - '@azure/batch.OnAllTasksComplete'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.onTaskFailure'
    name: onTaskFailure
    fullName: onTaskFailure
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La acción que debe realizar el servicio Batch cuando se produce un error en cualquier tarea del trabajo. Se considera que tiene una tarea con error si tiene un failureInfo. Se establece un failureInfo si la tarea se completa con un código de salida distinto de cero después de agotar su número de reintentos, o si se produjo un error al iniciar la tarea, por ejemplo debido a un archivo de recursos de error de descarga. El valor predeterminado es noaction. Los valores posibles son: ''noAction'', ''performExitOptionsJobAction'''
    optional: true
    syntax:
      content: 'onTaskFailure?: OnTaskFailure'
      return:
        type:
          - '@azure/batch.OnTaskFailure'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.poolInfo'
    name: poolInfo
    fullName: poolInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: La configuración del grupo asociada con el trabajo.
    optional: true
    syntax:
      content: 'poolInfo?: PoolInformation'
      return:
        type:
          - '@azure/batch.PoolInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.previousState'
    name: previousState
    fullName: previousState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El estado anterior del trabajo. No se establece esta propiedad si el trabajo está en su estado activo inicial. Los valores posibles son: ''active'', ''deshabilitar'', ''disabled'', ''Activar'', ''Finalizar'', ''completado'', ''deleting'''
    optional: true
    syntax:
      content: 'previousState?: JobState'
      return:
        type:
          - '@azure/batch.JobState'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.previousStateTransitionTime'
    name: previousStateTransitionTime
    fullName: previousStateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: Hora a la que el trabajo entró en su estado anterior. No se establece esta propiedad si el trabajo está en su estado activo inicial.
    optional: true
    syntax:
      content: 'previousStateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'prioridad del trabajo. Los valores de prioridad pueden oscilar entre -1000 y 1000, siendo-1000 la prioridad más baja y 1000 la prioridad más alta. El valor predeterminado es 0.'
    optional: true
    syntax:
      content: 'priority?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Estado actual del trabajo. Los valores posibles son: ''active'', ''deshabilitar'', ''disabled'', ''Activar'', ''Finalizar'', ''completado'', ''deleting'''
    optional: true
    syntax:
      content: 'state?: JobState'
      return:
        type:
          - '@azure/batch.JobState'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.stateTransitionTime'
    name: stateTransitionTime
    fullName: stateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: Hora a la que el trabajo entró en su estado actual.
    optional: true
    syntax:
      content: 'stateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.stats'
    name: stats
    fullName: stats
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Estadísticas de uso de recursos para toda la duración del trabajo. Esta propiedad solo se rellena si se ha recuperado la CloudJob con una cláusula expand, incluido el atributo ''estadísticas''; en caso contrario, es null. Las estadísticas no estén inmediatamente disponibles. El servicio Batch realiza acumulación periódica de las estadísticas. El retraso normal es aproximadamente 30 minutos.'
    optional: true
    syntax:
      content: 'stats?: JobStatistics'
      return:
        type:
          - '@azure/batch.JobStatistics'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.url'
    name: url
    fullName: url
    children: []
    langs:
      - typeScript
    type: property
    summary: La dirección URL del trabajo.
    optional: true
    syntax:
      content: 'url?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.usesTaskDependencies'
    name: usesTaskDependencies
    fullName: usesTaskDependencies
    children: []
    langs:
      - typeScript
    type: property
    summary: Si las tareas del trabajo pueden definir las dependencias entre sí. El valor predeterminado es false.
    optional: true
    syntax:
      content: 'usesTaskDependencies?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
