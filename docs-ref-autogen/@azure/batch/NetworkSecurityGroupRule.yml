  - uid: '@azure/batch.NetworkSecurityGroupRule.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La prioridad de esta regla. Las prioridades dentro de un grupo deben ser únicas y se evalúan en orden de prioridad. Cuanto menor sea el número de prioridad, mayor será la prioridad de la regla. Por ejemplo, se podrían especificar reglas con números de pedido de 150, 250 y 350. La regla con el número de pedido de 150 tiene prioridad sobre la regla que tiene un orden de 250. Las prioridades permitidas son 150 a 3500. Si se proporcionan los valores duplicados o reservados que se produce un error en la solicitud con el código de estado HTTP 400.'
    syntax:
      content: 'priority: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.NetworkSecurityGroupRule.sourceAddressPrefix'
    name: sourceAddressPrefix
    fullName: sourceAddressPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El prefijo de dirección de origen o la etiqueta a la que debe coincidir con la regla. Los valores válidos son una única dirección IP (es decir, 10.10.10.10), subred IP (es decir, 192.168.1.0/24), la etiqueta predeterminada, o * (para todas las direcciones).
      Si cualquier otro se proporcionan los valores de que la solicitud produce un error con código de estado HTTP 400.
    syntax:
      content: 'sourceAddressPrefix: string'
      return:
        type:
          - string
    package: '@azure/batch'
