  - uid: '@azure/batch.Pool.evaluateAutoScale'
    name: 'evaluateAutoScale(string, string, Models.PoolEvaluateAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Esta API es principalmente para validar una fórmula de escalado automático, que simplemente devuelve el resultado sin aplicar la fórmula para el grupo. El grupo debe tener el escalado automático habilitado con el fin de evaluar una fórmula.'
    syntax:
      content: 'function evaluateAutoScale(poolId: string, autoScaleFormula: string, options?: Models.PoolEvaluateAutoScaleOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: El identificador del grupo en el que se va a evaluar la fórmula de escalado automático.
        - id: autoScaleFormula
          type:
            - string
          description: 'La fórmula para el número deseado de nodos de proceso en el grupo. La fórmula se valida y calculan los resultados, pero no se aplica al grupo. Para aplicar la fórmula para el grupo, "Habilitar escalado automático en un grupo". Para obtener más información acerca de cómo especificar esta fórmula, vea automáticamente escala nodos de proceso en un grupo de Azure Batch (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).'
        - id: options
          type:
            - Models.PoolEvaluateAutoScaleOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolEvaluateAutoScaleResponse>
    package: '@azure/batch'
