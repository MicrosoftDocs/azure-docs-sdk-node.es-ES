    summary: |-
      <span data-ttu-id="f04ed-110">Cuando se solicita que se puede eliminar un grupo, se producen las acciones siguientes: el estado del grupo se establece en eliminando; cualquier operación de cambio de tamaño en curso se detienen; el servicio Batch empieza a cambiar el tamaño del grupo a cero nodos; finalizan las tareas que se ejecutan en los nodos existentes y a poner en cola (como si hubiera solicitado una operación de cambio de tamaño de grupo con la opción predeterminada de requeue); Por último, se quita el grupo del sistema.</span><span class="sxs-lookup"><span data-stu-id="f04ed-110">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id="f04ed-111">Dado que son a poner en cola las tareas en ejecución, el usuario puede volver a ejecutar estas tareas mediante la actualización de su trabajo para otro grupo de destino.</span><span class="sxs-lookup"><span data-stu-id="f04ed-111">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id="f04ed-112">A continuación, pueden ejecutar las tareas en el nuevo grupo.</span><span class="sxs-lookup"><span data-stu-id="f04ed-112">The tasks can then run on the new pool.</span></span>
      <span data-ttu-id="f04ed-113">Si desea invalidar el comportamiento de requeue, debe llamar a cambio de tamaño de grupo explícitamente para reducir el grupo a un tamaño cero antes de eliminar el grupo.</span><span class="sxs-lookup"><span data-stu-id="f04ed-113">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id="f04ed-114">Si se llama a una actualización, la revisión o la API de eliminación de un grupo con el estado de eliminación, se producirá un error con código de estado HTTP 409 con código de error PoolBeingDeleted.</span><span class="sxs-lookup"><span data-stu-id="f04ed-114">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>
