  - uid: '@azure/batch.Pool.deleteMethod'
    name: 'deleteMethod(string, Models.PoolDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Cuando se solicita que se puede eliminar un grupo, se producen las acciones siguientes: el estado del grupo se establece en eliminando; cualquier operación de cambio de tamaño en curso se detienen; el servicio Batch empieza a cambiar el tamaño del grupo a cero nodos; finalizan las tareas que se ejecutan en los nodos existentes y a poner en cola (como si hubiera solicitado una operación de cambio de tamaño de grupo con la opción predeterminada de requeue); Por último, se quita el grupo del sistema. Dado que son a poner en cola las tareas en ejecución, el usuario puede volver a ejecutar estas tareas mediante la actualización de su trabajo para otro grupo de destino. A continuación, pueden ejecutar las tareas en el nuevo grupo.
      Si desea invalidar el comportamiento de requeue, debe llamar a cambio de tamaño de grupo explícitamente para reducir el grupo a un tamaño cero antes de eliminar el grupo. Si se llama a una actualización, la revisión o la API de eliminación de un grupo con el estado de eliminación, se producirá un error con código de estado HTTP 409 con código de error PoolBeingDeleted.
    syntax:
      content: 'function deleteMethod(poolId: string, options?: Models.PoolDeleteMethodOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: El identificador del grupo va a eliminar.
        - id: options
          type:
            - Models.PoolDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolDeleteResponse>
    package: '@azure/batch'
