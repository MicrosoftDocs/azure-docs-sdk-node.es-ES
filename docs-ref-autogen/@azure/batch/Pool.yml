  - uid: '@azure/batch.Pool.enableAutoScale'
    name: 'enableAutoScale(string, PoolEnableAutoScaleParameter, Models.PoolEnableAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      No se puede habilitar el escalado automático en un grupo si una operación de cambio de tamaño está en curso en el grupo.
      Si actualmente está deshabilitado el escalado automático del grupo, debe especificar una fórmula de escalado automático válida como parte de la solicitud. Si ya está habilitado el escalado automático del grupo, puede especificar una nueva fórmula de escalado automático o un nuevo intervalo de evaluación. No se puede llamar a esta API para el mismo grupo de más de una vez cada 30 segundos.
    syntax:
      content: 'function enableAutoScale(poolId: string, poolEnableAutoScaleParameter: PoolEnableAutoScaleParameter, options?: Models.PoolEnableAutoScaleOptionalParams)'
      parameters:
