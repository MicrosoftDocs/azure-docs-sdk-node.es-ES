    summary: '<span data-ttu-id="16b6b-106">Acción que se realizará en el trabajo que contiene la tarea, si la tarea se completa con la condición de salida especificado y la propiedad de onTaskFailed del trabajo es ''performExitOptionsJobAction''.</span><span class="sxs-lookup"><span data-stu-id="16b6b-106">An action to take on the job containing the task, if the task completes with the given exit condition and the job''s onTaskFailed property is ''performExitOptionsJobAction''.</span></span> <span data-ttu-id="16b6b-107">El valor predeterminado es none para el código de salida 0 y finalizar todas las demás condiciones de salida.</span><span class="sxs-lookup"><span data-stu-id="16b6b-107">The default is none for exit code 0 and terminate for all other exit conditions.</span></span> <span data-ttu-id="16b6b-108">Si la propiedad de onTaskFailed del trabajo es noaction, a continuación, si se especifica esta propiedad devuelve un error y se produce un error en la solicitud de la tarea de agregar un error de valor de propiedad no válida; Si está llamando a la API de REST directamente, el código de estado HTTP es 400 (solicitud incorrecta).</span><span class="sxs-lookup"><span data-stu-id="16b6b-108">If the job''s onTaskFailed property is noaction, then specifying this property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="16b6b-109">Los valores posibles son: ''none'', ''disable'', ''Finalizar''</span><span class="sxs-lookup"><span data-stu-id="16b6b-109">Possible values include: ''none'', ''disable'', ''terminate''</span></span>'
