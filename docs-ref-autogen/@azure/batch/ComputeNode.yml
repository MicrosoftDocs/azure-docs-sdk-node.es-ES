  - uid: '@azure/batch.ComputeNode.affinityId'
    name: affinityId
    fullName: affinityId
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Un identificador que se puede pasar cuando se agrega una tarea para solicitar que la tarea programada en este nodo. Tenga en cuenta que esto es simplemente una afinidad parcial. Si el nodo de destino está ocupado o no está disponible en el momento en que se programa la tarea, la tarea se programará en otro lugar.'
    optional: true
    syntax:
      content: 'affinityId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.allocationTime'
    name: allocationTime
    fullName: allocationTime
    children: []
    langs:
      - typeScript
    type: property
    summary: La hora a la que este nodo de proceso se ha asignado al grupo. Se trata de la hora cuando el nodo se asignó inicialmente y no cambia una vez establecido. No se actualiza cuando el nodo es el servicio ha reparado o reemplazan.
    optional: true
    syntax:
      content: 'allocationTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La lista de certificados instalados en el nodo de proceso. Para nodos de proceso de Windows, el servicio Batch instala los certificados en el almacén de certificados especificada y la ubicación. Para nodos de proceso de Linux, los certificados se almacenan en un directorio en el directorio de trabajo de tarea y un entorno que az_batch_certificates_dir variable se proporciona a la tarea de consulta para esta ubicación. Para los certificados con visibilidad "RemoteUser", se crea un directorio de "certificados" en el directorio principal del usuario (p. ej., / Home / {nombre de usuario} / certificados) y los certificados se colocan en ese directorio.'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.endpointConfiguration'
    name: endpointConfiguration
    fullName: endpointConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: La configuración de punto de conexión para el nodo de proceso.
    optional: true
    syntax:
      content: 'endpointConfiguration?: ComputeNodeEndpointConfiguration'
      return:
        type:
          - '@azure/batch.ComputeNodeEndpointConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.errors'
    name: errors
    fullName: errors
    children: []
    langs:
      - typeScript
    type: property
    summary: La lista de errores que se ha detectado actualmente por el nodo de proceso.
    optional: true
    syntax:
      content: 'errors?: ComputeNodeError[]'
      return:
        type:
          - '@azure/batch.ComputeNodeError[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El identificador del nodo de proceso. Todos los nodos que se agregan a un grupo se asigna un identificador único.
      Cada vez que se quita un nodo de un grupo, se eliminan todos los archivos locales y el identificador se recupera y se podría reutilizar para los nuevos nodos.
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.ipAddress'
    name: ipAddress
    fullName: ipAddress
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La dirección IP que otros nodos de proceso que pueden usar para comunicarse con este nodo de proceso. Todos los nodos que se agregan a un grupo se asigna una dirección IP única. Cada vez que se quita un nodo de un grupo, se eliminan todos los archivos locales y la dirección IP se recupera y se podría reutilizar para los nuevos nodos.'
    optional: true
    syntax:
      content: 'ipAddress?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.isDedicated'
    name: isDedicated
    fullName: isDedicated
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si este nodo de proceso es un nodo dedicado. Si es false, el nodo es un nodo de prioridad baja.'
    optional: true
    syntax:
      content: 'isDedicated?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.lastBootTime'
    name: lastBootTime
    fullName: lastBootTime
    children: []
    langs:
      - typeScript
    type: property
    summary: La última hora a la que se inició el nodo de proceso. Esta propiedad no puede estar presente si el estado del nodo es inutilizable.
    optional: true
    syntax:
      content: 'lastBootTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.nodeAgentInfo'
    name: nodeAgentInfo
    fullName: nodeAgentInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: Información acerca de la versión del agente de nodo y la hora en el nodo actualizado a una nueva versión.
    optional: true
    syntax:
      content: 'nodeAgentInfo?: NodeAgentInformation'
      return:
        type:
          - '@azure/batch.NodeAgentInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.recentTasks'
    name: recentTasks
    fullName: recentTasks
    children: []
    langs:
      - typeScript
    type: property
    summary: Una lista de tareas cuyo estado ha cambiado recientemente. Esta propiedad solo está presente si se ha ejecutado al menos una tarea en este nodo desde que se asignó al grupo.
    optional: true
    syntax:
      content: 'recentTasks?: TaskInformation[]'
      return:
        type:
          - '@azure/batch.TaskInformation[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.runningTasksCount'
    name: runningTasksCount
    fullName: runningTasksCount
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El número total de las tareas de trabajo en ejecución en el nodo de proceso. Esto incluye las tareas del Administrador de trabajos y tareas normales, pero no las tareas de preparación del trabajo, la liberación del trabajo o inicio.'
    optional: true
    syntax:
      content: 'runningTasksCount?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.schedulingState'
    name: schedulingState
    fullName: schedulingState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si el nodo de proceso está disponible para programación de tareas. Los valores posibles son: ''enabled'', ''deshabilitado'''
    optional: true
    syntax:
      content: 'schedulingState?: SchedulingState'
      return:
        type:
          - '@azure/batch.SchedulingState'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.startTask'
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: La tarea especificada que se ejecute en el nodo de proceso cuando une al grupo.
