    name: startTaskInfo
    fullName: startTaskInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: Información de tiempo de ejecución sobre la ejecución de la tarea de inicio en el nodo de proceso.
    optional: true
    syntax:
      content: 'startTaskInfo?: StartTaskInformation'
      return:
        type:
          - '@azure/batch.StartTaskInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El estado actual del nodo de proceso. Se cambió el nodo de prioridad baja. Volverá a programar las tareas que se estaban ejecutando en el nodo al que se adelantó cuando otro nodo disponible. Los valores posibles son: ''inactivo'', ''Reiniciar'', ''restableciendo imagen inicial de'', ''ejecutando'', '''', ''crear'', ''iniciar'', ''waitingForStartTask'', ''startTaskFailed'', ''unknown'', ''leavingPool'', ''sin conexión'', ''adelantaron'''
    optional: true
    syntax:
      content: 'state?: ComputeNodeState'
      return:
        type:
          - '@azure/batch.ComputeNodeState'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.stateTransitionTime'
    name: stateTransitionTime
    fullName: stateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: La hora en que entró en su estado actual del nodo de proceso.
    optional: true
    syntax:
      content: 'stateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.totalTasksRun'
    name: totalTasksRun
    fullName: totalTasksRun
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El número total de tareas del trabajo completado en el nodo de proceso. Esto incluye las tareas del Administrador de trabajos y tareas normales, pero no las tareas de preparación del trabajo, la liberación del trabajo o inicio.'
    optional: true
    syntax:
      content: 'totalTasksRun?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.totalTasksSucceeded'
    name: totalTasksSucceeded
    fullName: totalTasksSucceeded
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El número total de tareas de trabajo que ha completado correctamente (con exitCode 0) en el nodo de proceso. Esto incluye las tareas del Administrador de trabajos y tareas normales, pero no las tareas de preparación del trabajo, la liberación del trabajo o inicio.'
    optional: true
    syntax:
      content: 'totalTasksSucceeded?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.url'
    name: url
    fullName: url
    children: []
    langs:
      - typeScript
    type: property
    summary: La dirección URL del nodo de proceso.
    optional: true
    syntax:
      content: 'url?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.vmSize'
    name: vmSize
    fullName: vmSize
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El tamaño de la máquina virtual del nodo de proceso de hospedaje. Para obtener información sobre los tamaños disponibles de máquinas virtuales en grupos, consulte elegir un tamaño de máquina virtual para nodos de proceso en un grupo de Azure Batch (https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes).'
    optional: true
    syntax:
      content: 'vmSize?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
