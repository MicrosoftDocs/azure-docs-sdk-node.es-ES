    summary: '<span data-ttu-id="97725-101">Batch volverá a intentar tareas cuando se desencadena una operación de recuperación en un nodo de proceso.</span><span class="sxs-lookup"><span data-stu-id="97725-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="97725-102">Ejemplos de operaciones de recuperación incluyen (pero no se limitan a) cuando se reinicia un nodo de proceso en mal estado o un nodo de proceso ha desaparecido debido a un error de host.</span><span class="sxs-lookup"><span data-stu-id="97725-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="97725-103">Vuelve a intentar debido a la recuperación de las operaciones son independientes y no se incluyen en el valor maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="97725-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="97725-104">Incluso si el valor maxTaskRetryCount es 0, puede producirse un reintento interno debido a una operación de recuperación.</span><span class="sxs-lookup"><span data-stu-id="97725-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="97725-105">Por este motivo, todas las tareas deben ser idempotentes.</span><span class="sxs-lookup"><span data-stu-id="97725-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="97725-106">Esto significa que las tareas debe tolerar se interrumpe y se reinicia sin causar cualquier daño o datos duplicados.</span><span class="sxs-lookup"><span data-stu-id="97725-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="97725-107">La mejor práctica para las tareas de larga ejecución es utilizar alguna forma de los puntos de comprobación.</span><span class="sxs-lookup"><span data-stu-id="97725-107">The best practice for long running tasks is to use some form of checkpointing.</span></span>'
