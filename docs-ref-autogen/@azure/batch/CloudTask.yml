  - uid: '@azure/batch.CloudTask.eTag'
    name: eTag
    fullName: eTag
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El valor ETag de la tarea. Se trata de una cadena opaca. Puede usarlo para detectar si la tarea ha cambiado entre las solicitudes. En concreto, puede pasar el valor ETag al actualizar una tarea para especificar que los cambios surtirán efecto solo si nadie ha modificado mientras tanto la tarea.'
    optional: true
    syntax:
      content: 'eTag?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
