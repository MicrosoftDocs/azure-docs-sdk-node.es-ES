  - uid: '@azure/arm-sql.ManagedDatabaseUpdate.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Base de datos administrada crear modo. PointInTimeRestore: Crear una base de datos mediante la restauración de un punto de copia de seguridad de una base de datos existente. Deben especificarse SourceDatabaseName, SourceManagedInstanceName y PointInTime. RestoreExternalBackup: Crear una base de datos mediante la restauración de archivos de copia de seguridad externos. Deben especificarse la intercalación, StorageContainerUri y StorageContainerSasToken. Recuperación: Crea una base de datos mediante la restauración de una copia de seguridad con replicación geográfica.
      RecoverableDatabaseId debe especificarse como el identificador de recurso de base de datos recuperable para restaurar.
      Los valores posibles son: 'Default', 'RestoreExternalBackup', 'PointInTimeRestore', 'Recuperación'
    optional: true
    syntax:
      content: 'createMode?: ManagedDatabaseCreateMode'
      return:
        type:
          - '@azure/arm-sql.ManagedDatabaseCreateMode'
    package: '@azure/arm-sql'
