        - id: username
          type:
            - string
          description: El nombre de usuario para la cuenta de Id. de organización.
        - id: password
          type:
            - string
          description: La contraseña de la cuenta de Id. de organización.
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.LoginWithUsernamePasswordOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.AuthResponse>
