    summary: |-
      Proporciona un objeto UserTokenCredentials y la lista de las suscripciones asociadas con ese identificador de usuario a través de todos los inquilinos aplicable.
      Este método sólo es aplicable para identificadores de la organización que no admiten 2FA en caso contrario, usar inicio de sesión interactivo.
    syntax:
      content: 'function withUsernamePasswordWithAuthResponse(username: string, password: string, options?: LoginWithUsernamePasswordOptions)'
