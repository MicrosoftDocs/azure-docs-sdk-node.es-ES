items:
  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalSecret'
    name: 'withServicePrincipalSecret(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: Proporciona un objeto ApplicationTokenCredentials y la lista de las suscripciones asociadas a esa servicePrinicpalId/clientId en todos los inquilinos aplicable.
    syntax:
      content: 'function withServicePrincipalSecret(clientId: string, secret: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            El identificador de cliente de aplicación de active directory también se denomina el SPN (nombre de ServicePrincipal).
            Consulte [inicio rápido de Active Directory para .net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) para obtener un ejemplo.
        - id: secret
          type:
            - string
          description: El secreto de aplicación de la entidad de servicio.
        - id: domain
          type:
            - string
          description: El identificador de inquilino o dominio que contiene esta aplicación.
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
