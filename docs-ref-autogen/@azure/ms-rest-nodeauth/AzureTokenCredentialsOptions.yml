    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      {TokenAudience} [tokenAudience] - la audiencia para el que se solicita el token. Los valores válidos son 'gráfico', 'batch', o cualquier otro recurso, como 'https://vault.azure.net/'.
      Si tokenAudience es 'gráfico', a continuación, también se debe proporcionar dominio y su valor no debe ser el inquilino 'común' predeterminado. Debe ser una cadena (preferiblemente en un formato guid).
    optional: true
    syntax:
      content: 'tokenAudience?: TokenAudience'
      return:
        type:
          - '@azure/ms-rest-nodeauth.TokenAudience'
    package: '@azure/ms-rest-nodeauth'
