  - uid: '@azure/arm-search.Services.beginCreateOrUpdate'
    name: 'beginCreateOrUpdate(string, string, SearchService, Models.ServicesBeginCreateOrUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Crea o actualiza un servicio de búsqueda en el grupo de recursos determinado. Si ya existe el servicio de búsqueda, todas las propiedades se actualizará con los valores especificados.'
    syntax:
      content: 'function beginCreateOrUpdate(resourceGroupName: string, searchServiceName: string, service: SearchService, options?: Models.ServicesBeginCreateOrUpdateOptionalParams)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: El nombre del grupo de recursos dentro de la suscripción actual. Puede obtener este valor en la API del Administrador de recursos o el portal de Azure.
        - id: searchServiceName
          type:
            - string
          description: 'El nombre del servicio Azure Search para crear o actualizar. Los nombres de servicio de búsqueda deben contener solo letras minúsculas, números o guiones, no pueden usar el guión como los dos primeros ni el último caracteres, no pueden contener guiones consecutivos y deben estar comprendido entre 2 y 60 caracteres de longitud. Los nombres de servicio de búsqueda deben ser únicos globalmente que forman parte del URI de servicio (https://<name>. search.windows.net). No se puede cambiar el nombre del servicio después de crear el servicio.'
        - id: service
          type:
            - '@azure/arm-search.SearchService'
          description: La definición del servicio Search para crear o actualizar.
        - id: options
          type:
            - Models.ServicesBeginCreateOrUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-search'
