    name: enablePurgeProtection
    fullName: enablePurgeProtection
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Propiedad que especifica si la protección contra la purga está habilitada para este almacén. Protección contra la depuración para este almacén y su contenido activa si establece esta propiedad en true: solo el servicio Key Vault puede iniciar una eliminación de disco dura, no recuperable. La configuración es efectiva únicamente si también está habilitada la eliminación temporal. Al habilitar esta funcionalidad es irreversible, es decir, la propiedad no acepta false como su valor.'
    optional: true
    syntax:
      content: 'enablePurgeProtection?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-keyvault'
