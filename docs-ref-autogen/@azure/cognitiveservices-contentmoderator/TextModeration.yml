  - uid: '@azure/cognitiveservices-contentmoderator.TextModeration.detectLanguage'
    name: 'detectLanguage(Models.TextContentType1, msRest.HttpRequestBody, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Esta operación detectará el idioma del dado el contenido de entrada. Devuelve el <a
      href="http://www-01.sil.org/iso639-3/codes.asp">código ISO 639-3</a> para el idioma predominante que componen el texto presentado. A través de 110 idiomas admitidos.
    syntax:
      content: 'function detectLanguage(textContentType: Models.TextContentType1, textContent: msRest.HttpRequestBody, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: textContentType
          type:
            - Models.TextContentType1
          description: 'El tipo de contenido. Los valores posibles son: "text/plain", "text/html", '' text/xml'', '' texto/markdown'''
        - id: textContent
          type:
            - msRest.HttpRequestBody
          description: Contenido en pantalla.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TextModerationDetectLanguageResponse>
    package: '@azure/cognitiveservices-contentmoderator'
