    type: property
    summary: |-
      <span data-ttu-id="d3eb8-104">Una marca que indica si el informe se debe enviar inmediatamente.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-104">A flag that indicates whether the report should be sent immediately.</span></span>
      <span data-ttu-id="d3eb8-105">Se envía un informe de mantenimiento a una aplicación de puerta de enlace de Service Fabric, que la reenvía al almacén de estado.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-105">A health report is sent to a Service Fabric gateway Application, which forwards to the health store.</span></span>
      <span data-ttu-id="d3eb8-106">Si Immediate se establece en true, el informe se envía inmediatamente de la puerta de enlace HTTP al almacén de estado, independientemente de la configuración de cliente de Fabric que esté usando la aplicación de la puerta de enlace HTTP.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-106">If Immediate is set to true, the report is sent immediately from HTTP Gateway to the health store, regardless of the fabric client settings that the HTTP Gateway Application is using.</span></span>
      <span data-ttu-id="d3eb8-107">Esto es útil para los informes críticos que deben enviarse tan pronto como sea posible.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-107">This is useful for critical reports that should be sent as soon as possible.</span></span>
      <span data-ttu-id="d3eb8-108">En función del tiempo y otras condiciones, el envío del informe puede aún generar un error, por ejemplo, si se cierra la puerta de enlace HTTP o el mensaje no llega a la puerta de enlace.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-108">Depending on timing and other conditions, sending the report may still fail, for example if the HTTP Gateway is closed or the message doesn't reach the Gateway.</span></span>
      <span data-ttu-id="d3eb8-109">Si Immediate se establece en false, el informe se envía en función de la configuración de cliente de mantenimiento de la puerta de enlace HTTP.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-109">If Immediate is set to false, the report is sent based on the health client settings from the HTTP Gateway.</span></span> <span data-ttu-id="d3eb8-110">Por lo tanto, se procesará por lotes de acuerdo con la configuración de HealthReportSendInterval.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-110">Therefore, it will be batched according to the HealthReportSendInterval configuration.</span></span>
      <span data-ttu-id="d3eb8-111">Esta es la configuración recomendada porque permite que el cliente de mantenimiento optimice los mensajes de notificación de estado destinados al almacén de estado, así como el procesamiento de informes de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-111">This is the recommended setting because it allows the health client to optimize health reporting messages to health store as well as health report processing.</span></span>
      <span data-ttu-id="d3eb8-112">De forma predeterminada, los informes no se envían inmediatamente.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-112">By default, reports are not sent immediately.</span></span> <span data-ttu-id="d3eb8-113">Valor predeterminado: false.</span><span class="sxs-lookup"><span data-stu-id="d3eb8-113">Default value: false.</span></span>
