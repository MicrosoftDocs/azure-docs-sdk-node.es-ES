      - <span data-ttu-id="3d2f9-122">Warning: filtro que asocia la entrada con HealthState el valor de advertencia.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="3d2f9-123">El valor es 4.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-123">The value is 4.</span></span>
      - <span data-ttu-id="3d2f9-124">Error: filtro que asocia la entrada con el valor de HealthState de Error.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="3d2f9-125">El valor es 8.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-125">The value is 8.</span></span>
      - <span data-ttu-id="3d2f9-126">All: filtro que asocia la entrada con cualquier valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="3d2f9-127">El valor es 65535.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-127">The value is 65535.</span></span> <span data-ttu-id="3d2f9-128">Valor predeterminado: 0.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-128">Default value: 0.</span></span>
