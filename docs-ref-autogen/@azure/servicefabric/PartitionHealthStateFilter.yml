      <span data-ttu-id="3d2f9-136">Si la lista está vacía, no se devuelven réplicas.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-136">If the list is empty, no replicas are returned.</span></span> <span data-ttu-id="3d2f9-137">Todas las réplicas se utilizan para evaluar el estado de mantenimiento de partición agregada primario, independientemente de los filtros de entrada.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-137">All the replicas are used to evaluate the parent partition aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="3d2f9-138">El filtro de partición puede especificar varios filtros de réplica.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-138">The partition filter may specify multiple replica filters.</span></span>
      <span data-ttu-id="3d2f9-139">Por ejemplo, pueden especificar un filtro para devolver todas las réplicas con el estado de Error y otro para incluir siempre una réplica identificada por su Id. de réplica.</span><span class="sxs-lookup"><span data-stu-id="3d2f9-139">For example, it can specify a filter to return all replicas with health state Error and another filter to always include a replica identified by its replica id.</span></span>
