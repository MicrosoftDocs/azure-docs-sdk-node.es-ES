    type: property
    summary: 'Es la duración mínima para el que una copia de seguridad creado, permanecerá almacenado en el almacenamiento y es posible que se eliminan después de que abarcan de tiempo. Se debe especificar en formato ISO8601.'
    syntax:
      content: 'retentionDuration: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
