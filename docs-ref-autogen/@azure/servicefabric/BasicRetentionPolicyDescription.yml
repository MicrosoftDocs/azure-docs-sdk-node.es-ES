    fullName: minimumNumberOfBackups
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Es el número mínimo de las copias de seguridad que se conservarán en cualquier momento. Si se especifica con una que no es el valor cero, las copias de seguridad no se eliminará incluso si las copias de seguridad fue más allá de la duración de retención y tienen el número de copias de seguridad menor o igual a él.'
    optional: true
    syntax:
      content: 'minimumNumberOfBackups?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
