    name: applicationPackageDownloadUri
    fullName: applicationPackageDownloadUri
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La ruta al paquete de aplicación ''.sfpkg'' desde la que puede descargar el paquete de aplicación mediante los protocolos HTTP o HTTPS. El paquete de aplicación puede almacenarse en un almacén externo que proporcione la operación GET para descargar el archivo. Los protocolos compatibles son HTTP y HTTPS, y la ruta de acceso debe permitir un acceso de lectura.'
    syntax:
      content: 'applicationPackageDownloadUri: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
