    fullName: async
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indica si el aprovisionamiento se debe realizar o no de forma asincrónica. Cuando se establece en true, la operación de aprovisionamiento se devuelve cuando el sistema acepta la solicitud y la operación de aprovisionamiento continúa sin ningún límite de tiempo de espera. El valor predeterminado es false. Para paquetes de aplicación de gran tamaño, se recomienda establecer el valor en true.'
