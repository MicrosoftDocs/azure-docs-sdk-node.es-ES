  - uid: '@azure/servicefabric.ChaosEventsSegment.continuationToken'
    name: continuationToken
    fullName: continuationToken
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El parámetro continuation token se utiliza para obtener el siguiente conjunto de resultados. El token de continuación se incluye en la respuesta de la API cuando los resultados del sistema no caben en una sola respuesta. Cuando este valor se pasa a la siguiente llamada de la API, la API devuelve el siguiente conjunto de resultados.
      Si no hay ningún resultado más, el token de continuación no se incluye en la respuesta.
    optional: true
    syntax:
      content: 'continuationToken?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
