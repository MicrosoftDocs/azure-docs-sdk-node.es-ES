    type: property
    summary: |-
      <span data-ttu-id="1daa5-103">Describe las directivas de mantenimiento del clúster y la aplicación usadas para evaluar el estado del clúster y los filtros para seleccionar las entidades de clúster que va a devolver.</span><span class="sxs-lookup"><span data-stu-id="1daa5-103">Describes the cluster and application health policies used to evaluate the cluster health and the filters to select which cluster entities to be returned.</span></span>
      <span data-ttu-id="1daa5-104">Si la directiva de mantenimiento del clúster está presente, sirve para evaluar los eventos de clúster y los nodos del clúster.</span><span class="sxs-lookup"><span data-stu-id="1daa5-104">If the cluster health policy is present, it is used to evaluate the cluster events and the cluster nodes.</span></span> <span data-ttu-id="1daa5-105">Si no está presente, los usos de la evaluación de estado definido por la directiva de mantenimiento de clúster en el manifiesto de clúster o la directiva de mantenimiento del clúster de forma predeterminada.</span><span class="sxs-lookup"><span data-stu-id="1daa5-105">If not present, the health evaluation uses the cluster health policy defined in the cluster manifest or the default cluster health policy.</span></span>
      <span data-ttu-id="1daa5-106">De forma predeterminada, cada aplicación se evalúa mediante la directiva de mantenimiento de su aplicación específica, definido en el manifiesto de aplicación o la directiva de mantenimiento de forma predeterminada, si no hay ninguna directiva se define en el manifiesto.</span><span class="sxs-lookup"><span data-stu-id="1daa5-106">By default, each application is evaluated using its specific application health policy, defined in the application manifest, or the default health policy, if no policy is defined in manifest.</span></span>
      <span data-ttu-id="1daa5-107">Si se especifica la asignación de directiva de mantenimiento de aplicación y tiene una entrada para una aplicación, la directiva de mantenimiento de la aplicación especificada se utiliza para evaluar el estado de la aplicación.</span><span class="sxs-lookup"><span data-stu-id="1daa5-107">If the application health policy map is specified, and it has an entry for an application, the specified application health policy is used to evaluate the application health.</span></span>
      <span data-ttu-id="1daa5-108">Los usuarios pueden especificar filtros muy flexibles para seleccionar las entidades de clúster que desea incluir en la respuesta.</span><span class="sxs-lookup"><span data-stu-id="1daa5-108">Users can specify very flexible filters to select which cluster entities to include in response.</span></span> <span data-ttu-id="1daa5-109">La selección puede ser realiza basándose en el estado de mantenimiento de entidades y basándose en la jerarquía.</span><span class="sxs-lookup"><span data-stu-id="1daa5-109">The selection can be done based on the entities health state and based on the hierarchy.</span></span>
      <span data-ttu-id="1daa5-110">La consulta puede devolver a varios niveles secundarios de las entidades según los filtros especificados.</span><span class="sxs-lookup"><span data-stu-id="1daa5-110">The query can return multi-level children of the entities based on the specified filters.</span></span> <span data-ttu-id="1daa5-111">Por ejemplo, puede devolver una aplicación con el nombre especificado y para esta aplicación, devolver sólo los servicios que se encuentran en Error o advertencia y todas las particiones y réplicas en uno de estos servicios.</span><span class="sxs-lookup"><span data-stu-id="1daa5-111">For example, it can return one application with a specified name, and for this application, return only services that are in Error or Warning, and all partitions and replicas for one of these services.</span></span>
