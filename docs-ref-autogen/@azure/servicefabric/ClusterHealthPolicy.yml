  - uid: '@azure/servicefabric.ClusterHealthPolicy.maxPercentUnhealthyApplications'
    name: maxPercentUnhealthyApplications
    fullName: maxPercentUnhealthyApplications
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"bba52-112\">El porcentaje máximo permitido de aplicaciones en mal estado antes de informar de un error.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-112\">The maximum allowed percentage of unhealthy applications before reporting an error.</span></span> <span data-ttu-id=\"bba52-113\">Por ejemplo, para permitir el 10\_% de las aplicaciones en mal estado, este valor sería 10.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-113\">For example, to allow 10% of applications to be unhealthy, this value would be 10.</span></span>\n<span data-ttu-id=\"bba52-114\">El valor representa el porcentaje máximo tolerado de aplicaciones que pueden ser incorrectas antes de que el clúster se considere erróneo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-114\">The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span>\n<span data-ttu-id=\"bba52-115\">Si se respeta el porcentaje, pero hay al menos una aplicación en mal estado, el estado se evalúa como Warning.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-115\">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span>\n<span data-ttu-id=\"bba52-116\">Esto se calcula dividiendo el número de aplicaciones en mal estado sobre el número total de instancias de la aplicación en el clúster, excluidas las aplicaciones de los tipos de aplicación que se incluyen en ApplicationTypeHealthPolicyMap.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-116\">This is calculated by dividing the number of unhealthy applications over the total number of application instances in the cluster, excluding applications of application types that are included in the ApplicationTypeHealthPolicyMap.</span></span>\n<span data-ttu-id=\"bba52-117\">El cálculo se redondea hacia arriba para tolerar un error en números reducidos de aplicaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-117\">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id=\"bba52-118\">El porcentaje predeterminado es cero.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-118\">Default percentage is zero.</span></span> <span data-ttu-id=\"bba52-119\">Valor predeterminado: 0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-119\">Default value: 0.</span></span>\n"
    optional: true
    syntax:
      content: 'maxPercentUnhealthyApplications?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthPolicy.maxPercentUnhealthyNodes'
    name: maxPercentUnhealthyNodes
    fullName: maxPercentUnhealthyNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"bba52-120\">El porcentaje máximo permitido de nodos en mal estado antes de informar de un error.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-120\">The maximum allowed percentage of unhealthy nodes before reporting an error.</span></span> <span data-ttu-id=\"bba52-121\">Por ejemplo, para permitir el 10\_% de los nodos en mal estado, este valor sería 10.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-121\">For example, to allow 10% of nodes to be unhealthy, this value would be 10.</span></span>\n<span data-ttu-id=\"bba52-122\">El valor representa el porcentaje máximo tolerado de nodos que pueden ser incorrectos antes de que el clúster se considere erróneo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-122\">The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error.</span></span>\n<span data-ttu-id=\"bba52-123\">Si se respeta el porcentaje, pero hay al menos un nodo en mal estado, el estado se evalúa como Warning.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-123\">If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning.</span></span>\n<span data-ttu-id=\"bba52-124\">El porcentaje se calcula dividiendo el número de nodos en mal estado sobre el número total de nodos del clúster.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-124\">The percentage is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster.</span></span>\n<span data-ttu-id=\"bba52-125\">El cálculo se redondea hacia arriba para tolerar un error en números reducidos de nodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-125\">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id=\"bba52-126\">El porcentaje predeterminado es cero.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-126\">Default percentage is zero.</span></span>\n\n<span data-ttu-id=\"bba52-127\">En los clústeres grandes, siempre habrá nodos inactivos o inoperativos debido a reparaciones, por lo que este porcentaje debe configurarse para tolerar ese hecho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-127\">In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that.</span></span> <span data-ttu-id=\"bba52-128\">Valor predeterminado: 0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bba52-128\">Default value: 0.</span></span>\n"
    optional: true
    syntax:
      content: 'maxPercentUnhealthyNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
