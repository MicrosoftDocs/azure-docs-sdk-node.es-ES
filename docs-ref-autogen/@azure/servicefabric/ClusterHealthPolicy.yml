  - uid: '@azure/servicefabric.ClusterHealthPolicy.applicationTypeHealthPolicyMap'
    name: applicationTypeHealthPolicyMap
    fullName: applicationTypeHealthPolicyMap
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="bba52-102">Define un asignación con un porcentaje máximo de aplicaciones en mal estado para tipos de aplicación específicos.</span><span class="sxs-lookup"><span data-stu-id="bba52-102">Defines a map with max percentage unhealthy applications for specific application types.</span></span>
      <span data-ttu-id="bba52-103">Cada entrada especifica como clave el nombre del tipo de aplicación y como valor un entero que representa el porcentaje de MaxPercentUnhealthyApplications usado para evaluar las aplicaciones del tipo de aplicación especificado.</span><span class="sxs-lookup"><span data-stu-id="bba52-103">Each entry specifies as key the application type name and as value an integer that represents the MaxPercentUnhealthyApplications percentage used to evaluate the applications of the specified application type.</span></span>
      <span data-ttu-id="bba52-104">La asignación de directiva de mantenimiento de tipo de aplicación se puede usar durante la evaluación de mantenimiento del clúster para describir tipos de aplicación especiales.</span><span class="sxs-lookup"><span data-stu-id="bba52-104">The application type health policy map can be used during cluster health evaluation to describe special application types.</span></span>
      <span data-ttu-id="bba52-105">Los tipos de aplicación incluidos en la asignación se evalúan con el porcentaje especificado en la asignación y no con el MaxPercentUnhealthyApplications global definido en la directiva de mantenimiento de clúster.</span><span class="sxs-lookup"><span data-stu-id="bba52-105">The application types included in the map are evaluated against the percentage specified in the map, and not with the global MaxPercentUnhealthyApplications defined in the cluster health policy.</span></span>
      <span data-ttu-id="bba52-106">Las aplicaciones de tipos de aplicación especificados en la asignación no se incluyen en el grupo global de aplicaciones.</span><span class="sxs-lookup"><span data-stu-id="bba52-106">The applications of application types specified in the map are not counted against the global pool of applications.</span></span>
      <span data-ttu-id="bba52-107">Por ejemplo, si algunas aplicaciones de un tipo son vitales, el administrador de clústeres puede agregar una entrada a la asignación para ese tipo de aplicación y asignarle un valor del 0 % (es decir, no tolerar errores).</span><span class="sxs-lookup"><span data-stu-id="bba52-107">For example, if some applications of a type are critical, the cluster administrator can add an entry to the map for that application type and assign it a value of 0% (that is, do not tolerate any failures).</span></span>
      <span data-ttu-id="bba52-108">Todas las demás aplicaciones se pueden evaluar con MaxPercentUnhealthyApplications establecido en el 20 % para tolerar algunos errores entre las miles de instancias de la aplicación.</span><span class="sxs-lookup"><span data-stu-id="bba52-108">All other applications can be evaluated with MaxPercentUnhealthyApplications set to 20% to tolerate some failures out of the thousands of application instances.</span></span>
      <span data-ttu-id="bba52-109">La asignación de directiva de mantenimiento de tipo de aplicación se usa únicamente si el manifiesto de clúster permite la evaluación de mantenimiento de tipo de aplicación con la entrada de configuración para HealthManager/EnableApplicationTypeHealthEvaluation.</span><span class="sxs-lookup"><span data-stu-id="bba52-109">The application type health policy map is used only if the cluster manifest enables application type health evaluation using the configuration entry for HealthManager/EnableApplicationTypeHealthEvaluation.</span></span>
    optional: true
    syntax:
      content: 'applicationTypeHealthPolicyMap?: ApplicationTypeHealthPolicyMapItem[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationTypeHealthPolicyMapItem[]'
    package: '@azure/servicefabric'
