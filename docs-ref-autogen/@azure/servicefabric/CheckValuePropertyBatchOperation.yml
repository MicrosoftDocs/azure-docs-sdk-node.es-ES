    type: interface
    summary: |-
      Representa un PropertyBatchOperation que compara el valor de la propiedad con el valor esperado.
      El CheckValuePropertyBatchOperation suele utilizarse como una condición previa para las operaciones de escritura en el lote.
      Tenga en cuenta que si se produce un error en uno PropertyBatchOperation en un PropertyBatch, el lote completo produce un error y no se pueden confirmar de forma transaccional.
