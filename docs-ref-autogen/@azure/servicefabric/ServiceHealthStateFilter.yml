      <span data-ttu-id="e0127-134">El nombre del servicio que coincide con el filtro.</span><span class="sxs-lookup"><span data-stu-id="e0127-134">The name of the service that matches the filter.</span></span> <span data-ttu-id="e0127-135">El filtro se aplica solo al servicio especificado, si existe.</span><span class="sxs-lookup"><span data-stu-id="e0127-135">The filter is applied only to the specified service, if it exists.</span></span>
      <span data-ttu-id="e0127-136">Si el servicio no existe, no se devuelve ningún servicio en los fragmentos de mantenimiento del clúster según este filtro.</span><span class="sxs-lookup"><span data-stu-id="e0127-136">If the service doesn't exist, no service is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="e0127-137">Si el servicio no existe, se incluye como elemento secundario de la aplicación si el estado de mantenimiento coincide con las propiedades del filtro.</span><span class="sxs-lookup"><span data-stu-id="e0127-137">If the service exists, it is included as the application's child if the health state matches the other filter properties.</span></span>
      <span data-ttu-id="e0127-138">Si no se especifica, todos los servicios que coinciden con los filtros primario (si existe) se toma en consideración y se compara con los demás miembros de filtro, como filtro de estado de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="e0127-138">If not specified, all services that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
