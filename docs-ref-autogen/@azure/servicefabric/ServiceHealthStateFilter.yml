  - uid: '@azure/servicefabric.ServiceHealthStateFilter.partitionFilters'
    name: partitionFilters
    fullName: partitionFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="e0127-128">Define una lista de filtros que especifican qué particiones que se incluirán en el estado del clúster devuelto fragmento como elementos secundarios del servicio.</span><span class="sxs-lookup"><span data-stu-id="e0127-128">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="e0127-129">Las particiones se devuelven solo si un filtro coincide con el servicio principal.</span><span class="sxs-lookup"><span data-stu-id="e0127-129">The partitions are returned only if the parent service matches a filter.</span></span>
      <span data-ttu-id="e0127-130">Si la lista está vacía, no se devuelven particiones.</span><span class="sxs-lookup"><span data-stu-id="e0127-130">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="e0127-131">Todas las particiones se utilizan para evaluar el estado de mantenimiento de los servicios agregados primario, independientemente de los filtros de entrada.</span><span class="sxs-lookup"><span data-stu-id="e0127-131">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="e0127-132">El filtro de servicio puede especificar varios filtros de partición.</span><span class="sxs-lookup"><span data-stu-id="e0127-132">The service filter may specify multiple partition filters.</span></span>
      <span data-ttu-id="e0127-133">Por ejemplo, puede especificar un filtro para devolver todas las particiones con el estado de Error y otro para incluir siempre una partición identificada por su identificador de partición.</span><span class="sxs-lookup"><span data-stu-id="e0127-133">For example, it can specify a filter to return all partitions with health state Error and another filter to always include a partition identified by its partition ID.</span></span>
    optional: true
    syntax:
      content: 'partitionFilters?: PartitionHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.PartitionHealthStateFilter[]'
    package: '@azure/servicefabric'
