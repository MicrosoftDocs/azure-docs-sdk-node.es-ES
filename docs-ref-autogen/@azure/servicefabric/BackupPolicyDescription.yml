  - uid: '@azure/servicefabric.BackupPolicyDescription.maxIncrementalBackups'
    name: maxIncrementalBackups
    fullName: maxIncrementalBackups
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      define el número máximo de copias de seguridad incrementales que se deben realizar entre dos copias de seguridad completas. Esto es simplemente el límite superior. Se puede realizar una copia de seguridad completa antes de que se complete el número especificado de copias de seguridad incrementales cuando se da una de las condiciones siguientes
      - La réplica nunca ha realizado una copia de seguridad completa, ya que se ha convertido en principal,
      - Algunas de las entradas del registro desde la última copia de seguridad se ha truncado, o
      - La réplica superó el límite MaxAccumulatedBackupLogSizeInMB.
    syntax:
      content: 'maxIncrementalBackups: number'
      return:
        type:
          - number
    package: '@azure/servicefabric'
