      <span data-ttu-id="52d78-101">Las estadísticas de estado de una entidad, se devuelve como parte del resultado de la consulta de estado cuando se configura la descripción de la consulta para incluir las estadísticas.</span><span class="sxs-lookup"><span data-stu-id="52d78-101">The health statistics of an entity, returned as part of the health query result when the query description is configured to include statistics.</span></span>
