      <span data-ttu-id="52d78-103">Por ejemplo, para el clúster, las estadísticas de estado incluyen recuentos de estado de mantenimiento de nodos, aplicaciones, servicios, particiones, réplicas, las aplicaciones implementadas y paquetes de servicio implementados.</span><span class="sxs-lookup"><span data-stu-id="52d78-103">For example, for cluster, the health statistics include health state counts for nodes, applications, services, partitions, replicas, deployed applications and deployed service packages.</span></span>
