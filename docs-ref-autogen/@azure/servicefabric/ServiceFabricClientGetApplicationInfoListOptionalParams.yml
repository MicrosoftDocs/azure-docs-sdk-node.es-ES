    fullName: applicationDefinitionKindFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Se usa para filtrar según ApplicationDefinitionKind que es el mecanismo utilizado para definir una aplicación de Service Fabric.
      - Valor predeterminado: valor predeterminado, que realiza la misma función que la selección de "All". El valor es
      0.
      - All: filtro que asocia la entrada con cualquier valor de ApplicationDefinitionKind. El valor es
      65535.
      - ServiceFabricApplicationDescription: filtro que asocia la entrada con el valor ServiceFabricApplicationDescription de ApplicationDefinitionKind. El valor es 1.
      - Redactar: filtro que asocia la entrada con el valor Compose de ApplicationDefinitionKind. El valor es 2. Valor predeterminado: 0.
    optional: true
    syntax:
