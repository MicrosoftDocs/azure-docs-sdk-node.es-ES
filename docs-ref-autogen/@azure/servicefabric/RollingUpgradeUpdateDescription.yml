    type: interface
    summary: Describe los parámetros de actualización de una actualización gradual de la aplicación o el clúster.
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.RollingUpgradeUpdateDescription.failureAction'
    name: failureAction
    fullName: failureAction
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La acción de compensación debe realizar cuando una actualización supervisada detecta infracciones de directivas de mantenimiento o supervisión.
      Válido indica que la acción de error no es válida. Reversión especifica que la actualización comenzará revirtiendo automáticamente.
      Manual indica que la actualización cambiará al modo de actualización UnmonitoredManual. Los valores posibles son: 'Invalid', 'Rollback', 'Manual'
    optional: true
    syntax:
      content: 'failureAction?: FailureAction'
      return:
        type:
          - '@azure/servicefabric.FailureAction'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.RollingUpgradeUpdateDescription.forceRestart'
    name: forceRestart
    fullName: forceRestart
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si es true, a continuación, se fuerza reiniciando los procesos durante la actualización incluso si no ha cambiado la versión del código (la configuración de actualización únicamente los cambios o los datos).'
    optional: true
    syntax:
      content: 'forceRestart?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.RollingUpgradeUpdateDescription.healthCheckRetryTimeoutInMilliseconds'
    name: healthCheckRetryTimeoutInMilliseconds
    fullName: healthCheckRetryTimeoutInMilliseconds
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La cantidad de tiempo para volver a intentar la evaluación de mantenimiento cuando la aplicación o el clúster está en mal estado antes de que se ejecute FailureAction. En primer lugar se interpreta como una cadena que representa una duración ISO 8601. Si se produce un error, se interpreta como un número que representa el total de milisegundos.'
    optional: true
    syntax:
      content: 'healthCheckRetryTimeoutInMilliseconds?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.RollingUpgradeUpdateDescription.healthCheckStableDurationInMilliseconds'
    name: healthCheckStableDurationInMilliseconds
    fullName: healthCheckStableDurationInMilliseconds
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La cantidad de tiempo que la aplicación o el clúster deben tener un estado correcto antes de que la actualización continúe con el siguiente dominio de actualización. En primer lugar se interpreta como una cadena que representa una duración ISO 8601. Si se produce un error, se interpreta como un número que representa el total de milisegundos.'
    optional: true
    syntax:
      content: 'healthCheckStableDurationInMilliseconds?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.RollingUpgradeUpdateDescription.healthCheckWaitDurationInMilliseconds'
    name: healthCheckWaitDurationInMilliseconds
    fullName: healthCheckWaitDurationInMilliseconds
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La cantidad de tiempo de espera después de completar un dominio de actualización antes de aplicar directivas de mantenimiento.
      En primer lugar se interpreta como una cadena que representa una duración ISO 8601. Si se produce un error, se interpreta como un número que representa el total de milisegundos.
    optional: true
    syntax:
      content: 'healthCheckWaitDurationInMilliseconds?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.RollingUpgradeUpdateDescription.replicaSetCheckTimeoutInMilliseconds'
    name: replicaSetCheckTimeoutInMilliseconds
    fullName: replicaSetCheckTimeoutInMilliseconds
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El período de tiempo máximo para bloquear el procesamiento de un dominio de actualización y evitar la pérdida de disponibilidad cuando hay problemas inesperados. Cuando este tiempo de espera expire, el procesamiento del dominio de actualización se llevará a cabo independientemente de los problemas de pérdida de disponibilidad. El tiempo de espera se restablece al principio de cada dominio de actualización. Los valores válidos oscilan entre 0 y 42949672925, ambos inclusive.
      (entero de 32 bits sin signo).
    optional: true
    syntax:
      content: 'replicaSetCheckTimeoutInMilliseconds?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.RollingUpgradeUpdateDescription.rollingUpgradeMode'
    name: rollingUpgradeMode
    fullName: rollingUpgradeMode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El modo usado para supervisar el mantenimiento durante una actualización gradual. Los valores son Monitored, UnmonitoredAuto y UnmonitoredManual. Los valores posibles son: ''Invalid'', ''UnmonitoredAuto'', ''UnmonitoredManual'', ''Supervisado''. Valor predeterminado: ''UnmonitoredAuto''.'
    syntax:
      content: 'rollingUpgradeMode: UpgradeMode'
      return:
        type:
          - '@azure/servicefabric.UpgradeMode'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.RollingUpgradeUpdateDescription.upgradeDomainTimeoutInMilliseconds'
    name: upgradeDomainTimeoutInMilliseconds
    fullName: upgradeDomainTimeoutInMilliseconds
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El período de tiempo del que dispone cada dominio de actualización para completarse antes de la ejecución de FailureAction. En primer lugar se interpreta como una cadena que representa una duración ISO 8601. Si se produce un error, se interpreta como un número que representa el total de milisegundos.'
    optional: true
    syntax:
      content: 'upgradeDomainTimeoutInMilliseconds?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.RollingUpgradeUpdateDescription.upgradeTimeoutInMilliseconds'
    name: upgradeTimeoutInMilliseconds
    fullName: upgradeTimeoutInMilliseconds
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El período de tiempo en el que se debe completar la actualización general antes de que se ejecute FailureAction. En primer lugar se interpreta como una cadena que representa una duración ISO 8601. Si se produce un error, se interpreta como un número que representa el total de milisegundos.'
    optional: true
    syntax:
      content: 'upgradeTimeoutInMilliseconds?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
