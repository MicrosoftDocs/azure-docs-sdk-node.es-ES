    summary: Describe los parámetros para el almacenamiento de copia de seguridad desde el que enumerar las copias de seguridad. Esto es opcional y de forma predeterminada se enumeran las copias de seguridad desde el almacenamiento de copia de seguridad donde esta entidad de copia de seguridad se está realizando copia (como se especifica en directiva de copia de seguridad). Este parámetro es útil poder enumerar las copias de seguridad desde otro clúster donde va a restaurar.
