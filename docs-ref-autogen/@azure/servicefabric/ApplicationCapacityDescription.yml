items:
  - uid: '@azure/servicefabric.ApplicationCapacityDescription'
    name: ApplicationCapacityDescription
    fullName: ApplicationCapacityDescription
    children:
      - '@azure/servicefabric.ApplicationCapacityDescription.applicationMetrics'
      - '@azure/servicefabric.ApplicationCapacityDescription.maximumNodes'
      - '@azure/servicefabric.ApplicationCapacityDescription.minimumNodes'
    langs:
      - typeScript
    type: interface
    summary: |-
      Describe la información de capacidad para los servicios de esta aplicación. Esta descripción puede utilizarse para describir lo siguiente.
      - Reserva la capacidad para los servicios en los nodos
      - Limitar el número total de nodos que se pueden ejecutar servicios de esta aplicación
      - Limitar las métricas de capacidad personalizado para limitar el consumo total de esta métrica por los servicios de esta aplicación
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.applicationMetrics'
    name: applicationMetrics
    fullName: applicationMetrics
    children: []
    langs:
      - typeScript
    type: property
    summary: Lista de descripción de métricas de capacidad de aplicación.
    optional: true
    syntax:
      content: 'applicationMetrics?: ApplicationMetricDescription[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationMetricDescription[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El número máximo de nodos que Service Fabric reserva como capacidad para esta aplicación.
      Tenga en cuenta que esto no significa que los servicios de esta aplicación estarán colocados en todos estos nodos. De forma predeterminada, el valor de esta propiedad es cero y significa que los servicios se pueden colocar en cualquier nodo. Valor predeterminado: 0.
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El número mínimo de nodos que Service Fabric reserva como capacidad para esta aplicación.
      Tenga en cuenta que esto no significa que los servicios de esta aplicación estarán colocados en todos estos nodos. Si esta propiedad se establece en cero, no se reservará ninguna capacidad. El valor de esta propiedad no puede ser mayor que el valor de la propiedad MaximumNodes.
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
