    summary: |
      <span data-ttu-id="92de8-104">El filtro para el estado de mantenimiento de los nodos.</span><span class="sxs-lookup"><span data-stu-id="92de8-104">The filter for the health state of the nodes.</span></span> <span data-ttu-id="92de8-105">Permite seleccionar los nodos si coinciden con los Estados de mantenimiento deseada.</span><span class="sxs-lookup"><span data-stu-id="92de8-105">It allows selecting nodes if they match the desired health states.</span></span>
      <span data-ttu-id="92de8-106">Los valores posibles son el valor entero de uno de los siguientes estados de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="92de8-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="92de8-107">Se devuelven únicamente los nodos que coinciden con el filtro.</span><span class="sxs-lookup"><span data-stu-id="92de8-107">Only nodes that match the filter are returned.</span></span> <span data-ttu-id="92de8-108">Todos los nodos se utilizan para evaluar el estado de mantenimiento agregado del clúster.</span><span class="sxs-lookup"><span data-stu-id="92de8-108">All nodes are used to evaluate the cluster aggregated health state.</span></span>
