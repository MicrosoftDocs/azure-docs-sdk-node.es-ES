      <span data-ttu-id="92de8-111">Los valores de estado se marcan según la enumeración, por lo que el valor puede ser una combinación de estos valores obtenidos mediante el operador bit a bit 'OR'.</span><span class="sxs-lookup"><span data-stu-id="92de8-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="92de8-112">Por ejemplo, si el valor proporcionado es 6, detecta nodos con el valor de HealthState de OK (2) y Warning (4).</span><span class="sxs-lookup"><span data-stu-id="92de8-112">For example, if the provided value is 6, it matches nodes with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="92de8-113">Default: valor predeterminado.</span><span class="sxs-lookup"><span data-stu-id="92de8-113">Default - Default value.</span></span> <span data-ttu-id="92de8-114">Coincide con cualquier HealthState.</span><span class="sxs-lookup"><span data-stu-id="92de8-114">Matches any HealthState.</span></span> <span data-ttu-id="92de8-115">El valor predeterminado es cero.</span><span class="sxs-lookup"><span data-stu-id="92de8-115">The value is zero.</span></span>
      - <span data-ttu-id="92de8-116">None: filtro que no coincide con ningún valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="92de8-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="92de8-117">Se utiliza para no devolver ningún resultado en una determinada colección de estados.</span><span class="sxs-lookup"><span data-stu-id="92de8-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="92de8-118">El valor es 1.</span><span class="sxs-lookup"><span data-stu-id="92de8-118">The value is 1.</span></span>
      - <span data-ttu-id="92de8-119">OK: filtro que asocia la entrada con el valor de HealthState de Ok.</span><span class="sxs-lookup"><span data-stu-id="92de8-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="92de8-120">El valor es 2.</span><span class="sxs-lookup"><span data-stu-id="92de8-120">The value is 2.</span></span>
      - <span data-ttu-id="92de8-121">Warning: filtro que asocia la entrada con HealthState el valor de advertencia.</span><span class="sxs-lookup"><span data-stu-id="92de8-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="92de8-122">El valor es 4.</span><span class="sxs-lookup"><span data-stu-id="92de8-122">The value is 4.</span></span>
      - <span data-ttu-id="92de8-123">Error: filtro que asocia la entrada con el valor de HealthState de Error.</span><span class="sxs-lookup"><span data-stu-id="92de8-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="92de8-124">El valor es 8.</span><span class="sxs-lookup"><span data-stu-id="92de8-124">The value is 8.</span></span>
      - <span data-ttu-id="92de8-125">All: filtro que asocia la entrada con cualquier valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="92de8-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="92de8-126">El valor es 65535.</span><span class="sxs-lookup"><span data-stu-id="92de8-126">The value is 65535.</span></span> <span data-ttu-id="92de8-127">Valor predeterminado: 0.</span><span class="sxs-lookup"><span data-stu-id="92de8-127">Default value: 0.</span></span>
