    summary: |
      <span data-ttu-id="438b2-129">La duración durante la cual este informe de mantenimiento es válido.</span><span class="sxs-lookup"><span data-stu-id="438b2-129">The duration for which this health report is valid.</span></span> <span data-ttu-id="438b2-130">Este campo usa el formato ISO8601 para especificar la duración.</span><span class="sxs-lookup"><span data-stu-id="438b2-130">This field uses ISO8601 format for specifying the duration.</span></span>
      <span data-ttu-id="438b2-131">Cuando los clientes notifican periódicamente, deben enviar informes con una frecuencia mayor que el período de vida.</span><span class="sxs-lookup"><span data-stu-id="438b2-131">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>
      <span data-ttu-id="438b2-132">Si los clientes notifican en transición, pueden establecer el período de vida en Infinito.</span><span class="sxs-lookup"><span data-stu-id="438b2-132">If clients report on transition, they can set the time to live to infinite.</span></span>
      <span data-ttu-id="438b2-133">Cuando expira el período de vida, el evento de estado que contiene la información de estado se quita del almacén de estado, si RemoveWhenExpired es true, o se evalúa en el error, si RemoveWhenExpired es false.</span><span class="sxs-lookup"><span data-stu-id="438b2-133">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>
      <span data-ttu-id="438b2-134">Si no se especifica, el período de vida se establece de forma predeterminada en un valor infinito.</span><span class="sxs-lookup"><span data-stu-id="438b2-134">If not specified, time to live defaults to infinite value.</span></span>
