    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="438b2-111">La propiedad de la información de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="438b2-111">The property of the health information.</span></span> <span data-ttu-id="438b2-112">Una entidad puede tener informes de mantenimiento para diferentes propiedades.</span><span class="sxs-lookup"><span data-stu-id="438b2-112">An entity can have health reports for different properties.</span></span>
      <span data-ttu-id="438b2-113">La propiedad es una cadena y no una enumeración fija para permitir al informador la flexibilidad de categorizar la condición de estado que desencadena el informe.</span><span class="sxs-lookup"><span data-stu-id="438b2-113">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>
      <span data-ttu-id="438b2-114">Por ejemplo, un informador con SourceId "LocalWatchdog" puede supervisar el estado del disco disponible en un nodo, por lo que puede informar de la propiedad "AvailableDisk" en ese nodo.</span><span class="sxs-lookup"><span data-stu-id="438b2-114">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>
      <span data-ttu-id="438b2-115">El mismo informador puede supervisar la conectividad del nodo, por lo que puede informar de una propiedad "Connectivity" en el mismo nodo.</span><span class="sxs-lookup"><span data-stu-id="438b2-115">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>
      <span data-ttu-id="438b2-116">En el almacén de estado, estos informes se tratan como eventos de mantenimiento independientes del nodo especificado.</span><span class="sxs-lookup"><span data-stu-id="438b2-116">In the health store, these reports are treated as separate health events for the specified node.</span></span>
      <span data-ttu-id="438b2-117">Junto con SourceId, la propiedad identifica la información de mantenimiento de manera única.</span><span class="sxs-lookup"><span data-stu-id="438b2-117">Together with the SourceId, the property uniquely identifies the health information.</span></span>
    syntax:
      content: 'property: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthInformation.removeWhenExpired'
    name: removeWhenExpired
    fullName: removeWhenExpired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="438b2-118">Valor que indica si el informe se quita del almacén de estado cuando expire.</span><span class="sxs-lookup"><span data-stu-id="438b2-118">Value that indicates whether the report is removed from health store when it expires.</span></span>
      <span data-ttu-id="438b2-119">Si se establece en true, el informe se quita del almacén de estado una vez que expire.</span><span class="sxs-lookup"><span data-stu-id="438b2-119">If set to true, the report is removed from the health store after it expires.</span></span>
      <span data-ttu-id="438b2-120">Si se establece en false, el informe se trata como un error cuando expire.</span><span class="sxs-lookup"><span data-stu-id="438b2-120">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="438b2-121">El valor de esta propiedad es false de forma predeterminada.</span><span class="sxs-lookup"><span data-stu-id="438b2-121">The value of this property is false by default.</span></span>
      <span data-ttu-id="438b2-122">Cuando los clientes notifican periódicamente, deben establecer RemoveWhenExpired en false (valor predeterminado).</span><span class="sxs-lookup"><span data-stu-id="438b2-122">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>
      <span data-ttu-id="438b2-123">De este modo, si el Informador tiene problemas (por ejemplo, un interbloqueo) y no se puede informar, la entidad se evalúa con error cuando expira el informe de mantenimiento.</span><span class="sxs-lookup"><span data-stu-id="438b2-123">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>
      <span data-ttu-id="438b2-124">De este modo, se marca que la entidad está en estado de mantenimiento Error.</span><span class="sxs-lookup"><span data-stu-id="438b2-124">This flags the entity as being in Error health state.</span></span>
    optional: true
    syntax:
      content: 'removeWhenExpired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
