  - uid: '@azure/servicefabric.ServiceFabricClientResolveServiceOptionalParams.partitionKeyType'
    name: partitionKeyType
    fullName: partitionKeyType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Tipo de clave para la partición. Este parámetro es obligatorio si el esquema de partición para el servicio es Int64Range o Named. Los valores posibles son los siguientes.
      - None (1): indica que no se especifica el parámetro PartitionKeyValue. Esto es válido para las particiones con el esquema de partición como Singleton. Este es el valor predeterminado. El valor es 1.
      - Int64Range (2): indica que el parámetro PartitionKeyValue es una clave de partición int64.
      Esto es válido para las particiones con el esquema de partición como Int64Range. El valor es 2.
      - Con el nombre (3): indica que el parámetro PartitionKeyValue es un nombre de la partición. Esto es válido para las particiones con el esquema de partición como Named. El valor es 3.
    optional: true
    syntax:
      content: 'partitionKeyType?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceFabricClientResolveServiceOptionalParams.partitionKeyValue'
    name: partitionKeyValue
    fullName: partitionKeyValue
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Clave de partición. Es obligatorio si el esquema de partición para el servicio es Int64Range o Named.
      Esto no es el identificador de partición, sino el valor de clave entero o el nombre del identificador de partición.
      Por ejemplo, si el servicio usa particiones por rangos de 0 a 10, PartitionKeyValue sería un entero en ese rango. Consulte la descripción del servicio para ver el rango o el nombre.
    optional: true
    syntax:
      content: 'partitionKeyValue?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
