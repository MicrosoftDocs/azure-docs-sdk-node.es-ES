    summary: 'El nombre que identifica este punto de conexión. El nombre solo puede incluir caracteres alfanuméricos, puntos, guiones bajos, guiones y tiene una longitud máxima de 64 caracteres. Los nombres siguientes están reservados: eventos, fileNotifications, $default. Nombres de punto de conexión deben ser únicos entre los tipos de punto de conexión.'
