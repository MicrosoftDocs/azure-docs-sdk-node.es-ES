    type: property
    summary: La lista de reglas de enrutamiento proporcionado por el usuario que usa IoT hub para enrutar mensajes a puntos de conexión integrados y personalizados. Se permite un máximo de 100 reglas de enrutamiento para los concentradores de pago y se permite un máximo de 5 reglas de enrutamiento de forma gratuita concentradores.
    optional: true
    syntax:
