    summary: 'Puntos de datos de series temporales. Puntos deben ordenarse por la marca de tiempo en orden ascendente para que coincida con el resultado de la detección de anomalías. Si los datos no están ordenados correctamente o si hay duplicado de la marca de tiempo, la API no funcionará. En este caso, se devolverá un mensaje de error.'
