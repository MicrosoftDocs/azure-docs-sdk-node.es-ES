    name: 'getDeletedSecret(string, RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      La operación de obtener el secreto eliminado devuelve el secreto especificado se eliminó junto con sus atributos.
      Esta operación requiere el permiso secrets/get.
      Ejemplo de uso:
      ```ts
      let client = new SecretsClient(url, credentials);
      await client.getDeletedSecret("MyDeletedSecret");
      ```
    syntax:
      content: 'function getDeletedSecret(secretName: string, options?: RequestOptionsBase)'
      parameters:
        - id: secretName
