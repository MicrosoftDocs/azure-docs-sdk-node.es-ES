  - uid: '@azure/cognitiveservices-computervision.OcrResult.textAngle'
    name: textAngle
    fullName: textAngle
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El ángulo, en grados, del texto detectado con respecto a la dirección vertical u horizontal más cercana. Después de girar la imagen de entrada de las agujas del reloj por este ángulo, las líneas de texto reconocido se convierten en horizontal o vertical. En combinación con la propiedad orientation puede usarse para superponer los resultados de reconocimiento correctamente en la imagen original, girando los original imagen o reconocimiento de resultados por un ángulo adecuado en torno al centro de la imagen original. Si no se detectan con confianza el ángulo, esta propiedad no está presente. Si la imagen contiene texto en distintos ángulos, sólo una parte del texto se reconozca correctamente.'
    optional: true
    syntax:
      content: 'textAngle?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/cognitiveservices-computervision'
