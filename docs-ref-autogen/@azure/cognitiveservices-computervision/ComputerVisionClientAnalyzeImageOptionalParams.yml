  - uid: '@azure/cognitiveservices-computervision.ComputerVisionClientAnalyzeImageOptionalParams.visualFeatures'
    name: visualFeatures
    fullName: visualFeatures
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Una cadena que indica qué característica visual tipos que se van a devolver. Varios valores deben estar separados por comas. Los tipos de características visuales válidos incluyen: Categorías - clasifica el contenido de la imagen según una taxonomía definida en la documentación. Etiquetas: etiquetas de la imagen con una lista detallada de las palabras relacionadas con el contenido de imagen. Descripción: se describe la imagen de contenido con una frase completa de inglés. Se enfrenta: detecta si están presentes las caras. Si está presente, genere las coordenadas, género y edad. ImageType - detecta si imagen prediseñada o un dibujo de línea. Color
      - Determina el color de énfasis, el color dominante, y si una imagen es negra y blanca. Adulto - detecta si la imagen pornográfico por naturaleza (muestra desnudos o un acto de sexo).  También se detecta contenido provocativo. Objetos: detecta varios objetos dentro de una imagen, incluida la ubicación aproximada. El argumento de objetos solo está disponible en inglés. Marcas
      - detecta diversas marcas dentro de una imagen, incluida la ubicación aproximada. El argumento de las marcas solo está disponible en inglés.
    optional: true
    syntax:
      content: 'visualFeatures?: VisualFeatureTypes[]'
      return:
        type:
          - '@azure/cognitiveservices-computervision.VisualFeatureTypes[]'
    package: '@azure/cognitiveservices-computervision'
