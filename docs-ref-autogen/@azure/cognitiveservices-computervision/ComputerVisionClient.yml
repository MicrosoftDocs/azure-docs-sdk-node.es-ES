  - uid: '@azure/cognitiveservices-computervision.ComputerVisionClient.analyzeImage'
    name: 'analyzeImage(string, Models.ComputerVisionClientAnalyzeImageOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Esta operación extrae un amplio conjunto de características visuales basadas en el contenido de la imagen.
      Se admiten dos métodos de entrada: (1) cargar una imagen o (2) especifica una dirección URL de imagen. Dentro de la solicitud, hay un parámetro opcional que le permite elegir las características que desea devolver. De forma predeterminada, se devuelven las categorías de la imagen en la respuesta.
      Se devolverá una respuesta correcta en JSON. Si se produjo un error en la solicitud, la respuesta contendrá un código de error y un mensaje para ayudar a comprender qué salió mal.
    syntax:
      content: 'function analyzeImage(url: string, options?: Models.ComputerVisionClientAnalyzeImageOptionalParams)'
      parameters:
        - id: url
          type:
            - string
          description: Dirección URL accesible públicamente de una imagen.
        - id: options
          type:
            - Models.ComputerVisionClientAnalyzeImageOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.AnalyzeImageResponse>
    package: '@azure/cognitiveservices-computervision'
