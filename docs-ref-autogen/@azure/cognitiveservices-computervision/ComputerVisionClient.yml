    name: 'analyzeImageByDomain(string, string, Models.ComputerVisionClientAnalyzeImageByDomainOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Esta operación reconoce contenido dentro de una imagen mediante la aplicación de un modelo específico de dominio. La lista de modelos específicos del dominio que son compatibles con Computer Vision API puede obtenerse mediante la solicitud GET/Models, ubicada. Actualmente, la API proporciona los siguientes modelos específicos del dominio: celebridades, monumentos históricos.
      Se admiten dos métodos de entrada: (1) cargar una imagen o (2) especifica una dirección URL de imagen.
      Se devolverá una respuesta correcta en JSON.
      Si se produjo un error en la solicitud, la respuesta contendrá un código de error y un mensaje para ayudar a comprender qué salió mal.
    syntax:
      content: 'function analyzeImageByDomain(model: string, url: string, options?: Models.ComputerVisionClientAnalyzeImageByDomainOptionalParams)'
      parameters:
