cify the current lease ID in "x-ms-lease-id" and the new lease ID in "x-ms-proposed-lease-id" to change the lease ID of an active lease.</span></span> <span data-ttu-id="9a090-149">Use "renovar" y especifique la "x-ms-lease-id" para renovar una concesión existente.</span><span class="sxs-lookup"><span data-stu-id="9a090-149">Use "renew" and specify the "x-ms-lease-id" to renew an existing lease.</span></span>
