      Las puntuaciones cercanas a 1 indican una opinión positiva, y las puntuaciones cercanas a 0 indican una opinión negativa. Una puntuación de 0,5 indica la ausencia de opinión (por ejemplo, una instrucción factoid). Consulte la <a
      href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview#supported-languages">documentación de Text Analytics</a> para obtener más información acerca de los idiomas admitidos por el análisis de opiniones.
