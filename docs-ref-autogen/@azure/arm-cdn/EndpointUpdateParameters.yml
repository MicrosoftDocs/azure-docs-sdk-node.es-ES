    name: deliveryPolicy
    fullName: deliveryPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: Una directiva que especifica las reglas de entrega que se usará para un punto de conexión.
    optional: true
    syntax:
      content: 'deliveryPolicy?: EndpointPropertiesUpdateParametersDeliveryPolicy'
      return:
        type:
