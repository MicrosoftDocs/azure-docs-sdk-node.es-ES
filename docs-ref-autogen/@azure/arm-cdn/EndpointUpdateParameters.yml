      - typeScript
    type: property
    summary: Lista de tipos de contenido en el que se aplica compresión. El valor debe ser un tipo MIME válido.
    optional: true
    syntax:
      content: 'contentTypesToCompress?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/arm-cdn'
