  summary: >
    Índice se actualiza de forma sincrónica con una operación de creación o actualización.

    Con indexación coherente, el comportamiento de la consulta es el mismo que el nivel de coherencia predeterminado para el contenedor.

    El índice siempre se mantiene al día con los datos.
