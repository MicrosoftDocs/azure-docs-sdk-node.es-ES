- uid: '@azure/cosmos.IndexingMode.Consistent'
  name: Consistent
  children: []
  langs:
  - typeScript
  summary: >-
    <p>Índice se actualiza de forma sincrónica con una operación de creación o actualización. <br>

    Con indexación coherente, el comportamiento de la consulta es el mismo que el nivel de coherencia predeterminado para el contenedor.

    El índice siempre se mantiene al día con los datos. </p>
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.IndexingMode.Lazy'
  name: Lazy
  children: []
  langs:
  - typeScript
  summary: >-
    <p>Índice se actualiza de forma asincrónica con respecto a una operación de creación o actualización. <br>

    Con la indexación diferida, las consultas son coherentes. El índice se actualiza cuando el contenedor está inactivo.</p>
  type: field
  numericValue: 
  package: '@azure/cosmos'
