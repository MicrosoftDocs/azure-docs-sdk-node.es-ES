- uid: '@azure/cosmos.Containers.create'
  name: create(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Crea un contenedor.

    Un contenedor es un contenedor lógico con nombre para los elementos.


    Una base de datos puede contener cero o más contenedores con nombre y cada contenedor se compone de cero o más elementos JSON.


    Los elementos de un contenedor que se va a esquemas, no es necesario compartir la misma estructura o campos.



    Puesto que los contenedores son recursos de la aplicación, pueden autorizar mediante la clave maestra o claves de recurso.
  syntax:
    content: 'function create(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: Representa el cuerpo del contenedor.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        Use esta opción para establecer opciones como el tamaño de página de respuesta, los tokens de continuación, etcetera.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Containers.createIfNotExists'
  name: createIfNotExists(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Comprueba si un contenedor existe y, si no es así, lo crea.

    Esto hará que una operación de lectura en función del identificador en el `body`, a continuación, si no se encuentra, una operación de creación.

    Debe confirmar que la salida coincide con el cuerpo de la que le haya pasado para propiedades no predeterminadas (es decir, indexación directiva/etcetera.) Un contenedor es un contenedor lógico con nombre para los elementos.


    Una base de datos puede contener cero o más contenedores con nombre y cada contenedor se compone de cero o más elementos JSON.


    Los elementos de un contenedor que se va a esquemas, no es necesario compartir la misma estructura o campos.



    Puesto que los contenedores son recursos de la aplicación, pueden autorizar mediante la clave maestra o claves de recurso.
  syntax:
    content: 'function createIfNotExists(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: Representa el cuerpo del contenedor.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        Use esta opción para establecer opciones como el tamaño de página de respuesta, los tokens de continuación, etcetera.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
