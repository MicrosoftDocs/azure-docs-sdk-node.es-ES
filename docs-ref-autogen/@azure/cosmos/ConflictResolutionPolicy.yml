- uid: '@azure/cosmos.ConflictResolutionPolicy'
  name: ConflictResolutionPolicy
  fullName: ConflictResolutionPolicy
  children:
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  - '@azure/cosmos.ConflictResolutionPolicy.mode'
  langs:
  - typeScript
  type: interface
  summary: Representa la configuración de directiva de resolución de conflictos para especificar cómo se deben resolver los conflictos en caso de escrituras de diferentes regiones dar lugar a conflictos en los documentos de la colección en el servicio de Azure Cosmos DB.
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    Obtiene o establece la ruta de acceso que está presente en cada documento en el servicio de Azure Cosmos DB para el último escritor gana resolución de conflictos.

    Esta ruta de acceso debe estar presente en cada documento y debe ser un valor entero.

    En caso de conflicto que se producen en un documento, se seleccionará el documento con el valor entero más alto en la ruta de acceso especificada.

    Si no se especifica la ruta de acceso, de forma predeterminada se usará la ruta de acceso de la marca de tiempo.

    Este valor solo debe establecerse al utilizar <xref:ConflictResolutionMode.LastWriterWins>.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Obtiene o establece el <xref:StoredProcedure> que se usa para la resolución de conflictos en el servicio de Azure Cosmos DB.

    Este procedimiento almacenado se puede crear después el <xref:Container> se crea y se puede cambiar según sea necesario.

    1. Este valor solo debe establecerse al utilizar <xref:ConflictResolutionMode.Custom>.

    2. En caso de que el procedimiento almacenado produce un error o produce una excepción, la resolución de conflictos predeterminada será registrar conflictos en la fuente de conflictos.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.mode'
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtiene o establece el <see cref="ConflictResolutionMode"/> en el servicio de Azure Cosmos DB. De forma predeterminada es <xref:ConflictResolutionMode.LastWriterWins>.
  optional: true
  syntax:
    content: 'mode?: Object'
    return:
      type:
      - Object
  package: '@azure/cosmos'
