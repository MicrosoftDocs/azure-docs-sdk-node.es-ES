- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    <span data-ttu-id="ca2d5-102">Obtiene o establece la ruta de acceso que está presente en cada documento en el servicio de Azure Cosmos DB para el último escritor gana resolución de conflictos.</span><span class="sxs-lookup"><span data-stu-id="ca2d5-102">Gets or sets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution.</span></span>

    <span data-ttu-id="ca2d5-103">Esta ruta de acceso debe estar presente en cada documento y debe ser un valor entero.</span><span class="sxs-lookup"><span data-stu-id="ca2d5-103">This path must be present in each document and must be an integer value.</span></span>

    <span data-ttu-id="ca2d5-104">En caso de conflicto que se producen en un documento, se seleccionará el documento con el valor entero más alto en la ruta de acceso especificada.</span><span class="sxs-lookup"><span data-stu-id="ca2d5-104">In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked.</span></span>

    <span data-ttu-id="ca2d5-105">Si no se especifica la ruta de acceso, de forma predeterminada se usará la ruta de acceso de la marca de tiempo.</span><span class="sxs-lookup"><span data-stu-id="ca2d5-105">If the path is unspecified, by default the timestamp path will be used.</span></span>

    <span data-ttu-id="ca2d5-106">Este valor solo debe establecerse al utilizar <xref:ConflictResolutionMode.LastWriterWins>.</span><span class="sxs-lookup"><span data-stu-id="ca2d5-106">This value should only be set when using <xref:ConflictResolutionMode.LastWriterWins>.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
