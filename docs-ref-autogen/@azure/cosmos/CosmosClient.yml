  langs:
  - typeScript
  type: class
  summary: >-
    Proporciona una representación lógica del lado cliente de la cuenta de base de datos de Azure Cosmos DB.

    Este cliente se usa para configurar y ejecutar solicitudes en el servicio de base de datos de Azure Cosmos DB.
  package: '@azure/cosmos'
- uid: '@azure/cosmos.CosmosClient.constructor'
  name: CosmosClient
  children: []
  type: constructor
  langs:
  - typeScript
  summary: Crea un nuevo <xref:CosmosClient> objeto. Consulte <xref:CosmosClientOptions> para obtener más detalles sobre las opciones que se pueden utilizar.
  syntax:
    content: 'new CosmosClient(options: CosmosClientOptions)'
    parameters:
    - id: options
      type:
      - '@azure/cosmos.CosmosClientOptions'
      description: >
        contenedor de opciones: requerir al menos autenticación configurarse y el punto de conexión
  package: '@azure/cosmos'
- uid: '@azure/cosmos.CosmosClient.database'
  name: database
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Se utiliza para leer, actualizar, o eliminar una base de datos existente por el identificador o tener acceso a los contenedores que pertenecen a esa base de datos.

    Esto no llamar a una red. Use `.read` para obtener información sobre la base de datos después de obtener el <xref:Database> objeto.
  syntax:
    content: 'function database(id: string)'
    parameters:
    - id: id
      type:
      - string
      description: El identificador de la base de datos.
    return:
      type:
      - '@azure/cosmos.Database'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.CosmosClient.databases'
  name: databases
  fullName: databases
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Se usa para crear nuevas bases de datos, o para realizar consultas o leer todas las bases de datos.

    Use `.database(id)` para leer, reemplazar o eliminar una base de datos existente específico por id.
  syntax:
    content: 'databases: Databases'
    return:
      type:
      - '@azure/cosmos.Databases'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.CosmosClient.getDatabaseAccount'
  name: getDatabaseAccount
  children: []
  type: method
  langs:
  - typeScript
  summary: Obtener información sobre la actual <xref:DatabaseAccount> (incluido qué regiones se admiten, etcetera.)
  syntax:
    content: function getDatabaseAccount()
    parameters: []
    return:
      type:
      - Promise<@azure/cosmos.CosmosResponse<@azure/cosmos.DatabaseAccount, @azure/cosmos.CosmosClient>>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.CosmosClient.offer'
  name: offer
  children: []
  type: method
  langs:
  - typeScript
  summary: Se usa para leer o actualizar una oferta existente por el identificador.
  syntax:
    content: 'function offer(id: string)'
    parameters:
    - id: id
      type:
      - string
      description: >
        El identificador de la oferta.
    return:
      type:
      - '@azure/cosmos.Offer'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.CosmosClient.offers'
  name: offers
  fullName: offers
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Se usa para consultar y leer todas las ofertas.

    Use `.offer(id)` para leer o reemplazar las ofertas existentes.
  syntax:
    content: 'offers: Offers'
    return:
      type:
      - '@azure/cosmos.Offers'
  package: '@azure/cosmos'
