  - typeScript
  type: property
  summary: Dirección url del proxy HTTP/Https
  syntax:
    content: 'ProxyUrl: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.RequestTimeout'
  name: RequestTimeout
  fullName: RequestTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: RequestTimeout (tiempo de espera de respuesta del mismo nivel de red). Representado en milisegundos.
  syntax:
    content: 'RequestTimeout: number'
    return:
      type:
      - number
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.RetryOptions'
  name: RetryOptions
  fullName: RetryOptions
  children: []
  langs:
  - typeScript
  type: property
  summary: Instancia de RetryOptions que define varias propiedades configurables utilizadas durante los reintentos.
  syntax:
    content: 'RetryOptions: RetryOptions'
    return:
      type:
      - '@azure/cosmos.RetryOptions'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.UseMultipleWriteLocations'
  name: UseMultipleWriteLocations
  fullName: UseMultipleWriteLocations
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La marca que permite que se escribe en las ubicaciones (regiones) para las cuentas de base de datos con replicación geográfica en el servicio de Azure Cosmos DB.

    El valor predeterminado es `false`.
  syntax:
    content: 'UseMultipleWriteLocations: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
