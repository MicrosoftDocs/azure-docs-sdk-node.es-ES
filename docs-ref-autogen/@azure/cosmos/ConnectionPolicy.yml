- uid: '@azure/cosmos.ConnectionPolicy.ConnectionMode'
  name: ConnectionMode
  fullName: ConnectionMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Determina qué modo para conectarse a Cosmos con. (Actualmente solo admite la opción de puerta de enlace)
  syntax:
    content: 'ConnectionMode: ConnectionMode'
    return:
      type:
      - '@azure/cosmos.ConnectionPolicy.ConnectionMode'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Marca para deshabilitar la comprobación de SSL para las solicitudes. Comprobación de SSL está habilitada de forma predeterminada. No se establece cuando el destino son los puntos de conexión de producción.

    Esto está pensado para usarse solo cuando el error relacionado con destinatarios de punto de conexión del emulador para evitar errores de las solicitudes con SSL.
  syntax:
    content: 'DisableSSLVerification: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.EnableEndpointDiscovery'
  name: EnableEndpointDiscovery
  fullName: EnableEndpointDiscovery
  children: []
  langs:
  - typeScript
  type: property
  summary: Marca para habilitar o deshabilitar la redirección automática de solicitudes en función de las operaciones de lectura/escritura.
  syntax:
    content: 'EnableEndpointDiscovery: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.MediaReadMode'
  name: MediaReadMode
  fullName: MediaReadMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Modo de descarga de contenido de los datos adjuntos (también conocido como media). Debe ser uno de los valores de <xref:MediaReadMode>
  syntax:
    content: 'MediaReadMode: Object'
    return:
      type:
      - Object
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.MediaRequestTimeout'
  name: MediaRequestTimeout
  fullName: MediaRequestTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: Tiempo de espera para la respuesta de red del mismo nivel para las operaciones de contenido (también conocido como multimedia) de los datos adjuntos. Representado en milisegundos.
  syntax:
    content: 'MediaRequestTimeout: number'
    return:
      type:
      - number
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.PreferredLocations'
  name: PreferredLocations
  fullName: PreferredLocations
  children: []
  langs:
  - typeScript
  type: property
  summary: Lista de regiones de azure que se usará como las ubicaciones preferidas para las solicitudes de lectura.
  syntax:
    content: 'PreferredLocations: string[]'
    return:
      type:
      - string[]
  package: '@azure/cosmos'
