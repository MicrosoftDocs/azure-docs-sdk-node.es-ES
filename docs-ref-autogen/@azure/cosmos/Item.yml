  summary: >
    Leer la definición del elemento.

    Cualquier proporcionado de tipo T, no es necesariamente aplicado por el SDK.

    Puede obtener más o menos propiedades y depende de la lógica para aplicarla.

    Si el tipo de T, es una clase, no se transfiera `typeof` comparaciones, porque no tiene un prototipo de coincidencia.

    Se recomienda usar solo las interfaces.


    No hay ningún esquema de conjunto de elementos de JSON. Pueden contener cualquier número de propiedades personalizadas.
