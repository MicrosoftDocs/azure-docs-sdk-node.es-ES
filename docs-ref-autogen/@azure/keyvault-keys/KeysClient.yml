    name: 'deleteKey(string, RequestOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      La operación de eliminación se aplica a las claves almacenadas en Azure Key Vault. DELETE no se puede aplicar a una versión individual de una clave. Esta operación requiere el permiso keys/delete.
      Ejemplo de uso:
      ```ts
      let client = new KeysClient(url, credentials);
      let result = await client.deleteKey("MyKey");
      ```
