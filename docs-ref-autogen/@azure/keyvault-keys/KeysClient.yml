  - uid: '@azure/keyvault-keys.KeysClient.createEcKey'
    name: 'createEcKey(string, CreateEcKeyOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      La operación de creación clave puede utilizarse para crear cualquier tipo de clave en Azure Key Vault. Si ya existe la clave con nombre, Azure Key Vault crea una nueva versión de la clave. Requiere el permiso keys/create.
      Ejemplo de uso:
      ```ts
      let client = new KeysClient(url, credentials);
      let result = await client.createEcKey("MyKey", { curve: "P-256" });
      ```
    syntax:
      content: 'function createEcKey(name: string, options?: CreateEcKeyOptions)'
      parameters:
