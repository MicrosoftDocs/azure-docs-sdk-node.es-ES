    summary: |-
      Obtiene una estimación aproximada de la fecha y hora cuando el cifrado se habilitó por última vez por el usuario. Solo se devuelve cuando se habilita el cifrado. Puede haber algunos blobs sin cifrar que se escribieron después de este tiempo, ya que es simplemente una estimación aproximada.
