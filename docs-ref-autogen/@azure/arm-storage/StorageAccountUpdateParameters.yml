    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: Obtiene o establece una lista de pares clave / valor que describen el recurso. Estas etiquetas pueden utilizarse para visualizar y agrupar este recurso a través de grupos de recursos. Puede proporcionar un máximo de 15 etiquetas para un recurso. Cada etiqueta debe tener una clave que no sea mayor de longitud de 128 caracteres y un valor no mayor de longitud de 256 caracteres.
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-storage'
