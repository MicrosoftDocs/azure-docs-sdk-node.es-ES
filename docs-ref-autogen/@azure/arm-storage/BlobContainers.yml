  - uid: '@azure/arm-storage.BlobContainers.clearLegalHold'
    name: 'clearLegalHold(string, string, string, string[], msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Borra legal contienen etiquetas. Borrar la etiqueta a la misma o inexistente da lugar a una operación idempotente. ClearLegalHold borra sólo las etiquetas especificadas en la solicitud.
    syntax:
      content: 'function clearLegalHold(resourceGroupName: string, accountName: string, containerName: string, tags: string[], options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: El nombre del grupo de recursos dentro de la suscripción del usuario. El nombre distingue mayúsculas de minúsculas.
        - id: accountName
          type:
            - string
          description: 'El nombre de la cuenta de almacenamiento en el grupo de recursos especificado. Los nombres de cuentas de almacenamiento deben tener entre 3 y 24 caracteres, y usar solo números y letras minúsculas.'
        - id: containerName
          type:
            - string
          description: 'El nombre del contenedor de blobs dentro de la cuenta de almacenamiento especificada. Los nombres de contenedor de blobs deben estar comprendida entre 3 y 63 caracteres de longitud y usar números, letras en minúsculas y guiones (-). Todos los caracteres de guión (-) deben estar precedido y seguido por una letra o número inmediatamente.'
        - id: tags
          type:
            - 'string[]'
          description: Cada etiqueta debe ser 3 y 23 caracteres alfanuméricos y se normaliza a minúsculas en SRP.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlobContainersClearLegalHoldResponse>
    package: '@azure/arm-storage'
