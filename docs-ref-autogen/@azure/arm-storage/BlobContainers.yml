    name: 'deleteImmutabilityPolicy(string, string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Anula una directiva de inmutabilidad desbloqueado. La respuesta de eliminación tiene immutabilityPeriodSinceCreationInDays establecido en 0. ETag en If-Match es necesaria para esta operación.
      Eliminación de una directiva de inmutabilidad bloqueadas no se permite, sólo consiste en eliminar el contenedor después de eliminar todos los blobs dentro del contenedor.
    syntax:
      content: 'function deleteImmutabilityPolicy(resourceGroupName: string, accountName: string, containerName: string, ifMatch: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: El nombre del grupo de recursos dentro de la suscripción del usuario. El nombre distingue mayúsculas de minúsculas.
        - id: accountName
          type:
            - string
          description: 'El nombre de la cuenta de almacenamiento en el grupo de recursos especificado. Los nombres de cuentas de almacenamiento deben tener entre 3 y 24 caracteres, y usar solo números y letras minúsculas.'
        - id: containerName
          type:
            - string
          description: 'El nombre del contenedor de blobs dentro de la cuenta de almacenamiento especificada. Los nombres de contenedor de blobs deben estar comprendida entre 3 y 63 caracteres de longitud y usar números, letras en minúsculas y guiones (-). Todos los caracteres de guión (-) deben estar precedido y seguido por una letra o número inmediatamente.'
        - id: ifMatch
          type:
            - string
          description: 'La versión de estado (ETag) de entidad de la directiva de inmutabilidad para actualizar. Un valor de "*" puede utilizarse para aplicar la operación solo si ya existe la directiva de inmutabilidad. Si se omite, siempre se aplicará esta operación.'
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
