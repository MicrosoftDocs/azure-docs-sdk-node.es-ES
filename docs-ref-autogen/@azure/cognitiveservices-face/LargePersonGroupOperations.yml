    summary: "<span data-ttu-id=\"37cca-105\">Cree un nuevo grupo de persona grandes con largePersonGroupId especificado por el usuario, nombre, un opcional userData y recognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-105\">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"37cca-106\">Un grupo grande de persona es el contenedor de los datos cargados de persona, incluida la característica de reconocimiento de caras y hasta 1 000 000 personas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-106\">A large person group is the container of the uploaded person data, including face recognition feature, and up to 1,000,000 people.</span></span>\n<br /> <span data-ttu-id=\"37cca-107\">Después de crear, usar [crear persona LargePersonGroup -](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) Agregar persona en el grupo y llamar a [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) para estar preparado para este grupo [enfrentan: identificación de](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-107\">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"37cca-108\">No hay ninguna imagen se almacenará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-108\">No image will be stored.</span></span> <span data-ttu-id=\"37cca-109\">Solo la persona extraídos características faciales y userData se almacenarán en el servidor hasta que [persona LargePersonGroup - eliminar](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) o [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) se llama.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-109\">Only the person's extracted face features and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>\n<br/><span data-ttu-id=\"37cca-110\">'recognitionModel' debe especificarse para asociar a este grupo grande de persona.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-110\">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id=\"37cca-111\">El valor predeterminado de 'recognitionModel' es 'recognition_01', si el modelo más reciente es necesario, especifique explícitamente el modelo que necesita en este parámetro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-111\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"37cca-112\">Las caras nuevas que se agregan a un grupo existente de grandes persona usará el modelo de reconocimiento que ya está asociado con la colección.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-112\">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>\n<span data-ttu-id=\"37cca-113\">No se puede actualizar las características existentes de cara de un grupo grande de persona a las características extraídas por otra versión del modelo de reconocimiento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-113\">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"37cca-114\">'recognition_01': El modelo de reconocimiento de forma predeterminada para [LargePersonGroup - crear](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-114\">'recognition_01': The default recognition model for [LargePersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span> <span data-ttu-id=\"37cca-115\">Todos esos grupos de personas grandes creados antes de marzo de 2019 están enlazados con este modelo de reconocimiento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-115\">All those large person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"37cca-116\">'recognition_02': Modelo de reconocimiento que se lanzó en marzo de 2019.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-116\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"37cca-117\">se recomienda 'recognition_02' porque su precisión global se ha mejorado en comparación con 'recognition_01'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-117\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"37cca-118\">Cuota del grupo grande de persona:</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-118\">Large person group quota:</span></span>\n* <span data-ttu-id=\"37cca-119\">Cuota de suscripción del nivel gratuito: 1.000 grupos de personas de gran tamaño.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-119\">Free-tier subscription quota: 1,000 large person groups.</span></span>\n* <span data-ttu-id=\"37cca-120\">Cuota de suscripción del nivel s0: 1 000 000 grupos de personas de gran tamaño.</span><span class=\"sxs-lookup\"><span data-stu-id=\"37cca-120\">S0-tier subscription quota: 1,000,000 large person groups.</span></span>"
