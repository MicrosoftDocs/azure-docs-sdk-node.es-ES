      <span data-ttu-id="ce70a-105">Cree un nuevo grupo de persona grandes con largePersonGroupId especificado por el usuario, nombre, un opcional userData y recognitionModel.</span><span class="sxs-lookup"><span data-stu-id="ce70a-105">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>
      <br /> <span data-ttu-id="ce70a-106">Un grupo grande de persona es el contenedor de los datos de la persona cargados, incluidas imágenes de cara y la característica de reconocimiento de caras y hasta 1 000 000 personas.</span><span class="sxs-lookup"><span data-stu-id="ce70a-106">A large person group is the container of the uploaded person data, including face images and face recognition feature, and up to 1,000,000 people.</span></span>
      <br /> <span data-ttu-id="ce70a-107">Después de crear, usar [crear persona LargePersonGroup -](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) Agregar persona en el grupo y llamar a [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) para estar preparado para este grupo [enfrentan: identificación de](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class="sxs-lookup"><span data-stu-id="ce70a-107">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="ce70a-108">Se almacenarán en el servidor hasta que la cara de la persona, la imagen y userData [persona LargePersonGroup - eliminar](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) o [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) se llama.</span><span class="sxs-lookup"><span data-stu-id="ce70a-108">The person face, image, and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>
      <br />
      * <span data-ttu-id="ce70a-109">Cuota de suscripción del nivel gratuito: 1.000 grupos de personas de gran tamaño.</span><span class="sxs-lookup"><span data-stu-id="ce70a-109">Free-tier subscription quota: 1,000 large person groups.</span></span>
