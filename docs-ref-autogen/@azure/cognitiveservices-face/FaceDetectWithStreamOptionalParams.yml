    children: []
    langs:
      - typeScript
    type: property
    summary: 'Nombre del modelo de reconocimiento. Modelo de reconocimiento se usa cuando las características faciales se extraen y asociadas faceIds detectado, FaceList (grande) o el grupo de personas (grande). Se puede proporcionar un nombre de modelo de reconocimiento cuándo realizar enfrentan: detectar o FaceList (grande) - crear o grupo de personas (grande) - crear. El valor predeterminado es ''recognition_01'', si el modelo más reciente es necesario, especifique explícitamente el modelo que necesita. Los valores posibles son: ''recognition_01'', ''recognition_02''. Valor predeterminado: ''recognition_01''.'
    optional: true
    syntax:
