    summary: 'Analizar y devolver el uno o varios atributos de fuente especificado en la cadena separada por comas, como "returnFaceAttributes = edad, sexo". Atributos faciales compatibles incluyen la edad, sexo, headPose, sonrisa, facialHair, gafas y emociones. Tenga en cuenta que el análisis de atributo de cada rostro tiene costo adicional de cálculo y el tiempo.'
