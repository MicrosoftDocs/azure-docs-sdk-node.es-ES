    summary: |-
      <span data-ttu-id="9da5c-146">Dado faceId de cara de la consulta, para buscar las caras parecidas desde una matriz faceId, una lista de caras o una lista de caras de gran tamaño.</span><span class="sxs-lookup"><span data-stu-id="9da5c-146">Given query face's faceId, to search the similar-looking faces from a faceId array, a face list or a large face list.</span></span> <span data-ttu-id="9da5c-147">faceId matriz contiene las caras creadas por [enfrentan: detectar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), que caducará 24 horas después de su creación.</span><span class="sxs-lookup"><span data-stu-id="9da5c-147">faceId array contains the faces created by [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), which will expire 24 hours after creation.</span></span> <span data-ttu-id="9da5c-148">Crea un "faceListId" [FaceList - crear](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b) que contiene persistedFaceIds que no caduca.</span><span class="sxs-lookup"><span data-stu-id="9da5c-148">A "faceListId" is created by [FaceList - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b) containing persistedFaceIds that will not expire.</span></span> <span data-ttu-id="9da5c-149">Y lo crea un "largeFaceListId" [LargeFaceList - crear](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) que contiene persistedFaceIds que también no caduca.</span><span class="sxs-lookup"><span data-stu-id="9da5c-149">And a "largeFaceListId" is created by [LargeFaceList - Create](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) containing persistedFaceIds that will also not expire.</span></span> <span data-ttu-id="9da5c-150">Dependiendo de la entrada de la lista de caras similares devuelta contiene faceIds o persistedFaceIds clasificados por similitud.</span><span class="sxs-lookup"><span data-stu-id="9da5c-150">Depending on the input the returned similar faces list contains faceIds or persistedFaceIds ranked by similarity.</span></span>
      <br/><span data-ttu-id="9da5c-151">Buscar similar tiene dos modos de funcionamiento, "matchPerson" y "matchFace".</span><span class="sxs-lookup"><span data-stu-id="9da5c-151">Find similar has two working modes, "matchPerson" and "matchFace".</span></span> <span data-ttu-id="9da5c-152">"matchPerson" es el modo predeterminado que intenta encontrar caras de la misma persona como sea posible mediante el uso internos umbrales de la misma persona.</span><span class="sxs-lookup"><span data-stu-id="9da5c-152">"matchPerson" is the default mode that it tries to find faces of the same person as possible by using internal same-person thresholds.</span></span> <span data-ttu-id="9da5c-153">Es útil buscar un conocido otras fotografías de la persona.</span><span class="sxs-lookup"><span data-stu-id="9da5c-153">It is useful to find a known person's other photos.</span></span> <span data-ttu-id="9da5c-154">Tenga en cuenta que se devolverá una lista vacía si ninguna de las caras superan los umbrales internos.</span><span class="sxs-lookup"><span data-stu-id="9da5c-154">Note that an empty list will be returned if no faces pass the internal thresholds.</span></span> <span data-ttu-id="9da5c-155">modo de "matchFace" omite los umbrales de la misma persona y devuelve clasificados caras similares de todos modos, incluso la similitud es baja.</span><span class="sxs-lookup"><span data-stu-id="9da5c-155">"matchFace" mode ignores same-person thresholds and returns ranked similar faces anyway, even the similarity is low.</span></span> <span data-ttu-id="9da5c-156">Se puede usar en los casos, como la búsqueda de caras busca de famosos.</span><span class="sxs-lookup"><span data-stu-id="9da5c-156">It can be used in the cases like searching celebrity-looking faces.</span></span>
      <br/><span data-ttu-id="9da5c-157">Asociado con faceId de la cara consulta 'recognitionModel' debe ser el mismo que el utilizado por la matriz de destino faceId, lista de caras o cara grandes 'recognitionModel'.</span><span class="sxs-lookup"><span data-stu-id="9da5c-157">The 'recognitionModel' associated with the query face's faceId should be the same as the 'recognitionModel' used by the target faceId array, face list or large face list.</span></span>
