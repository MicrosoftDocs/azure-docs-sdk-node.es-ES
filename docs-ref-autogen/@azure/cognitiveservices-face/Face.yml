    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="9da5c-112">Detecte caras humanas en una imagen, los rectángulos de caras devuelto y opcionalmente con faceIds, puntos de referencia y atributos.</span><span class="sxs-lookup"><span data-stu-id="9da5c-112">Detect human faces in an image, return face rectangles, and optionally with faceIds, landmarks, and attributes.</span></span><br />
      * <span data-ttu-id="9da5c-113">Parámetros opcionales como faceId, puntos de referencia y atributos.</span><span class="sxs-lookup"><span data-stu-id="9da5c-113">Optional parameters including faceId, landmarks, and attributes.</span></span> <span data-ttu-id="9da5c-114">Atributos incluyen la edad, sexo, headPose, sonrisa, facialHair, gafas, emotion, pelo, composición, oclusión, Accesorios, desenfoque, exposición y ruido.</span><span class="sxs-lookup"><span data-stu-id="9da5c-114">Attributes include age, gender, headPose, smile, facialHair, glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure and noise.</span></span>
      * <span data-ttu-id="9da5c-115">La característica extraídos de cara, en lugar de la imagen real, se almacenarán en el servidor.</span><span class="sxs-lookup"><span data-stu-id="9da5c-115">The extracted face feature, instead of the actual image, will be stored on server.</span></span> <span data-ttu-id="9da5c-116">El faceId es un identificador de la característica de cara y se usará en [enfrentan: identificación de](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239), [enfrentan: comprobación de](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a)y [cara</span><span class="sxs-lookup"><span data-stu-id="9da5c-116">The faceId is an identifier of the face feature and will be used in [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239), [Face - Verify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a), and [Face</span></span>
      - <span data-ttu-id="9da5c-117">Buscar Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span><span class="sxs-lookup"><span data-stu-id="9da5c-117">Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span> <span data-ttu-id="9da5c-118">Fecha de vencimiento 24 horas después de la llamada de detección.</span><span class="sxs-lookup"><span data-stu-id="9da5c-118">It will expire 24 hours after the detection call.</span></span>
      * <span data-ttu-id="9da5c-119">Calidad de imagen de cara superior significa mejor detección y la precisión del reconocimiento.</span><span class="sxs-lookup"><span data-stu-id="9da5c-119">Higher face image quality means better detection and recognition precision.</span></span> <span data-ttu-id="9da5c-120">Considere la posibilidad de caras de alta calidad: frontal, clear y cara tamaño es de 200 x 200 píxeles (100 píxeles entre los ojos) o mayor.</span><span class="sxs-lookup"><span data-stu-id="9da5c-120">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="9da5c-121">Se admiten JPEG, PNG, GIF (el primer fotograma) y el formato BMP.</span><span class="sxs-lookup"><span data-stu-id="9da5c-121">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id="9da5c-122">El tamaño del archivo de imagen permitido es de 1KB a 6MB.</span><span class="sxs-lookup"><span data-stu-id="9da5c-122">The allowed image file size is from 1KB to 6MB.</span></span>
      * <span data-ttu-id="9da5c-123">Las caras son detectables cuando su tamaño es de 36 x 36 a 4096 × 4096 píxeles.</span><span class="sxs-lookup"><span data-stu-id="9da5c-123">Faces are detectable when its size is 36x36 to 4096x4096 pixels.</span></span> <span data-ttu-id="9da5c-124">Si necesita detectar caras muy pequeñas, pero no cifradas, vuelva a intentar ampliar la imagen de entrada.</span><span class="sxs-lookup"><span data-stu-id="9da5c-124">If need to detect very small but clear faces, please try to enlarge the input image.</span></span>
      * <span data-ttu-id="9da5c-125">Hasta 64 caras se pueden devolver para una imagen.</span><span class="sxs-lookup"><span data-stu-id="9da5c-125">Up to 64 faces can be returned for an image.</span></span> <span data-ttu-id="9da5c-126">Caras se clasifican según el tamaño del rectángulo de cara de grande a pequeño.</span><span class="sxs-lookup"><span data-stu-id="9da5c-126">Faces are ranked by face rectangle size from large to small.</span></span>
      * <span data-ttu-id="9da5c-127">Detector de caras prefieren caras frontales y de frente cercanas.</span><span class="sxs-lookup"><span data-stu-id="9da5c-127">Face detector prefer frontal and near-frontal faces.</span></span> <span data-ttu-id="9da5c-128">Hay casos en los que no pueden ser caras ángulos de cara detectadas, por ejemplo, excepcionalmente grandes (poses) o que se va a ocluidos u orientación de la imagen incorrecta.</span><span class="sxs-lookup"><span data-stu-id="9da5c-128">There are cases that faces may not be detected, e.g. exceptionally large face angles (head-pose) or being occluded, or wrong image orientation.</span></span>
      * <span data-ttu-id="9da5c-129">Atributos (edad, sexo, headPose, sonrisa, facialHair, gafas, emotion, pelo, composición, oclusión, Accesorios, desenfoque, exposición y ruido) no pueden ser perfectamente exactas.</span><span class="sxs-lookup"><span data-stu-id="9da5c-129">Attributes (age, gender, headPose, smile, facialHair, glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure and noise) may not be perfectly accurate.</span></span> <span data-ttu-id="9da5c-130">Valor de paso de HeadPose es un campo reservado y siempre devolverá 0.</span><span class="sxs-lookup"><span data-stu-id="9da5c-130">HeadPose's pitch value is a reserved field and will always return 0.</span></span>
      * <span data-ttu-id="9da5c-131">Se proporcionan valores diferentes 'recognitionModel'.</span><span class="sxs-lookup"><span data-stu-id="9da5c-131">Different 'recognitionModel' values are provided.</span></span> <span data-ttu-id="9da5c-132">Si las operaciones de seguimiento como Verify, identificar, buscar similares son necesarios, especifique el modelo de reconocimiento con el parámetro 'recognitionModel'.</span><span class="sxs-lookup"><span data-stu-id="9da5c-132">If follow-up operations like Verify, Identify, Find Similar are needed, please specify the recognition model with 'recognitionModel' parameter.</span></span> <span data-ttu-id="9da5c-133">El valor predeterminado de 'recognitionModel' es 'recognition_01', si el modelo más reciente es necesario, especifique explícitamente el modelo que necesita en este parámetro.</span><span class="sxs-lookup"><span data-stu-id="9da5c-133">The default value for 'recognitionModel' is 'recognition_01', if latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="9da5c-134">Una vez que se especifica, se asociará el faceIds detectado con el modelo de reconocimiento especificado.</span><span class="sxs-lookup"><span data-stu-id="9da5c-134">Once specified, the detected faceIds will be associated with the specified recognition model.</span></span> <span data-ttu-id="9da5c-135">Obtener más información, consulte [cómo especificar un modelo de reconocimiento](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-recognition-model)</span><span class="sxs-lookup"><span data-stu-id="9da5c-135">More details, please refer to [How to specify a recognition model](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-recognition-model)</span></span>
    syntax:
