    type: property
    summary: 'Un número que indica la confianza de similitud de si dos caras pertenecen a la misma persona, o si la cara pertenece a la persona. De forma predeterminada, isIdentical se establece en True si la confianza de similitud es mayor o igual a 0,5. Esto es útil para los usuarios avanzados reemplazar "isIdentical" y ajustar el resultado de sus propios datos.'
    syntax:
      content: 'confidence: number'
      return:
        type:
          - number
    package: '@azure/cognitiveservices-face'
