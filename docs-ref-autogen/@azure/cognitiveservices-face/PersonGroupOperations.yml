    summary: "<span data-ttu-id=\"61c29-102\">Crear un nuevo grupo de persona con personGroupId especificado, el nombre y recognitionModel, userData proporcionado por el usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-102\">Create a new person group with specified personGroupId, name, user-provided userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"61c29-103\">Una persona del grupo es el contenedor de los datos de la persona cargados, incluidas las características de reconocimiento de caras.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-103\">A person group is the container of the uploaded person data, including face recognition features.</span></span>\n<br /> <span data-ttu-id=\"61c29-104\">Después de crear, usar [crear grupo de personas persona -](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) agregar personas al grupo y, a continuación, llamar a [grupo de personas - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) para estar preparado para este grupo [enfrentan: identificación de](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-104\">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"61c29-105\">No hay ninguna imagen se almacenará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-105\">No image will be stored.</span></span> <span data-ttu-id=\"61c29-106\">Solo la persona extraídos características faciales y userData se almacenarán en el servidor hasta que [eliminar grupo de personas persona -](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) o [grupo de personas - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) se llama.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-106\">Only the person's extracted face features and userData will be stored on server until [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>\n<br/><span data-ttu-id=\"61c29-107\">Para asociar a esta persona, grupo, se debe especificar 'recognitionModel'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-107\">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id=\"61c29-108\">El valor predeterminado de 'recognitionModel' es 'recognition_01', si el modelo más reciente es necesario, especifique explícitamente el modelo que necesita en este parámetro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-108\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"61c29-109\">Las caras nuevas que se agregan a un grupo existente de la persona que utilizará el modelo de reconocimiento que ya está asociado con la colección.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-109\">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"61c29-110\">No se puede actualizar las características existentes de cara de un grupo de la persona a las características extraídas por otra versión del modelo de reconocimiento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-110\">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"61c29-111\">'recognition_01': El modelo de reconocimiento de forma predeterminada para [grupo de personas - crear](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-111\">'recognition_01': The default recognition model for [PersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span></span> <span data-ttu-id=\"61c29-112\">Todos esos grupos de personas creados antes de marzo de 2019 están enlazados con este modelo de reconocimiento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-112\">All those person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"61c29-113\">'recognition_02': Modelo de reconocimiento que se lanzó en marzo de 2019.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-113\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"61c29-114\">se recomienda 'recognition_02' porque su precisión global se ha mejorado en comparación con 'recognition_01'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-114\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"61c29-115\">Cuota de grupo de persona:</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-115\">Person group quota:</span></span>\n* <span data-ttu-id=\"61c29-116\">Cuota de suscripción del nivel gratuito: 1.000 grupos de personas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-116\">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id=\"61c29-117\">Cada una contiene a hasta 1000 personas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-117\">Each holds up to 1,000 persons.</span></span>\n* <span data-ttu-id=\"61c29-118\">Cuota de suscripción del nivel s0: 1 000 000 grupos de personas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-118\">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id=\"61c29-119\">Cada una contiene a hasta 10 000 personas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-119\">Each holds up to 10,000 persons.</span></span>\n* <span data-ttu-id=\"61c29-120\">para controlar el problema de identificación de caras de escala más grande, considere la posibilidad de usar [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"61c29-120\">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>"
