      <br /> <span data-ttu-id="fa52d-103">Una persona del grupo es el contenedor de los datos de la persona cargados, incluidas imágenes de caras y las características de reconocimiento de caras.</span><span class="sxs-lookup"><span data-stu-id="fa52d-103">A person group is the container of the uploaded person data, including face images and face recognition features.</span></span>
      <br /> <span data-ttu-id="fa52d-104">Después de crear, usar [crear grupo de personas persona -](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) agregar personas al grupo y, a continuación, llamar a [grupo de personas - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) para estar preparado para este grupo [enfrentan: identificación de](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class="sxs-lookup"><span data-stu-id="fa52d-104">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="fa52d-105">La persona cara, la imagen y userData se almacena en el servidor hasta [grupo de personas Person</span><span class="sxs-lookup"><span data-stu-id="fa52d-105">The person's face, image, and userData will be stored on server until [PersonGroup Person</span></span>
      - <span data-ttu-id="fa52d-106">DELETE](/docs/Services/563879b61984550e40cbbe8d/Operations/563879b61984550f3039523d) o [grupo de personas - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) se llama.</span><span class="sxs-lookup"><span data-stu-id="fa52d-106">Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>
      <br />
      * <span data-ttu-id="fa52d-107">Cuota de suscripción del nivel gratuito: 1.000 grupos de personas.</span><span class="sxs-lookup"><span data-stu-id="fa52d-107">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id="fa52d-108">Cada una contiene a hasta 1000 personas.</span><span class="sxs-lookup"><span data-stu-id="fa52d-108">Each holds up to 1,000 persons.</span></span>
      * <span data-ttu-id="fa52d-109">Cuota de suscripción del nivel s0: 1 000 000 grupos de personas.</span><span class="sxs-lookup"><span data-stu-id="fa52d-109">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id="fa52d-110">Cada una contiene a hasta 10 000 personas.</span><span class="sxs-lookup"><span data-stu-id="fa52d-110">Each holds up to 10,000 persons.</span></span>
      * <span data-ttu-id="fa52d-111">para controlar el problema de identificación de caras de escala más grande, considere la posibilidad de usar [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class="sxs-lookup"><span data-stu-id="fa52d-111">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>
      <br />
