  - uid: '@azure/cognitiveservices-face.SnapshotOperations.apply'
    name: 'apply(string, string, Models.SnapshotApplyOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="13931-102">Enviar una operación para aplicar una instantánea a la suscripción actual.</span><span class="sxs-lookup"><span data-stu-id="13931-102">Submit an operation to apply a snapshot to current subscription.</span></span> <span data-ttu-id="13931-103">Para cada instantánea, solo las suscripciones incluidas en el applyScope de instantánea - Take puede aplicarla.</span><span class="sxs-lookup"><span data-stu-id="13931-103">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span><br />
      <span data-ttu-id="13931-104">Las interfaces de instantánea son para que usuarios de la copia de seguridad y restaurar sus datos de la cara de la suscripción de una cara a otro, dentro de la misma región o regiones diferentes.</span><span class="sxs-lookup"><span data-stu-id="13931-104">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="13931-105">El flujo de trabajo contiene dos fases, llama primero al usuario instantánea - Take para crear una copia del objeto de origen y almacenarla como una instantánea, a continuación, llama a la instantánea: aplicar para pegar la instantánea a la suscripción de destino.</span><span class="sxs-lookup"><span data-stu-id="13931-105">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="13931-106">Las instantáneas se almacenan en una ubicación centralizada (por instancia de Azure), por lo que se puede aplicar entre regiones y las cuentas.</span><span class="sxs-lookup"><span data-stu-id="13931-106">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="13931-107">Aplicar instantánea es una operación asincrónica.</span><span class="sxs-lookup"><span data-stu-id="13931-107">Applying snapshot is an asynchronous operation.</span></span> <span data-ttu-id="13931-108">Identificador de operación puede obtenerse desde el campo "Operation-Location" en el encabezado de respuesta, que se usará en OperationStatus - Get para realizar un seguimiento del progreso de la aplicación de la instantánea.</span><span class="sxs-lookup"><span data-stu-id="13931-108">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of applying the snapshot.</span></span> <span data-ttu-id="13931-109">El identificador de objeto de destino se incluirán en el campo "resourceLocation" OperationStatus - respuesta de obtención de cuando el estado de la operación es "correcto".</span><span class="sxs-lookup"><span data-stu-id="13931-109">The target object id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="13931-110">Instantánea aplicar tiempo depende del número de entradas de persona y cara en el objeto de instantánea.</span><span class="sxs-lookup"><span data-stu-id="13931-110">Snapshot applying time depends on the number of person and face entries in the snapshot object.</span></span>
      <span data-ttu-id="13931-111">Podría estar en segundos o 1 hora hasta 1 000 000 personas con varias caras.</span><span class="sxs-lookup"><span data-stu-id="13931-111">It could be in seconds, or up to 1 hour for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="13931-112">Las instantáneas se caducado y limpiadas en 48 horas después de crearlo mediante instantáneas automáticamente</span><span class="sxs-lookup"><span data-stu-id="13931-112">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="13931-113">Take.</span><span class="sxs-lookup"><span data-stu-id="13931-113">Take.</span></span> <span data-ttu-id="13931-114">Por lo que la suscripción de destino debe aplicar la instantánea en 48 horas desde su creación.</span><span class="sxs-lookup"><span data-stu-id="13931-114">So the target subscription is required to apply the snapshot in 48 hours since its creation.</span></span><br />
      <span data-ttu-id="13931-115">Aplicar una instantánea no bloqueará ninguna otra operación en el destino de objeto, pero no se recomienda porque no se puede garantizar la corrección durante la aplicación de la instantánea.</span><span class="sxs-lookup"><span data-stu-id="13931-115">Applying a snapshot will not block any other operations against the target object, however it is not recommended because the correctness cannot be guaranteed during snapshot applying.</span></span> <span data-ttu-id="13931-116">Después de aplicar la instantánea se completa, todas las operaciones hacia el objeto de destino pueden trabajar con normalidad.</span><span class="sxs-lookup"><span data-stu-id="13931-116">After snapshot applying is completed, all operations towards the target object can work as normal.</span></span>
      <span data-ttu-id="13931-117">Instantánea también incluye los resultados del entrenamiento del objeto de origen, lo que significa la instantánea que se aplica a para no necesita volver a entrenar el objeto de destino antes de llamar a identificar/FindSimilar de suscripción de destino.</span><span class="sxs-lookup"><span data-stu-id="13931-117">Snapshot also includes the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      <span data-ttu-id="13931-118">Una instantánea se puede aplicar varias veces en paralelo, aunque se admite actualmente solo modo de aplicar CreateNew, lo que significa que la operación se producirá un error si la suscripción de destino ya contiene un objeto del mismo tipo y usar el mismo valor de objectId.</span><span class="sxs-lookup"><span data-stu-id="13931-118">One snapshot can be applied multiple times in parallel, while currently only CreateNew apply mode is supported, which means the apply operation will fail if target subscription already contains an object of same type and using the same objectId.</span></span> <span data-ttu-id="13931-119">Los usuarios pueden especificar "objectId" en el cuerpo de la solicitud para evitar tales conflictos.</span><span class="sxs-lookup"><span data-stu-id="13931-119">Users can specify the "objectId" in request body to avoid such conflicts.</span></span><br />
      * <span data-ttu-id="13931-120">Cuota de suscripción del nivel gratuito: 100 se aplican las operaciones al mes.</span><span class="sxs-lookup"><span data-stu-id="13931-120">Free-tier subscription quota: 100 apply operations per month.</span></span>
      * <span data-ttu-id="13931-121">Cuota de suscripción del nivel s0: 100 se aplican operaciones al día.</span><span class="sxs-lookup"><span data-stu-id="13931-121">S0-tier subscription quota: 100 apply operations per day.</span></span>
    syntax:
      content: 'function apply(snapshotId: string, objectId: string, options?: Models.SnapshotApplyOptionalParams)'
