    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="13931-162">Enviar una operación para tomar una instantánea de la lista de caras, lista de caras grandes, persona o grupo persona grandes, con el tipo de instantánea especificado por el usuario, Id. de objeto de origen, aplicar el ámbito y los datos de un usuario opcional.</span><span class="sxs-lookup"><span data-stu-id="13931-162">Submit an operation to take a snapshot of face list, large face list, person group or large person group, with user-specified snapshot type, source object id, apply scope and an optional user data.</span></span><br />
      <span data-ttu-id="13931-163">Las interfaces de instantánea son para que usuarios de la copia de seguridad y restaurar sus datos de la cara de la suscripción de una cara a otro, dentro de la misma región o regiones diferentes.</span><span class="sxs-lookup"><span data-stu-id="13931-163">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="13931-164">El flujo de trabajo contiene dos fases, llama primero al usuario instantánea - Take para crear una copia del objeto de origen y almacenarla como una instantánea, a continuación, llama a la instantánea: aplicar para pegar la instantánea a la suscripción de destino.</span><span class="sxs-lookup"><span data-stu-id="13931-164">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="13931-165">Las instantáneas se almacenan en una ubicación centralizada (por instancia de Azure), por lo que se puede aplicar entre regiones y las cuentas.</span><span class="sxs-lookup"><span data-stu-id="13931-165">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="13931-166">Tomando instantánea es una operación asincrónica.</span><span class="sxs-lookup"><span data-stu-id="13931-166">Taking snapshot is an asynchronous operation.</span></span> <span data-ttu-id="13931-167">Identificador de operación puede obtenerse desde el campo "Operation-Location" en el encabezado de respuesta, que se usará en OperationStatus - Get para realizar un seguimiento del progreso de creación de la instantánea.</span><span class="sxs-lookup"><span data-stu-id="13931-167">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of creating the snapshot.</span></span> <span data-ttu-id="13931-168">El identificador de la instantánea se incluirán en el campo "resourceLocation" OperationStatus - respuesta de obtención de cuando el estado de la operación es "correcto".</span><span class="sxs-lookup"><span data-stu-id="13931-168">The snapshot id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="13931-169">Instantánea tardan depende del número de entradas de persona y cara en el objeto de origen.</span><span class="sxs-lookup"><span data-stu-id="13931-169">Snapshot taking time depends on the number of person and face entries in the source object.</span></span> <span data-ttu-id="13931-170">Es posible en segundos, o hasta varias horas de 1 000 000 personas con varias caras.</span><span class="sxs-lookup"><span data-stu-id="13931-170">It could be in seconds, or up to several hours for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="13931-171">Las instantáneas se caducado y limpiadas en 48 horas después de crearlo mediante instantáneas automáticamente</span><span class="sxs-lookup"><span data-stu-id="13931-171">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="13931-172">Take.</span><span class="sxs-lookup"><span data-stu-id="13931-172">Take.</span></span> <span data-ttu-id="13931-173">Usuario puede eliminar la instantánea mediante instantáneas - Delete por sí mismas en cualquier momento antes de que expire.</span><span class="sxs-lookup"><span data-stu-id="13931-173">User can delete the snapshot using Snapshot - Delete by themselves any time before expiration.</span></span><br />
      <span data-ttu-id="13931-174">Tomar instantánea de un objeto determinado no bloqueará ninguna otra operación en el objeto.</span><span class="sxs-lookup"><span data-stu-id="13931-174">Taking snapshot for a certain object will not block any other operations against the object.</span></span> <span data-ttu-id="13931-175">Todas las operaciones de solo lectura (Get/List y FindSimilar/identificación/Verify) pueden realizarse como de costumbre.</span><span class="sxs-lookup"><span data-stu-id="13931-175">All read-only operations (Get/List and Identify/FindSimilar/Verify) can be conducted as usual.</span></span> <span data-ttu-id="13931-176">Todas las operaciones grabable, incluso agregar/actualizar/eliminar el objeto de origen o la/caras de personas y el tren, no son bloqueados pero no se recomienda porque puede escribir actualizaciones pueden no reflejarse en la instantánea durante su.</span><span class="sxs-lookup"><span data-stu-id="13931-176">For all writable operations, including Add/Update/Delete the source object or its persons/faces and Train, they are not blocked but not recommended because writable updates may not be reflected on the snapshot during its taking.</span></span> <span data-ttu-id="13931-177">Una vez completada la toma de instantáneas, todas las operaciones de lectura y escritura pueden trabajar con normalidad.</span><span class="sxs-lookup"><span data-stu-id="13931-177">After snapshot taking is completed, all readable and writable operations can work as normal.</span></span> <span data-ttu-id="13931-178">Instantánea también incluirá los resultados del entrenamiento del objeto de origen, lo que significa la instantánea que se aplica a para no necesita volver a entrenar el objeto de destino antes de llamar a identificar/FindSimilar de suscripción de destino.</span><span class="sxs-lookup"><span data-stu-id="13931-178">Snapshot will also include the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      * <span data-ttu-id="13931-179">Cuota de suscripción del nivel gratuito: 100 realizar operaciones al mes.</span><span class="sxs-lookup"><span data-stu-id="13931-179">Free-tier subscription quota: 100 take operations per month.</span></span>
      * <span data-ttu-id="13931-180">Cuota de suscripción del nivel s0: 100 realizar operaciones al día.</span><span class="sxs-lookup"><span data-stu-id="13931-180">S0-tier subscription quota: 100 take operations per day.</span></span>
    syntax:
