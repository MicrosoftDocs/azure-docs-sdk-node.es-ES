    type: property
    summary: 'Estado de entrenamiento: notstarted, que se está ejecutando, se ha realizado correctamente, no se pudo. Si está esperando realizar el proceso de entrenamiento, el estado es notstarted. Si está en curso el entrenamiento, el estado se está ejecutando. Estado tener éxito significa que este grupo de persona o grupo grande de person está preparado para enfrentar: identificación de, o esta lista de caras grandes está lista para Face - buscar Similar. Estado de error suele deberse a ninguna persona ningún caras persistentes existen en el grupo de persona o grupo person grandes o no persistente cara existe en la lista de caras grandes. Los valores posibles son: ''nonstarted","running","correcto","error"'
    syntax:
      content: 'status: TrainingStatusType'
      return:
