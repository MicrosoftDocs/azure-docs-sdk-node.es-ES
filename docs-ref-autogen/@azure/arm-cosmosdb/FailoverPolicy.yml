    name: failoverPriority
    fullName: failoverPriority
    children: []
    langs:
      - typeScript
    type: property
    summary: La prioridad de conmutación por error de la región. Una prioridad de conmutación por error de 0 indica una región de escritura. El valor máximo para una prioridad de conmutación por error = (número total de regiones - 1). Los valores de prioridad de conmutación por error deben ser únicos para cada una de las regiones en el que existe la cuenta de base de datos.
    optional: true
    syntax:
      content: 'failoverPriority?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-cosmosdb'
