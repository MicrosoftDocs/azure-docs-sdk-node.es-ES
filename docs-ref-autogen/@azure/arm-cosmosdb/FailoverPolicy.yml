      - typeScript
    type: property
    summary: |-
      El identificador único de la región en la que se replica en la cuenta de base de datos. Ejemplo: &lt;accountName&gt;-&lt;locationName&gt;.
      **NOTA: Esta propiedad no se serializarán. Solo se pueden rellenar por el servidor.**
    optional: true
    syntax:
      content: 'id?: undefined | string'
