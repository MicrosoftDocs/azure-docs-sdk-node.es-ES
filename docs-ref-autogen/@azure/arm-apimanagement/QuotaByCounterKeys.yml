  - uid: '@azure/arm-apimanagement.QuotaByCounterKeys.listByService'
    name: 'listByService(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Enumera una colección de períodos de contador de cuota actual asociado con la clave de compensación configurada en la directiva en la instancia de servicio especificado. La api no admite la paginación aún.
    syntax:
      content: 'function listByService(resourceGroupName: string, serviceName: string, quotaCounterKey: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nombre del grupo de recursos.
        - id: serviceName
          type:
            - string
          description: El nombre del servicio API Management.
        - id: quotaCounterKey
          type:
            - string
          description: 'Identificador de clave de contador de cuota. Esto es el resultado de la expresión definida en el atributo clave a la izquierda de la directiva de cuota por clave. Por ejemplo, si especifica el contador de clave = "boo" en la directiva, es accesible mediante la clave para el contador "boo". Sin embargo, si está definido como counter-key="@("b"+"a")" estará accesible por clave "ba"'
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.QuotaByCounterKeysListByServiceResponse>
    package: '@azure/arm-apimanagement'
