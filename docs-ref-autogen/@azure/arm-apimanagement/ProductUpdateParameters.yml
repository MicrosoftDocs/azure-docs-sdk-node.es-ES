    type: property
    summary: Términos de uso del producto. Los desarrolladores que traten de suscribirse al producto verán y deberán aceptar estos términos para poder completar el proceso de suscripción.
    optional: true
    syntax:
      content: 'terms?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-apimanagement'
