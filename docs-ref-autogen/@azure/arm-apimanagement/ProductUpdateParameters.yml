  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si el producto se publica o no. Productos publicados son visibles para los usuarios del portal para desarrolladores. Productos publicados no solo son visibles para los administradores. Estado predeterminado del producto es notPublished. Los valores posibles son: ''notPublished'', ''publicada'''
    optional: true
    syntax:
