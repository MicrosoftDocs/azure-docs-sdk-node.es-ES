  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.approvalRequired'
    name: approvalRequired
    fullName: approvalRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si la aprobación de suscripción es necesario. Si es false, las nuevas suscripciones se aprueban automáticamente, lo que permite a los desarrolladores llamar a las API del producto inmediatamente después de suscribirse. Si es true, los administradores deben aprobar manualmente la suscripción antes de que el desarrollador puede cualquiera de las API del producto. Pueden estar presentes solo si subscriptionRequired propiedad está presente y tiene un valor de false.'
    optional: true
    syntax:
      content: 'approvalRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
