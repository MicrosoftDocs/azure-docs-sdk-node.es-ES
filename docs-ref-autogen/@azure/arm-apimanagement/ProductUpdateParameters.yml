    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.subscriptionRequired'
    name: subscriptionRequired
    fullName: subscriptionRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Si se requiere una suscripción de producto para tener acceso a API incluido en este producto. Si es true, el producto se conoce como "protegido" y se requiere para una solicitud a una API que se incluye en el producto se realice correctamente una clave de suscripción válida. Si es false, el producto se conoce como "abierto" y se pueden realizar solicitudes a una API que se incluye en el producto sin una clave de suscripción.
      Si se omite la propiedad al crear un nuevo producto que se supone que su valor sea verdadera.
    optional: true
    syntax:
      content: 'subscriptionRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.subscriptionsLimit'
    name: subscriptionsLimit
    fullName: subscriptionsLimit
    children: []
    langs:
      - typeScript
    type: property
    summary: Si el número de suscripciones de un usuario puede tener a este producto al mismo tiempo. Establezca en null o se omite para permitir ilimitado de suscripciones por usuario. Pueden estar presentes solo si subscriptionRequired propiedad está presente y tiene un valor de false.
    optional: true
    syntax:
      content: 'subscriptionsLimit?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.terms'
    name: terms
    fullName: terms
    children: []
    langs:
