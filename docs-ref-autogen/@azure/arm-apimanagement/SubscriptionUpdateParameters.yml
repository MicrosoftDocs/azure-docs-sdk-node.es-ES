  - uid: '@azure/arm-apimanagement.SubscriptionUpdateParameters.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Estado de la suscripción. Los Estados posibles son * activa: la suscripción está activa, * suspendida: la suscripción está bloqueada y el suscriptor no puede llamar a las API del producto, * enviado – la solicitud de suscripción se ha realizado el desarrollador, pero aún no aprobada o rechazada, * rechazada: la solicitud de suscripción se ha denegado por un administrador, * cancelada: la suscripción se ha cancelado por el desarrollador o administrador, * caducado: la suscripción alcanzó su fecha de expiración y se ha desactivado.
      Los valores posibles son: 'suspendido', 'active', 'expiró', 'enviar', 'rechazada', 'Cancelar'
    optional: true
    syntax:
      content: 'state?: SubscriptionState'
      return:
        type:
          - '@azure/arm-apimanagement.SubscriptionState'
    package: '@azure/arm-apimanagement'
