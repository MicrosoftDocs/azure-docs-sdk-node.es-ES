    summary: |-
      <span data-ttu-id="83bb9-112">Estado de la suscripción.</span><span class="sxs-lookup"><span data-stu-id="83bb9-112">Subscription state.</span></span> <span data-ttu-id="83bb9-113">Los Estados posibles son \* activa: la suscripción está activa, \* suspendida: la suscripción está bloqueada y el suscriptor no puede llamar a las API del producto, \* enviado – la solicitud de suscripción se ha realizado el desarrollador, pero aún no aprobada o rechazada, \* rechazada: la solicitud de suscripción se ha denegado por un administrador, \* cancelada: la suscripción se ha cancelado por el desarrollador o administrador, \* caducado: la suscripción alcanzó su fecha de expiración y se ha desactivado.</span><span class="sxs-lookup"><span data-stu-id="83bb9-113">Possible states are \* active – the subscription is active, \* suspended – the subscription is blocked, and the subscriber cannot call any APIs of the product, \* submitted – the subscription request has been made by the developer, but has not yet been approved or rejected, \* rejected – the subscription request has been denied by an administrator, \* cancelled – the subscription has been cancelled by the developer or administrator, \* expired – the subscription reached its expiration date and was deactivated.</span></span>
      <span data-ttu-id="83bb9-114">Los valores posibles son: 'suspendido', 'active', 'expiró', 'enviar', 'rechazada', 'Cancelar'</span><span class="sxs-lookup"><span data-stu-id="83bb9-114">Possible values include: 'suspended', 'active', 'expired', 'submitted', 'rejected', 'cancelled'</span></span>
