    summary: 'True para el programa de instalación, especifique el certificado asociado con este nombre de host como el certificado SSL predeterminado. Si un cliente no envía el encabezado SNI, será el certificado que se enfrentan el desafío. La propiedad es útil si un servicio tiene varios nombre de host personalizado habilitado y necesita decidir cuál es el certificado ssl predeterminado. La configuración que solo se aplica al tipo de nombre de host del Proxy. Valor predeterminado: false.'
