  - uid: '@azure/arm-apimanagement.ApiExport.get'
    name: 'get(string, string, string, Models.ExportFormat, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Obtiene los detalles de la API especificada mediante su identificador en el formato especificado en el Blob de almacenamiento con la clave de SAS válida durante 5 minutos.
    syntax:
      content: 'function get(resourceGroupName: string, serviceName: string, apiId: string, format: Models.ExportFormat, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nombre del grupo de recursos.
        - id: serviceName
          type:
            - string
          description: El nombre del servicio API Management.
        - id: apiId
          type:
            - string
          description: Identificador de la revisión de API. Debe ser único en la instancia actual del servicio API Management. Tiene la revisión no actuales; rev = n como sufijo donde n es el número de revisión.
        - id: format
          type:
            - Models.ExportFormat
          description: 'Dar formato en el que se va a exportar los detalles de la Api para el Blob de almacenamiento con Sas Key válido durante 5 minutos. Los valores posibles son: ''Swagger'', ''Wsdl'', ''Wadl'', ''Openapi'''
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.ApiExportGetResponse>
    package: '@azure/arm-apimanagement'
