    children: []
    langs:
      - typeScript
    type: property
    summary: 'La fecha cuando se actualizó por última vez el estado de conectividad de recursos. Este estado debe actualizarse cada 15 minutos. Si no se ha actualizado en este estado, significa que el servicio ha perdido la conectividad de red al recurso, desde dentro de la Virtual Network.The fecha cumple con el siguiente formato: `yyyy-MM-ddTHH:mm:ssZ` tal y como especifica el estándar ISO 8601.'
    syntax:
      content: 'lastUpdated: Date'
      return:
        type:
          - Date
