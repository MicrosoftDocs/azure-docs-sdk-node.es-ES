  children: []
  langs:
  - typeScript
  type: property
  summary: Incluso si no se especifica internalDnsNameLabel, se crea una entrada DNS para la NIC principal de la máquina virtual. Este nombre DNS se puede construir mediante la concatenación del nombre de la máquina virtual con el valor de internalDomainNameSuffix.
  optional: true
  syntax:
    content: 'internalDomainNameSuffix?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
