    langs:
      - typeScript
    type: interface
    summary: |-
      El cuerpo de respuesta contiene el estado de la operación asincrónica especificada, que indica si se ha realizado correctamente, si está en curso o si ha producido un error. Tenga en cuenta que este estado es distinto del código de estado HTTP devuelto para la operación Get Operation Status en Sí. Si la operación asincrónica se realizó correctamente, el cuerpo de respuesta incluye el código de estado HTTP para la solicitud correctamente.
      Si se produjo un error en la operación asincrónica, el cuerpo de respuesta incluye el código de estado HTTP para la información de error y la solicitud con error sobre el error.
    package: '@azure/arm-network'
