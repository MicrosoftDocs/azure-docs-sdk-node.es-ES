- uid: '@azure/arm-network.PacketCaptureFilter.localIPAddress'
  name: localIPAddress
  fullName: localIPAddress
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Dirección IP local que se filtrará en. Notación: "127.0.0.1" para la entrada de dirección única.

    "127.0.0.1-127.0.0.255" para el intervalo. "127.0.0.1;127.0.0.5"? para varias entradas. Varios intervalos que no se admite actualmente. Mezcla de intervalos con entradas múltiples que no se admite actualmente.

    Valor predeterminado = null.
  optional: true
  syntax:
    content: 'localIPAddress?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PacketCaptureFilter.localPort'
  name: localPort
  fullName: localPort
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Puerto local que se filtrará en. Notación: "80" para una entrada de puerto único. " 80-85" para el intervalo.

    "80; 443;" para varias entradas. Varios intervalos que no se admite actualmente. Mezcla de intervalos con entradas múltiples que no se admite actualmente. Valor predeterminado = null.
  optional: true
  syntax:
    content: 'localPort?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PacketCaptureFilter.protocol'
  name: protocol
  fullName: protocol
  children: []
  langs:
  - typeScript
  type: property
  summary: "Protocolo que se filtrará en. Los valores posibles son: 'TCP', 'UDP', 'Any'. Valor predeterminado: 'Any'."
  optional: true
  syntax:
    content: 'protocol?: PcProtocol'
    return:
      type:
      - '@azure/arm-network.PcProtocol'
  package: '@azure/arm-network'
