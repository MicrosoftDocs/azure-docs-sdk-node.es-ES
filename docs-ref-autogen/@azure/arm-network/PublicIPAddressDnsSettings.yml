  - uid: '@azure/arm-network.PublicIPAddressDnsSettings.domainNameLabel'
    name: domainNameLabel
    fullName: domainNameLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Obtiene o establece la etiqueta de nombre de dominio. La concatenación de la zona DNS de configuración regional y de la etiqueta de nombre de dominio conforman el nombre de dominio completo asociado con la dirección IP pública. Si se especifica una etiqueta de nombre de dominio, se crea un registro de DNS de una dirección IP pública en el sistema DNS de Microsoft Azure.'
    optional: true
    syntax:
      content: 'domainNameLabel?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-network'
  - uid: '@azure/arm-network.PublicIPAddressDnsSettings.fqdn'
    name: fqdn
    fullName: fqdn
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Obtiene el FQDN, el nombre de dominio completo del registro DNS de un asociado con la dirección IP pública.
      Esto es la concatenación de domainNameLabel y la zona DNS de configuración regional.
    optional: true
    syntax:
      content: 'fqdn?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-network'
  - uid: '@azure/arm-network.PublicIPAddressDnsSettings.reverseFqdn'
    name: reverseFqdn
    fullName: reverseFqdn
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Obtiene o establece el FQDN inverso. Un usuario puede ver, nombre de dominio completo que se resuelve en esta dirección IP pública. Si se especifica el valor de reverseFqdn, se crea un registro de PTR DNS que señala desde la dirección IP en el dominio in-addr.arpa al FQDN inverso.'
    optional: true
    syntax:
      content: 'reverseFqdn?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-network'