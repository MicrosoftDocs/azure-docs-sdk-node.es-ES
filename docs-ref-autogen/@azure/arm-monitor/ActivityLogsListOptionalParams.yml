  - uid: '@azure/arm-monitor.ActivityLogsListOptionalParams.filter'
    name: filter
    fullName: filter
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Reduce el conjunto de datos recopilados.<br>El **$filter** argumento está muy restringido y permite sólo los siguientes patrones.<br>- *Lista de eventos para un grupo de recursos*: $filter = marca horaria del evento ge '' 2014-07-16T04:36:37.6407898Z'' y le marca horaria del evento '' 2014-07-20T04:36:37.6407898Z'' y resourceGroupName eq ''resourceGroupName''.<br>- *Lista de eventos para el recurso*: $filter = marca horaria del evento ge '' 2014-07-16T04:36:37.6407898Z'' y le marca horaria del evento '' 2014-07-20T04:36:37.6407898Z'' y resourceUri eq ''resourceURI''.<br>- *Lista de eventos de una suscripción en un intervalo de tiempo*: $filter = marca horaria del evento ge '' 2014-07-16T04:36:37.6407898Z'' y le marca horaria del evento '' 2014-07-20T04:36:37.6407898Z''.<br>- *Lista de eventos para un proveedor de recursos*: $filter = marca horaria del evento ge '' 2014-07-16T04:36:37.6407898Z'' y le marca horaria del evento '' 2014-07-20T04:36:37.6407898Z'' y resourceProvider eq ''resourceProviderName''.<br>- *Lista de eventos para un identificador de correlación*: $filter = marca horaria del evento ge '' 2014-07-16T04:36:37.6407898Z'' y le marca horaria del evento '' 2014-07-20T04:36:37.6407898Z'' y correlationId eq ''correlationID''.<br><br>**NOTA**: No se permite ninguna otra sintaxis.'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
