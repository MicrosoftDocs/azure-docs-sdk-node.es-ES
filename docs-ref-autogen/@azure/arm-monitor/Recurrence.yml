  - uid: '@azure/arm-monitor.Recurrence.frequency'
    name: frequency
    fullName: frequency
    children: []
    langs:
      - typeScript
    type: property
    summary: 'la frecuencia de periodicidad. ¿Con qué frecuencia debe entrar en vigor el perfil de programación. Este valor debe ser Week, lo que significa que cada semana tendrá el mismo conjunto de perfiles. Por ejemplo, para establecer una programación diaria, establezca **programación** a todos los días de la semana. La propiedad frequency se especifica que la programación se repite cada semana. Los valores posibles son: ''None'', ''Second'', ''Minute'', ''Hour'', ''Day'', ''Week'', ''Month'', ''Year'''
    syntax:
      content: 'frequency: RecurrenceFrequency'
      return:
        type:
          - '@azure/arm-monitor.RecurrenceFrequency'
    package: '@azure/arm-monitor'
