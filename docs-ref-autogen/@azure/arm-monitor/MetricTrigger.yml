    syntax:
      content: 'threshold: number'
      return:
        type:
          - number
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeAggregation'
    name: timeAggregation
    fullName: timeAggregation
    children: []
    langs:
      - typeScript
    type: property
    summary: 'tipo de agregación de tiempo. La manera en que se recopilan los datos se debería combinar con el tiempo. El valor predeterminado es Average. Los valores posibles son: ''Medio'', ''Mínima'', ''Máximo'', ''Total'', ''Count'', ''Last'''
    syntax:
      content: 'timeAggregation: TimeAggregationType'
      return:
        type:
          - '@azure/arm-monitor.TimeAggregationType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeGrain'
    name: timeGrain
    fullName: timeGrain
    children: []
    langs:
      - typeScript
    type: property
    summary: supervisa la granularidad de las métricas de la regla. Debe ser uno de los valores predefinidos devuelto por las definiciones de métricas para la métrica. Debe tener entre 12 horas y 1 minuto.
    syntax:
      content: 'timeGrain: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeWindow'
    name: timeWindow
    fullName: timeWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 'el intervalo de tiempo en qué instancia se recopilan los datos. Este valor debe ser mayor que el retraso en la colección de métricas, que puede variar de recurso en recurso. Debe tener entre 12 horas y cinco minutos.'
    syntax:
      content: 'timeWindow: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
