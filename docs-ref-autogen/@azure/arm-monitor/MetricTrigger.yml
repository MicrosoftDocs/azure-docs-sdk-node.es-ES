    syntax:
      content: 'metricResourceUri: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.operator'
    name: operator
    fullName: operator
    children: []
    langs:
      - typeScript
    type: property
    summary: 'el operador que se utiliza para comparar los datos de métrica y el umbral. Los valores posibles son: ''Equals'', ''NotEquals'', ''GreaterThan'', ''GreaterThanOrEqual'', ''LessThan'', ''LessThanOrEqual'''
    syntax:
      content: 'operator: ComparisonOperationType'
      return:
        type:
          - '@azure/arm-monitor.ComparisonOperationType'
    package: '@azure/arm-monitor'
