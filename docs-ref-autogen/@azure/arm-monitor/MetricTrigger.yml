    name: statistic
    fullName: statistic
    children: []
    langs:
      - typeScript
    type: property
    summary: 'el tipo de estadística de métrica. ¿Cómo se combinan las métricas de varias instancias. Los valores posibles son: ''Medio'', ''Min'', ''Max'', ''Sum'''
    syntax:
      content: 'statistic: MetricStatisticType'
      return:
        type:
          - '@azure/arm-monitor.MetricStatisticType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.threshold'
    name: threshold
    fullName: threshold
    children: []
