    children: []
    langs:
      - typeScript
    type: property
    summary: 'El **$filter** se usa para reducir el conjunto de datos de métrica devueltos.<br>Ejemplo:<br>Métrica contiene metadatos A, B y C.<br>-Devuelve todas las series temporales de C donde A = a1 y B = b1 o b2<br>**$filter = un eq ''a1'' y B eq ''b1'' o B eq ''b2'' e C eq '' *''**<br>-Invalid variante:<br>**$filter = un eq ''a1'' y B eq ''b1'' e C eq '' *'' o B = ''b2''**<br>Esto no es válido porque la lógica o el operador no puede separar los dos nombres de metadatos diferentes.<br>-Devuelve todas las series temporales donde A = a1, B = b1 y C = c1:<br>**$filter = un eq ''a1'' y B eq ''b1'' y C eq ''c1''**<br>-Devuelve todas las series temporales donde A = a1<br>**$filter = un eq ''a1'' y B eq ''*''y C eq''*''**.'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
