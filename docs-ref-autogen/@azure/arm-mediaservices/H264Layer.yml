  - uid: '@azure/arm-mediaservices.H264Layer.adaptiveBFrame'
    name: adaptiveBFrame
    fullName: adaptiveBFrame
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si son o no fotogramas B adaptables que se usará al codificar esta capa. Si no se especifica, el codificador convertirá cada vez que el perfil de vídeo permite su uso.'
    optional: true
    syntax:
      content: 'adaptiveBFrame?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.bFrames'
    name: bFrames
    fullName: bFrames
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El número de fotogramas B que se usará al codificar esta capa.  Si no se especifica, el codificador elige un número adecuado según el perfil de vídeo y el nivel.'
    optional: true
    syntax:
      content: 'bFrames?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.bitrate'
    name: bitrate
    fullName: bitrate
    children: []
    langs:
      - typeScript
    type: property
    summary: Velocidad de bits Media en bits por segundo en el que se va a codificar el vídeo de entrada al generar esta capa. Este es un campo obligatorio.
    syntax:
      content: 'bitrate: number'
      return:
        type:
          - number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.bufferWindow'
    name: bufferWindow
    fullName: bufferWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La longitud de ventana VBV búfer. El valor debe estar en formato ISO 8601. El valor debe estar en los segundos del intervalo [0,1-100]. El valor predeterminado es 5 segundos (por ejemplo, PT5S).'
    optional: true
    syntax:
      content: 'bufferWindow?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.entropyMode'
    name: entropyMode
    fullName: entropyMode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El modo de entropía que se usará para esta capa. Si no se especifica, el codificador elige el modo que sea adecuado para el perfil y nivel. Los valores posibles son: ''Cabac'', ''Cavlc'''
    optional: true
    syntax:
      content: 'entropyMode?: EntropyMode'
      return:
        type:
          - '@azure/arm-mediaservices.EntropyMode'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.frameRate'
    name: frameRate
    fullName: frameRate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El marco de frecuencia (en fotogramas por segundo) en el que se va a codificar esta capa. El valor puede ser en forma de M o N, donde M y N son enteros (por ejemplo, 30000/1001) o en forma de un número (por ejemplo, 30 o 29,97). El codificador aplica las restricciones en las velocidades de fotogramas permitidas según el perfil y nivel. Si no se especifica, el codificador usará la misma velocidad de fotogramas que el vídeo de entrada.'
    optional: true
    syntax:
      content: 'frameRate?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.height'
    name: height
    fullName: height
    children: []
    langs:
      - typeScript
    type: property
    summary: El alto del vídeo de salida para esta capa. El valor puede ser absoluta (en píxeles) o relativa (en porcentaje). Por ejemplo 50% significa que el vídeo de salida tiene como número de píxeles de la mitad de altura como entrada.
    optional: true
    syntax:
      content: 'height?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.label'
    name: label
    fullName: label
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La etiqueta alfanuméricos para esta capa, que se puede usar en multiplexación capas de audio y vídeo diferentes o en el archivo de salida de nomenclatura.'
    optional: true
    syntax:
      content: 'label?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.level'
    name: level
    fullName: level
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Actualmente se admite el nivel hasta 6.2. El valor puede ser automática o un número que coincide con el perfil H.264. Si no se especifica, el valor predeterminado es automático, lo que permite que el codificador de elegir el nivel adecuado para esta capa.'
    optional: true
    syntax:
      content: 'level?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.maxBitrate'
    name: maxBitrate
    fullName: maxBitrate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La velocidad de bits máxima (en bits por segundo), en el que el búfer VBV debe suponerse que volver a rellenar.
      Si no se especifica, valor predeterminado es el mismo valor que la velocidad de bits.
    optional: true
    syntax:
      content: 'maxBitrate?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Discriminador polimórfico
    syntax:
      content: 'odatatype: "#Microsoft.Media.H264Layer"'
      return:
        type:
          - '"#Microsoft.Media.H264Layer"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.profile'
    name: profile
    fullName: profile
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Actualmente admitimos la línea base, principal, alta, High422, High444. Valor predeterminado es automático. Los valores posibles son: ''Auto'', ''Baseline'', ''Main'', ''High'', ''High422'', ''High444'''
    optional: true
    syntax:
      content: 'profile?: H264VideoProfile'
      return:
        type:
          - '@azure/arm-mediaservices.H264VideoProfile'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.referenceFrames'
    name: referenceFrames
    fullName: referenceFrames
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El número de fotogramas de referencia que se usará al codificar esta capa. Si no se especifica, el codificador determina un número adecuado según la configuración de la complejidad de codificador.'
    optional: true
    syntax:
      content: 'referenceFrames?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.slices'
    name: slices
    fullName: slices
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El número de segmentos que se usará al codificar esta capa. Si no se especifica, el valor predeterminado es cero, lo que significa que ese codificador utilizará un solo sector para cada fotograma.'
    optional: true
    syntax:
      content: 'slices?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.width'
    name: width
    fullName: width
    children: []
    langs:
      - typeScript
    type: property
    summary: El ancho del vídeo de salida para esta capa. El valor puede ser absoluta (en píxeles) o relativa (en porcentaje). Por ejemplo 50% significa que el vídeo de salida tiene mitad como número de píxeles de ancho como entrada.
    optional: true
    syntax:
      content: 'width?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
