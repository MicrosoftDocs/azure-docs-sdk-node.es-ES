  - uid: '@azure/arm-mediaservices.AudioOverlay.audioGainLevel'
    name: audioGainLevel
    fullName: audioGainLevel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El nivel de ganancia de audio en la superposición. El valor debe estar en el intervalo [0, 1.0]. El valor predeterminado es 1.0.'
    optional: true
    syntax:
      content: 'audioGainLevel?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.end'
    name: end
    fullName: end
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La posición en la entrada en el que finaliza la superposición de vídeo. El valor debe ser en formato de duración ISO 8601. Por ejemplo, PT30S al final de la superposición de 30 segundos en el vídeo de entrada. Si no se especifica la superposición se aplicará hasta el final de la entrada de vídeo si inputLoop es true. En caso contrario, si inputLoop es false, a continuación, superposición durará siempre que la duración de los medios de superposición.'
    optional: true
    syntax:
      content: 'end?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.fadeInDuration'
    name: fadeInDuration
    fullName: fadeInDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: La duración en la que la superposición de fundido de entrada en el vídeo de entrada. El valor debe ser en formato de duración ISO 8601. Si no se especifica el comportamiento predeterminado consiste en no tener ninguna atenuación en (igual que PT0S).
    optional: true
    syntax:
      content: 'fadeInDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.fadeOutDuration'
    name: fadeOutDuration
    fullName: fadeOutDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: La duración en la que se desvanece la superposición de fuera de la entrada de vídeo. El valor debe ser en formato de duración ISO 8601. Si no se especifica el comportamiento predeterminado consiste en no tener ningún difuminar (igual que PT0S).
    optional: true
    syntax:
      content: 'fadeOutDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.inputLabel'
    name: inputLabel
    fullName: inputLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La etiqueta de la entrada del trabajo que se utiliza como una superposición. La entrada debe especificar exactamente un archivo. Puede especificar un archivo de imagen en formato JPG o PNG, o un archivo de audio (por ejemplo, un archivo WAV, MP3, WMA o M4A) o un archivo de vídeo. Consulte https://aka.ms/mesformats para una lista completa de los formatos de archivo de vídeo y audio compatible.'
    syntax:
      content: 'inputLabel: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Discriminador polimórfico
    syntax:
      content: 'odatatype: "#Microsoft.Media.AudioOverlay"'
      return:
        type:
          - '"#Microsoft.Media.AudioOverlay"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La posición inicial, con referencia a la entrada de vídeo, donde empieza la superposición. El valor debe estar en formato ISO 8601. Por ejemplo, PT05S para iniciar la superposición en 5 segundos en el vídeo de entrada. Si no se especifica la superposición se inicia desde el principio de la entrada de vídeo.'
    optional: true
    syntax:
      content: 'start?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'