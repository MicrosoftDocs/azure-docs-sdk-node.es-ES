  - uid: '@azure/arm-mediaservices.TransportStreamFormat.filenamePattern'
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El patrón de nombres de archivo para los archivos de salida generado. Se admiten las siguientes macros en el nombre de archivo: {Basename}: el nombre de base de la entrada de vídeo {Extension}: la extensión adecuada para este formato. {Label}: la etiqueta asignada a la capa de códec.
      {Index}: un índice único para las miniaturas. Solo se aplica a las miniaturas. {Velocidad de bits}: la velocidad de bits de audio y vídeo. No es aplicable a las miniaturas. {Códec}: el tipo del códec de audio y vídeo. Las macros no sustituidas se contrae y se quitará el nombre de archivo.
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
