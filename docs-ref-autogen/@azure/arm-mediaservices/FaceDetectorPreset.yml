    summary: |-
      <span data-ttu-id="3fb5a-103">Especifica la resolución máxima a la que se analiza el vídeo.</span><span class="sxs-lookup"><span data-stu-id="3fb5a-103">Specifies the maximum resolution at which your video is analyzed.</span></span> <span data-ttu-id="3fb5a-104">El comportamiento predeterminado es "SourceResolution", lo que mantendrá la entrada de vídeo en su resolución original si se analizan.</span><span class="sxs-lookup"><span data-stu-id="3fb5a-104">The default behavior is "SourceResolution," which will keep the input video at its original resolution when analyzed.</span></span>
      <span data-ttu-id="3fb5a-105">Usar "StandardDefinition" cambiará de tamaño de los vídeos de entrada a la definición estándar conservando la relación de aspecto apropiada.</span><span class="sxs-lookup"><span data-stu-id="3fb5a-105">Using "StandardDefinition" will resize input videos to standard definition while preserving the appropriate aspect ratio.</span></span> <span data-ttu-id="3fb5a-106">Solo cambiará el tamaño si el vídeo de mayor resolución.</span><span class="sxs-lookup"><span data-stu-id="3fb5a-106">It will only resize if the video is of higher resolution.</span></span> <span data-ttu-id="3fb5a-107">Por ejemplo, una entrada de 1920 x 1080 podría ampliarse a 640 x 360 antes del procesamiento.</span><span class="sxs-lookup"><span data-stu-id="3fb5a-107">For example, a 1920x1080 input would be scaled to 640x360 before processing.</span></span> <span data-ttu-id="3fb5a-108">Cambiar a "StandardDefinition" reducirá el tiempo necesario para el proceso de alta resolución video.</span><span class="sxs-lookup"><span data-stu-id="3fb5a-108">Switching to "StandardDefinition" will reduce the time it takes to process high resolution video.</span></span> <span data-ttu-id="3fb5a-109">También puede reducir el costo de usar este componente (consulte https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics para obtener más información).</span><span class="sxs-lookup"><span data-stu-id="3fb5a-109">It may also reduce the cost of using this component (see https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics for details).</span></span>
      <span data-ttu-id="3fb5a-110">Sin embargo, no se pueden detectar caras que acaban siendo demasiado pequeño en el vídeo cuyo tamaño ha cambiado.</span><span class="sxs-lookup"><span data-stu-id="3fb5a-110">However, faces that end up being too small in the resized video may not be detected.</span></span> <span data-ttu-id="3fb5a-111">Los valores posibles son: 'SourceResolution', 'StandardDefinition'</span><span class="sxs-lookup"><span data-stu-id="3fb5a-111">Possible values include: 'SourceResolution', 'StandardDefinition'</span></span>
