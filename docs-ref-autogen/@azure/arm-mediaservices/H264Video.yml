    fullName: sceneChangeDetection
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si el codificador debe insertar fotogramas clave en los cambios de escena. Si no se especifica, el valor predeterminado es false. Esta marca debe establecerse en true sólo cuando el codificador se está configurando para producir un vídeo de salida única.'
    optional: true
    syntax:
      content: 'sceneChangeDetection?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-mediaservices'
