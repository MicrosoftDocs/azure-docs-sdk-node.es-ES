      - typeScript
    type: property
    summary: 'El modo de cambio de tamaño - cómo cambia el tamaño del vídeo de entrada para ajustarse a las resoluciones de salida deseado. El valor predeterminado es AutoSize. Los valores posibles son: ''None'', ''AutoSize'', ''AutoFit'''
    optional: true
    syntax:
      content: 'stretchMode?: StretchMode'
      return:
        type:
          - '@azure/arm-mediaservices.StretchMode'
    package: '@azure/arm-mediaservices'
