  - uid: '@azure/arm-mediaservices.StreamingPolicyFairPlayConfiguration.customLicenseAcquisitionUrlTemplate'
    name: customLicenseAcquisitionUrlTemplate
    fullName: customLicenseAcquisitionUrlTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Plantilla para la dirección URL del servicio personalizado en la entrega de licencias a los jugadores del usuario final.  No se requiere cuando se usa Azure Media Services para emitir las licencias.  La plantilla admite tokens reemplazables que el servicio se actualizará en tiempo de ejecución con el valor específico para la solicitud.  Los valores de token admitidos actualmente son {AlternativeMediaId}, que se reemplaza con el valor de StreamingLocatorId.AlternativeMediaId y {ContentKeyId}, que se reemplaza con el valor del identificador de la clave que se solicita.'
    optional: true
