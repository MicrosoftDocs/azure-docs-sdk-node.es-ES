  - uid: '@azure/arm-mediaservices.PngImage.keyFrameInterval'
    name: keyFrameInterval
    fullName: keyFrameInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La distancia entre dos fotogramas clave, con lo que define un grupo de imágenes (GOP). El valor debe ser un entero distinto de cero en los segundos del intervalo [1 30], especificado en formato ISO 8601. El valor predeterminado es de 2 segundos (PT2S).'
    optional: true
    syntax:
      content: 'keyFrameInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
