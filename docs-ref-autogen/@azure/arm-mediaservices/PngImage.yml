  - uid: '@azure/arm-mediaservices.PngImage.range'
    name: range
    fullName: range
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La posición en la entrada de vídeo en el que se va a detener la generación de miniaturas. El valor puede estar en la marca de tiempo absoluto (ISO 8601, p. ej.: PT5M30S para detenerse en 5 minutos y 30 segundos), o un número de fotogramas (por ejemplo, 300 para detenerse en el marco de 300) o un valor relativo (por ejemplo, 100%).'
    optional: true
    syntax:
      content: 'range?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.PngImage.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La posición en la entrada de vídeo desde donde se empiezan a generar vistas en miniatura. El valor puede estar en la marca de tiempo absoluto (ISO 8601, p. ej.: PT05S), o un número de fotogramas (por ejemplo, 10 para el marco de 10) o un valor relativo (por ejemplo, 1%). También admite una macro {Best}, que indica al codificador para seleccionar la mejor miniatura de los primeros segundos del vídeo.'
    syntax:
      content: 'start: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.PngImage.step'
    name: step
    fullName: step
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Los intervalos en el que se generan automáticamente miniaturas. El valor puede estar en la marca de tiempo absoluto (ISO 8601, p. ej.: PT05S para una imagen cada 5 segundos), o un número de fotogramas (por ejemplo, 30 para cada 30 fotogramas) o un valor relativo (por ejemplo, 1%).'
    optional: true
    syntax:
      content: 'step?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.PngImage.stretchMode'
    name: stretchMode
    fullName: stretchMode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'El modo de cambio de tamaño - cómo cambia el tamaño del vídeo de entrada para ajustarse a las resoluciones de salida deseado. El valor predeterminado es AutoSize. Los valores posibles son: ''None'', ''AutoSize'', ''AutoFit'''
    optional: true
    syntax:
      content: 'stretchMode?: StretchMode'
      return:
        type:
          - '@azure/arm-mediaservices.StretchMode'
    package: '@azure/arm-mediaservices'
