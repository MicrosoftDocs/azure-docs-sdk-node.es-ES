    type: property
    summary: 'Una etiqueta que se asigna a un JobInputClip, que se utiliza para satisfacer una referencia que se usa en la transformación. Por ejemplo, se puede crear una transformación con el fin de tomar un archivo de imagen con la etiqueta ''xyz'' y se aplican como una superposición sobre el vídeo de entrada antes de se codifica. Al enviar a un trabajo, exactamente uno de los JobInputs debe ser el archivo de imagen, y debe tener la etiqueta ''xyz''.'
