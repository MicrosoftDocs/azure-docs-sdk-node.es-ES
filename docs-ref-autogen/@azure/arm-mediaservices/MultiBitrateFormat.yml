items:
  - uid: '@azure/arm-mediaservices.MultiBitrateFormat'
    name: MultiBitrateFormat
    fullName: MultiBitrateFormat
    children:
      - '@azure/arm-mediaservices.MultiBitrateFormat.filenamePattern'
      - '@azure/arm-mediaservices.MultiBitrateFormat.odatatype'
      - '@azure/arm-mediaservices.MultiBitrateFormat.outputFiles'
    langs:
      - typeScript
    type: interface
    summary: Describe las propiedades para generar una colección de archivos de velocidad de bits múltiple GOP alineado. El comportamiento predeterminado consiste en generar un archivo de salida para cada capa de vídeo que es MUX junto con todos los audios. Los archivos de salida exactos generados pueden controlarse mediante la especificación de la colección outputFiles.
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.MultiBitrateFormat.filenamePattern'
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El patrón de nombres de archivo para los archivos de salida generado. Se admiten las siguientes macros en el nombre de archivo: {Basename}: el nombre de base de la entrada de vídeo {Extension}: la extensión adecuada para este formato. {Label}: la etiqueta asignada a la capa de códec.
      {Index}: un índice único para las miniaturas. Solo se aplica a las miniaturas. {Velocidad de bits}: la velocidad de bits de audio y vídeo. No es aplicable a las miniaturas. {Códec}: el tipo del códec de audio y vídeo. Las macros no sustituidas se contrae y se quitará el nombre de archivo.
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.MultiBitrateFormat.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Discriminador polimórfico
    syntax:
      content: 'odatatype: "#Microsoft.Media.MultiBitrateFormat"'
      return:
        type:
          - '"#Microsoft.Media.MultiBitrateFormat"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.MultiBitrateFormat.outputFiles'
    name: outputFiles
    fullName: outputFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: La lista de archivos de salida para generar.  Cada entrada en la lista es un conjunto de etiquetas de nivel de audio y vídeo estén MUX juntos.
    optional: true
    syntax:
      content: 'outputFiles?: OutputFile[]'
      return:
        type:
          - '@azure/arm-mediaservices.OutputFile[]'
    package: '@azure/arm-mediaservices'
