  - uid: '@azure/arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision'
    name: 'provision(string, string, string, string, string, string, ILRRequestResource, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Aprovisiona una secuencia de comandos que invoca una conexión iSCSI a los datos de copia de seguridad. Ejecuta este script abre un explorador de archivos mostrar todos los pueden recuperables archivos y carpetas. Se trata de una operación asincrónica. Para conocer el estado de aprovisionamiento, llamar a API GetProtectedItemOperationResult.'
    syntax:
      content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: vaultName
          type:
            - string
          description: Nombre del almacén de recovery services.
        - id: resourceGroupName
          type:
            - string
          description: El nombre del grupo de recursos donde el almacén de recovery services está presente.
        - id: fabricName
          type:
            - string
          description: Nombre de tejido asociado con los elementos de copiados de seguridad.
        - id: containerName
          type:
            - string
          description: Nombre del contenedor asociado con los elementos de copiados de seguridad.
        - id: protectedItemName
          type:
            - string
          description: Copia el nombre del elemento cuyos archivos o carpetas se restaurará.
        - id: recoveryPointId
          type:
            - string
          description: Identificador de punto de recuperación que representa los datos de copiados de seguridad. conexión iSCSI se aprovisionará para estos datos de copiados de seguridad.
        - id: parameters
          type:
            - '@azure/arm-recoveryservicesbackup.ILRRequestResource'
          description: solicitud de recurso ILR
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
    package: '@azure/arm-recoveryservicesbackup'
