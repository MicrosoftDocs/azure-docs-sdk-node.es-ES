  - uid: '@azure/arm-batch.PoolOperations.stopResize'
    name: 'stopResize(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Esto no restaura el grupo a su estado anterior antes de la operación de cambio de tamaño: solo detiene los cambios adicionales realizados, y el grupo mantiene su estado actual. Después de detener el grupo se estabilice el número de nodos que estaba cuando se realizó la operación de detención. En primer lugar durante la operación de detención, el estado de asignación de grupo cambia para detener y, a continuación, firme. Una operación de cambio de tamaño no tiene que ser una solicitud de grupo explícita de cambio de tamaño; Esta API puede usarse también para detener el ajuste de tamaño inicial del grupo cuando se crea.'
    syntax:
      content: 'function stopResize(resourceGroupName: string, accountName: string, poolName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: El nombre del grupo de recursos que contiene la cuenta de Batch.
        - id: accountName
          type:
            - string
          description: El nombre de la cuenta de Batch.
        - id: poolName
          type:
            - string
          description: El nombre del grupo. Esto debe ser único dentro de la cuenta.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolStopResizeResponse>
    package: '@azure/arm-batch'
