  - uid: '@azure/event-hubs.ClientOptions.webSocket'
    name: webSocket
    fullName: webSocket
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      El constructor de WebSocket usado para crear una conexión AMQP a través de un WebSocket.
      Esta opción debe proporcionarse en los escenarios siguientes
      - El puerto TCP 5671, que es lo que se usa la conexión de AMQP a Event Hubs está bloqueado en su entorno.
      - La aplicación debe ejecutarse detrás de un servidor proxy
      - La aplicación deba ejecutarse en el explorador y desea proporcionar su propia elección de implementación de Websocket en lugar del socket Web integrado en el explorador.
    optional: true
    syntax:
      content: 'webSocket?: WebSocketImpl'
      return:
        type:
          - WebSocketImpl
    package: '@azure/event-hubs'
