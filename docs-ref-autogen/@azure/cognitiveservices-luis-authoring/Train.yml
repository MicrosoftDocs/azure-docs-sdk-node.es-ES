  - uid: '@azure/cognitiveservices-luis-authoring.Train.getStatus'
    name: 'getStatus(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Obtiene el estado de la formación de todos los modelos (intenciones y entidades) para la aplicación de LUIS especificada. Debe llamar a la API de entrenamiento para entrenar la aplicación LUIS antes de llamar a esta API para obtener el estado de entrenamiento.
      "appID" especifica el identificador de aplicación de LUIS. "versionId" especifica el número de versión de la aplicación de LUIS. Por ejemplo, "0.1".
    syntax:
      content: 'function getStatus(appId: string, versionId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: appId
          type:
            - string
          description: El identificador de aplicación.
        - id: versionId
          type:
            - string
          description: El identificador de versión.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TrainGetStatusResponse>
    package: '@azure/cognitiveservices-luis-authoring'
