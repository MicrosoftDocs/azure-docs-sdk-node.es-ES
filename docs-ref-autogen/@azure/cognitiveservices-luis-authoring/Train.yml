  - uid: '@azure/cognitiveservices-luis-authoring.Train.trainVersion'
    name: 'trainVersion(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Envía una solicitud de entrenamiento para una versión de una aplicación de LUIS especificada. Esta solicitud POST inicia forma asincrónica una solicitud. Para determinar si la solicitud de entrenamiento es correcta, envíe una solicitud GET para obtener el estado de entrenamiento. Nota: La versión de la aplicación no se entrena totalmente a menos que todos los modelos (intenciones y entidades) se entrenan correctamente o están actualizados. Para comprobar el éxito de entrenamiento, obtener el estado de entrenamiento de al menos una vez una vez completada la formación.'
    syntax:
      content: 'function trainVersion(appId: string, versionId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: appId
          type:
            - string
          description: El identificador de aplicación.
        - id: versionId
          type:
            - string
          description: El identificador de versión.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TrainTrainVersionResponse>
    package: '@azure/cognitiveservices-luis-authoring'
