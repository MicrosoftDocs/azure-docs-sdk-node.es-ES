  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio.
    - id: deploymentName
      type:
      - string
      description: Nombre de la implementación.
    - id: parameters
      type:
      - azure-asm-compute.DNSAddParameters
      description: Parámetros proporcionados a la operación de agregar servidor DNS.
    - id: parameters.name
      type:
      - string
      description: Nombre del servidor DNS.
      optional: true
    - id: parameters.address
      type:
      - string
      description: Dirección IP del servidor DNS
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function addDNSServer(serviceName, deploymentName, parameters, callback)
  langs:
  - js
