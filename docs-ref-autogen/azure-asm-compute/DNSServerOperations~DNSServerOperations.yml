  summary: >-
    La API de administración de proceso incluye operaciones para administrar los servidores dns de su suscripción.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    Consulte [servidorDNS] {@link ComputeManagementClient ~ ComputeManagementClient #dnsServer}.

