  name: beginCreatingDeployment(serviceName, parameters, callback)
  summary: La operación de empezar a crear implementación de máquina Virtual aprovisiona una máquina virtual basada en la configuración proporcionada. Cuando se crea una implementación de una máquina virtual, debe asegurarse de que el servicio en la nube y el disco o imagen que utilice se encuentran en la misma región. Por ejemplo, si se creó el servicio de nube en la región Oeste de Estados Unidos, el disco o imagen que utilice debe también estar ubicado en una cuenta de almacenamiento en la región Oeste de Estados Unidos.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx para obtener más información)
