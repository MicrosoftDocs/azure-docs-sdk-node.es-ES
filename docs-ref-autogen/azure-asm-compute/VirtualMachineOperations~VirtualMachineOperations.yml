- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: create(serviceName, deploymentName, parameters, callback)
  summary: 'La operación Create Role, agrega una máquina virtual a una implementación existente. Puede hacer referencia al osdisk en la operación de agregar rol de las maneras siguientes: imagen de usuario/Platform: establecer el SourceImageName a una imagen de plataforma o del usuario. También puede especificar los valores DiskName y MediaLink como parte de la operación para controlar el nombre y la ubicación del disco de destino. Cuando se especifican DiskName y MediaLink en este modo, no deben existir en el sistema, en caso contrario que se devuelve un error de conflicto; UserDisk - DiskName conjunto a un usuario proporcionó la imagen en el repositorio de imágenes. SourceImageName debe establecerse en NULL. Todas las demás propiedades se omiten; o un Blob en una cuenta de almacenamiento - establecer MediaLink en un blob que contiene la imagen. SourceImageName y DiskName se establecen en NULL.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx para obtener más información)'
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.create(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio.
    - id: deploymentName
      type:
      - string
      description: El nombre de la implementación.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: Parámetros proporcionados a la operación crear Máquina Virtual.
    - id: parameters.roleName
      type:
      - string
      description: Especifica el nombre de la máquina virtual. El nombre debe ser único dentro de la implementación.
    - id: parameters.availabilitySetName
      type:
      - string
      description: Especifica el nombre de un conjunto de disponibilidad para que se va a agregar la máquina virtual. Este valor controla la asignación de máquina virtual en el entorno de Azure. Las máquinas virtuales especificadas en el mismo conjunto de disponibilidad se asignan a varios nodos para maximizar la disponibilidad.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: El tamaño de la máquina virtual.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Contiene la colección de conjuntos de configuración que contienen valores de configuración de aplicación y del sistema.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Contiene una colección de extensiones de recursos que se instalan en la máquina Virtual. Este elemento se usa si ProvisionGuestAgent se establece en true.
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: Nombre de la VMImage desde el que es necesario crear este rol. Si se ha especializado al OSDisk en la VMImage, a continuación, WindowsProvisioningConfigurationSet ni LinuxProvisioningConfigurationSet no debe proporcionarse. No debe especificarse ningún OSVirtualHardDisk o DataVirtualHardDisk cuando se usa este argumento.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Contiene los parámetros que utiliza Azure para crear el disco de datos para la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Contiene los parámetros que utiliza Azure para crear el disco del sistema operativo para la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Especifica el comportamiento de almacenamiento en caché de la plataforma del blob de disco del sistema operativo para mejorar la eficacia de lectura/escritura.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Especifica el nombre descriptivo de una imagen de sistema operativo en el repositorio de imágenes.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Especifica el nombre de una imagen de sistema operativo en el repositorio de imágenes.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Especifica la ubicación del disco del sistema operativo en el almacenamiento de Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Especifica el nombre de la imagen de origen que se usó para aprovisionar la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: El sistema operativo que se ejecuta en la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI de la imagen de sistema operativo de origen que se copiarán en la cuenta de almacenamiento del cliente de creación de máquinas virtuales. Si se especifica RemoteSourceImageLink, MediaLink también debe especificarse. Si se especifica RemoteSourceImageLink, no se debe especificar thenSourceIamgeName.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Obtiene o establece el tipo de E/S.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Cuando se usa una imagen de sistema operativo o un RemoteSourceImage para crear un OSVirtualHardDisk, este parámetro puede usarse para cambiar el tamaño del nuevo OSVirtualHardDisk a un tamaño mayor. ResizedSizeInGB debe ser mayor que LogicalSizeInGB de la imagen del sistema operativo subyacente.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Indica si el servicio WindowsAzureGuestAgent está instalado en la máquina Virtual. Para ejecutar una extensión de recursos en una máquina Virtual, se debe instalar este servicio.
      optional: true
    - id: parameters.mediaLocation
      type:
      - string
      description: Ubicación donde deben copiarse VMImage discos duros virtuales para VMImages publicada.
      optional: true
    - id: parameters.vMImageInput
      type:
      - azure-asm-compute.VMImageInput
      description: Cuando se usa una imagen de máquina virtual para crear un nuevo PersistantVMRole, se utilizan DiskConfigurations en la imagen de máquina virtual para crear nuevos discos para la nueva máquina virtual. Este parámetro puede usarse para cambiar el tamaño de los discos recién creados a un tamaño mayor que las DiskConfigurations subyacentes en la propiedad Image.This de máquina virtual solo se devuelve con un encabezado de versión de 2014-10-01 o versiones más recientes.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfiguration
      description: Esto corresponde a la OSDiskConfiguration de la imagen de máquina virtual utilizada para crear un nuevo rol. El elemento OSDiskConfiguration sólo está disponible con la versión 2014-10-01 o posterior.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration.resizedSizeInGB
      type:
      - number
      description: Especifica el nuevo tamaño (más grande) de OSVirtualHardDisk creado mediante una imagen de máquina virtual. El elemento ResizedSizeInGB solo está disponible con la versión 2014-10-01 o posterior.
      optional: true
    - id: parameters.vMImageInput.dataDiskConfigurations
      type:
      - azure-asm-compute.IEnumerable
      description: Esto corresponde a las DataDiskConfigurations de la imagen de máquina virtual utilizada para crear un nuevo rol. El elemento DataDiskConfigurations sólo está disponible con la versión 2014-10-01 o posterior.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: Configuración de salida de la consola de depuración.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: Habilitar o deshabilitar los diagnósticos de arranque.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: Uri de BLOB para la captura de pantalla de consola.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: Uri de BLOB de salida de serie.
      optional: true
    - id: parameters.licenseType
      type:
      - string
      description: 'Especifica que la imagen o el disco que se utiliza era con licencia en el entorno local. Este elemento solo se usa para las imágenes que contienen el sistema operativo Windows Server. Los valores posibles son: Windows_Client, Windows_Server'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function create(serviceName, deploymentName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: createDeployment(serviceName, parameters, callback)
  summary: La operación de crear la implementación de máquina Virtual aprovisiona una máquina virtual basada en la configuración proporcionada. Cuando se crea una implementación de una máquina virtual, debe asegurarse de que el servicio en la nube y el disco o imagen que utilice se encuentran en la misma región. Por ejemplo, si se creó el servicio de nube en la región Oeste de Estados Unidos, el disco o imagen que utilice debe también estar ubicado en una cuenta de almacenamiento en la región Oeste de Estados Unidos.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx para obtener más información)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.createDeployment(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: Parámetros proporcionados a la operación de crear la implementación de máquina Virtual.
    - id: parameters.name
      type:
      - string
      description: Un nombre para la implementación. El nombre de la implementación debe ser único entre otras implementaciones para el servicio hospedado.
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
