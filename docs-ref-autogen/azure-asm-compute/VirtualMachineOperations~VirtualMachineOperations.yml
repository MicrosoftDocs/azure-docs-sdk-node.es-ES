      description: Contiene una lista de servidores DNS para asociar a la máquina.
      optional: true
    - id: parameters.dnsSettings.dnsServers
      type:
      - array
      description: Contiene una colección de objetos que definen la configuración del servidor DNS.
      optional: true
    - id: parameters.reservedIPName
      type:
      - string
      description: Opcional. Especifica el nombre de una IP reservada existente a la que pertenece la implementación. Direcciones IP reservadas se crean mediante una llamada a la operación de creación de una IP reservada.
      optional: true
    - id: parameters.loadBalancers
      type:
      - azure-asm-compute.IEnumerable
      description: Una lista de equilibradores de carga internos que cada proporcionar equilibrio de carga en una dirección VIP privada.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginCreatingDeployment(serviceName, parameters, callback)
  langs:
  - js
