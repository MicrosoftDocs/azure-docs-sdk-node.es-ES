- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    La operación de captura de rol crea una copia del sistema operativo disco duro virtual (VHD) que se implementa en la máquina virtual, guarda la copia de disco duro virtual en la misma ubicación de almacenamiento que el sistema operativo VHD y registra la copia como una imagen en la Galería de imágenes. Desde la imagen capturada, puede crear máquinas virtuales personalizadas adicionales. Para obtener más información acerca de las imágenes y discos, vea Administrar discos e imágenes en http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx. Para obtener más información sobre la captura de imágenes, vea cómo capturar una imagen de una máquina Virtual ejecuta Windows Server 2008 R2 en http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ o cómo capturar una imagen de una máquina Virtual que ejecuta Linux en http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.

    (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx para obtener más información)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio.
    - id: deploymentName
      type:
      - string
      description: El nombre de la implementación.
    - id: virtualMachineName
      type:
      - string
      description: El nombre de la máquina virtual se reinicie.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: Parámetros proporcionados a la operación de captura de máquina Virtual.
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: 'Especifica la acción que se realiza una vez finalizada la operación de captura. Los valores posibles son: Delete: este valor hace que la máquina virtual se puede eliminar una vez capturada la imagen; o volver a aprovisionar: este valor hace que la máquina virtual se vuelva a implementar una vez capturada la imagen mediante el uso de la información especificada en ProvisioningConfiguration.'
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: Proporciona información que se utilizará para volver a implementar la máquina virtual una vez capturada la imagen. Este elemento solo se usa cuando se establece la PostCaptureAction para volver a aprovisionar.
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: Especifica el tipo de configuración para el conjunto de configuración.
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: Contiene una colección de extremos externos para la máquina virtual. Este elemento solo se usa con el tipo de NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: La lista de nombres de subred de red Virtual que pertenece la implementación. Este elemento solo se usa con el tipo de NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 'Especifica una dirección de cliente, es decir, una dirección IP asignada a una máquina virtual en la subred de una red virtual. Por ejemplo: 10.0.0.4.'
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        Opcional.

        Un conjunto de direcciones IP públicas. Actualmente, solo una dirección IP pública adicional por cada rol se admite en una implementación de IaaS. La dirección IP es además de la dirección VIP predeterminada para la implementación.
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: Obtiene o establece el grupo de seguridad de red asociado con este rol. Opcional
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: Obtiene o establece el estado de reenvío IP para este rol. Opcional
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        Especifica el nombre del equipo para la máquina virtual. Si no se especifica el nombre del equipo, se crea un nombre según el nombre del rol.

        Los nombres de equipo deben ser 1 y 15 caracteres de longitud. Este elemento solo se usa con el WindowsProvisioningConfiguration establecido.
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: Especifica la cadena que representa la contraseña de administrador que se usará para la máquina virtual. Si se creará la máquina virtual desde una imagen de máquina virtual 'Especializado', la contraseña no es necesaria.
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: Especifica si se debe restablecer contraseña la primera vez que el administrador inicia sesión en.
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: Especifica si las actualizaciones automáticas están habilitadas para la máquina virtual. Este elemento solo se usa con el WindowsProvisioningConfiguration establecido. El valor predeterminado es false.
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: Especifica la zona horaria para la máquina virtual. Este elemento solo se usa con el WindowsProvisioningConfiguration establecido. Para obtener una lista completa de las entradas de zona horaria, puede hacer referencia a los valores enumerados en la entrada del Registro HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones en un equipo que ejecuta Windows 7, Windows Server 2008 y Windows Server 2008 R2, también puede usar la herramienta de línea de comandos de tzutil para mostrar la hora válida. La herramienta de tzutil se instala de forma predeterminada en Windows 7, Windows Server 2008 y Windows Server 2008 R2.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: Contiene propiedades que especifican un dominio al que se unirá la máquina virtual. Este elemento solo se usa con el WindowsProvisioningConfiguration establecido.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: Especifica los valores para combinar la máquina virtual al dominio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: 'Especifica el nombre del dominio utilizado para autenticar una cuenta. El valor es un dominio DNS completo. Si no se especifica el nombre de dominio, nombre de usuario debe especificar el formato de nombre principal (UPN) del usuario (user@fully-qualified-DNS-domain) o el formato totalmente-calificado-DNS-domain\username. Ejemplo: example.com.'
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: Especifica un nombre de usuario en el dominio que se puede usar para unirse al dominio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: Especifica la contraseña que se utilizará para unirse al dominio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: Especifica el dominio para unirse.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        Especifica el nombre distintivo X 500 del Protocolo ligero de acceso a directorios (LDAP) de la unidad organizativa (OU) en el que se crea la cuenta de equipo. Esta cuenta está en Active Directory en un controlador de dominio en el dominio al que se está uniendo el equipo.

        Ejemplo: OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: Información adicional para el aprovisionamiento de la unión de dominio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: Información de la cuenta para unirse al dominio.
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        Contiene una lista de certificados de servicio con el que se proporcionará a la nueva función.

        Este elemento solo se usa con el WindowsProvisioningConfiguration establecido.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: Configura el servicio de administración remota de Windows en la máquina virtual, lo que permite remoto de Windows PowerShell.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: Contiene una colección de información para habilitar PowerShell remoto de Windows.
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: Especifica el nombre que se usa para cambiar el nombre de la cuenta de administrador predeterminada. Si se creará la máquina virtual desde una imagen de máquina virtual 'Especializado', no es necesario el nombre de usuario.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: Especifica Base64 codificado con formato XML información adicional que puede incluirse en el archivo Unattend.xml, que se usa el programa de instalación de Windows.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: Especifica las fases de instalación desatendida
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: Especifica el nombre de host para la máquina virtual. Los nombres de host son ASCII cadenas de caracteres 1 a 64 caracteres de longitud. Este elemento solo se usa con el LinuxProvisioningConfiguration establecido.
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: Especifica el nombre de un usuario que se creará en el grupo sudoer de la máquina virtual. Los nombres de usuario son caracteres cadenas ASCII 1 y 32 caracteres de longitud. Este elemento solo se usa con el LinuxProvisioningConfiguration establecido.
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: Especifica la contraseña de nombre de usuario. Las contraseñas son ASCII cadenas de caracteres 6 a 72 caracteres de longitud. Este elemento solo se usa con el LinuxProvisioningConfiguration establecido.
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        Especifica si la autenticación de SSH está deshabilitada para la contraseña.

        Este elemento solo se usa con el LinuxProvisioningConfiguration establecido. De forma predeterminada, este valor se establece en true.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: Especifica las claves públicas SSH y pares de claves para rellenar en la imagen durante el aprovisionamiento. Este elemento solo se usa con el LinuxProvisioningConfiguration establecido.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: Especifica la colección de claves públicas SSH.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: Especifica la colección de pares de claves SSH.
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: Opcional. Proporciona datos personalizados que se pasarán a la máquina virtual de codificada en base64.
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: Especifica el nombre descriptivo de la imagen capturada. Este es el valor que aparece en la columna nombre de la imagen en el Portal de administración de Azure.
    - id: parameters.targetImageName
      type:
      - string
      description: Especifica el nombre de la imagen de la imagen capturada.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
