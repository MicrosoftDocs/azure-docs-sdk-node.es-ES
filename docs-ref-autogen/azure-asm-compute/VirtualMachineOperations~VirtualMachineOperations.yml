    - id: serviceName
      type:
      - string
      description: El nombre del servicio.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: Parámetros proporcionados a la operación de empezar a crear implementación de máquina Virtual.
    - id: parameters.name
      type:
      - string
      description: Un nombre para la implementación. El nombre de la implementación debe ser único entre otras implementaciones para el servicio hospedado.
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 'Especifica el entorno en el que se va a implementar la máquina virtual. Los valores posibles son: ensayo o producción.'
    - id: parameters.label
      type:
      - string
      description: Un nombre para el servicio hospedado. El nombre puede ser de hasta 100 caracteres de longitud. Se recomienda que la etiqueta sea único dentro de la suscripción. Se puede usar el nombre de identificar el servicio hospedado con fines de seguimiento.
    - id: parameters.roles
      type:
      - array
      description: Contiene los detalles de aprovisionamiento para la nueva implementación de máquina virtual.
    - id: parameters.virtualNetworkName
      type:
      - string
      description: Especifica el nombre de una red virtual existente a la que pertenece la implementación. Las redes virtuales se crean mediante una llamada a la operación Set Network Configuration.
      optional: true
    - id: parameters.dnsSettings
      type:
