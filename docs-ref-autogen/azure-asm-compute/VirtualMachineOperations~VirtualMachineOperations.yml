      type:
      - array
      description: Contiene los parámetros que utiliza Azure para crear el disco de datos para la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Contiene los parámetros que utiliza Azure para crear el disco del sistema operativo para la máquina virtual.
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Especifica el comportamiento de almacenamiento en caché de la plataforma del blob de disco del sistema operativo para mejorar la eficacia de lectura/escritura.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Especifica el nombre descriptivo de una imagen de sistema operativo en el repositorio de imágenes.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Especifica el nombre de una imagen de sistema operativo en el repositorio de imágenes.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Especifica la ubicación del disco del sistema operativo en el almacenamiento de Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Especifica el nombre de la imagen de origen que se usó para aprovisionar la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: El sistema operativo que se ejecuta en la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI de la imagen de sistema operativo de origen que se copiarán en la cuenta de almacenamiento del cliente de creación de máquinas virtuales. Si se especifica RemoteSourceImageLink, MediaLink también debe especificarse. Si se especifica RemoteSourceImageLink, no se debe especificar thenSourceIamgeName.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Obtiene o establece el tipo de E/S.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Cuando se usa una imagen de sistema operativo o un RemoteSourceImage para crear un OSVirtualHardDisk, este parámetro puede usarse para cambiar el tamaño del nuevo OSVirtualHardDisk a un tamaño mayor. ResizedSizeInGB debe ser mayor que LogicalSizeInGB de la imagen del sistema operativo subyacente.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Indica si el servicio WindowsAzureGuestAgent está instalado en la máquina Virtual. Para ejecutar una extensión de recursos en una máquina Virtual, se debe instalar este servicio.
      optional: true
    - id: parameters.debugSettings
