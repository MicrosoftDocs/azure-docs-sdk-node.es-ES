      description: Habilitar o deshabilitar los diagnósticos de arranque.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: Uri de BLOB para la captura de pantalla de consola.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: Uri de BLOB de salida de serie.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginUpdating(serviceName, deploymentName, virtualMachineName, parameters, callback)
