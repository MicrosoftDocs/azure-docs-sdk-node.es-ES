- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: 'La operación de empezar a crear roles, agrega una máquina virtual a una implementación existente. Puede hacer referencia al osdisk en la operación de agregar rol de las maneras siguientes: imagen de usuario/Platform: establecer el SourceImageName a una imagen de plataforma o del usuario. También puede especificar los valores DiskName y MediaLink como parte de la operación para controlar el nombre y la ubicación del disco de destino. Cuando se especifican DiskName y MediaLink en este modo, no deben existir en el sistema, en caso contrario que se devuelve un error de conflicto; UserDisk - DiskName conjunto a un usuario proporcionó la imagen en el repositorio de imágenes. SourceImageName debe establecerse en NULL. Todas las demás propiedades se omiten; o un Blob en una cuenta de almacenamiento - establecer MediaLink en un blob que contiene la imagen. SourceImageName y DiskName se establecen en NULL.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx para obtener más información)'
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio.
    - id: deploymentName
      type:
      - string
      description: El nombre de la implementación.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: Parámetros proporcionados a la operación de empezar a crear Virtual Machine.
    - id: parameters.roleName
      type:
      - string
      description: Especifica el nombre de la máquina virtual. El nombre debe ser único dentro de la implementación.
    - id: parameters.availabilitySetName
      type:
      - string
      description: Especifica el nombre de un conjunto de disponibilidad para que se va a agregar la máquina virtual. Este valor controla la asignación de máquina virtual en el entorno de Azure. Las máquinas virtuales especificadas en el mismo conjunto de disponibilidad se asignan a varios nodos para maximizar la disponibilidad.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: El tamaño de la máquina virtual.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Contiene la colección de conjuntos de configuración que contienen valores de configuración de aplicación y del sistema.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Contiene una colección de extensiones de recursos que se instalan en la máquina Virtual. Este elemento se usa si ProvisionGuestAgent se establece en true.
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: Nombre de la VMImage desde el que es necesario crear este rol. Si se ha especializado al OSDisk en la VMImage, a continuación, WindowsProvisioningConfigurationSet ni LinuxProvisioningConfigurationSet no debe proporcionarse. No debe especificarse ningún OSVirtualHardDisk o DataVirtualHardDisk cuando se usa este argumento.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Contiene los parámetros que utiliza Azure para crear el disco de datos para la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Contiene los parámetros que utiliza Azure para crear el disco del sistema operativo para la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Especifica el comportamiento de almacenamiento en caché de la plataforma del blob de disco del sistema operativo para mejorar la eficacia de lectura/escritura.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Especifica el nombre descriptivo de una imagen de sistema operativo en el repositorio de imágenes.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Especifica el nombre de una imagen de sistema operativo en el repositorio de imágenes.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Especifica la ubicación del disco del sistema operativo en el almacenamiento de Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Especifica el nombre de la imagen de origen que se usó para aprovisionar la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: El sistema operativo que se ejecuta en la máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI de la imagen de sistema operativo de origen que se copiarán en la cuenta de almacenamiento del cliente de creación de máquinas virtuales. Si se especifica RemoteSourceImageLink, MediaLink también debe especificarse. Si se especifica RemoteSourceImageLink, no se debe especificar thenSourceIamgeName.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Obtiene o establece el tipo de E/S.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Cuando se usa una imagen de sistema operativo o un RemoteSourceImage para crear un OSVirtualHardDisk, este parámetro puede usarse para cambiar el tamaño del nuevo OSVirtualHardDisk a un tamaño mayor. ResizedSizeInGB debe ser mayor que LogicalSizeInGB de la imagen del sistema operativo subyacente.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Indica si el servicio WindowsAzureGuestAgent está instalado en la máquina Virtual. Para ejecutar una extensión de recursos en una máquina Virtual, se debe instalar este servicio.
      optional: true
    - id: parameters.mediaLocation
      type:
      - string
      description: Ubicación donde deben copiarse VMImage discos duros virtuales para VMImages publicada.
      optional: true
    - id: parameters.vMImageInput
      type:
