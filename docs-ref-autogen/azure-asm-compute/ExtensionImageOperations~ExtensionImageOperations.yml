- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: ExtensionImageOperations
  summary: >-
    La API de administración de servicios incluye operaciones para administrar el servicio y las imágenes de la extensión de máquina virtual en la suscripción del publicador.

    __Tenga en cuenta__: se crea automáticamente una instancia de esta clase para una instancia de la [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    Consulte [extensionImages] {@link ComputeManagementClient ~ ComputeManagementClient #extensionImages}.

    Inicializa una nueva instancia de la clase ExtensionImageOperations.
  fullName: azure-asm-compute.ExtensionImageOperations
  type: Class
  children:
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.#ctor
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
