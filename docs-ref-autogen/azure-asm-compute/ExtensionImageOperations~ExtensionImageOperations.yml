  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: unregister(providerNamespace, type, version, callback)
  summary: >-
    Anular el registro de una versión de una extensión que se registró previamente con la extensión de registrar o las API de extensión de actualización. Una versión de extensión se identifica mediante la combinación de sus ProviderNamespace, tipo y versión que se especifican al registrar la extensión.

    Al anular el registro solo se permiten para extensiones internas, es decir, las extensiones para el que el campo Esextensióninterna se establece en 'true' durante el registro o durante una actualización. Hay una cuota (15) en el número de extensiones que se pueden registrar por suscripción. Si la suscripción se ejecuta fuera de la cuota, se casos la necesidad de anular el registro de algunas de las extensiones internas o póngase en contacto con Azure (mismo correo electrónico usado para convertirse en anunciante) para aumentar la cuota.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.unregister(providerNamespace, type, version, callback)
  type: Function
  syntax:
    parameters:
    - id: providerNamespace
      type:
      - string
      description: El espacio de nombres del proveedor de la imagen de la extensión para anular el registro.
    - id: type
      type:
      - string
      description: El tipo de la imagen de la extensión para anular el registro.
    - id: version
      type:
      - string
      description: La versión de la imagen de la extensión para anular el registro.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function unregister(providerNamespace, type, version, callback)
  langs:
  - js
