- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginCreating(serviceName, parameters, callback)
  summary: La operación de empezar a crear certificado de servicio agrega un certificado a un servicio hospedado. Esta operación es una operación asincrónica. Para determinar si el servicio de administración ha terminado de procesar la solicitud, llame a Get Operation Status.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460817.aspx para obtener más información)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginCreating(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del prefijo DNS del servicio.
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateCreateParameters
      description: Parámetros proporcionados a la operación de empezar a crear certificado de servicio.
    - id: parameters.data
      type:
      - azure-asm-compute.buffer
      description: El archivo pfx o cer.
    - id: parameters.certificateFormat
      type:
      - azure-asm-compute.CertificateFormat
      description: El formato del certificado de servicio. Azure admite los formatos de archivo pfx y cer.
    - id: parameters.password
      type:
      - string
      description: >-
        La contraseña de un certificado pfx.

        Un certificado cer no requiere una contraseña.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginCreating(serviceName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginDeleting(parameters, callback)
  summary: La operación de empezar a eliminar certificado de servicio elimina un certificado de servicio del almacén de certificados de un servicio hospedado. Esta operación es una operación asincrónica. Para determinar si el servicio de administración ha terminado de procesar la solicitud, llame a Get Operation Status.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460803.aspx para obtener más información)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginDeleting(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateDeleteParameters
      description: Parámetros proporcionados a la operación de empezar a eliminar certificado de servicio.
    - id: parameters.serviceName
      type:
      - string
      description: El nombre del prefijo DNS del servicio.
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: El algoritmo de huella digital del certificado.
    - id: parameters.thumbprint
      type:
      - string
      description: La representación hexadecimal de la huella digital.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginDeleting(parameters, callback)
  langs:
  - js
