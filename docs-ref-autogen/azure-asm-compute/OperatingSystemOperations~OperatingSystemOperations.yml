- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: list(callback)
  summary: 'La operación de los sistemas operativos de lista enumera las versiones del sistema operativo invitado que están actualmente disponibles en Windows Azure. La versión 2010-10-28 de los sistemas operativos lista también indica qué familia pertenece una versión del sistema operativo. Azure admite actualmente dos familias de sistemas operativos: el sistema operativo invitado de Azure que es esencialmente compatible con Windows Server 2008 SP2 y el sistema operativo invitado de Azure que es esencialmente compatible con Windows Server 2008 R2.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ff684168.aspx para obtener más información)'
  fullName: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations.list(callback)
