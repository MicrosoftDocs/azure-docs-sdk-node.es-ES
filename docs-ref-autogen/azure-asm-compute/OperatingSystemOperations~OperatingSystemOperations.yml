  - js
- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#listFamilies
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#listFamilies
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: listFamilies(callback)
  summary: >-
    La operación de familias de SO de lista enumera las familias de sistema operativo invitado disponibles en Azure y también enumera las versiones de sistema operativo disponibles para cada familia. Azure admite actualmente dos familias de sistemas operativos: el sistema operativo invitado de Azure que es esencialmente compatible con Windows Server 2008 SP2 y el sistema operativo invitado de Azure que es esencialmente compatible con Windows Server 2008 R2.

    (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg441291.aspx para obtener más información)
  fullName: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations.listFamilies(callback)
