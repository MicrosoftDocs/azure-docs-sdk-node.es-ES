- uid: azure-asm-compute.createComputeManagementClient
  id: azure-asm-compute.createComputeManagementClient
  name: createComputeManagementClient(baseUri, filters)
  summary: >-
    Crea un nuevo <xref:azure-asm-compute.ComputeManagementClient> objeto.


    Nota: Estas API están aún en desarrollo y no deben usarse.
  fullName: azure-asm-compute.createComputeManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: Identificador de la suscripción.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: El valor de certificado.
      optional: true
    - id: credentials.key
      type:
      - string
      description: El valor de clave.
      optional: true
    - id: baseUri
      type:
      - string
      description: El uri base.
      optional: true
    - id: filters
      type:
      - array
      description: Matriz opcional de filtros de servicio
      optional: true
    return:
      type:
      - azure-asm-compute.ComputeManagementClient
      description: Un nuevo objeto ComputeManagementClient.
    content: function createComputeManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-compute.createCertificateCloudCredentials
  id: azure-asm-compute.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Crea un nuevo objeto CertificateCloudCredentials.

    Ya sea un par de certificado o clave valores deben ser basarse o una ubicación del archivo pem.
  fullName: azure-asm-compute.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Identificador de la suscripción.
    - id: credentials.cert
      type:
      - string
      description: El certificado.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La clave del certificado.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: El contenido del archivo PEM.
      optional: true
    return:
      type:
      - azure-asm-compute.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
