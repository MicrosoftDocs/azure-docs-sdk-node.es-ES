- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    La operación de crear el disco de datos agrega un disco de datos a una máquina virtual.

    Hay tres formas de crear el disco de datos mediante la operación de agregar el disco de datos. Opción 1: conectar un disco de datos vacía a la función mediante la especificación de la etiqueta del disco y la ubicación de la imagen de disco. No incluya los elementos DiskName y SourceMediaLink en el cuerpo de solicitud. Incluya el elemento MediaLink y hacer referencia a un blob que se encuentra en la misma región geográfica que el rol. También puede omitir el elemento MediaLink. En este uso, Azure creará el disco de datos en la cuenta de almacenamiento configurada como valor predeterminado para el rol. Opción 2: conectar un disco de datos existente que se encuentra en el repositorio de imágenes. No incluya los elementos DiskName y SourceMediaLink en el cuerpo de solicitud. Especifique el disco de datos que debe incluir el elemento DiskName. Nota: Si se incluye el cuerpo de la respuesta, los elementos MediaLink y LogicalDiskSizeInGB se omiten. Opción 3: especificar la ubicación de un blob en la cuenta de almacenamiento que contienen una imagen de disco para usar. Incluya el elemento SourceMediaLink. Nota: Si el isincluded elemento MediaLink, no pasa por alto.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx para obtener más información)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio.
    - id: deploymentName
      type:
      - string
      description: Nombre de la implementación.
    - id: roleName
      type:
      - string
      description: El nombre del rol para agregar el disco de datos.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: Parámetros proporcionados a la operación de creación de un disco de datos de máquina Virtual.
    - id: parameters.hostCaching
      type:
      - string
      description: 'Especifica la plataforma de comportamiento del blob de disco de datos para mejorar la eficacia de lectura/escritura de almacenamiento en caché. El valor predeterminado es ReadOnly. Los valores posibles son: None, ReadOnly o ReadWrite. Advertencia: Al establecer esta propiedad afecta a la coherencia del disco.'
    - id: parameters.label
      type:
      - string
      description: Especifica la descripción del disco de datos. Cuando adjunte un disco haciendo referencia directamente a un medio utilizando el elemento MediaLink o especificar el tamaño de disco de destino, puede usar el elemento etiquetaDeDisco para personalizar la propiedad nombre del disco de datos de destino.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Especifica el nombre del disco. Azure usa el disco especificado para crear el disco de datos para la máquina y rellena este campo con el nombre del disco.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Especifica el número de unidad lógica (LUN) para el disco. El LUN especifica la zona en la que la unidad de datos aparece cuando se monta para su uso por la máquina virtual. Los valores válidos de LUN son de 0 a 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Especifica el tamaño, en GB, de un disco vacío para adjuntarlo a la función. El disco se puede crear como parte del disco adjunto o crear la llamada al rol de máquina virtual especificando el valor de esta propiedad. Azure crea el disco vacío basado en la preferencia de tamaño y adjunta el disco recién creado para el rol.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Especifica la ubicación del blob en Azure storage donde se encuentra el medio para el disco. La ubicación del blob debe pertenecer a la cuenta de almacenamiento en la suscripción especificada por el valor de SubscriptionId en la llamada de operación. Ejemplo: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: Especifica la ubicación de un blob en almacenamiento de la cuenta que se monta como un disco de datos cuando se crea la máquina virtual.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
