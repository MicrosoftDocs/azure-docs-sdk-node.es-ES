- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginUpdatingDisk(name, parameters, callback)
  summary: La operación de agregar disco agrega un disco al repositorio de imágenes de usuario. El disco puede ser un disco del sistema operativo o un disco de datos.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx para obtener más información)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginUpdatingDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: El nombre del disco que se está actualizando.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: Parámetros proporcionados a la operación de actualizar el disco de máquina Virtual.
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'Especifica si el disco contiene un sistema operativo. Nota: Solo un disco con un sistema operativo instalado se puede montar como unidad del sistema operativo.'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'El tipo de sistema operativo del disco. Los valores posibles son: Linux o Windows.'
      optional: true
    - id: parameters.label
      type:
      - string
      description: Especifica el nombre descriptivo del disco.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Especifica la ubicación del blob en almacenamiento de Azure. La ubicación del blob debe pertenecer a una cuenta de almacenamiento en la suscripción especificada por el valor de SubscriptionId en la llamada de operación. Ejemplo: http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: Especifica un nombre para el disco. Azure utiliza el nombre para identificar el disco al crear máquinas virtuales desde el disco.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Cambia el tamaño del blob subyacente al tamaño indicado en GB. Para usar la propiedad ResizedSizeInGB, el encabezado de versión debe ser al menos 2014-10-01.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginUpdatingDisk(name, parameters, callback)
  langs:
  - js
