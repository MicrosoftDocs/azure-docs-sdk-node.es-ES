- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  summary: La operación de disco de datos de actualización actualiza el disco de datos especificado adjunto a la máquina virtual especificada.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx para obtener más información)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio.
    - id: deploymentName
      type:
      - string
      description: Nombre de la implementación.
    - id: roleName
      type:
      - string
      description: El nombre del rol para agregar el disco de datos.
    - id: logicalUnitNumber
      type:
      - Number
      description: El número de unidad lógica del disco.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
      description: Parámetros proporcionados a la operación de actualizar el disco de datos de máquina Virtual.
    - id: parameters.hostCaching
      type:
      - string
      description: 'Especifica la plataforma de comportamiento del blob de disco de datos para mejorar la eficacia de lectura/escritura de almacenamiento en caché. El valor predeterminado es ReadOnly. Los valores posibles son: None, ReadOnly o ReadWrite. Advertencia: Al establecer esta propiedad afecta a la coherencia del disco.'
    - id: parameters.label
      type:
      - string
      description: Especifica la descripción del disco de datos. Cuando adjunte un disco haciendo referencia directamente a un medio utilizando el elemento MediaLink o especificar el tamaño de disco de destino, puede usar el elemento etiquetaDeDisco para personalizar la propiedad nombre del disco de datos de destino.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Especifica el nombre del disco. Azure usa el disco especificado para crear el disco de datos para la máquina y rellena este campo con el nombre del disco.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Especifica el número de unidad lógica (LUN) para el disco. El LUN especifica la zona en la que la unidad de datos aparece cuando se monta para su uso por la máquina virtual. Los valores válidos de LUN son de 0 a 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Especifica el tamaño, en GB, de un disco vacío para adjuntarlo a la función. El disco se puede crear como parte del disco adjunto o crear la llamada al rol de máquina virtual especificando el valor de esta propiedad. Azure crea el disco vacío basado en la preferencia de tamaño y adjunta el disco recién creado para el rol.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Especifica la ubicación del blob en el almacén de blobs de Azure donde se encuentra el medio para el disco. La ubicación del blob debe pertenecer a la cuenta de almacenamiento en la suscripción especificada por el valor de SubscriptionId en la llamada de operación. Ejemplo: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDisk(name, parameters, callback)
  summary: La operación de agregar disco agrega un disco al repositorio de imágenes de usuario. El disco puede ser un disco del sistema operativo o un disco de datos.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx para obtener más información)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: El nombre del disco que se está actualizando.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: Parámetros proporcionados a la operación de actualizar el disco de máquina Virtual.
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'Especifica si el disco contiene un sistema operativo. Nota: Solo un disco con un sistema operativo instalado se puede montar como unidad del sistema operativo.'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'El tipo de sistema operativo del disco. Los valores posibles son: Linux o Windows.'
      optional: true
    - id: parameters.label
      type:
      - string
      description: Especifica el nombre descriptivo del disco.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Especifica la ubicación del blob en almacenamiento de Azure. La ubicación del blob debe pertenecer a una cuenta de almacenamiento en la suscripción especificada por el valor de SubscriptionId en la llamada de operación. Ejemplo: http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: Especifica un nombre para el disco. Azure utiliza el nombre para identificar el disco al crear máquinas virtuales desde el disco.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Cambia el tamaño del blob subyacente al tamaño indicado en GB. Para usar la propiedad ResizedSizeInGB, el encabezado de versión debe ser al menos 2014-10-01.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function updateDisk(name, parameters, callback)
  langs:
  - js
