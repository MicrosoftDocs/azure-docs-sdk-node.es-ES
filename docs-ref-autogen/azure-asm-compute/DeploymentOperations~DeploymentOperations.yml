crosoft.com/en-us/library/windowsazure/dd179380.aspx for more information.</span></span>  <span data-ttu-id="5f64c-859">(consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx para obtener más información)</span><span class="sxs-lookup"><span data-stu-id="5f64c-859">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx for more information)</span></span>
