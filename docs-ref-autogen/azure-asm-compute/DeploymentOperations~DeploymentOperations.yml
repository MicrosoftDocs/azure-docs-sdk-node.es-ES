- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginUpgradingByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginUpgradingByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginUpgradingByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    La operación de empezar a actualizar por nombre de la implementación inicia una actualización de instancias de rol en una implementación con el paquete y la configuración que especifique. Para obtener más información acerca de cómo actualizar las instancias de rol, vea actualización de un servicio de Azure en http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Esta operación es una operación asincrónica. Para determinar si se ha procesado la solicitud, llame a Get Operation Status. Para obtener más información sobre las operaciones asincrónicas, vea seguimiento de solicitudes de administración de servicios asincrónica en http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Para llevar a cabo una actualización automática de una implementación, llame a la implementación actualizar o cambiar la configuración de implementación con el elemento de modo que se ha establecido en automático.

    La actualización continúa desde ese punto sin necesidad de una entrada adicional. Puede llamar a Get Operation Status para determinar cuándo se completa la actualización.

    Para llevar a cabo una actualización manual, la primera llamada actualizar implementación con el elemento Mode establecido en manual. A continuación, llame a recorrer el dominio de actualización para actualizar cada dominio en la implementación. Asegúrese de que la operación es completa mediante una llamada a Get Operation Status antes de actualizar el dominio siguiente.

    Importante: Una actualización que agrega o quita instancias de rol producirá una actualización de la configuración a todos los roles que se implementan en el servicio en la nube.

    Instancias de rol existentes deben ser informadas de nuevas instancias de rol para que todas las instancias de rol puedan comunicarse entre sí en el servicio en la nube. De forma predeterminada, un servicio en la nube se implementa con cinco dominios de actualización, que se actualizan a la vez durante una actualización en contexto. Para obtener información acerca de cómo modificar el número de dominios de actualización en el archivo de definición de servicio, consulte el esquema de definición de servicio de Azure (archivo .csdef). Para determinar el dominio de actualización en el que se ejecuta una instancia determinada de Windows Azure, use la propiedad UpdateDomain de la clase de instancia de rol. Consulte la referencia de biblioteca administrados en Azure en http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx para obtener más información.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx para obtener más información)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginUpgradingByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Para actualizar el servicio de nube.
    - id: deploymentName
      type:
      - string
      description: Para actualizar la implementación.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: Parámetros proporcionados a la operación de empezar a actualizar por nombre de la implementación.
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: El tipo de actualización para iniciar. Las instancias de rol se asignan para actualizar dominios cuando se implementa el servicio. Las actualizaciones se pueden iniciar manualmente en cada dominio de actualización o iniciar automáticamente en todos los dominios de actualización. Los valores posibles son Auto o Manual. Si no se especifica, el valor predeterminado es Auto. Si se establece en Manual, WalkUpgradeDomain debe llamarse para aplicar la actualización. Si se establece en Auto, la actualización se aplica automáticamente a cada dominio de actualización de secuencia.
    - id: parameters.packageUri
      type:
      - string
      description: Una dirección URL que hace referencia a la ubicación del paquete de servicio en el servicio Blob. El paquete de servicio puede ubicarse en una cuenta de almacenamiento bajo la misma suscripción o un acceso firma compartido (SAS) URI desde cualquier cuenta de almacenamiento. Para obtener más información sobre las firmas de acceso compartido, consulte delegar el acceso con firmas de acceso compartido (API de REST) en http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.configuration
      type:
      - string
      description: El archivo de configuración de servicio para la implementación. La biblioteca de cliente realiza la codificación base 64 de la entrada de texto sin formato.
    - id: parameters.label
      type:
      - string
      description: Un nombre para el servicio hospedado. El nombre puede ser de hasta 100 caracteres de longitud. Se recomienda que la etiqueta sea único dentro de la suscripción. Se puede usar el nombre de identificar el servicio hospedado para fines de seguimiento.
    - id: parameters.roleToUpgrade
      type:
      - string
      description: El nombre de la instancia de rol específico para actualizar.
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: Especifica si la reversión debe continuar incluso cuando lo hará que los datos locales se perderán de algunas instancias de rol.
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa el nombre de una propiedad de implementación extendida. Cada propiedad extendida debe tener un nombre definido y un valor. Puede tener un máximo de 25 propiedad extendida de pares nombre/valor. La longitud máxima del elemento name es de 64 caracteres, solo caracteres alfanuméricos y caracteres de subrayado son válidos en el nombre y el nombre debe empezar por una letra. Se producirá al intentar utilizar otros caracteres, empezando el nombre con un carácter no alfanumérico o escribir un nombre idéntico de otra propiedad extendida propiedad del mismo servicio hospedado en un estado código (error 400 Solicitud incorrecta).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Representa una extensión que se agrega al servicio en la nube. En Azure, puede ejecutar un proceso como una extensión de un servicio en la nube. Por ejemplo, acceso a Escritorio remoto o el agente de diagnósticos de Azure puede ejecutar como extensiones en el servicio en la nube. Debe agregar una extensión al servicio de nube mediante el uso de Agregar extensión antes de se puede agregar a la implementación.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Especifica una lista de extensiones que se aplican a todos los roles en una implementación.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Especifica una lista de extensiones que se aplican a roles específicos en una implementación.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginUpgradingByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
