    parameters:
    - id: serviceName
      type:
      - string
      description: Para intercambiar implementaciones para servicio en la nube.
    - id: deploymentName
      type:
      - string
      description: El nombre de la implementación.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentRollbackUpdateOrUpgradeParameters
      description: Parámetros proporcionados a la operación de revertir actualización o actualizar por nombre de implementación.
    - id: parameters.mode
      type:
      - azure-asm-compute.RollbackUpdateOrUpgradeMode
      description: Especifica si la reversión debe continuar automáticamente.
    - id: parameters.force
      type:
      - boolean
      description: Especifica si la reversión debe continuar incluso cuando lo hará que los datos locales se perderán de algunas instancias de rol. True si la reversión debe continuar; en caso contrario, false.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
