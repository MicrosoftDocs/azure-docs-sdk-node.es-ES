- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: La operación de empezar a cambio de configuración por nombre de implementación inicia un cambio en la configuración de implementación. Esta operación es una operación asincrónica. Para determinar si el servicio de administración ha terminado de procesar la solicitud, llame a Get Operation Status. Para obtener más información sobre las operaciones asincrónicas, vea seguimiento de solicitudes de administración de servicios asincrónica en http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx para obtener más información)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Para cambiar la configuración de implementación para el servicio de nube.
    - id: deploymentName
      type:
      - string
      description: Para cambiar la configuración para la implementación.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: Parámetros proporcionados a la operación de empezar a cambio de configuración por nombre de implementación.
    - id: parameters.configuration
      type:
      - string
      description: El archivo de configuración de servicio codificado para la implementación.
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Indica si se debe tratar las advertencias de validación de paquetes como errores. El valor predeterminado es false.

        Si se establece en true, la operación de implementación creado produce un error si hay advertencias de validación en el paquete de servicio.
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: 'El modo de implementación de cambios de configuración. Los valores posibles son: automática y Manual. Si no se especifica, el valor predeterminado es Auto. Si se establece en Manual, WalkUpgradeDomain debe llamarse para aplicar la actualización. Si se establece en Auto, la actualización se aplica automáticamente a cada dominio de actualización para el servicio.'
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa el nombre de una propiedad de implementación extendida. Cada propiedad extendida debe tener un nombre definido y un valor. Puede tener un máximo de 25 propiedad extendida de pares nombre/valor. La longitud máxima del elemento name es de 64 caracteres, solo caracteres alfanuméricos y caracteres de subrayado son válidos en el nombre y el nombre debe empezar por una letra. Se producirá al intentar utilizar otros caracteres, empezando el nombre con un carácter no alfanumérico o escribir un nombre idéntico de otra propiedad extendida propiedad del mismo servicio hospedado en un estado código (error 400 Solicitud incorrecta).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Representa una extensión que se agrega al servicio en la nube. En Azure, puede ejecutar un proceso como una extensión de un servicio en la nube. Por ejemplo, acceso a Escritorio remoto o el agente de diagnósticos de Azure puede ejecutar como extensiones en el servicio en la nube. Debe agregar una extensión al servicio de nube mediante el uso de Agregar extensión antes de se puede agregar a la implementación.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Especifica una lista de extensiones que se aplican a todos los roles en una implementación.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Especifica una lista de extensiones que se aplican a roles específicos en una implementación.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
