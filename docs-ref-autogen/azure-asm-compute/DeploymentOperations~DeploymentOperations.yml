- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#walkUpgradeDomainByDeploymentName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#walkUpgradeDomainByDeploymentName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: >-
    La operación de recorrido Actualizar dominio por nombre de implementación especifica un dominio de actualización en el que debe actualizarse una instancia de rol. Para obtener más información acerca de cómo actualizar las instancias de rol, vea actualización de un servicio de Azure en http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Esta operación es una operación asincrónica. Para determinar si el servicio de administración ha terminado de procesar la solicitud, llame a Get Operation Status. Para obtener más información sobre las operaciones asincrónicas, vea seguimiento de solicitudes de administración de servicios asincrónica en http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Antes de llamar a la operación recorrer dominio debe haber llamado a actualizar implementación, cambiar la configuración de implementación o actualización de reversión o la actualización. De forma predeterminada, un servicio se implementa con cinco dominios de actualización, que se actualizan a la vez durante una actualización en contexto. Para obtener información acerca de cómo modificar el número de dominios de actualización en el archivo de definición de servicio, consulte el esquema de definición de servicio de Azure (archivo .csdef).

    Para llevar a cabo una actualización manual de la implementación, siga este orden: llamar a actualizar implementación con el elemento Mode establecido en manual. Llame a recorrer el dominio de actualización para actualizar cada dominio en la implementación. Dominios de actualización deben actualizarse en orden. Por ejemplo, comience con el dominio 0, continúe con el dominio 1 y así sucesivamente. Importante: Una actualización que agrega o quita instancias de rol producirá una actualización de la configuración a todos los roles que se implementan en el servicio en la nube. Instancias de rol existentes deben ser informadas de nuevas instancias de rol para que todas las instancias de rol puedan comunicarse entre sí en el servicio en la nube. Mientras que una actualización está en curso, llame a Get Deployment para determinar su estado. Si la actualización está en curso, Get Deployment devuelve un elemento UpgradeStatus que contiene información sobre la actualización. Si se ha completado la actualización, o si no hay ninguna actualización está en curso, el elemento UpgradeStatus es null.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx para obtener más información)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio en la nube.
    - id: deploymentName
      type:
      - string
      description: El nombre de la implementación.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentWalkUpgradeDomainParameters
      description: Parámetros proporcionados a la operación de recorrido Actualizar dominio por nombre de implementación.
    - id: parameters.upgradeDomain
      type:
      - number
      description: 'Valor entero que identifica el dominio de actualización para actualizar. Dominios de actualización se identifican con un índice basado en cero: el primer dominio de actualización tiene un identificador 0, el segundo tiene un identificador 1 y así sucesivamente.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
