- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginCreating(serviceName, deploymentSlot, parameters, callback)
  summary: La operación de empezar a crear implementación carga un nuevo paquete de servicio y crea una nueva implementación en los entornos de ensayo o producción. Esta operación es una operación asincrónica. Para determinar si el servicio de administración ha terminado de procesar la solicitud, llame a Get Operation Status. Para obtener más información sobre las operaciones asincrónicas, vea seguimiento de solicitudes de administración de servicios asincrónica en http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx para obtener más información)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginCreating(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Para crear una implementación de servicio en la nube.
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: Para crear una implementación de la ranura.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: Parámetros proporcionados a la operación de implementación de creación de comenzar.
    - id: parameters.name
      type:
      - string
      description: El nombre de la implementación. El nombre de la implementación debe ser único entre otras implementaciones para servicio en la nube.
    - id: parameters.packageUri
      type:
      - string
      description: Una dirección URL que hace referencia a la ubicación del paquete de servicio en el servicio Blob. El paquete de servicio puede ubicarse en una cuenta de almacenamiento bajo la misma suscripción o un acceso firma compartido (SAS) URI desde cualquier cuenta de almacenamiento. Para obtener más información sobre las firmas de acceso compartido, consulte delegar el acceso con firmas de acceso compartido (API de REST) en http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.label
      type:
      - string
      description: Un nombre para el servicio hospedado. El nombre puede ser de hasta 100 caracteres de longitud. Se recomienda que la etiqueta sea único dentro de la suscripción. Se puede usar el nombre de identificar el servicio hospedado para fines de seguimiento.
    - id: parameters.configuration
      type:
      - string
      description: El archivo de configuración de servicio para la implementación. La biblioteca de cliente realiza la codificación base 64 de la entrada de texto sin formato.
    - id: parameters.startDeployment
      type:
      - boolean
      description: Indica si se debe iniciar la implementación inmediatamente después de crearlo. El valor predeterminado es false. Si es false, el modelo de servicio todavía se implementa en las máquinas virtuales, pero el código no se ejecuta inmediatamente. En su lugar, el servicio se suspende hasta que llame el estado de implementación de actualización y establezca el toRunning de estado, momento en el que se va a iniciar el servicio. Un servicio implementado tendrá un coste, incluso si se ha suspendido.
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Indica si se debe tratar las advertencias de validación de paquetes como errores. El valor predeterminado es false.

        Si se establece en true, la operación de implementación creado produce un error si hay advertencias de validación en el paquete de servicio.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa el nombre de una propiedad de implementación extendida. Cada propiedad extendida debe tener un nombre definido y un valor. Puede tener un máximo de 25 propiedad extendida de pares nombre/valor. La longitud máxima del elemento name es de 64 caracteres, solo caracteres alfanuméricos y caracteres de subrayado son válidos en el nombre y el nombre debe empezar por una letra. Se producirá al intentar utilizar otros caracteres, empezando el nombre con un carácter no alfanumérico o escribir un nombre idéntico de otra propiedad extendida propiedad del mismo servicio hospedado en un estado código (error 400 Solicitud incorrecta).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Representa una extensión que se agrega al servicio en la nube. En Azure, puede ejecutar un proceso como una extensión de un servicio en la nube. Por ejemplo, acceso a Escritorio remoto o el agente de diagnósticos de Azure puede ejecutar como extensiones en el servicio en la nube. Debe agregar una extensión al servicio de nube mediante el uso de Agregar extensión antes de se puede agregar a la implementación.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Especifica una lista de extensiones que se aplican a todos los roles en una implementación.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Especifica una lista de extensiones que se aplican a roles específicos en una implementación.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginCreating(serviceName, deploymentSlot, parameters, callback)
