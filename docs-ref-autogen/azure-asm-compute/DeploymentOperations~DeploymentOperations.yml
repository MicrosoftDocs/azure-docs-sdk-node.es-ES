  name: rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: La operación de reversión actualizar o actualizar por nombre de implementación cancela una actualización de configuración en curso y devuelve la implementación a su estado antes de iniciar la actualización. Esta operación solo se puede llamar cuando una actualización está en curso en la implementación. Al llamar a la operación obtener implementación o la operación obtener propiedades del servicio hospedado e inspeccionando el elemento RollbackAllowed, se puede detectar el estado de implementación. Si el valor devuelto es true se puede realizar una operación de reversión.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh403977.aspx para obtener más información)
