- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: Puede actualizar la operación de actualización de servicio hospedado en la etiqueta o la descripción de un servicio en la nube en Azure.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx para obtener más información)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio en la nube.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: Parámetros proporcionados a la operación de servicio de actualización hospedado.
    - id: parameters.label
      type:
      - string
      description: Un nombre para el servicio en la nube. El nombre puede ser de hasta 100 caracteres de longitud. Debe especificar un valor para al menos una etiqueta o descripción. Se recomienda que la etiqueta sea único dentro de la suscripción. Se puede usar el nombre de identificar el servicio para fines de seguimiento.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Una descripción para el servicio en la nube. La descripción puede tener hasta 1024 caracteres de longitud. Debe especificar un valor para al menos una etiqueta o descripción.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa el nombre de una propiedad de servicio en la nube extendida. Cada propiedad extendida debe tener un nombre definido y un valor. Puede tener un máximo de 50 pares de nombre y valor de propiedad extendidos. La longitud máxima del elemento name es de 64 caracteres, solo caracteres alfanuméricos y caracteres de subrayado son válidos en el nombre y debe comenzar con una letra. Al intentar utilizar otros caracteres, empezando con un carácter no alfanumérico, o escribir un nombre que es idéntico a la que de otra propiedad extendida propiedad el mismo servicio se producirá en un estado código (error 400 Solicitud incorrecta). Cada valor de propiedad extendido tiene una longitud máxima de 255 caracteres.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Dirección de DNS que dirección IP del servicio de nube resuelve cuando consulta mediante una consulta Dns inversa.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function update(serviceName, parameters, callback)
  langs:
  - js
