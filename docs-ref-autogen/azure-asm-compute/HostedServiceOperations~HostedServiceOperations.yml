- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    La operación de agregar la extensión agrega una extensión disponible para su servicio en la nube. En Azure, puede ejecutar un proceso como una extensión de un servicio en la nube.

    Por ejemplo, acceso a Escritorio remoto o el agente de diagnósticos de Azure puede ejecutar como extensiones en el servicio en la nube. Puede encontrar la extensión disponible mediante el uso de la operación enumerar extensiones disponibles.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx para obtener más información)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio en la nube.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: Parámetros proporcionados a la operación de agregar la extensión.
    - id: parameters.providerNamespace
      type:
      - string
      description: El espacio de nombres del proveedor de la extensión. El espacio de nombres de proveedor para las extensiones de Azure es Microsoft.Windows.Azure.Extensions.
      optional: true
    - id: parameters.type
      type:
      - string
      description: El tipo de la extensión.
    - id: parameters.id
      type:
      - string
      description: El identificador de la extensión.
    - id: parameters.thumbprint
      type:
      - string
      description: La huella digital del certificado que se usa para cifrar la configuración especificada en PrivateConfiguration. Si no se especifica este elemento, se puede genera automáticamente un certificado y agregado al servicio en la nube.
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: El algoritmo de huella digital del certificado que se usa para cifrar la configuración especificada en PrivateConfiguration.
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: La configuración pública definida con el esquema devuelto por la operación enumerar extensiones disponibles.
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: La configuración privada definida con el esquema devuelto por la operación enumerar extensiones disponibles.
      optional: true
    - id: parameters.version
      type:
      - string
      description: Especifica la versión de la extensión. Si no se especifica este elemento o un asterisco (*) se utiliza como valor, la versión más reciente de la extensión se usa. Si se especifica el valor con un número de versión principal y un asterisco como el número de versión secundaria (X.*), se selecciona la versión secundaria más reciente de la versión principal especificada. Si se especifican un número de versión principal y un número de versión secundaria (X.Y), se selecciona la versión de extensión específica. Si se especifica una versión, se realiza una actualización automática en la instancia de rol.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
