- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    La operación crear servicio hospedado, crea un nuevo servicio en la nube en Azure.

    (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx para obtener más información)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: Parámetros proporcionados a la operación crear servicio hospedado.
    - id: parameters.serviceName
      type:
      - string
      description: Un nombre para el servicio en la nube que es único dentro de Azure. Este nombre es el nombre del prefijo DNS y se puede usar para tener acceso al servicio.
    - id: parameters.label
      type:
      - string
      description: Un nombre para el servicio en la nube. El nombre puede ser de hasta 100 caracteres de longitud. El nombre puede utilizarse para identificar la cuenta de almacenamiento para fines de seguimiento.
    - id: parameters.description
      type:
      - string
      description: Una descripción para el servicio en la nube. La descripción puede tener hasta 1024 caracteres de longitud.
      optional: true
    - id: parameters.location
      type:
      - string
      description: La ubicación donde se creará el servicio en la nube. Obligatorio si no se especifica AffinityGroup. Especifique la ubicación o grupo, pero no ambos. Para enumerar las ubicaciones disponibles, use la operación de ubicaciones de la lista.
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: El nombre de un grupo de afinidad existente asociado a esta suscripción. Requerido si no se especifica la ubicación. Este nombre es un GUID y se puede recuperar examinando el elemento name del cuerpo de respuesta devuelto por la operación enumerar grupos de afinidad. Especifique la ubicación o grupo, pero no ambos. Para obtener una lista de grupos de afinidad disponibles, utilice la operación enumerar grupos de afinidad.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa el nombre de una propiedad de servicio en la nube extendida. Cada propiedad extendida debe tener un nombre definido y un valor. Puede tener un máximo de 50 pares de nombre y valor de propiedad extendidos. La longitud máxima del elemento name es de 64 caracteres, solo caracteres alfanuméricos y caracteres de subrayado son válidos en el nombre y debe comenzar con una letra. Al intentar utilizar otros caracteres, empezando con un carácter no alfanumérico, o escribir un nombre que es idéntico a la que de otra propiedad extendida propiedad el mismo servicio se producirá en un estado código (error 400 Solicitud incorrecta). Cada valor de propiedad extendido tiene una longitud máxima de 255 caracteres.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Dirección de DNS que dirección IP del servicio de nube resuelve cuando consulta mediante una consulta Dns inversa.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function create(parameters, callback)
  langs:
  - js
