- uid: azure-asm-compute.VirtualMachineExtensionOperations~VirtualMachineExtensionOperations#listVersions
  id: azure-asm-compute.VirtualMachineExtensionOperations~VirtualMachineExtensionOperations#listVersions
  parent: azure-asm-compute.VirtualMachineExtensionOperations~VirtualMachineExtensionOperations
  name: listVersions(publisherName, extensionName, callback)
  summary: >-
    La operación List Versions de extensión de recurso enumera las versiones de una extensión de recursos que están disponibles para agregarlos a una máquina Virtual. En Azure, puede ejecutar un proceso como una extensión de recursos de una máquina Virtual.

    Por ejemplo, acceso a Escritorio remoto o el agente de diagnósticos de Azure puede ejecutar como extensiones de recursos a la máquina Virtual.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn495440.aspx para obtener más información)
  fullName: azure-asm-compute.VirtualMachineExtensionOperations~VirtualMachineExtensionOperations.listVersions(publisherName, extensionName, callback)
