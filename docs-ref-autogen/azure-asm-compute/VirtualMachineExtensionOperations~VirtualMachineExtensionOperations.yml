      - string
      description: El nombre de la extensión.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function listVersions(publisherName, extensionName, callback)
