- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: replicate(vmImageName, parameters, callback)
  summary: Replicación de una imagen de máquina virtual en varias ubicaciones de destino. Esta operación es solo para los publicadores. Tiene que estar registrado como publicador de la imagen con Windows Azure para poder llamar a este método.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.replicate(vmImageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: El nombre de la imagen de máquina virtual para replicar.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageReplicateParameters
      description: Parámetros proporcionados a la operación de replicación de la imagen de máquina Virtual.
    - id: parameters.targetLocations
      type:
      - array
      description: 'Las ubicaciones de regional de destino de replicación. Nota: Las regiones en el cuerpo de solicitud no son aditivas. Si una imagen de máquina virtual ya se han replicado en las regiones A, B y C y se realiza una solicitud para replicar en las regiones A y D, la imagen de máquina virtual permanecerá en la región A, se replicarán en la región D y será no replicados desde las regiones de B y C.'
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: Los atributos de imagen de proceso. Los metadatos que es necesario para esta imagen se useablein la combinación de Microsoft.Compute Provider.The de valores proporcionada para la oferta, Sku y versión deben ser único para un publicador.
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: Obtiene o establece el nombre definido por el publicador de la oferta. Los caracteres permitidos son letras mayúsculas o minúsculas, dígitos, hypen(-), punto (.). La longitud máxima permitida es de 64 caracteres.
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: Obtiene o establece el nombre definido por el publicador de la Sku. Los caracteres permitidos son letras mayúsculas o minúsculas, dígitos, hypen(-), punto (.). La longitud máxima permitida es de 64 caracteres.
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: 'Obtiene o establece la versión del publicador definido de la imagen. Los caracteres permitidos son dígitos y el período. Formato: <MajorVersion>.<MinorVersion>.<Patch>Ejemplo: "1.0.0" o "1.1.0" 3 el número de versión para seguir el estándar de la mayoría de los RPs.See http://semver.org/.'
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: Los atributos de imagen de Marketplace. Los metadatos que es necesario para el catálogo de máquinas virtuales con origen imagesto ser utilizable en el proveedor de Microsoft.Compute.
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: Obtiene o establece el Id. de publicador Este es el nombre del proveedor de Microsoft.Compute publicador que se usará para la imagen.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: Obtiene o establece el contexto de la compra de cualquier artefacto parte 3ª.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: Obtiene o establece un nombre definido por el usuario del artefacto 3ª parte que se aprovisione a través.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: Obtiene o establece el publicador del artefacto 3ª parte que se va a bought.E.g. Contoso.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: Obtiene o establece el artefacto 3ª parte que se va a procured.E.g. Northwind.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function replicate(vmImageName, parameters, callback)
  langs:
  - js
