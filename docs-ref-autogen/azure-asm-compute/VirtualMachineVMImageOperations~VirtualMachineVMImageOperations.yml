- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: La operación de creación de imagen de máquina virtual crea una imagen de máquina virtual en el repositorio de imágenes.  (consulte http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx para obtener más información)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: Operación de creación de los parámetros proporcionados a la imagen de máquina virtual de máquina virtual.
    - id: parameters.name
      type:
      - string
      description: Obtiene o establece el nombre de la imagen.
    - id: parameters.label
      type:
      - string
      description: Obtiene o establece un identificador para la imagen.
    - id: parameters.description
      type:
      - string
      description: Obtiene o establece la descripción de la imagen.
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: Obtiene o establece la información de configuración de disco del sistema operativo que está asociado con la imagen.
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Obtiene o establece el comportamiento de almacenamiento en caché de la plataforma del blob de disco del sistema operativo para mejorar la eficacia de lectura/escritura.
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: Obtiene o establece el estado del sistema operativo en la imagen.
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: Obtiene o establece el sistema operativo de la imagen.
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: Obtiene o establece la ubicación del blob de almacenamiento de Windows Azure. La ubicación del blob pertenece a una cuenta de almacenamiento en la suscripción especificada por el valor de < id-suscripción > en la llamada de operación.
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: Especifica la información de configuración para los discos de datos que están asociados con la imagen. Una imagen de máquina virtual podría no tener discos de datos asociados con él.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Obtiene o establece el idioma de la imagen.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Obtiene o establece un valor que se puede usar para agrupar imágenes de máquina virtual.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Obtiene o establece el tamaño que se usará para la máquina Virtual que se crea a partir de la imagen de máquina virtual.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Obtiene o establece el contrato de licencia de usuario final que está asociado con la imagen. El valor de este elemento es una cadena, pero se recomienda que el valor sea una dirección URL que apunte al CLUF.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Obtiene o establece el URI del icono que se muestra en la imagen en el Portal de administración.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Obtiene o establece el URI del icono pequeño que se muestra en la imagen en el Portal de administración.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Obtiene o establece el URI que señala a un documento que contiene la directiva de privacidad relacionada con la imagen.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Obtiene o establece la fecha de la imagen se agregó al repositorio de imágenes.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: Obtiene o establece si las imágenes de máquina virtual debe aparecer en el portal.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginCreating(parameters, callback)
  langs:
  - js
