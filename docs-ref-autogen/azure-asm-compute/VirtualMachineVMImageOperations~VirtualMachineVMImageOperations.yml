- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginUnreplicating(vmImageName, callback)
  summary: 'Unreplicate una imagen de máquina virtual en varias ubicaciones de destino. Esta operación es solo para los publicadores. Tiene que estar registrado como publicador de la imagen con Windows Azure para poder llamar a este método. Nota: La operación elimina las copias de la imagen de máquina virtual de usuario publicadas. No se quita la imagen de máquina virtual de usuario real. Para quitar la imagen de máquina virtual de usuario real, el publicador tendrá que llamar a eliminar la imagen de máquina virtual.'
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginUnreplicating(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 'El nombre de la imagen de máquina virtual para replicar. Nota: El nombre de la imagen de máquina virtual debe ser la imagen de máquina virtual, no el nombre publicado de la imagen de máquina virtual de usuario.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginUnreplicating(vmImageName, callback)
  langs:
  - js
