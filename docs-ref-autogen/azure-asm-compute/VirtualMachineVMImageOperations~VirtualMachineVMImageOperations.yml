  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 'El nombre de la imagen de máquina virtual para replicar. Nota: El nombre de la imagen de máquina virtual debe ser la imagen de máquina virtual, no el nombre publicado de la imagen de máquina virtual de usuario.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function unreplicate(vmImageName, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: update(imageName, parameters, callback)
  summary: Las actualizaciones de la operación de actualización de imagen de máquina virtual una máquina virtual la imagen en el repositorio de imágenes.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.update(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: El nombre de la imagen de máquina virtual que se puede actualizar.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageUpdateParameters
      description: Parámetros proporcionados a la operación de actualización de imagen de máquina Virtual.
    - id: parameters.label
      type:
      - string
      description: Especifica el nombre descriptivo de la imagen que se puede actualizar. No se puede utilizar esta operación para actualizar las imágenes proporcionadas por la plataforma Azure.
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationUpdateParameters
      description: Opcional. La configuración de disco del sistema operativo.
      optional: true
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Especifica el comportamiento de almacenamiento en caché de la plataforma del blob de disco del sistema operativo para mejorar la eficacia de lectura/escritura.
      optional: true
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: Opcional. Las configuraciones de disco de datos.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Especifica la descripción de la imagen de sistema operativo.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Especifica el idioma de la imagen.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Especifica un valor que puede utilizarse para agrupar imágenes del sistema operativo.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Especifica el tamaño que se usará para la máquina virtual que se crea a partir de la imagen de sistema operativo.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Especifica el contrato de licencia de usuario final que está asociado con la imagen. El valor de este elemento es una cadena, pero se recomienda que el valor sea una dirección URL que apunte al CLUF.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Especifica el URI del icono que se muestra en la imagen en el Portal de administración.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Especifica el URI del icono pequeño que se muestra cuando se presenta la imagen en el Portal de administración de Azure.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Especifica el URI que señala a un documento que contiene la directiva de privacidad relacionada con la imagen de sistema operativo.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Especifica la fecha cuando la imagen del SO se agregó al repositorio de imágenes.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: Opcional. True o False.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function update(imageName, parameters, callback)
  langs:
  - js
