  langs:
  - js
- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: Agregar un equilibrador de carga interno para un una implementación existente. Cuando se utiliza un punto de conexión de entrada, el equilibrador de carga interno proporcionará a una dirección VIP privada adicional que puede usarse para los roles de esta implementación de equilibrio de carga.
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: El nombre del servicio.
    - id: deploymentName
      type:
      - string
      description: Nombre de la implementación.
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: Parámetros proporcionados a la operación de crear el equilibrador de carga.
    - id: parameters.name
      type:
      - string
      description: Nombre del equilibrador de carga.
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: Proporciona la configuración de la dirección IP virtual (VIP) de este equilibrador de carga.
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: El tipo de la dirección IP virtual proporcionada por este equilibrador de carga. Actualmente, 'Private' solo se admite. Esto creará los servicios en una dirección VIP privada de equilibrio de carga.
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: Si la implementación existe dentro de una red virtual, debe especificarse una subred de red virtual del equilibrador de carga. La dirección VIP administrada por el equilibrador de carga, a continuación, será una dirección IP fuera de esta subred. Si la implementación existe fuera de una red virtual, no se puede especificar ninguna subred y la dirección VIP privada será una dirección IP del grupo de direcciones privadas general.
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: Si la implementación existe dentro de una red virtual, se puede especificar una dirección específica de la subred de equilibrador de carga. La dirección VIP del equilibrador de carga, a continuación, será esta dirección IP específica. Si se proporciona una dirección IP estática de red virtual, también debe especificarse el elemento SubnetName del equilibrador de carga. Si la implementación existe fuera de una red virtual, no se puede especificar ninguna dirección IP de red virtual estática.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: La secuencia de respuesta.
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
