- uid: azure-atlas-javscript-sdk.Map.addEventListener
  name: addEventListener
  children: []
  type: method
  langs:
  - typeScript
  summary: Agregar un agente de escucha de eventos al mapa. Si no se especifica ningún nivel, el agente de escucha de eventos se agregarán al contenedor de lienzo de mapa; en caso contrario, el agente de escucha de eventos se agregarán a la capa especificada del mapa.
  syntax:
    content: 'function addEventListener(type: string, callback: any)'
    parameters:
    - id: type
      type:
      - string
      description: El tipo de agente de escucha de eventos. @todo Es necesario especificarlos.
    - id: callback
      type:
      - any
      description: >
        La devolución de llamada que se activará cuando se produce el evento.
