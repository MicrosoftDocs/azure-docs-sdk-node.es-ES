- uid: azure-atlas-javscript-sdk.Map.addLinestrings
  name: addLinestrings
  children: []
  type: method
  langs:
  - typeScript
  summary: Agregar un conjunto de linestrings al mapa. Si ya existe la capa, todas las opciones especificadas anteriormente por el usuario de forma predeterminada los valores anteriores; en caso contrario, su valor predeterminado será para los valores predeterminados de [[LinestringLayerOptions]].
  syntax:
    content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
    parameters:
    - id: linestrings
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
      description: Linestrings a agregar.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
      description: >
        Las opciones de capa para agregar el linestrings al mapa.
      optional: true
