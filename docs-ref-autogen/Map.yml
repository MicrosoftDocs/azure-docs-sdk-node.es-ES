- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: Agrega una capa de mapa de bits a la asignación. Si ya existe la capa, todas las opciones especificadas anteriormente por el usuario de forma predeterminada los valores anteriores; en caso contrario, su valor predeterminado será para los valores predeterminados de [[RasterLayerOptions]].
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: Una lista de puntos de conexión especifica como cadenas desde el mapa de bits se pueden solicitar las imágenes. Los puntos de conexión se pueden parametrizar con las etiquetas '{z}', '{x}' y '{y}' para especificar el zoom, x-índice y el índice y del icono necesario, respectivamente. El control de mapa solicitará y colocar los iconos que se encuentran en la ventanilla del mapa.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        Las opciones para definir la capa de mapa de bits para agregar.
      optional: true
