title: Azure para desarrolladores de JavaScript y Node.js
metadata:
  title: 'Azure para desarrolladores de JavaScript y Node.js: tutoriales, herramientas y referencia de SDK'
  description: Comience a desarrollar aplicaciones de Azure con los tutoriales, los módulos y las herramientas escritos para desarrolladores de JavaScript y Node.js.
  keywords: Azure, JavaScript, Node.js, SDK, API, NPM
  author: rloutlaw
