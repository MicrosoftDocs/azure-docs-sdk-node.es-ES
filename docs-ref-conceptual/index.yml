title: Azure para desarrolladores de JavaScript
metadata:
  title: 'Azure para desarrolladores de Node.js: tutoriales, herramientas y referencia de SDK'
  description: Comience a desarrollar aplicaciones de Azure con los tutoriales, los módulos y las herramientas escritos para desarrolladores de Node.js.
  keywords: Azure, Node.js, SDK, API, npm
  author: rloutlaw
  ms.author: routlaw
  manager: douge
  ms.date: 07/11/2018
  ms.topic: landing-page
  ms.prod: azure
  featureFlags:
  - clicktale
  ms.technology: azure
  ms.devlang: nodejs
  ms.service: multiple
sections:
- title: Empiece rápidamente
  items:
  - type: paragragh
    html: <p>Vea lo fácil que es empezar a trabajar con Node.js en Azure.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://aka.ms/try-azure-node
      html: <p>Implemente su primera aplicación en un espacio aislado gratuito</p>
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
      title: Empiece gratis
- title: Hospedaje de aplicaciones
  items:
  - type: paragragh
    html: <p>Cree, implemente y escale sus aplicaciones de Node.js en Azure
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://code.visualstudio.com/tutorials/static-website/getting-started
      image:
        src: https://docs.microsoft.com/media/logos/logo_React.svg
      title: Sitio estático
      html: <p>Hospede sus aplicaciones de React, Angular y Vue con Azure Storage</p>
    - href: https://code.visualstudio.com/tutorials/app-service-extension/getting-started
      html: <p>Implemente aplicaciones rápidas con App Service</p>
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
      title: Pila completa
    - href: https://code.visualstudio.com/tutorials/docker-extension/getting-started
      html: <p>Compile e implemente contenedores de Docker y microservicios en Azure</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ContainerInstances.svg
      title: Aplicaciones de contenedor
    - href: https://code.visualstudio.com/tutorials/functions-extension/getting-started
      html: <p>Aplicaciones sin servidor con Azure Functions</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azurefunctions.svg
      title: Aplicaciones y API sin servidor
- title: Almacenamiento de datos
  items:
  - type: paragragh
    html: <p>Administre datos en archivos o bases de datos</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/Storage.svg
      title: File Storage
      html: <p>Almacene los archivos de forma segura en el almacenamiento en la nube</p>
      href: https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-nodejs
    - href: https://docs.microsoft.com/azure/cosmos-db/create-mongodb-nodejs
      title: MongoDB
      html: <p>Use MongoDB y CosmosDB en sus aplicaciones de Node</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/cosmosdb.svg
    - image:
        src: https://docs.microsoft.com/azure/media/index/RedisCache.svg
      title: Redis Cache
      html: <p>Lea y escriba datos en un almacén de datos en memoria de Redis</p>
      href: https://docs.microsoft.com/azure/redis-cache/cache-nodejs-get-started
    - image:
        src: https://docs.microsoft.com/azure/media/index/PostgreSQL.svg
      title: PostgreSQL
      html: <p>Cree y administre una base de datos Postgres en la nube</p>
      href: https://docs.microsoft.com/azure/postgresql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/MySQL.SVG
      title: MySQL
      html: <p>Cree y administre una base de datos MySQL en la nube</p>
      href: https://docs.microsoft.com/azure/mysql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/SQLDatabase.svg
      title: Azure SQL Database
      html: <p>Cree y administre una base de datos SQL en la nube</p>
      href: https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-nodejs
- title: Autenticación y seguridad
  items:
  - type: paragragh
    html: <p>Proteja sus aplicaciones y recursos, y las claves y los secretos en la nube</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-devquickstarts-webapi-nodejs
      html: <p>Autentique a los usuarios con estrategias de Passport</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory
    - href: https://docs.microsoft.com/en-us/azure/key-vault/quick-create-cli
      html: <p>Almacene las claves de API y los secretos de forma segura en sus aplicaciones</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/KeyVault.svg
      title: Key Vault
    - href: https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-devquickstarts-web-node
      html: <p>Use Passport y Azure AD para agregar inicio de sesión de Facebook, Twitter o GitHub a su aplicación web</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory B2C
- title: Supervisión y registro
  items:
  - type: paragragh
    html: <p>Supervise el estado de los recursos y detecte los problemas de sus aplicaciones</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/application-insights/app-insights-nodejs-quick-start
      html: <p>Supervise las solicitudes e identifique los errores de su aplicación</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ApplicationInsights.svg
      title: Application Insights
    - href: https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitor-quick-resource-metric-alert-portal
      html: <p>Revise las métricas y establezca alertas para los recursos de Azure</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azure_event_grid.svg
      title: Event Grid
    - href: https://docs.microsoft.com/azure/log-analytics/log-analytics-quick-collect-linux-computer
      html: <p>Revise los datos acerca del entorno en una sola ubicación</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/operationsmanagementsuite.svg
      title: Log Analytics
    - href: https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/
      html: <p>Obtenga datos detallados sobre el rendimiento y el uso</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/AzureMonitoring.svg
      title: Azure Monitor
- title: Depuración y diagnóstico
  items:
  - type: paragragh
    html: <p>Encuentre y corrija los errores de producción con las mejores herramientas de su clase</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://code.visualstudio.com/blogs/2018/07/12/introducing-logpoints-and-auto-attach
      html: <p>Agregue instrucciones de registro a las aplicaciones de producción sin volver a implementar</p>
      image:
        src: https://docs.microsoft.com/media/common/i_tools.svg
      title: Puntos de registro
    - href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging#_remote-debugging
      html: <p>Asocie un depurador a las instancias de prueba o producción</p>
      image:
        src: https://docs.microsoft.com/media/common/i_debug.svg
      title: Depuración remota
    - href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging
      html: <p>Guía para encontrar los errores más comunes de Node.js</p>
      image:
        src: https://docs.microsoft.com/media/common/i_investigate.svg
      title: Solución de problemas de aplicaciones
    - href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging
      html: <p>Asocie automáticamente el depurador a los procesos de Node en ejecución</p>
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
      title: Depuración en VS Code
- title: Mensajería
  items:
  - type: paragragh
    html: <p>Administre y conecte dispositivos y aplicaciones</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>Elimine los sondeos con la entrega de eventos basada en HTTP</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azure_event_grid.svg
      title: Event Grid
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>Mensajería entre servicios de alta confiabilidad</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/IOT_edge_50.svg
      title: Azure Service Bus
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>Puesta en cola de mensajes escalable y sencilla</p>
      image:
        src: https://docs.microsoft.com/media/common/i_sharepoint-list.svg
      title: Queue Storage
- title: IoT
  items:
  - type: paragragh
    html: <p>Administre y conecte dispositivos y aplicaciones</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>Administre miles de dispositivos con IoT Hub</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/IOT_edge_50.svg
      title: Conecte y administre dispositivos IoT
    - href: https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted
      html: <p>Use Event Hubs para recopilar miles de millones de puntos de datos</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/EventHubs.svg
      title: Streaming de macrodatos
- title: DevOps
  items:
